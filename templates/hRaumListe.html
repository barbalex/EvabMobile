<!DOCTYPE html>
<html>
  <head>
  	<META http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="../../style/main.css" type="text/css">
  	<link rel="stylesheet" href="../../style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="../../style/evab.css" type="text/css"/>
  	<link rel="stylesheet" href="../../style/jquery.mobile.simpledialog.css" type="text/css"/>
  	<link rel="SHORTCUT ICON" href="../../Bilder/favicon.ico">
  </head>
  <body>
  	<div data-role="page">
  		<div data-role="header" id="hRaumListePageHeader" data-position="fixed" data-backbtn="false">
  			<a href="#" data-role="button" data-icon="arrow-l" rel="external" data-iconpos="notext" id="hProjektLink" name="hProjektLink">zum Projekt</a>
  			<h2 class="hRaumListePageTitel">R&auml;ume</h2>
  			<a href='#' id='Menu' data-role='button' data-icon="gear" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" rel="external" id="hProjektLink" name="hProjektLink">Projekt</a></li>
					<li><a href="#" rel="external" class="ui-btn-active" id="hRaumListeLink">Räume</a></li>
				</ul>
			</div><!-- /navbar -->
  		</div>
		<div data-role="content">
			<ul id="Räume" data-role="listview" data-theme="c" data-filter="true" data-filter-placeholder="Filter setzen..." />
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-transition="slideup" data-icon="plus" rel="external" class="ui-btn-active" id="hRaumNeuLink" name="hRaumNeuLink">neuer Raum</a></li>
				</ul>
			</div>
		</div>
	</div>

  </body>
  <script src="../../vendor/couchapp/loaderTemplate.js"></script>
  <script type="text/javascript" charset="utf-8">
	function handleDocumentReady()
	{
		$db = $.couch.db("evab-ch_barbalex_evab");
		AnmeldungPruefen();
		refreshRaumListe();

		//Link zum Projekt in Navbar und Titelleiste setzen
		var url = "../hProjektEdit/" + "{{id}}";
		$("[name='hProjektLink']").attr('href', url);

		//Link zum RaumNeu in Navbar setzen
		var url = "../hRaumNeu/" + "{{id}}";
		$("[name='hRaumNeuLink']").attr('href', url);

		//Link zur RaumListe in Navbar setzen
		document.getElementById("hRaumListeLink").href = "../hRaumListe/" + "{{id}}";

		//UserId ermitteln, um Link zum UserEdit im Menü zu setzen
		var UserId;
		$db.view("evab/User",
			{success: function(data) {
				var i;
				var doc;
				for(i in data.rows) {
					key = data.rows[i].key;
					doc = data.rows[i].value;
					if (key == User) {
						UserId = doc._id;
					}
				}
			}
		});

		//Menu aufbauen
		$('#Menu').live('click', function(){
			MenuAufbauenHierarchisch(this, User, UserId, "../../");
		});

		//transitions ausschalten, weil das auf Android nativ miserabel funktioniert
		$(document).bind("mobileinit", function(){
			defaultDialogTransition = none;
		});
	}
	
	$(document).ready(handleDocumentReady);
  </script>
  <script type="text/javascript" charset="utf-8">	
  	function AnmeldungPruefen() {
		userCtx = null;
		$.couch.session({
			success : function(r) {
				userCtx = r.userCtx;
				User = userCtx.name;
				if (userCtx.name) {
					//jetzt muss nichts gemacht werden
				} else if (userCtx.roles.indexOf("_admin") != -1) {
					MeldungEinzeilig("admin party");
				} else {
					window.open("../../index.html", target="_self");
				}
			}
		});
	}

  	function refreshRaumListe()
	{
		$("#Räume").empty();
		$db.view("evab/hRaumListe",                  //HIER PROJEKTID ÜBERGEBEN > VIEW ZEIGT NUR RÄUME MIT DIESER PROJEKTID AN
			{success: function(data) {
				var i;
				var anzRaum = 0;
				var Raum;
				var ProjektId = "{{id}}";
				var externalPage;
				var listItem;
				var ListItemContainer = "";
				for(i in data.rows) {                    //Räume zählen. Wenn noch keine: darauf hinweisen
					key = data.rows[i].key;
					if (key[0] == User) {            //nur eigene Räume zählen!
						
						if(key[1] == ProjektId) {    //nur Räume mit dieser ProjektId zählen
							anzRaum = anzRaum + 1;
						}
					}
				}

				//Im Titel der Seite die Anzahl Räume anzeigen
				var Titel2 = " Räume";
				if (anzRaum==1){
					Titel2 = " Raum";
				}
				$("#hRaumListePageHeader .hRaumListePageTitel").text(anzRaum + Titel2);

				if (anzRaum == 0) {
					$("#Räume").append("<li>Sie haben noch keinen Raum erfasst</li>");
				} else {
					for(i in data.rows)                  //Liste aufbauen
					{
						Raum = data.rows[i].value;
						key = data.rows[i].key;
						if (key[0] == User) {                   //nur eigene Räume anzeigen!
							if(key[1] == ProjektId) {    		//nur Räume mit dieser ProjektId anzeigen
								rName = Raum.rName;
								externalPage = "../../_show/hRaumEdit/" + Raum._id;
								listItem = "<li id=\"" + Raum._id + "\">" +
									"<a href=\"" + externalPage + "\" rel=\"external\">" +
									"<h3>" + rName + "<\/h3>" +
									"<\/a> <\/li>";
								ListItemContainer = ListItemContainer + listItem;
							}
						}
					}
				}
				ListItemContainer = ListItemContainer + "<\/ul>";
				$("#Räume").append(ListItemContainer);
				$("#Räume").listview();
				$("#Räume").listview("refresh");
			}
		});
	}
  </script>
</html>
