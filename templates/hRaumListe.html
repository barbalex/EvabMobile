  <script type="text/javascript" charset="utf-8">
	function handleDocumentReady()
	{
		$db = $.couch.db("evab-ch_barbalex_evab");
		AnmeldungPruefen();
		refreshRaumListe();

		//Link zum Projekt in Navbar setzen
		document.getElementById("hProjektLink").href = "../hProjektEdit/" + "{{id}}";

		//Link zum RaumNeu in Navbar setzen
		document.getElementById("hRaumNeuLink").href = "../hRaumNeu/" + "{{id}}";

		//Link zur RaumListe in Navbar setzen
		document.getElementById("hRaumListeLink").href = "../hRaumListe/" + "{{id}}";
	}
	
	$(document).ready(handleDocumentReady);
  </script>
  <script type="text/javascript" charset="utf-8">	
  	function AnmeldungPruefen() {
		userCtx = null;
		$.couch.session({
			success : function(r) {
				userCtx = r.userCtx;
				if (userCtx.name) {
					//jetzt muss nichts gemacht werden
				} else if (userCtx.roles.indexOf("_admin") != -1) {
					MeldungEinzeilig("admin party");
				} else {
					window.open("../../index.html", target="_self");
				}
			}
		});
	}

  	function refreshRaumListe()
	{
		$("#Räume").empty();
		$db.view("evab/hRaumListe",                  //HIER PROJEKTID ÜBERGEBEN > VIEW ZEIGT NUR RÄUME MIT DIESER PROJEKTID AN
			{success: function(data) {
				var i;
				var anzRaum = 0;
				var user;
				var Raum;
				var ProjektId = "{{id}}";
				var externalPage;
				var listItem;
				var ListItemContainer = "";
				for(i in data.rows) {                    //Räume zählen. Wenn noch keine: darauf hinweisen
					key = data.rows[i].key;
					User = userCtx.name;
					if (key[0] == User) {            //nur eigene Räume zählen!
						
						if(key[1] == ProjektId) {    //nur Räume mit dieser ProjektId zählen
							anzRaum = anzRaum + 1;
						}
					}
				}
				if (anzRaum == 0) {
					$("#Räume").append("<li>Sie haben noch keinen Raum erfasst</li>");
				} else {
					for(i in data.rows)                  //Liste aufbauen
					{
						Raum = data.rows[i].value;
						key = data.rows[i].key;
						User = userCtx.name;
						if (key[0] == User) {                   //nur eigene Räume anzeigen!
							if(key[1] == ProjektId) {    		//nur Räume mit dieser ProjektId anzeigen
								rName = Raum.rName;
								externalPage = "../../_show/hRaumEdit/" + Raum._id;
								listItem = "<li id=\"" + Raum._id + "\">" +
									"<a href=\"" + externalPage + "\" rel=\"external\">" +
									"<h3>" + rName + "<\/h3>" +
									"<\/a> <\/li>";
								ListItemContainer = ListItemContainer + listItem;
							}
						}
					}
				}
				ListItemContainer = ListItemContainer + "<\/ul>";
				$("#Räume").append(ListItemContainer);
				$("#Räume").listview("refresh");
			}
		});
	}
  </script>
</html>
