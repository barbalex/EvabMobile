		  }

  <body>
  	<div data-role="page" id="RaumListePage">
  		<div data-role="header" id="hRaumListePageHeader" data-position="fixed" data-tap-toggle="false" data-backbtn="false">
  			<a href="#" data-role="button" data-icon="arrow-l" rel="external" data-iconpos="notext" id="hProjektLink" name="hProjektLink">zum Projekt</a>
  			<h2 class="hRaumListePageTitel">R&auml;ume</h2>
  			<a href='#' id='Menu' data-role='button' data-icon='wrench' data-iconpos='notext' class='r ui-btn-right'>Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" rel="external" id="hProjektLink" name="hProjektLink">Projekt</a></li>
					<li><a href="#" rel="external" class="ui-btn-active" id="hRaumListeLink">Räume</a></li>
				</ul>
			</div><!-- /navbar -->
  		</div>
		<div data-role="content">
			<ul id="Räume" data-role="listview" data-filter="true" data-filter-placeholder="suchen..." />
			</ul>
		</div>
		<div data-role="footer" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-transition="slideup" data-icon="plus" rel="external" class="ui-btn-active" id="hRaumNeuLink" name="hRaumNeuLink">neuer Raum</a></li>
					<li><a href="#" id="RaumListeMapÖffnen" data-icon="mappin">Karte</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div data-role="page" id="RaumListeMap" style="width:100%; height:100%;">
		<div data-role="header" data-position="fixed" data-tap-toggle="false">
			<a href="#RaumListePage" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-direction="reverse">abbrechen</a>
			<h1>Karte</h1>
			<a href='#' id='Menu2' name='Menu' data-role='button' data-icon="wrench" data-iconpos="notext" class="r ui-btn-right">Menu</a>
		</div>
		<div data-role="content" style="width:100%; height:100%; padding:0;"> 
			<div id="map_canvas" style="width:100%; height:100%;"></div>
		</div>
	</div>

  </body>
  <script type="text/javascript" charset="utf-8">
	function handleDocumentReady() {
		var Pfad = "../../";
		User = "";
		
		prüfeAnmeldung(Pfad);
		
		erstelleRaumListe();

		speichereLetzteUrl(User);

		//Link zum Projekt in Navbar und Titelleiste setzen
		var url = "../hProjektEdit/" + "{{id}}";
		$("[name='hProjektLink']").attr('href', url);

		//neuen Raum erstellen
		$("body").on("click", "[name='hRaumNeuLink']", function() {
			erstelleNeuenRaum("{{id}}");
		});

		//Link zur RaumListe in Navbar setzen
		document.getElementById("hRaumListeLink").href = "../hRaumListe/" + "{{id}}";

		//Menu aufbauen
		$('#Menu').bind('click', function() {
			var zurueck = "hRaumListe/" + "{{id}}";
			erstelleMenu(zurueck, this, User);
		});

		$("#Räume").on("swipeleft", ".Raum", function() {
			var RaumId = $(this).attr('id');
			window.open("../hOrtListe/" + RaumId, target="_self");
			//$.mobile.changePage("../hOrtListe/" + RaumId, {transition: "slide"});
		});

		$("#Räume").on("swipeleft", ".erste", function() {
			erstelleNeuenRaum("{{id}}");
		});

		$("body").bind("swiperight", function() {
			window.open("../../hProjektListe.html", target="_self");
			//$.mobile.changePage("../hRaumListe/" + "{{id}}", {transition: "slide", reverse: true});
		});

		$("#RaumListeMapÖffnen").tap(function(event) {
			$.mobile.changePage("#RaumListeMap", "slide", false, true);
		});

		$('#RaumListeMap').bind("pagecreate", function() {
			//Karte aufbauen
			erstelleKarteFürProjekt(User, "{{id}}");
		});

		//Seitenhöhe korrigieren, weil sonst GoogleMap weiss bleibt
		contentHeight = $(window).height() - 43;
		$("#map_canvas").css("height", contentHeight + "px");
	}
	
	$(document).ready(handleDocumentReady);

	function prüfeAnmeldung(Pfad) {		
		//User Anmeldung überprüfen
		//Wenn angemeldet, globale Variable User aktualisieren
		//Wenn nicht angemeldet, Anmeldedialog öffnen
		$.ajax({
		    url: '/_session',
		    dataType: 'json',
		    async: false,
		    success: function(session) {
		    	if(session.userCtx.name != (undefined || null)) {
		        	User = session.userCtx.name;
		        } else {
					window.open(Pfad + "index.html?Status=neu", target="_self");
				}
		    }
		});
	}

	//Menü aufbauen. Wird aufgerufen von allen hListen in evab/templates
	function erstelleMenu(zurueck, thiz, User){
		//Code um Menü aufzubauen
		$(thiz).simpledialog({
			'mode' : 'bool',
			'prompt' : 'Menü',
			'fullHTML': 'true',
	    	'buttons' : {
			 	'einfacher Modus': {
			      	click: function() {
			        	window.open("../../BeobListe.html", target="_self");
	        		},
	        		theme: "a",
	        		icon: "check"
	      		},
	      		'Felder verwalten': {
			      	click: function() {
			        	window.open("../../FeldListe.html?zurueck=" + zurueck, target="_self");
	        		},
	        		theme: "a",
	        		icon: "edit"
	      		},
	      		'Räume exportieren': {
			      	click: function() {
			        	window.open('../../_list/ExportRaum/ExportRaum?startkey=["' + User + '",{},{},{},{},{}]&endkey=["' + User + '"]&descending=true');
	        		},
	        		theme: "a",
	        		icon: "arrow-r"
	      		},
	      		'Einstellungen': {
			      	click: function() {
			        	öffneMeineEinstellungen(User, "../../");
	        		},
	        		theme: "a",
	        		icon: "wrench"
	      		},
	      		'lokal installieren': {
			      	click: function() {
			        	window.open("../../Installieren.html", target="_self");
	        		},
	        		theme: "a",
	        		icon: "lightning"
	      		},
	      		'neu anmelden': {
			      	click: function() {
			        	window.open("../../index.html?Status=neu", target="_self");
	        		},
	        		theme: "a",
	        		icon: "person"
	      		},
	      		'schliessen': {
	                click: function() { return true; },
	                icon: "back",
	                theme: "c"
	            }
	    	}
	  	})
	}
  </script>
  <script type="text/javascript" charset="utf-8">	
  	function erstelleRaumListe() {
		$("#Räume").empty();
		var hProjektId = "{{id}}";
		$db = $.couch.db("evab");
		$db.view('evab/hRaumListe?startkey=["' + User + '", "' + hProjektId + '"]&endkey=["' + User + '", "' + hProjektId + '" ,{}]', {
			success: function(data) {
				var i;
				var anzRaum = 0;
				var Raum;
				var externalPage;
				var listItem;
				var ListItemContainer = "";
				for(i in data.rows) {                    //Räume zählen
					anzRaum += 1;
				}
				var Titel2 = " Räume";                   //Im Titel der Seite die Anzahl Räume anzeigen
				if (anzRaum == 1) {
					Titel2 = " Raum";
				}
				$("#hRaumListePageHeader .hRaumListePageTitel").text(anzRaum + Titel2);
				if (anzRaum == 0) {
					ListItemContainer = '<li><a href="#" data-transition="slideup" rel="external" name="hRaumNeuLink" class="erste">Ersten Raum erfassen</a></li>';
				} else {
					for(i in data.rows) {                //Liste aufbauen
						Raum = data.rows[i].value;
						key = data.rows[i].key;
						rName = Raum.rName;
						externalPage = "../../_show/hRaumEdit/" + Raum._id;
						listItem = "<li id=\"" + Raum._id + "\" class=\"Raum\"><a href=\"" + externalPage + "\" rel=\"external\"><h3>" + rName + "<\/h3><\/a> <\/li>";
						ListItemContainer += listItem;
					}
				}
				$("#Räume").html(ListItemContainer);
				$("#Räume").listview("refresh");
			}
		});
	}
  </script>
</html>
