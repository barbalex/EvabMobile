<!DOCTYPE html>
<html>
  <head>
  	<link rel="SHORTCUT ICON" href="../../Bilder/favicon.ico">
  	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="../../style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="../../style/evab.css" type="text/css"/>
  	<link rel="stylesheet" href="../../style/jquery.mobile.simpledialog.css" type="text/css"/>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.js"></script>
	<script type="text/javascript">			
		$(document).bind("mobileinit", function(){
			$.mobile.loadingMessage = 'chrampfe!'; 
			$.mobile.defaultPageTransition  = 'none';
		});
    </script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.couch.app.util.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.mustache.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.mobile.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/phonegap.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/evab.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.mobile.simpledialog.js"></script>
  	<script type="text/javascript" src="../../vendor/couchapp/jquery.mobile.datebox.js"></script>
  	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  </head>
  <body>
	<div data-role="page" id="OrtNeuPage">
		<div data-role="header" data-position="fixed">
			<a href="#" data-role="button" data-icon="arrow-l" data-rel="back" rel="external" data-iconpos="notext" id="hOrtListeLink">zur Ort-Liste</a>
			<h1>neuer Ort</h1>
			<a href='#' id='Menu' name='Menu' data-role='button' data-icon="gear" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" rel="external" id="hProjektLink">Projekt</a></li>
					<li><a href="#" rel="external" id="hRaumLink">Raum</a></li>
					<li><a href="" rel="external" class="ui-btn-active" id="hOrtListeLink">Orte</a></li>
				</ul>
			</div><!-- /navbar -->
		</div>
		<div data-role="content">
			<form action="#" method="get" id="hOrtNeuForm">
				<div data-role="fieldcontain">
					<label for="oName">Name:</label>
					<input id="oName" name="oName" type="text" placeholder="(Eingabe erforderlich)" required autofocus/>
				</div>
				<div data-role="fieldcontain">
					<label for="oXKoord">X-Koordinate:</label>
					<input id="oXKoord" name="oXKoord" type="text" placeholder="(wird automatisch gesetzt)"/>
				</div>
				<div data-role="fieldcontain">
					<label for="oYKoord">Y-Koordinate:</label>
					<input id="oYKoord" name="oYKoord" type="text" placeholder="(wird automatisch gesetzt)"/>
				</div>
				<div data-role="fieldcontain">
					<label for="oLagegenauigkeit">Lagegenauigkeit:</label>
					<input id="oLagegenauigkeit" name="oLagegenauigkeit" type="text" placeholder="(wird automatisch gesetzt)"/>
				</div>
				<div data-role="fieldcontain">
					<label for="oBemerkungen">Bemerkungen:</label>
					<textarea name="oBemerkungen" id="oBemerkungen"></textarea>
				</div>
			</form>
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#" id="GeButton" data-icon="star">auf Karte lokalisieren</a></li>
				</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->
	</div>

	<div data-role="page" id="OrtNeuMap" style="width:100%; height:100%;">
		<div data-role="header" data-position="fixed">
			<a href="#" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-rel="back">abbrechen</a>
			<h1>auf Karte lokalisieren</h1>
			<a href='#' id='Menu' name='Menu' data-role='button' data-icon="gear" data-iconpos="notext" class="r ui-btn-right">Menu</a>
		</div>
		<div data-role="content" style="width:100%; height:100%; padding:0;"> 
			<div id="map_canvas" style="width:100%; height:100%;"></div>
		</div>
	</div>
 
  </body>
  
  
  <script type="text/javascript" charset="utf-8">;
	function handleDocumentReady() {
  		$db = $.couch.db("evab");

		var Pfad = "../../";
		User = "";
		
		prüfeAnmeldung(Pfad);

		//Lat Lng erhalten Sie den Wert ""
		//Für den Fall, dass kein Ort erhalten wird!
		oLongitudeDecDeg = "{{oLongitudeDecDeg}}";
		oLatitudeDecDeg = "{{oLatitudeDecDeg}}";
		GetGeolocation(); 

		//Für obligatorisches Feld bei Änderung speichern
		$("#oName").change(function() {
			speichern();
		});

		//Link zum Projekt in Navbar setzen
		document.getElementById("hProjektLink").href = "../hProjektEdit/" + "{{ProjektId}}";

		//Link zum Raum in Navbar setzen
		document.getElementById("hRaumLink").href = "../hRaumEdit/" + "{{id}}";

		//Link zur OrtListe in Navbar setzen
		document.getElementById("hOrtListeLink").href = "../hOrtListe/" + "{{id}}";

		//UserId ermitteln, um Link zum UserEdit im Menü zu setzen
		UserId = holeUserId(User);

		//Menu aufbauen
		$("[name='Menu']").live('click', function() {
			erstelleMenuHierarchisch(this, User, UserId, "../../");
		});

		$("#GeButton").tap(function(event) {
			$.mobile.changePage("#OrtNeuMap", "slide", true, true);
		});
		
		//In diesem Array werden alle Marker gespeichert, damit sie gelöscht werden können
		var markersArray = [];
		var InfoWindowArray = [];

		$('#OrtNeuMap').live("pagecreate", function() {
			var map;
			var verorted;
			if ($("input#oLatitudeDecDeg").val() != "" && $("input#oLongitudeDecDeg").val() != "") {
				var lat = $("input#oLatitudeDecDeg").val();
				var lng = $("input#oLongitudeDecDeg").val();
				verorted = true;
			} else {
				var lat = 47.360566;
				var lng = 8.542829;
				verorted = false;
			}
			var latlng = new google.maps.LatLng(lat, lng);
			var ZoomLevel;
			if (verorted == true) {
				ZoomLevel = 15;
			} else {
				ZoomLevel = 12;
			}
			var options = {
			    zoom: ZoomLevel,
			    center: latlng,
			    streetViewControl: false,
			    mapTypeId: google.maps.MapTypeId.HYBRID
			};
			map = new google.maps.Map(document.getElementById("map_canvas"),options);
			google.maps.event.trigger(map,'resize');
			if (verorted == true) {
				var marker = new google.maps.Marker({
					position: latlng,
					map: map,
					draggable: true
				});
				//Marker in Array speichern, damit er gelöscht werden kann
				markersArray.push(marker);  
    			var contentString = '<div id="content"><div id="bodyContent">'+
									'<p>' + $("input#oXKoord").val() + "/" + $("input#oYKoord").val() + '</p>' +
									'</div></div>';
				var infowindow = new google.maps.InfoWindow({
				    content: contentString
				});
				InfoWindowArray.push(infowindow);
				google.maps.event.addListener(marker, 'click', function() {
				  infowindow.open(map,marker);
				});
				google.maps.event.addListener(marker, "dragend", function(event) {
					SetLocation(event.latLng, map, marker);  
				});
			}
			google.maps.event.addListener(map, 'click', function(event) {
				placeMarker(event.latLng, map, marker);
			});
		});

		function placeMarker(location, map, marker) {
			//zuerst bisherigen Marker löschen
			clearMarkers();
			var marker = new google.maps.Marker({
		    	position: location, 
		    	map: map,
				draggable: true
			});
			//Marker in Array speichern, damit er gelöscht werden kann
			markersArray.push(marker);
			google.maps.event.addListener(marker, "dragend", function(event) {
				SetLocation(event.latLng, map, marker);
			});
			SetLocation(location, map, marker);
		}

		function SetLocation(LatLng, map, marker) {
			var lat = LatLng.lat();
			var lng = LatLng.lng();
			$("input#oLatitudeDecDeg").val(lat);
			$("input#oLongitudeDecDeg").val(lng);
			var x = DdInChX(lat, lng);
			var y = DdInChY(lat, lng);
			$("input#oXKoord").val(x);
			$("input#oYKoord").val(y);
			$("input#oLagegenauigkeit").val("Auf Luftbild markiert");
			clearInfoWindows();
			var contentString = '<div id="content"><div id="bodyContent">'+
							'<p>' + $("input#oXKoord").val() + "/" + $("input#oYKoord").val() + '</p>' +
							'</div></div>';
			var infowindow = new google.maps.InfoWindow({
			    content: contentString
			});
			InfoWindowArray.push(infowindow);
			google.maps.event.addListener(marker, 'click', function() {
			  infowindow.open(map,marker);
			});
			melde("Die Koordinaten wurden übernommen");
		}

		//alle Marker löschen
		function clearMarkers() {
			if (markersArray) {
				for (i in markersArray) {
			    	markersArray[i].setMap(null);
			    }
			}
		}

		//alle InfoWindows löschen
		function clearInfoWindows() {
			if (InfoWindowArray) {
				for (i in InfoWindowArray) {
			    	InfoWindowArray[i].setMap(null);
			    }
			}
		}
		
		$('#OrtNeuMap').live("pagehide", function() {
			$("#OrtNeuMap").empty();
		});

		//Seitenhöhe korrigieren, weil sonst GoogleMap weiss bleibt
		contentHeight = $(window).height() - 43;
		$("#map_canvas").css("height", contentHeight + "px");
	}
	
	$(document).ready(handleDocumentReady);

	function prüfeAnmeldung(Pfad) {		
		//User Anmeldung überprüfen
		//Wenn angemeldet, globale Variable User aktualisieren
		//Wenn nicht angemeldet, Anmeldedialog öffnen
		$.ajax({
		    url: '/_session?callback=',
		    dataType: 'json',
		    async: false,
		    success: function(session) {
		    	if(User != undefined || null) {
		        	User = session.userCtx.name;
		        } else {
					window.open(Pfad + "index.html", target="_self");
				}
		    }
		});
	}
  </script>

  <script type="text/javascript" charset="utf-8">	
	function GetGeolocation() {
		if (navigator.geolocation) { 
        navigator.geolocation.getCurrentPosition ( 
            function(position) {
            	oLongitudeDecDeg = position.coords.longitude;
				oLatitudeDecDeg = position.coords.latitude;
				var oLagegenauigkeit = position.coords.accuracy;
				$("input#oLongitudeDecDeg").val(oLongitudeDecDeg);
				$("input#oLatitudeDecDeg").val(oLatitudeDecDeg);
				$("input#oLagegenauigkeit").val(oLagegenauigkeit);
				var x = DdInChX(oLatitudeDecDeg, oLongitudeDecDeg);
				var y = DdInChY(oLatitudeDecDeg, oLongitudeDecDeg);
				$("input#oXKoord").val(x);
				$("input#oYKoord").val(y); 
				melde("Die Koordinaten wurden gesetzt");    
            }, 
            function() { 
                melde('Keine Positionsdaten erhalten');
            }); 
        }
	}

	function speichern() {
		var hOrt = {};
		hOrt = $("#hOrtNeuForm").serializeObject();
		hOrt.Typ = "hOrt";
		hOrt.User = User;
		hOrt.ProjektId = "{{ProjektId}}";
		hOrt.RaumId = "{{id}}";
		//Längen- und Breitengrad sind in keinem Feld dargestellt
		//sie müssen aus ihren Variabeln gespeichert werden
		if (oLatitudeDecDeg != "" && oLongitudeDecDeg != "") {
			hOrt.oLongitudeDecDeg = oLongitudeDecDeg;
			hOrt.oLatitudeDecDeg = oLatitudeDecDeg;
		}
		$db.saveDoc(hOrt, {
			success: function(data) {
				window.open("../hOrtEdit/" + data.id, target="_self");
			},
			error: function() {
				melde("Fehler: Ort nicht gespeichert");
			 }
		});
	}
  </script>
</html>
