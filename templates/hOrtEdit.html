	function handleDocumentReady() {
  		$db = $.couch.db("evab");

		var Pfad = "../../";
		User = "";
		
		//Wenn neuer Ort, dann verorten
		//prüfen, ob Koordinate schon existiert
		//sonst wird beim Aktualisieren der Seite nochmals verortet
		if ($("input#oXKoord").val() == "") {
			var Status = get_url_param('Status');
			if (Status == "neu") {
				GetGeolocation();
			}
		}
		
		
		prüfeAnmeldung(Pfad);
		erstelle_hOrtEdit("{{id}}", User);
		speichereLetzteUrl(User);

		//Lat Lng werden geholt. Existieren sie nicht, erhalten Sie den Wert ""
		oLongitudeDecDeg = "{{oLongitudeDecDeg}}";
		oLatitudeDecDeg = "{{oLatitudeDecDeg}}";

		//Für jedes Feld bei Änderung speichern
		$(".speichern").live("change", function() {
			speichern("KeineMeldung");
		});

		//Für jedes Slider-Feld bei Änderung speichern
		//Problem: Slider löst bei jeder Wertänderung aus
		//zieht man, löst dies viel zu viele Speichervorgänge aus
		//mouseup scheint nicht zu funktionieren
		//ungelöstes Problem: swipe reagiert!
		$(".speichernSlider").live("change", function(event) {
			warte(1000);
			speichern("KeineMeldung");
		});

		//Link zum Projekt in Navbar setzen
		document.getElementById("hProjektLink").href = "../hProjektEdit/" + "{{hProjektId}}";

		//Link zum Raum in Navbar setzen
		document.getElementById("hRaumLink").href = "../hRaumEdit/" + "{{hRaumId}}";

		//Link zur OrtListe in Navbar setzen
		var url = "../hOrtListe/" + "{{hRaumId}}";
		$("[name='hOrtListeLink']").attr('href', url);

		//neuen Ort erstellen
		$("[name='hOrtNeuLink']").live('click', function(event){
			event.preventDefault();
			erstelleNeuenOrt(User, "{{hProjektId}}", "{{hRaumId}}");
		});

		//Link zur Zeit in Navbar setzen
		document.getElementById("hZeitListeLink").href = "../hZeitListe/" + "{{id}}";

		//Code für den Ort-Löschen-Dialog
		$('#LöschenDialogLink').live('click', function() {
			var AnzZeiten;
			$(this).simpledialog({
				'mode' : 'bool',
		    	'prompt' : 'Ort sammt<br>Zeiten und Arten<br>löschen?',
		    	'forceInput': 'false',
		    	'buttons' : {
				 	'ja': {
				      	click: function() {
				        	$('#dialogoutput').text('ja');
				        	löscheOrt();
		        		},
		        		icon: "delete",
		        		theme: "c"
		      		},
		      		'nein': {
		        		click: function() {
		          			$('#dialogoutput').text('nein');
		        		}
		      		}
		    	}
		  	})
		});

		//UserId ermitteln, um Link zum UserEdit im Menü zu setzen
		UserId = holeUserId(User);

		//Menu aufbauen
		$("[name='Menu']").live('click', function() {
			erstelleMenu(this, User, UserId, Pfad);
		});

		//Karte managen
		$("#GeButton").tap(function(event) {
			$.mobile.changePage("#OrtEditMap", "slide", false, false);
		});

		$("#GetGeolocationButton").tap(function() {
			GetGeolocation();
		});

		//In diesem Array werden alle Marker gespeichert, damit sie gelöscht werden können
		var markersArray = [];
		var InfoWindowArray = [];

		$('#OrtEditMap').live("pagecreate", function() {
			var map;
			var verorted;
			if (oLatitudeDecDeg != "" && oLongitudeDecDeg != "") {
				var lat = oLatitudeDecDeg;
				var lng = oLongitudeDecDeg;
				verorted = true;
			} else {
				var lat = 47.360566;
				var lng = 8.542829;
				verorted = false;
			}
			var ZoomLevel;
			if (verorted == true) {
				ZoomLevel = 15;
			} else {
				ZoomLevel = 12;
			}
			var latlng = new google.maps.LatLng(lat, lng);
			var options = {
			    zoom: ZoomLevel,
			    center: latlng,
			    streetViewControl: false,
			    mapTypeId: google.maps.MapTypeId.HYBRID
			};
			var map = new google.maps.Map(document.getElementById("map_canvas"),options);
			google.maps.event.trigger(map,'resize');
			var oName = $("input#oName").val();
			if (verorted == true){
				var marker = new google.maps.Marker({
					position: latlng, 
				    map: map, 
				    title: oName,
					draggable: true
				});
				//Marker in Array speichern, damit er gelöscht werden kann
				markersArray.push(marker);
				var contentString = '<div id="content"><div id="bodyContent">'+
								'<p>' + oName + '</p>' +
								'</div></div>';;
				var infowindow = new google.maps.InfoWindow({
				    content: contentString
				});
				InfoWindowArray.push(infowindow);
				google.maps.event.addListener(marker, 'click', function() {
				  infowindow.open(map,marker);
				});
				google.maps.event.addListener(marker, "dragend", function(event) {
					SetLocation(event.latLng, map, marker);
				});
			}
			google.maps.event.addListener(map, 'click', function(event) {
				placeMarker(event.latLng, map, marker, oName);
			});
		});

		function placeMarker(location, map, marker, oName) {
			//zuerst bisherigen Marker löschen
			clearMarkers();
			var marker = new google.maps.Marker({
		    	position: location, 
		    	map: map,
		    	title: oName,
				draggable: true
			});
			//Marker in Array speichern, damit er gelöscht werden kann
			markersArray.push(marker);
			google.maps.event.addListener(marker, "dragend", function(event) {
				SetLocation(event.latLng, map, marker);
			});
			SetLocation(location, map, marker);
		}

		function SetLocation(LatLng, map, marker) {
			var lat = LatLng.lat();
			var lng = LatLng.lng();
			oLatitudeDecDeg = lat;
			oLongitudeDecDeg = lng;
			var x = DdInChX(lat, lng);
			var y = DdInChY(lat, lng);
			$("input#oXKoord").val(x);
			$("input#oYKoord").val(y);
			$("input#oLagegenauigkeit").val("Auf Luftbild markiert");
			clearInfoWindows();
			var contentString = '<div id="content"><div id="bodyContent">'+
							'<p>' + $("input#oXKoord").val() + "/" + $("input#oYKoord").val() + '</p>' +
							'</div></div>';
			var infowindow = new google.maps.InfoWindow({
			    content: contentString
			});
			InfoWindowArray.push(infowindow);
			google.maps.event.addListener(marker, 'click', function() {
			  infowindow.open(map,marker);
			});
			speichern("Koordinaten gespeichert");
		}

		//alle Marker löschen
		function clearMarkers() {
			if (markersArray) {
				for (i in markersArray) {
			    	markersArray[i].setMap(null);
			    }
			}
		}

		//alle InfoWindows löschen
		function clearInfoWindows() {
			if (InfoWindowArray) {
				for (i in InfoWindowArray) {
			    	InfoWindowArray[i].setMap(null);
			    }
			}
		}

		//Seitenhöhe korrigieren, weil sonst GoogleMap weiss bleibt
		contentHeight = $(window).height() - 43;
		$("#map_canvas").css("height", contentHeight + "px");

		$("#hOrtEditContent").live("swipeleft", function() {
			nächsterVorigerOrt("{{id}}", "nächster");
		});

		$("#hOrtEditContent").live("swiperight", function() {
			nächsterVorigerOrt("{{id}}", "voriger");
		});
	}
	
	$(document).ready(handleDocumentReady);

	function prüfeAnmeldung(Pfad) {		
		//User Anmeldung überprüfen
		//Wenn angemeldet, globale Variable User aktualisieren
		//Wenn nicht angemeldet, Anmeldedialog öffnen
		$.ajax({
		    url: '/_session?callback=',
		    dataType: 'json',
		    async: false,
		    success: function(session){
		    	if(User != undefined || null) {
		        	User = session.userCtx.name;
		        } else {
					window.open(Pfad + "index.html", target="_self");
				}
		    }
		});
	}
  </script>

	function löscheOrt() {
		var hOrtId = "{{id}}";
		var hRaumId = "{{hRaumId}}";
		var ArtenGelöscht, ZeitenGelöscht;
		var Rückmeldung;
		ArtenGelöscht = löscheArtenVonOrt(hOrtId);
		if (ArtenGelöscht != 0 && ArtenGelöscht == false) {
			melde("Fehler: Zugehörige Arten nicht gelöscht");
			return false;
		} else {
			if (ArtenGelöscht >= 0) {
				Rückmeldung = ArtenGelöscht + " zugehörige Arten gelöscht";
			} else {
				Rückmeldung = "zugehörige Arten gelöscht";
			}
			ZeitenGelöscht = löscheZeitenVonOrt(hOrtId);
			if (ZeitenGelöscht != 0 && ZeitenGelöscht == false) {
				Rückmeldung += "\rFehler: Zugehörige Zeiten nicht gelöscht";
				melde(Rückmeldung);
				return false;
			} else {
				if (ZeitenGelöscht >= 0) {
					Rückmeldung += "\r" + ZeitenGelöscht + " zugehörige Zeiten gelöscht";
				} else {
					Rückmeldung += "\rzugehörige Zeiten gelöscht";
				}
				// First open doc based on ID in order to get full document
				return $db.openDoc(hOrtId, {
					success: function(document) {
						// lösche Ort
						return $db.removeDoc(document, {
							success: function() {
								Rückmeldung += "\rOrt gelöscht";
								melde(Rückmeldung);
								setTimeout("window.open('../hOrtListe/" + hRaumId + "', target='_self')", 1400);
								return true;
							},
							error: function() {
								Rückmeldung += "\rFehler: Ort nicht gelöscht";
								melde(Rückmeldung);
								return false;
							}
						});
					},
					error: function() {
						Rückmeldung += "\rFehler: Ort nicht gelöscht";
						melde(Rückmeldung);
						return false;
					}
				});
			}
		}
	}
	
	//lösche alle einem Ort zugeordnete Arten
	function löscheArtenVonOrt(hOrtId) { 
		var AnzArtenGelöscht = 0; 
		var DokumentGelöscht;
		var viewname = 'evab/hArtIdVonOrt?startkey=["' + hOrtId + '"]&endkey=["' + hOrtId + '", {}]';
		return $db.view(viewname, {
			success: function(data) {
				var i;
				var ArtId;
				for(i in data.rows) {
					ArtId = data.rows[i].key[1];
					DokumentGelöscht = löscheDokument(ArtId);
					if (DokumentGelöscht == false) {
						return false;
					}
					AnzArtenGelöscht += 1;
				}
				return AnzArtenGelöscht;          //WIESE KLAPPT DAS NICHT?
			},
			error: function() {
				return false;
			}
		});
	}

	//lösche alle einem Ort zugeordnete Zeiten
	function löscheZeitenVonOrt(hOrtId) { 
		var AnzZeitenGelöscht = 0;
		var DokumentGelöscht;
		var viewname = 'evab/hZeitIdVonOrt?startkey=["' + hOrtId + '"]&endkey=["' + hOrtId + '", {}]';
		return $db.view(viewname, {
			success: function(data) {
				var i;
				var ZeitId;
				for(i in data.rows) {
					ZeitId = data.rows[i].key[1];
					DokumentGelöscht = löscheDokument(ZeitId);
					if (DokumentGelöscht == false) {
						return false;
					}
					AnzZeitenGelöscht += 1;
				}
				return AnzZeitenGelöscht;            //WIESE KLAPPT DAS NICHT?
			},
			error: function() {
				return false;
			}
		});
	}

	//zähle Anzahl Zeiten, die einem Ort zugewiesen sind
	//und gib diesen Wert zurück
	function AnzZeitenVonOrt() {                             //momentan nicht im Gebrauch, da callbacks nicht im Griff
		var hOrtId = "{{id}}";
		var viewname = 'evab/hZeitIdVonOrtAnzahl?key="' + hOrtId + '"';
		var AnzahlZeiten = 0;
		return $db.view(viewname, {
			success: function(data) {
				var i;
				for(i in data.rows) {
					AnzahlZeiten = data.rows[i].value;
				}
				return AnzahlZeiten;
			},
			error: function() {
				return AnzahlZeiten;
			}
		});
		return AnzahlZeiten;
	}

	function speichern(Meldung) {
		var hOrt = {};
		var docId = "{{id}}";
		hOrt = $("#hOrtEditForm").serializeObject();
		hOrt.Typ = "hOrt";
		hOrt.User = User;
		hOrt._id = docId;
		hOrt.hProjektId = "{{hProjektId}}";
		hOrt.hRaumId = "{{hRaumId}}";
		//Längen- und Breitengrad sind in keinem Feld dargestellt
		//sie müssen aus ihren Variabeln gespeichert werden
		if (oLatitudeDecDeg && oLatitudeDecDeg != "" && oLongitudeDecDeg && oLongitudeDecDeg != "") {
			hOrt.oLongitudeDecDeg = oLongitudeDecDeg;
			hOrt.oLatitudeDecDeg = oLatitudeDecDeg;
		}
		//Verhindern, dass Infotext gespeichert wird, wenn User den Ort 
		//vor Bendigung von GetGeolocation verlässt und während der Verortung
		//gespeichert hat
		if ($("input#oXKoord").val() == "Position ermitteln...") {
			delete hOrt.oXKoord;
			delete hOrt.oYKoord;
			delete hOrt.oLagegenauigkeit;
			delete hOrt.oObergrenzeHöhe;
		}
		$db.openDoc(docId, {
			success: function(doc) {
				hOrt._rev = doc._rev;
				$db.saveDoc(hOrt, {
					success: function() {
						if (Meldung && Meldung != "KeineMeldung") {
							melde(Meldung);
						}
					},
					error: function() {
						melde("Fehler: Ort nicht gespeichert");
					 }
				});
			}
		});
	}

	//Öffnet den vorigen oder nächsten Ort
	//voriger des ersten => OrtListe
	//nächster des letzten => melden
	//erwartet die ID des aktuellen Datensatzes und ob nächster oder voriger gesucht wird
	function nächsterVorigerOrt(IdAktuell, NächsterOderVoriger) {
		$db.view('evab/hOrtListe?startkey=["' + User + '", "' + "{{hRaumId}}" + '"]&endkey=["' + User + '", "' + "{{hRaumId}}" + '" ,{}]', {
			success: function(data) {
				var i;
				var OrtIdAktuell;
				var OrtIdNächster;
				var OrtIdVoriger;
				var AnzOrt;
				for(i in data.rows) {
					OrtIdAktuell = data.rows[i].value._id;
					var AnzOrt = data.rows.length -1;  //vorsicht: Objekte zählen Elemente ab 1, Arrays ab 0!
					if (OrtIdAktuell == IdAktuell) {
						switch (NächsterOderVoriger) {
						case "nächster":
							if (i < AnzOrt) {
								OrtIdNächster = data.rows[parseInt(i)+1].value._id;
								window.open(OrtIdNächster, target="_self")
							} else {
								melde("Das ist der letzte Ort");
							}
							break;
						case "voriger":
							if (i > 0) {
								OrtIdVoriger = data.rows[i-1].value._id;
								window.open(OrtIdVoriger, target="_self")
							} else {
								window.open("../hOrtListe/" + "{{hRaumId}}", target="_self")
							}
							break;
						}
					}
				}
			}
		});
	}
  </script>
