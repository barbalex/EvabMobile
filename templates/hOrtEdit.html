	<div data-role="page" id="OrtEditPage">
		<div data-role="header" data-position="fixed">
			<a href="#" data-role="button" data-icon="arrow-l" rel="external" data-iconpos="notext" id="hOrtListeLink" name="hOrtListeLink">zur Ort-Liste</a>
			<h1>Ort</h1>
			<a href='#' id='Menu' name='Menu' data-role='button' data-icon="gear" data-iconpos="notext" class="r ui-btn-right">Menu</a>

				<ul>
					<li><a href="#" rel="external" id="hProjektLink">Projekt</a></li>
					<li><a href="#" rel="external" id="hRaumLink">Raum</a></li>
					<li><a href="#" rel="external" class="ui-btn-active" name="hOrtListeLink" id="hOrtListeLink">Orte</a></li>

		<div data-role="content">
			<form action="#" method="get" autocomplete="off" id="hOrtEditForm">
				<div data-role="fieldcontain">
					<label for="oName">Name:</label>
					<input id="oName" name="oName" type="text" value="{{oName}}" placeholder="(Eingabe erforderlich)" required autofocus/>
				</div>
				<div data-role="fieldcontain">
					<label for="oXKoord">X-Koordinate:</label>
					<input id="oXKoord" name="oXKoord" type="text" value="{{oXKoord}}" />
				</div>
				<div data-role="fieldcontain">
					<label for="oYKoord">Y-Koordinate:</label>
					<input id="oYKoord" name="oYKoord" type="text" value="{{oYKoord}}" />
				</div>
				<div data-role="fieldcontain">
					<label for="oLagegenauigkeit">Lagegenauigkeit:</label>
					<input id="oLagegenauigkeit" name="oLagegenauigkeit" type="text" value="{{oLagegenauigkeit}}" />
				</div>
				<div data-role="fieldcontain">
					<label for="oBemerkungen">Bemerkungen:</label>
					<textarea name="oBemerkungen" id="oBemerkungen">{{oBemerkungen}}</textarea>
				</div>
			</form>
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-transition="slideup" data-icon="plus" rel="external" id="hOrtNeuLink" name="hOrtNeuLink" class="ui-btn-active">neu</a></li>				
					<li><a href="#" id="LöschenDialogLink" data-role="button" data-icon="minus" forceInput="false">l&ouml;schen</a></li>

	<div data-role="page" id="OrtEditMap" style="width:100%; height:100%;">
		<div data-role="header" data-position="fixed">
			<a href="#OrtEditPage" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-direction="reverse">abbrechen</a>
			<h1>Karte</h1>
			<a href='#' id='Menu' name='Menu' data-role='button' data-icon="gear" data-iconpos="notext" class="r ui-btn-right">Menu</a>
		</div>

  <script type="text/javascript" charset="utf-8">;
	function handleDocumentReady() {
  		$db = $.couch.db("evab");

		var Pfad = "../../";
		User = "";
		
		//Wenn neuer Ort, dann Koordinaten holen
		Status = get_url_param('Status');
		if (Status == "neu") {
			GetGeolocation();
		}
		
		prüfeAnmeldung(Pfad);

		//Lat Lng werden geholt. Existieren sie nicht, erhalten Sie den Wert ""
		oLongitudeDecDeg = "{{oLongitudeDecDeg}}";
		oLatitudeDecDeg = "{{oLatitudeDecDeg}}";

		//Für jedes Feld bei Änderung speichern
		$("[name^='o']").change(function() {
			speichern("KeineMeldung");
		});

		//Link zum Projekt in Navbar setzen
		document.getElementById("hProjektLink").href = "../hProjektEdit/" + "{{ProjektId}}";

		//Link zum Raum in Navbar setzen
		document.getElementById("hRaumLink").href = "../hRaumEdit/" + "{{RaumId}}";

		//Link zur OrtListe in Navbar setzen
		var url = "../hOrtListe/" + "{{RaumId}}";
		$("[name='hOrtListeLink']").attr('href', url);

		//neuen Ort erstellen
		$("[name='hOrtNeuLink']").live('click', function(){
			erstelleNeuenOrt(User, "{{ProjektId}}", "{{RaumId}}");
		});

		//Link zur Zeit in Navbar setzen
		document.getElementById("hZeitListeLink").href = "../hZeitListe/" + "{{id}}";

		//Code für den Ort-Löschen-Dialog
		$('#LöschenDialogLink').live('click', function() {
			var AnzZeiten;
			$(this).simpledialog({
				'mode' : 'bool',
		    	'prompt' : 'Ort sammt<br>Zeiten und Arten<br>löschen?',
		    	'forceInput': 'false',
		    	'buttons' : {
				 	'ja': {
				      	click: function() {
				        	$('#dialogoutput').text('ja');
				        	löscheOrt();
		        		},
		        		icon: "delete",
		        		theme: "c"
		      		},
		      		'nein': {
		        		click: function() {
		          			$('#dialogoutput').text('nein');
		        		}
		      		}
		    	}
		  	})
		});

		//UserId ermitteln, um Link zum UserEdit im Menü zu setzen
		UserId = holeUserId(User);

		//Menu aufbauen
		$("[name='Menu']").live('click', function() {
			var zurueck = "hOrtEdit/" + "{{id}}";
			erstelleMenuHierarchisch(zurueck, this, User, UserId, "../../");
		});

		//Karte managen
		$("#GeButton").tap(function(event) {
			$.mobile.changePage("#OrtEditMap", "slide", false, false);
		});

		$("#GetGeolocationButton").tap(function() {
			GetGeolocation();
		});

		//In diesem Array werden alle Marker gespeichert, damit sie gelöscht werden können
		var markersArray = [];
		var InfoWindowArray = [];

		$('#OrtEditMap').live("pagecreate", function() {
			var map;
			var verorted;
			if (oLatitudeDecDeg != "" && oLongitudeDecDeg != "") {
				var lat = oLatitudeDecDeg;
				var lng = oLongitudeDecDeg;
				verorted = true;
			} else {
				var lat = 47.360566;
				var lng = 8.542829;
				verorted = false;
			}
			var ZoomLevel;
			if (verorted == true) {
				ZoomLevel = 15;
			} else {
				ZoomLevel = 12;
			}
			var latlng = new google.maps.LatLng(lat, lng);
			var options = {
			    zoom: ZoomLevel,
			    center: latlng,
			    streetViewControl: false,
			    mapTypeId: google.maps.MapTypeId.HYBRID
			};
			var map = new google.maps.Map(document.getElementById("map_canvas"),options);
			google.maps.event.trigger(map,'resize');
			var oName = $("input#oName").val();
			if (verorted == true){
				var marker = new google.maps.Marker({
					position: latlng, 
				    map: map, 
				    title: oName,
					draggable: true
				});
				//Marker in Array speichern, damit er gelöscht werden kann
				markersArray.push(marker);
				var contentString = '<div id="content"><div id="bodyContent">'+
								'<p>' + oName + '</p>' +
								'</div></div>';;
				var infowindow = new google.maps.InfoWindow({
				    content: contentString
				});
				InfoWindowArray.push(infowindow);
				google.maps.event.addListener(marker, 'click', function() {
				  infowindow.open(map,marker);
				});
				google.maps.event.addListener(marker, "dragend", function(event) {
					SetLocation(event.latLng, map, marker);
				});
			}
			google.maps.event.addListener(map, 'click', function(event) {
				placeMarker(event.latLng, map, marker, oName);
			});
		});

		function placeMarker(location, map, marker, oName) {
			//zuerst bisherigen Marker löschen
			clearMarkers();
			var marker = new google.maps.Marker({
		    	position: location, 
		    	map: map,
		    	title: oName,
				draggable: true
			});
			//Marker in Array speichern, damit er gelöscht werden kann
			markersArray.push(marker);
			google.maps.event.addListener(marker, "dragend", function(event) {
				SetLocation(event.latLng, map, marker);
			});
			SetLocation(location, map, marker);
		}

		function SetLocation(LatLng, map, marker) {
			var lat = LatLng.lat();
			var lng = LatLng.lng();
			oLatitudeDecDeg = lat;
			oLongitudeDecDeg = lng;
			var x = DdInChX(lat, lng);
			var y = DdInChY(lat, lng);
			$("input#oXKoord").val(x);
			$("input#oYKoord").val(y);
			$("input#oLagegenauigkeit").val("Auf Luftbild markiert");
			clearInfoWindows();
			var contentString = '<div id="content"><div id="bodyContent">'+
							'<p>' + $("input#oXKoord").val() + "/" + $("input#oYKoord").val() + '</p>' +
							'</div></div>';
			var infowindow = new google.maps.InfoWindow({
			    content: contentString
			});
			InfoWindowArray.push(infowindow);
			google.maps.event.addListener(marker, 'click', function() {
			  infowindow.open(map,marker);
			});
			speichern("Koordinaten gespeichert");
		}

		//alle Marker löschen
		function clearMarkers() {
			if (markersArray) {
				for (i in markersArray) {
			    	markersArray[i].setMap(null);
			    }
			}
		}

		//alle InfoWindows löschen
		function clearInfoWindows() {
			if (InfoWindowArray) {
				for (i in InfoWindowArray) {
			    	InfoWindowArray[i].setMap(null);
			    }
			}
		}

		//Seitenhöhe korrigieren, weil sonst GoogleMap weiss bleibt
		contentHeight = $(window).height() - 43;
		$("#map_canvas").css("height", contentHeight + "px");
	}
	
	$(document).ready(handleDocumentReady);

	function prüfeAnmeldung(Pfad) {		
		//User Anmeldung überprüfen
		//Wenn angemeldet, globale Variable User aktualisieren
		//Wenn nicht angemeldet, Anmeldedialog öffnen
		$.ajax({
		    url: '/_session?callback=',
		    dataType: 'json',
		    async: false,
		    success: function(session){
		    	if(User != undefined || null) {
		        	User = session.userCtx.name;
		        } else {
					window.open(Pfad + "index.html", target="_self");
				}
		    }
		});
	}
  </script>

	function löscheOrt() {
		var OrtId = "{{id}}";
		var RaumId = "{{RaumId}}";
		var ArtenGelöscht, ZeitenGelöscht;
		var Rückmeldung;
		ArtenGelöscht = löscheArtenVonOrt(OrtId);
		if (ArtenGelöscht != 0 && ArtenGelöscht == false) {
			melde("Fehler: Zugehörige Arten nicht gelöscht");
			return false;
		} else {
			if (ArtenGelöscht >= 0) {
				Rückmeldung = ArtenGelöscht + " zugehörige Arten gelöscht";
			} else {
				Rückmeldung = "zugehörige Arten gelöscht";
			}
			ZeitenGelöscht = löscheZeitenVonOrt(OrtId);
			if (ZeitenGelöscht != 0 && ZeitenGelöscht == false) {
				Rückmeldung += "\rFehler: Zugehörige Zeiten nicht gelöscht";
				melde(Rückmeldung);
				return false;
			} else {
				if (ZeitenGelöscht >= 0) {
					Rückmeldung += "\r" + ZeitenGelöscht + " zugehörige Zeiten gelöscht";
				} else {
					Rückmeldung += "\rzugehörige Zeiten gelöscht";
				}
				// First open doc based on ID in order to get full document
				return $db.openDoc(OrtId, {
					success: function(document) {
						// lösche Ort
						return $db.removeDoc(document, {
							success: function() {
								Rückmeldung += "\rOrt gelöscht";
								melde(Rückmeldung);
								setTimeout("window.open('../hOrtListe/" + RaumId + "', target='_self')", 1400);
								return true;
							},
							error: function() {
								Rückmeldung += "\rFehler: Ort nicht gelöscht";
								melde(Rückmeldung);
								return false;
							}
						});
					},
					error: function() {
						Rückmeldung += "\rFehler: Ort nicht gelöscht";
						melde(Rückmeldung);
						return false;
					}
				});
			}
		}
	}
	
	//lösche alle einem Ort zugeordnete Arten
	function löscheArtenVonOrt(OrtId) { 
		var AnzArtenGelöscht = 0; 
		var DokumentGelöscht;
		var viewname = 'evab/hArtIdVonOrt?startkey=["' + OrtId + '"]&endkey=["' + OrtId + '", {}]';
		return $db.view(viewname, {
			success: function(data) {
				var i;
				var ArtId;
				for(i in data.rows) {
					ArtId = data.rows[i].key[1];
					DokumentGelöscht = löscheDokument(ArtId);
					if (DokumentGelöscht == false) {
						return false;
					}
					AnzArtenGelöscht += 1;
				}
				return AnzArtenGelöscht;          //WIESE KLAPPT DAS NICHT?
			},
			error: function() {
				return false;
			}
		});
	}

	//lösche alle einem Ort zugeordnete Zeiten
	function löscheZeitenVonOrt(OrtId) { 
		var AnzZeitenGelöscht = 0;
		var DokumentGelöscht;
		var viewname = 'evab/hZeitIdVonOrt?startkey=["' + OrtId + '"]&endkey=["' + OrtId + '", {}]';
		return $db.view(viewname, {
			success: function(data) {
				var i;
				var ZeitId;
				for(i in data.rows) {
					ZeitId = data.rows[i].key[1];
					DokumentGelöscht = löscheDokument(ZeitId);
					if (DokumentGelöscht == false) {
						return false;
					}
					AnzZeitenGelöscht += 1;
				}
				return AnzZeitenGelöscht;            //WIESE KLAPPT DAS NICHT?
			},
			error: function() {
				return false;
			}
		});
	}

	//zähle Anzahl Zeiten, die einem Ort zugewiesen sind
	//und gib diesen Wert zurück
	function AnzZeitenVonOrt() {                             //momentan nicht im Gebrauch, da callbacks nicht im Griff
		var OrtId = "{{id}}";
		var viewname = 'evab/hZeitIdVonOrtAnzahl?key="' + OrtId + '"';
		var AnzahlZeiten = 0;
		return $db.view(viewname, {
			success: function(data) {
				var i;
				for(i in data.rows) {
					AnzahlZeiten = data.rows[i].value;
				}
				return AnzahlZeiten;
			},
			error: function() {
				return AnzahlZeiten;
			}
		});
		return AnzahlZeiten;
	}

	function GetGeolocation() {
		if (navigator.geolocation) { 
		    navigator.geolocation.getCurrentPosition (    //geolocation.watchPosition verwenden?
		        function(position) {
		            oLongitudeDecDeg = position.coords.longitude;
					oLatitudeDecDeg = position.coords.latitude;
					var oLagegenauigkeit = position.coords.accuracy;
					$("input#oLagegenauigkeit").val(oLagegenauigkeit);
					var x = DdInChX(oLatitudeDecDeg, oLongitudeDecDeg);
					var y = DdInChY(oLatitudeDecDeg, oLongitudeDecDeg);
					$("input#oXKoord").val(x);
					$("input#oYKoord").val(y);  
					speichern("Koordinaten gespeichert");
		        }, 
		        function(error) {
		            melde('Keine Positionsdaten verfügbar');
		        },
		        {enableHighAccuracy: true, maximumAge: 5000, timeout: 30000});
	    }
	}

	function speichern(Meldung) {
		var hOrt = {};
		var docId = "{{id}}";
		hOrt = $("#hOrtEditForm").serializeObject();
		hOrt.Typ = "hOrt";
		hOrt.User = User;
		hOrt._id = docId;
		hOrt.ProjektId = "{{ProjektId}}";
		hOrt.RaumId = "{{RaumId}}";
		//Längen- und Breitengrad sind in keinem Feld dargestellt
		//sie müssen aus ihren Variabeln gespeichert werden
		if (oLatitudeDecDeg && oLatitudeDecDeg != "" && oLongitudeDecDeg && oLongitudeDecDeg != "") {
			hOrt.oLongitudeDecDeg = oLongitudeDecDeg;
			hOrt.oLatitudeDecDeg = oLatitudeDecDeg;
		}
		$db.openDoc(docId, {
			success: function(doc) {
				hOrt._rev = doc._rev;
				$db.saveDoc(hOrt, {
					success: function() {
						if (Meldung && Meldung != "KeineMeldung") {
							melde(Meldung);
						}
					},
					error: function() {
						melde("Fehler: Ort nicht gespeichert");
					 }
				});
			}
		});
	}
