  <script type="text/javascript" charset="utf-8">
	function handleDocumentReady() {
  		$db = $.couch.db("evab");

		var Pfad = "../../";
		User = "";
		
		prüfeAnmeldung(Pfad);
		erstelle_hRaumEdit("{{id}}", User);

		speichereLetzteUrl(User);

		//Für jedes Feld bei Änderung speichern
		$("#hRaumEditForm").on("change", ".speichern", function() {
			var Feldname = this.name;
			//nötig, damit Arrays richtig kommen
			var Feldjson = $("[name='" + Feldname + "']").serializeObject();
			var Feldwert = Feldjson[Feldname];
			speichern(Feldname, Feldwert);
		});

		//Slider-Felder erst bei mouseup speichern
		//change wird für jeden geswipten Wert ausgelöst!
		//ungelöstes Problem: swipe reagiert!
		$("#hRaumEditForm").on("mouseup", ".ui-slider", function(event) {
			var Feldname = this.name;
			//nötig, damit Arrays richtig kommen
			var Feldjson = $("[name='" + Feldname + "']").serializeObject();
			var Feldwert = Feldjson[Feldname];
			speichern(Feldname, Feldwert);
		});

		//Änderungen im Formular für Anhänge speichern
		$("#FormAnhänge").on("change", ".speichernAnhang", function() {
			var _attachments = $("#_attachments").val();
			if (_attachments && _attachments.length != 0) {
				speichereAnhänge("{{id}}");
			}
		});

		//Code für den Raum-Löschen-Dialog
		$('#LöschenDialogLink').bind('click', function() {
			$(this).simpledialog({
				'mode' : 'bool',
		    	'prompt' : 'Diesen Raum löschen?',
		    	'forceInput': 'false',
		    	'buttons' : {
				 	'ja': {
				      	click: function() {
				        	$('#dialogoutput').text('ja');
				        	löscheRaum();
		        		},
		        		icon: "delete",
		        		theme: "c"
		      		},
		      		'nein': {
		        		click: function() {
		          			$('#dialogoutput').text('nein');
		        		}
		      		}
		    	}
		  	})
		});

		//Menu aufbauen
		$('#Menu').bind('click', function() {
			erstelleMenu(this, User);
		});

		//Link zum Projekt in Navbar setzen
		document.getElementById("hProjektLink").href = "../hProjektEdit/" + "{{hProjektId}}";

		//Link zur RaumListe in Navbar setzen
		var url = "../hRaumListe/" + "{{hProjektId}}";
		$("[name='hRaumListeLink']").attr('href', url);

		//neuen Raum erstellen
		$("[name='hRaumNeuLink']").bind("click", function() {
			erstelleNeuenRaum("{{hProjektId}}");
		});

		//Link zur Ortliste in Navbar setzen
		document.getElementById("hOrtListeLink").href = "../hOrtListe/" + "{{id}}";

		//sichtbare Felder wählen
		$("#wähleFelder").bind("click", function(event){
			event.preventDefault();
			window.open("../../Felder_hRaum.html?zurueck=_show/hRaumEdit/" + "{{id}}", target="_self");
		});

		$("body").bind("swipeleft", function() {
			nächsterVorigerRaum("{{id}}", "nächster");
		});

		$("body").bind("swiperight", function() {
			nächsterVorigerRaum("{{id}}", "voriger");
		});

		$("#RaumEditMapÖffnen").tap(function(event) {
			$.mobile.changePage("#RaumEditMap", "slide", false, true);
		});

		$('#RaumEditMap').bind("pagecreate", function() {
			//Karte aufbauen
			erstelleKarteFürRaum(User, "{{id}}");
		});

		//Seitenhöhe korrigieren, weil sonst GoogleMap weiss bleibt
		contentHeight = $(window).height() - 43;
		$("#map_canvas").css("height", contentHeight + "px");

		$("#FormAnhänge").on("click", "[name='LöscheAnhang']", function(event) {
			event.preventDefault();
			var Dateiname = this.id;
			$db.openDoc("{{id}}", {
				success: function(Beob) {
					delete Beob._attachments[Dateiname];
					$db.saveDoc(Beob, {
						success: function() {
							erstelleAttachments("{{id}}");
						}
					});
				}
			});
		});
	}
	
	$(document).ready(handleDocumentReady);

	function prüfeAnmeldung(Pfad) {		
		//User Anmeldung überprüfen
		//Wenn angemeldet, globale Variable User aktualisieren
		//Wenn nicht angemeldet, Anmeldedialog öffnen
		$.ajax({
		    url: '/_session',
		    dataType: 'json',
		    async: false,
		    success: function(session) {
		    	if(session.userCtx.name != (undefined || null)) {
		        	User = session.userCtx.name;
		        } else {
					window.open(Pfad + "index.html?Status=neu", target="_self");
				}
		    }
		});
	}
  </script>

  <script type="text/javascript" charset="utf-8">	

	function löscheRaum() {
		var RaumId = "{{id}}";
		var hProjektId = "{{hProjektId}}";
		var ArtenGelöscht, ZeitenGelöscht, OrteGelöscht;
		var Rückmeldung;
		ArtenGelöscht = löscheArtenVonRaum(RaumId);
		if (ArtenGelöscht == false) {
			melde("Fehler: Zugehörige Arten nicht gelöscht");
			return false;
		} else {
			Rückmeldung = "zugehörige Arten gelöscht";
			ZeitenGelöscht = löscheZeitenVonRaum(RaumId);
			if (ZeitenGelöscht == false) {
				Rückmeldung += "\rFehler: Zugehörige Zeiten nicht gelöscht";
				melde(Rückmeldung);
				return false;
			} else {
				Rückmeldung += "\rzugehörige Zeiten gelöscht";
				OrteGelöscht = löscheOrteVonRaum(RaumId);
				if (OrteGelöscht == false) {
					Rückmeldung += "\rFehler: Zugehörige Orte nicht gelöscht";
					melde(Rückmeldung);
					return false;
				} else {
					Rückmeldung += "\rzugehörige Orte gelöscht";
					// First open doc based on ID in order to get full document
					return $db.openDoc(RaumId, {
						success: function(document) {
							// lösche Raum
							return $db.removeDoc(document, {
								success: function() {
									Rückmeldung += "\rRaum gelöscht";
									melde(Rückmeldung);
									setTimeout("window.open('../hRaumListe/" + hProjektId + "', target='_self')", 1400);
									return true;
								},
								error: function() {
									Rückmeldung += "\rFehler: Raum nicht gelöscht";
									melde(Rückmeldung);
									return false;
								}
							});
						},
						error: function() {
							Rückmeldung += "\rFehler: Raum nicht gelöscht";
							melde(Rückmeldung);
							return false;
						}
					});
				}

			}
		}
	}

	//lösche alle einem Raum zugeordnete Orte
	function löscheOrteVonRaum(RaumId) { 
		var DokumentGelöscht;
		var viewname = 'evab/hOrtIdVonRaum?startkey=["' + RaumId + '"]&endkey=["' + RaumId + '",{}]';
		return $db.view(viewname, {
			success: function(data) {
				var i;
				var OrtId;
				for(i in data.rows) {
					OrtId = data.rows[i].key[1];
					DokumentGelöscht = löscheDokument(OrtId);
					if (DokumentGelöscht == false) {
						return false;
					}
				}
				return true;
			},
			error: function() {
				return false;
			}
		});
	}

	//lösche alle einem Raum zugeordnete Zeiten
	function löscheZeitenVonRaum(RaumId) { 
		var DokumentGelöscht;
		var viewname = 'evab/hZeitIdVonRaum?startkey=["' + RaumId + '"]&endkey=["' + RaumId + '",{}]';

						return false;

				}
				return true;
			},
			error: function() {

			}
		});
	}

	//lösche alle einem Raum zugeordnete Arten
	function löscheArtenVonRaum(RaumId) { 
		var DokumentGelöscht;
		var viewname = 'evab/hArtIdVonRaum?startkey=["' + RaumId + '"]&endkey=["' + RaumId + '",{}]';
		return $db.view(viewname, {

				for(i in data.rows) {

			error: function() {
				return false;
			}
		});
	}

	function speichern(Feldname, Feldwert) {
		if ($("input#rName").val() == "") {
			melde("Bitte Raumnamen eingeben");
			document.getElementById("rName").focus();
			return;
		}
		$db = $.couch.db("evab");
		//Bestehendes Dokument öffnen
		$db.openDoc("{{id}}", {
			success: function(hRaum) {
				if (Feldwert) {
					hRaum[Feldname] = Feldwert;
				} else if (hRaum[Feldname]) {
					delete hRaum[Feldname]
				}
				//alles speichern
				$db.saveDoc(hRaum, {
					success: function() {
						speichereRaumfeldInArten(Feldname, Feldwert);
						speichereRaumfeldInZeiten(Feldname, Feldwert);
						speichereRaumfeldInOrten(Feldname, Feldwert);
					},
					error: function() {
						melde("Fehler: Raum nicht gespeichert");
					}
				});
			}
		});
	}

	function speichereRaumfeldInArten(Feldname, Feldwert) {
		//geändertes Ort-Feld in hArt anpassen
		var viewname = 'evab/hArtIdVonRaum?startkey=["' + "{{id}}" + '"]&endkey=["' + "{{id}}" + '",{}]';
		$db.view(viewname, {
			success: function(data) {
				var hArtId;
				for(i in data.rows) {
					hArtId = data.rows[i].key[1];
					$db.openDoc(hArtId, {
						success: function(hArt) {
							if (Feldwert) {
								hArt[Feldname] = Feldwert;
							} else if (hArt[Feldname]) {
								delete hArt[Feldname];
							}
							$db.saveDoc(hArt);
						}
					});
				}
			}
		});
	}

	//Öffnet den vorigen oder nächsten Raum
	//voriger des ersten => RaumListe
	//nächster des letzten => melden
	//erwartet die ID des aktuellen Datensatzes und ob nächster oder voriger gesucht wird
	function nächsterVorigerRaum(IdAktuell, NächsterOderVoriger) {
		$db.view('evab/hRaumListe?startkey=["' + User + '", "' + "{{hProjektId}}" + '"]&endkey=["' + User + '", "' + "{{hProjektId}}" + '" ,{}]', {
			success: function(data) {
				var i;
				var RaumIdAktuell;
				var RaumIdNächster;
				var RaumIdVoriger;
				var AnzRaum;
				for(i in data.rows) {
					RaumIdAktuell = data.rows[i].value._id;
					var AnzRaum = data.rows.length -1;  //vorsicht: Objekte zählen Elemente ab 1, Arrays ab 0!
					if (RaumIdAktuell == IdAktuell) {
						switch (NächsterOderVoriger) {
						case "nächster":
							if (i < AnzRaum) {
								RaumIdNächster = data.rows[parseInt(i)+1].value._id;
								window.open(RaumIdNächster, target="_self");
							} else {
								melde("Das ist der letzte Raum");
							}
							break;
						case "voriger":
							if (i > 0) {
								RaumIdVoriger = data.rows[i-1].value._id;
								window.open(RaumIdVoriger, target="_self");
							} else {
								window.open("../hRaumListe/" + "{{hProjektId}}", target="_self");
							}
							break;
						}
					}
				}
			}
		});
	}
