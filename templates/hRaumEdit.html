<!DOCTYPE html>
<html>
  <head>
  	<link rel="SHORTCUT ICON" href="../../Bilder/favicon.ico">
  	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="../../style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="../../style/evab.css" type="text/css"/>
   	<link rel="stylesheet" href="../../style/evab_theme.css" type="text/css"/>
  	<link rel="stylesheet" href="../../style/jquery.mobile.simpledialog.css" type="text/css"/>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.js"></script>
	<script type="text/javascript">			
		$(document).bind("mobileinit", function() {
			$.mobile.loadingMessage = 'chrampfe!'; 
			$.mobile.defaultPageTransition  = 'none';
			$.mobile.touchOverflowEnabled = 'true';
		});
    </script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.couch.app.util.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.mustache.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.mobile.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/phonegap.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/evab.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.mobile.simpledialog.js"></script>
  </head>
  <body>
	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<a href="#" data-role="button" data-icon="arrow-l" rel="external" data-iconpos="notext" id="hRaumListeLink" name="hRaumListeLink">zur Raum-Liste</a>
			<h2>Raum</h2>
			<a href='#' id='Menu' data-role='button' data-icon='gear' data-iconpos='notext' class='r ui-btn-right'>Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" rel="external" id="hProjektLink">Projekt</a></li>
					<li><a href="#" rel="external" class="ui-btn-active" name="hRaumListeLink" id="hRaumListeLink">Räume</a></li>
					<li><a href="#" rel="external" id="hOrtListeLink">Orte</a></li>
				</ul>
			</div><!-- /navbar -->
		</div>
		<div data-role="content" id="hRaumEditContent">
			<form action="#" method="get" autocomplete="off" id="hRaumEditForm">
				<div data-role="fieldcontain">
					<label for="rName">Name:</label>
					<input id="rName" name="rName" type="text" value="{{rName}}" placeholder="(Eingabe erforderlich)" required autofocus/>
				</div>
				<div data-role="fieldcontain">
					<label for="rBemerkungen">Bemerkungen:</label>
					<textarea name="rBemerkungen" id="rBemerkungen">{{rBemerkungen}}</textarea>
				</div>
			</form>
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-transition="slideup" data-icon="plus" rel="external" id="hRaumNeuLink" name="hRaumNeuLink" class="ui-btn-active">neu</a></li>
					<li><a href="#" id="LöschenDialogLink" data-role="button" data-icon="minus" forceInput="false">l&ouml;schen</a></li>
				</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->
	</div>
 
  </body>
  
  
  <script type="text/javascript" charset="utf-8">;
	function handleDocumentReady() {
  		$db = $.couch.db("evab");

		var Pfad = "../../";
		User = "";
		
		prüfeAnmeldung(Pfad);

		//Für jedes Feld bei Änderung speichern
		$("[name^='r']").change(function() {
			speichern("../../");
		});

		//Code für den Raum-Löschen-Dialog
		$('#LöschenDialogLink').live('click', function() {
			$(this).simpledialog({
				'mode' : 'bool',
		    	'prompt' : 'Diesen Raum löschen?',
		    	'forceInput': 'false',
		    	'buttons' : {
				 	'ja': {
				      	click: function() {
				        	$('#dialogoutput').text('ja');
				        	löscheRaum();
		        		},
		        		icon: "delete",
		        		theme: "c"
		      		},
		      		'nein': {
		        		click: function() {
		          			$('#dialogoutput').text('nein');
		        		}
		      		}
		    	}
		  	})
		});

		//UserId ermitteln, um Link zum UserEdit im Menü zu setzen
		UserId = holeUserId(User);

		//Menu aufbauen
		$('#Menu').live('click', function() {
			var zurueck = "hRaumEdit/" + "{{id}}";
			erstelleMenuHierarchisch(zurueck, this, User, UserId, "../../");
		});

		//Link zum Projekt in Navbar setzen
		document.getElementById("hProjektLink").href = "../hProjektEdit/" + "{{ProjektId}}";

		//Link zur RaumListe in Navbar setzen
		var url = "../hRaumListe/" + "{{ProjektId}}";
		$("[name='hRaumListeLink']").attr('href', url);

		//neuen Raum erstellen
		$("[name='hRaumNeuLink']").live("click", function() {
			erstelleNeuenRaum("{{ProjektId}}");
		});

		//Link zur Ortliste in Navbar setzen
		document.getElementById("hOrtListeLink").href = "../hOrtListe/" + "{{id}}";

		$("#hRaumEditContent").live("swipeleft", function() {
			nächsterVorigerRaum("{{id}}", "nächster");
		});

		$("#hRaumEditContent").live("swiperight", function() {
			nächsterVorigerRaum("{{id}}", "voriger");
		});
	}
	
	$(document).ready(handleDocumentReady);

	function prüfeAnmeldung(Pfad) {		
		//User Anmeldung überprüfen
		//Wenn angemeldet, globale Variable User aktualisieren
		//Wenn nicht angemeldet, Anmeldedialog öffnen
		$.ajax({
		    url: '/_session?callback=',
		    dataType: 'json',
		    async: false,
		    success: function(session) {
		    	if(User != undefined || null) {
		        	User = session.userCtx.name;
		        } else {
					window.open(Pfad + "index.html", target="_self");
				}
		    }
		});
	}
  </script>

  <script type="text/javascript" charset="utf-8">	

	function löscheRaum() {
		var RaumId = "{{id}}";
		var ProjektId = "{{ProjektId}}";
		var ArtenGelöscht, ZeitenGelöscht, OrteGelöscht;
		var Rückmeldung;
		ArtenGelöscht = löscheArtenVonRaum(RaumId);
		if (ArtenGelöscht == false) {
			melde("Fehler: Zugehörige Arten nicht gelöscht");
			return false;
		} else {
			Rückmeldung = "zugehörige Arten gelöscht";
			ZeitenGelöscht = löscheZeitenVonRaum(RaumId);
			if (ZeitenGelöscht == false) {
				Rückmeldung += "\rFehler: Zugehörige Zeiten nicht gelöscht";
				melde(Rückmeldung);
				return false;
			} else {
				Rückmeldung += "\rzugehörige Zeiten gelöscht";
				OrteGelöscht = löscheOrteVonRaum(RaumId);
				if (OrteGelöscht == false) {
					Rückmeldung += "\rFehler: Zugehörige Orte nicht gelöscht";
					melde(Rückmeldung);
					return false;
				} else {
					Rückmeldung += "\rzugehörige Orte gelöscht";
					// First open doc based on ID in order to get full document
					return $db.openDoc(RaumId, {
						success: function(document) {
							// lösche Raum
							return $db.removeDoc(document, {
								success: function() {
									Rückmeldung += "\rRaum gelöscht";
									melde(Rückmeldung);
									setTimeout("window.open('../hRaumListe/" + ProjektId + "', target='_self')", 1400);
									return true;
								},
								error: function() {
									Rückmeldung += "\rFehler: Raum nicht gelöscht";
									melde(Rückmeldung);
									return false;
								}
							});
						},
						error: function() {
							Rückmeldung += "\rFehler: Raum nicht gelöscht";
							melde(Rückmeldung);
							return false;
						}
					});
				}

			}
		}
	}

	//lösche alle einem Raum zugeordnete Orte
	function löscheOrteVonRaum(RaumId) { 
		var DokumentGelöscht;
		var viewname = 'evab/hOrtIdVonRaum?startkey=["' + RaumId + '"]&endkey=["' + RaumId + '", {}]';
		return $db.view(viewname, {
			success: function(data) {
				var i;
				var OrtId;
				for(i in data.rows) {
					OrtId = data.rows[i].key[1];
					DokumentGelöscht = löscheDokument(OrtId);
					if (DokumentGelöscht == false) {
						return false;
					}
				}
				return true;
			},
			error: function() {
				return false;
			}
		});
	}

	//lösche alle einem Raum zugeordnete Zeiten
	function löscheZeitenVonRaum(RaumId) { 
		var DokumentGelöscht;
		var viewname = 'evab/hZeitIdVonRaum?startkey=["' + RaumId + '"]&endkey=["' + RaumId + '", {}]';
		return $db.view(viewname, {
			success: function(data) {
				var i;
				var ZeitId;
				for(i in data.rows) {
					ZeitId = data.rows[i].key[1];
					DokumentGelöscht = löscheDokument(ZeitId);
					if (DokumentGelöscht == false) {
						return false;
					}
				}
				return true;
			},
			error: function() {
				return false;
			}
		});
	}

	//lösche alle einem Raum zugeordnete Arten
	function löscheArtenVonRaum(RaumId) { 
		var DokumentGelöscht;
		var viewname = 'evab/hArtIdVonRaum?startkey=["' + RaumId + '"]&endkey=["' + RaumId + '", {}]';
		return $db.view(viewname, {
			success: function(data) {
				var i;
				var ArtId;
				for(i in data.rows) {
					ArtId = data.rows[i].key[1];
					DokumentGelöscht = löscheDokument(ArtId);
					if (DokumentGelöscht == false) {
						return false;
					}
				}
				return true;
			},
			error: function() {
				return false;
			}
		});
	}

	function speichern() {
		if ($("input#rName").val() == "") {
			melde("Bitte Raumnamen eingeben");
			document.getElementById("rName").focus();
			return;
		}
		var hRaum = {};
		var docId = "{{id}}";
		hRaum = $("#hRaumEditForm").serializeObject();
		hRaum.Typ = "hRaum";
		hRaum.User = User;
		hRaum._id = docId;
		hRaum.ProjektId = "{{ProjektId}}";
		$db.openDoc(docId, {
			success: function(doc) {
				hRaum._rev = doc._rev;
				$db.saveDoc(hRaum, {
					success: function() {
					},
					error: function() {
						melde("Fehler: Raum nicht gespeichert");
					 }
				});
			}
		});
	}

	//Öffnet den vorigen oder nächsten Raum
	//voriger des ersten => RaumListe
	//nächster des letzten => melden
	//erwartet die ID des aktuellen Datensatzes und ob nächster oder voriger gesucht wird
	function nächsterVorigerRaum(IdAktuell, NächsterOderVoriger) {
		$db.view('evab/hRaumListe?startkey=["' + User + '", "' + "{{ProjektId}}" + '"]&endkey=["' + User + '", "' + "{{ProjektId}}" + '" ,{}]', {
			success: function(data) {
				var i;
				var RaumIdAktuell;
				var RaumIdNächster;
				var RaumIdVoriger;
				var AnzRaum;
				for(i in data.rows) {
					RaumIdAktuell = data.rows[i].value._id;
					var AnzRaum = data.rows.length -1;  //vorsicht: Objekte zählen Elemente ab 1, Arrays ab 0!
					if (RaumIdAktuell == IdAktuell) {
						switch (NächsterOderVoriger) {
						case "nächster":
							if (i < AnzRaum) {
								RaumIdNächster = data.rows[parseInt(i)+1].value._id;
								window.open(RaumIdNächster, target="_self")
							} else {
								melde("Das ist der letzte Raum");
							}
							break;
						case "voriger":
							if (i > 0) {
								RaumIdVoriger = data.rows[i-1].value._id;
								window.open(RaumIdVoriger, target="_self")
							} else {
								window.open("../hRaumListe/" + "{{ProjektId}}", target="_self")
							}
							break;
						}
					}
				}
			}
		});
	}
  </script>
</html>
