  <body>
	<div data-role="page" id="hArtEditPage">
		<div data-role="header" data-position="fixed">
			<a href="#" data-role="button" data-icon="arrow-l" rel="external" data-iconpos="notext" id="hArtListeLink" name="hArtListeLink">zur Art-Liste</a>
			<h1>Art</h1>
			<a href='#' id='Menu' name='Menu' data-role='button' data-icon="gear" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" rel="external" id="hProjektLink">Projekt</a></li>
					<li><a href="#" rel="external" id="hRaumLink">Raum</a></li>
					<li><a href="#" rel="external" id="hOrtLink">Ort</a></li>
					<li><a href="#" rel="external" id="hZeitLink">Zeit</a></li>
					<li><a href="#" rel="external" class="ui-btn-active" id="hArtListeLink" name="hArtListeLink">Arten</a></li>
				</ul>
			</div><!-- /navbar -->

		<div data-role="content" id="hArtEditContent">

  <script type="text/javascript" charset="utf-8">;

	function handleDocumentReady() {
		$db = $.couch.db("evab");
		
		var Pfad = "../../";
		User = "";
		aArtId = "{{aArtId}}";
		aArtGruppe = "{{aArtGruppe}}";
		aArtName = "{{aArtName}}";
		ID = "{{id}}";

		prüfeAnmeldung(Pfad);
		erstelle_hArtEdit(ID, aArtGruppe, aArtName, User);
		speichereLetzteUrl(User);

		var Status = get_url_param("Status");

		//Neue Beobachtung managen
		$("#hArtNeuLink").live("click", function(event) {
			event.preventDefault();
			zuArtgruppenliste("Neu");
		});

		//Editieren von Beobachtungen managen, ausgehend von Artgruppe
		$("#aArtGruppe").live("click", function(event) {
			event.preventDefault();
			zuArtgruppenliste("Edit");
		});

		//Editieren von Beobachtungen managen, ausgehend von ArtName
		$("#aArtName").live("click", function(event) {
			event.preventDefault();
			zuArtliste(aArtGruppe, "Edit", "../../");
		});

		//Link zum Projekt in Navbar setzen
		document.getElementById("hProjektLink").href = "../hProjektEdit/" + "{{ProjektId}}";

		//Link zum Raum in Navbar setzen
		document.getElementById("hRaumLink").href = "../hRaumEdit/" + "{{RaumId}}";

		//Link zum Ort in Navbar setzen
		document.getElementById("hOrtLink").href = "../hOrtEdit/" + "{{OrtId}}";

		//Link zur Zeit in Navbar setzen
		document.getElementById("hZeitLink").href = "../hZeitEdit/" + "{{ZeitId}}";

		//Link zur ArtListe in Navbar setzen
		var url = "../hArtListe/" + "{{ZeitId}}";
		$("[name='hArtListeLink']").attr('href', url);

		//Link zu ArtNeu setzen
		document.getElementById("hArtNeuLink").href = "../hArtNeu/" + "{{ZeitId}}";

		//Code für den Art-Löschen-Dialog
		$('#LöschenDialogLink').live('click', function() {
			$(this).simpledialog({
				'mode' : 'bool',
		    	'prompt' : 'Diese Art löschen?',
		    	'forceInput': 'false',
		    	'buttons' : {
				 	'ja': {
				      	click: function() {
				        	$('#dialogoutput').text('ja');
				        	löscheBeobachtung();
		        		},
		        		icon: "delete",
		        		theme: "c"
		      		},
		      		'nein': {
		        		click: function() {
		          			$('#dialogoutput').text('nein');
		        		}
		      		}
		    	}
		  	})
		});

		//UserId ermitteln, um Link zum UserEdit im Menü zu setzen
		UserId = holeUserId(User);

		//Menu aufbauen
		$("[name='Menu']").live('click', function() {
			erstelleMenu(this, User, UserId, "../../", aArtGruppe);
		});

		$("#hArtEditContent").live("swipeleft", function() {
			nächsteVorigeArt("{{id}}", "nächste");
		});

		$("#hArtEditContent").live("swiperight", function() {
			nächsteVorigeArt("{{id}}", "vorige");
		});
	}
	
	$(document).ready(handleDocumentReady);

	function prüfeAnmeldung(Pfad) {		
		//User Anmeldung überprüfen
		//Wenn angemeldet, globale Variable User aktualisieren
		//Wenn nicht angemeldet, Anmeldedialog öffnen
		$.ajax({
		    url: '/_session?callback=',
		    dataType: 'json',
		    async: false,
		    success: function(session) {
		    	if(User != undefined || null) {
		        	User = session.userCtx.name;
		        } else {
					window.open(Pfad + "index.html", target="_self");
				}
		    }
		});
	}

	function zuArtgruppenliste(Status) {
		window.open("../../Artgruppenliste.html?Status=" + Status + "&Von=hArtEdit&BeobId=" + "{{id}}" + "&ProjektId=" + "{{ProjektId}}" + "&RaumId=" + "{{RaumId}}" + "&OrtId=" + "{{OrtId}}" + "&ZeitId=" + "{{ZeitId}}", target="_self");
	}

	function zuArtliste(aArtGruppe, Status, Pfad) {
		window.open(Pfad + "Artenliste.html?aArtGruppe=" + aArtGruppe + "&Status=" + Status + "&Von=hArtEdit&Pfad=" + Pfad + "&BeobId=" + "{{id}}" + "&ProjektId=" + "{{ProjektId}}" + "&RaumId=" + "{{RaumId}}" + "&OrtId=" + "{{OrtId}}" + "&ZeitId=" + "{{ZeitId}}", target="_self");
	}

	//Menü aufbauen. Wird aufgerufen von allen Formularen in evab/templates
	function erstelleMenu(thiz, User, UserId, Pfad, ArtGruppe){
		//Code um Menü aufzubauen
		$(thiz).simpledialog({
			'mode' : 'bool',
			'prompt' : 'Menü',
	    	'buttons' : {
			 	'einfacher Modus': {
			      	click: function () {
			        	window.open(Pfad + "BeobListe.html", target="_self");
	        		},
	        		theme: "a",
	        		icon: "check"
	      		},
	      		'neu anmelden': {
			      	click: function () {
			        	window.open(Pfad + "index.html", target="_self");
	        		},
	        		theme: "a",
	        		icon: "home"
	      		},
	      		'meine Einstellungen': {
			      	click: function () {
			        	window.open(Pfad + "_show/UserEdit/" + UserId, target="_self");
	        		},
	        		theme: "a",
	        		icon: "gear"
	      		},
	      		'lokal installieren': {
			      	click: function () {
			        	window.open(Pfad + "Installieren.html", target="_self");
	        		},
	        		theme: "a",
	        		icon: "gear"
	      		},
	      		'Beobachtungen exportieren': {
			      	click: function () {
			        	window.open(Pfad + '_list/BeobExportHierarchisch/hArtListeExport?startkey=["' + User + '", {}, {}, {}, {}, {}]&endkey=["' + User + '"]&descending=true');
	        		},
	        		theme: "a",
	        		icon: "arrow-r"
	      		},
	      		'Datenfelder verwalten': {
			      	click: function () {
			        	window.open(Pfad + "FeldListe.html?zurueck=hArtEdit/" + "{{id}}", target="_self");
	        		},
	        		theme: "a",
	        		icon: "grid"
	      		},
	      		'sichtbare Felder wählen': {
			      	click: function () {
			        	window.open(Pfad + "Felder_hArt.html?ArtGruppe=" + ArtGruppe, target="_self");
	        		},
	        		theme: "a",
	        		icon: "gear"
	      		},
	      		'schliessen': {
	                click: function () { return true; },
	                icon: "back",
	                theme: "c"
	            }
	    	}
	  	})
	}
  </script>

  <script type="text/javascript" charset="utf-8">	
	Monate = new Array("Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember");
  	jQuery.extend(jQuery.mobile.datebox.prototype.options, {
		'dateFormat': 'YYYY-MM-DD',
		'headerFormat': 'YYYY-MM-DD',
		'monthsOfYear': Monate
	});

	function refreshArtGruppen(aArtGruppe) {
		$("select#aArtGruppe").val(aArtGruppe);
		$("select#aArtGruppe").selectmenu("refresh");
	}
	
	function refreshArtName(aArtName) {
		$("select#aArtName").val(aArtName);
		$("select#aArtName").selectmenu("refresh");
	}

	function löscheBeobachtung(event) {
		var docId = "{{id}}";
		var ZeitId = "{{ZeitId}}";
		// First open doc based on ID in order to get full document
		$db.openDoc(docId, {
			success: function(document) {
				// Then use the opened doc as reference to remove
				$db.removeDoc(document, {
					success: function() {
						melde("Art gelöscht");
						window.open("../hArtListe/" + ZeitId, target="_self");
					},
					error: function() {
						melde("Fehler: Art nicht gelöscht");
					}
				});
			},
			error: function() {
				melde("Fehler: Art nicht gelöscht");
			}
		});
		return false;
	}

	//Speichert alle Daten
	//Pfad: Ist "", wenn von ArtenListe.html aus gespeichert wird. Sonst "../../"
	function speichern(NeuÖffnenIn) {
		var hArt = {};
		var docId = "{{id}}";
		var NeuÖffnen = NeuÖffnenIn || false;
		hArt = $("#hArtEditForm").serializeObject();
		hArt.Typ = "hArt";
		hArt.User = User;
		hArt._id = docId;
		hArt.ProjektId = "{{ProjektId}}";
		hArt.RaumId = "{{RaumId}}";
		hArt.OrtId = "{{OrtId}}";
		hArt.ZeitId = "{{ZeitId}}";
		hArt.aArtId = aArtId;
		hArt.aArtName = aArtName;
		hArt.aArtGruppe = aArtGruppe;
		$db.openDoc(docId, {
			success: function(doc) {
				hArt._rev = doc._rev;
				$db.saveDoc(hArt, {
					success: function() {
						if (NeuÖffnen != false) {
							window.open("_show/hArtEdit/" + "{{id}}", target="_self");
						}
					},
					error: function() {
						melde("Fehler: Art nicht gespeichert");
					 }
				});
			}
		});
	}

	//Öffnet die vorige oder nächste Art
	//vorige der ersten => ArtListe
	//nächste der letzten => melden
	//erwartet die ID des aktuellen Datensatzes und ob nächster oder voriger gesucht wird
	function nächsteVorigeArt(IdAktuell, NächsteOderVorige) {
		$db.view('evab/hArtListe?startkey=["' + User + '", "' + "{{ZeitId}}" + '"]&endkey=["' + User + '", "' + "{{ZeitId}}" + '" ,{}]', {
			success: function(data) {
				var i;
				var ArtIdAktuell;
				var ArtIdNächste;
				var ArtIdVorige;
				var AnzArt;
				for(i in data.rows) {
					ArtIdAktuell = data.rows[i].value._id;
					var AnzArt = data.rows.length -1;  //vorsicht: Objekte zählen Elemente ab 1, Arrays ab 0!
					if (ArtIdAktuell == IdAktuell) {
						switch (NächsteOderVorige) {
						case "nächste":
							if (i < AnzArt) {
								ArtIdNächste = data.rows[parseInt(i)+1].value._id;
								window.open(ArtIdNächste, target="_self")
							} else {
								melde("Das ist die letzte Art");
							}
							break;
						case "vorige":
							if (i > 0) {
								ArtIdVorige = data.rows[i-1].value._id;
								window.open(ArtIdVorige, target="_self")
							} else {
								window.open("../hArtListe/" + "{{ZeitId}}", target="_self")
							}
							break;
						}
					}
				}
			}
		});
	}
  </script>
