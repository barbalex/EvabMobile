  <body>
	<div data-role="page" id="hArtEditPage">
		<div data-role="header" data-position="fixed">
			<a href="#" data-role="button" data-icon="arrow-l" rel="external" data-iconpos="notext" id="hArtListeLink" name="hArtListeLink">zur Art-Liste</a>
			<h1>Art</h1>
			<a href='#' id='Menu' name='Menu' data-role='button' data-icon="gear" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" rel="external" id="hProjektLink">Projekt</a></li>
					<li><a href="#" rel="external" id="hRaumLink">Raum</a></li>
					<li><a href="#" rel="external" id="hOrtLink">Ort</a></li>
					<li><a href="#" rel="external" id="hZeitLink">Zeit</a></li>
					<li><a href="#" rel="external" class="ui-btn-active" id="hArtListeLink" name="hArtListeLink">Arten</a></li>
				</ul>
			</div><!-- /navbar -->
		</div>
		<div data-role="content">
			<form action="#" method="get" autocomplete="off">
				<div data-role="fieldcontain">
					<label for="aArtGruppe" class="select">Art-Gruppe:</label>
					<select id="aArtGruppe" name="aArtGruppe" data-icon="arrow-r" data-native-menu="true" value="{{aArtGruppe}}">
					</select>
				</div>			
				<div data-role="fieldcontain">
					<label for="aArtName" class="select">Art-Name:</label>
					<select id="aArtName" name="aArtName" data-icon="arrow-r" data-native-menu="true" value="{{aArtName}}">
					</select>
				</div>
				<hr />
				<div data-role="fieldcontain">
					<label for="aArtNameUnsicher">Bestimmung unsicher?</label>
					<select name="aArtNameUnsicher" id="aArtNameUnsicher" data-role="slider" value="{{aArtNameUnsicher}}">
						<option value="nein">nein</option>
						<option value="ja">ja</option>
					</select> 
				</div>
				<div data-role="fieldcontain">
					<label for="aArtNameVerifiziertDurch">verifiziert durch:</label>
					<input id="aArtNameVerifiziertDurch" name="aArtNameVerifiziertDurch" type="text" value="{{aArtNameVerifiziertDurch}}"/>
				</div>
				<div data-role="fieldcontain">
					<label for="aArtNameBemerkungen">Bemerkungen zur Art:</label>
					<textarea cols="40" rows="8" name="aArtNameBemerkungen" id="aArtNameBemerkungen" value="{{aArtNameBemerkungen}}">{{aArtNameBemerkungen}}</textarea>
				</div>
				<div data-role="fieldcontain">
				    <fieldset data-role="controlgroup">
				    	<legend>Typ der Meldung:</legend>
				         	<input type="radio" name="aMeldungTyp" id="Feldbeobachtung" value="Feldbeobachtung"/>
				         	<label for="Feldbeobachtung">Feldbeobachtung</label>
				         	<input type="radio" name="aMeldungTyp" id="Herbarbeleg" value="Herbarbeleg"  />
				         	<label for="Herbarbeleg">Herbarbeleg</label>
				         	<input type="radio" name="aMeldungTyp" id="Literaturangabe" value="Literaturangabe"  />
				         	<label for="Literaturangabe">Literaturangabe</label>
				    </fieldset>
				</div>					
				<div data-role="fieldcontain">
					<label for="aAutor">Autor:</label>
					<input id="aAutor" name="aAutor" type="text" value="{{aAutor}}" required/>
				</div>
				<div data-role="fieldcontain">
					<label for="aVorhandensein">Ist Art vorhanden? (nein = Absenzmeldung!)</label>
					<select name="aVorhandensein" id="aVorhandensein" data-role="slider" value="{{aVorhandensein}}">
						<option value="ja">ja</option>
						<option value="nein">nein</option>
					</select> 
				</div>
				<div data-role="fieldcontain">
					<label for="aPopGrösseKlassiert" class="select">Populationsgrösse:</label>
					<select id="aPopGrösseKlassiert" name="aPopGrösseKlassiert" data-native-menu="false" value="{{aPopGrösseKlassiert}}">
						<option>(nur f&uuml;r Flora)</option>
						<option value="<10 Ex.">&lt;10 Ex.</option>
						<option value="11-25 Ex.">11-25 Ex.</option>
						<option value="26-50 Ex.">26-50 Ex.</option>
						<option value="51-100 Ex.">51-100 Ex.</option>
						<option value="101-200 Ex.">101-200 Ex.</option>
						<option value="200-500 Ex.">200-500 Ex.</option>
						<option value="500-1'000 Ex.">500-1'000 Ex.</option>
						<option value="1'000-2'500 Ex.">1'000-2'500 Ex.</option>
						<option value="2'500-5'000 Ex.">2'500-5'000 Ex.</option>
						<option value="5'000-10'000 Ex.">5'000-10'000 Ex.</option>
						<option value=">10'000 Ex.">&gt;10'000 Ex.</option>
					</select>
				</div>
				<div data-role="fieldcontain">
					<label for="aMenge">Menge:</label>
					<input id="aMenge" name="aMenge" type="text" value="{{aMenge}}"/>
				</div>
				<div data-role="fieldcontain">
					<label for="aBemerkungen">Bemerkungen zur Beobachtung:</label>
					<textarea cols="40" rows="8" name="aBemerkungen" id="aBemerkungen" value="{{aBemerkungen}}">{{aBemerkungen}}</textarea>
				</div>
			</form>
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-transition="slideup" data-icon="plus" rel="external" id="hArtNeuLink">neu</a></li>				
					<li><a href="#" id="LöschenDialogLink" data-role="button" data-icon="minus" forceInput="false">l&ouml;schen</a></li>
				</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->
	</div>
 
  </body>
  
  
  <script type="text/javascript" charset="utf-8">;
	function handleDocumentReady()
	{
  		$db = $.couch.db("evab-ch_barbalex_evab");
		userCtx = null;
		
		$.couch.session({
			success : function(r) {
				var userCtx = r.userCtx;
				User = userCtx.name;
				}
		});

		aArtId = "{{aArtId}}";
		aArtGruppe = "{{aArtGruppe}}";
		aArtName = "{{aArtName}}";
		aArtId = "{{aArtId}}";

		var Status = get_url_param("Status");
		if (Status == "neu"){
			AutorSetzen();
		}

		//select-Felder aktualisieren
		refreshArtGruppen("{{aArtGruppe}}");
		refreshArtName("{{aArtName}}");
		$("select#aArtNameUnsicher").slider();
		$("select#aArtNameUnsicher").val("{{aArtNameUnsicher}}");
		$("select#aArtNameUnsicher").slider("refresh");
		$("select#aVorhandensein").slider();
		$("select#aVorhandensein").val("{{aVorhandensein}}");
		$("select#aVorhandensein").slider("refresh");
		$("select#aPopGrösseKlassiert").selectmenu();
		$("select#aPopGrösseKlassiert").val("{{aPopGrösseKlassiert}}");
		$("select#aPopGrösseKlassiert").selectmenu("refresh");

		//aMeldungTyp managen
		$("input[name='aMeldungTyp']").checkboxradio();

		if ("{{aMeldungTyp}}"!=""){
			aMeldungTyp = "{{aMeldungTyp}}";
		} else {
			aMeldungTyp = "Feldbeobachtung";
		}
		$("input#Feldbeobachtung").checkboxradio();
		$("input#Herbarbeleg").checkboxradio();
		$("input#Literaturangabe").checkboxradio();
		//$("input#{{aMeldungTyp}}").attr("checked",true).checkboxradio("refresh");         AUSGESCHALTET WEIL FEHLER
		$("input[name='aMeldungTyp']").change(function(){
			aMeldungTyp = $(this).attr("id");
		});

		//Neue Beobachtung managen
		$("#hArtNeuLink").live("click", function(event){
			event.preventDefault();
			$.mobile.changePage("../../Artgruppenliste.html", "slide", true, false);
			ArtgruppenlisteAufbauen("Neu");
		});

		$("[name='ArtgruppenListItemNeu']").live("click", function(event) {        
			event.preventDefault();
			var aArtGruppe = $(this).attr("id");
			$.mobile.changePage("Artenliste.html", "slide", true, false);
			ArtlisteAufbauen(aArtGruppe, "Neu");
			$("#ArtgruppenListe").empty();
		});
		
		$("[name='ArtListItemNeu']").live("click", function(event) {
			event.preventDefault();
			var aArtGruppe = $(this).attr("aArtGruppe");
			var aArtName = $(this).attr("id");
			var aArtId = $(this).attr("artid");
			$("#ArtenListe").empty();
			BeobNeuSpeichernHierarchisch("{{ProjektId}}", "{{RaumId}}", "{{OrtId}}", "{{ZeitId}}", User, aArtGruppe, aArtName, aArtId);
		});	

		//Editieren von Beobachtungen managen, ausgehend von Artgruppe
		$("select#aArtGruppe").tap(function(event){
			event.preventDefault();
			$.mobile.changePage("../../Artgruppenliste.html", "slide", true, false);
			ArtgruppenlisteAufbauen("Edit");
		});

		$("[name='ArtgruppenListItemEdit']").live("click", function(event) {        
			event.preventDefault();
			aArtGruppe = $(this).attr("id");
			$.mobile.changePage("Artenliste.html", "slide", true, false);
			ArtlisteAufbauen(aArtGruppe, "Edit");
			$("#ArtgruppenListe").empty();
		});
		
		$("[name='ArtListItemEdit']").live("click", function(event) {
			event.preventDefault();
			aArtGruppe = $(this).attr("aArtGruppe");
			aArtName = $(this).attr("id");
			aArtId = $(this).attr("artid");
			speichern("");
			$("#ArtenListe").empty();
		});

		//Editieren von Beobachtungen managen, ausgehend von ArtName
		$("select#aArtName").tap(function(event){
			event.preventDefault();
			$.mobile.changePage("../../Artenliste.html", "slide", true, false);
			ArtlisteAufbauen(aArtGruppe, "Edit");
		});

		//Für jedes Feld bei Änderung speichern
		$("#aArtNameUnsicher").change(function(){
			speichern("../../");
		});
		$("#aArtNameVerifiziertDurch").change(function(){
			speichern("../../");
		});
		$("#aArtNameBemerkungen").change(function(){
			speichern("../../");
		});
		$("#aMeldungTyp").change(function(){                 //klappt nicht, WIE MACHEN????
			speichern("../../");
		});
		$("#aAutor").change(function(){
			speichern("../../");
		});
		$("#aVorhandensein").change(function(){
			speichern("../../");
		});
		$("#aPopGrösseKlassiert").change(function(){
			speichern("../../");
		});
		$("#aMenge").change(function(){
			speichern("../../");
		});
		$("#aBemerkungen").change(function(){
			speichern("../../");
		});

		//Link zum Projekt in Navbar setzen
		document.getElementById("hProjektLink").href = "../hProjektEdit/" + "{{ProjektId}}";

		//Link zum Raum in Navbar setzen
		document.getElementById("hRaumLink").href = "../hRaumEdit/" + "{{RaumId}}";

		//Link zum Ort in Navbar setzen
		document.getElementById("hOrtLink").href = "../hOrtEdit/" + "{{OrtId}}";

		//Link zur Zeit in Navbar setzen
		document.getElementById("hZeitLink").href = "../hZeitEdit/" + "{{ZeitId}}";

		//Link zur ArtListe in Navbar setzen
		var url = "../hArtListe/" + "{{ZeitId}}";
		$("[name='hArtListeLink']").attr('href', url);

		//Link zu ArtNeu setzen
		document.getElementById("hArtNeuLink").href = "../hArtNeu/" + "{{ZeitId}}";

		//Code für den Art-Löschen-Dialog
		$('#LöschenDialogLink').live('click', function() {
			$(this).simpledialog({
				'mode' : 'bool',
		    	'prompt' : 'Diese Art löschen?',
		    	'forceInput': 'false',
		    	'buttons' : {
				 	'ja': {
				      	click: function () {
				        	$('#dialogoutput').text('ja');
				        	handleDelete();
		        		},
		        		icon: "delete",
		        		theme: "c"
		      		},
		      		'nein': {
		        		click: function () {
		          			$('#dialogoutput').text('nein');
		        		}
		      		}
		    	}
		  	})
		});

		//UserId ermitteln, um Link zum UserEdit im Menü zu setzen
		var UserId;
		$db.view("evab/User",
			{success: function(data) {
				var i;
				var doc;
				for(i in data.rows) {
					key = data.rows[i].key;
					doc = data.rows[i].value;
					if (key == User) {
						UserId = doc._id;
					}
				}
			}
		});

		//Menu aufbauen
		$("[name='Menu']").live('click', function(){
			MenuAufbauenHierarchisch(this, User, UserId, "../../");
		});

		//transitions ausschalten, weil das auf Android nativ miserabel funktioniert
		$(document).bind("mobileinit", function(){
			defaultDialogTransition = none;
		});
	}
	
	$(document).ready(handleDocumentReady);
  </script>

  <script type="text/javascript" charset="utf-8">	
	Monate = new Array("Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember");
  	jQuery.extend(jQuery.mobile.datebox.prototype.options, {
		'dateFormat': 'YYYY-MM-DD',
		'headerFormat': 'YYYY-MM-DD',
		'monthsOfYear': Monate
	});

	function refreshArtGruppen(aArtGruppe)
	{
		$("select#aArtGruppe").selectmenu();
		$("select#aArtGruppe").empty();
		var startoption = "<option value='" + aArtGruppe + "'>" + aArtGruppe + "</option>";
		$("select#aArtGruppe").append(startoption);
		$("select#aArtGruppe").val(aArtGruppe);
		$("select#aArtGruppe").selectmenu("refresh");
	}
	
	function refreshArtName(aArtName)
	{
		$("select#aArtName").selectmenu();
		$("select#aArtName").empty();
		var startoption = "<option value='" + aArtName + "'>" + aArtName + "</option>";
		$("select#aArtName").append(startoption);
		$("select#aArtName").val(aArtName);
		$("select#aArtName").selectmenu("refresh");
	}

	function handleDelete(event)
	{
		var docId = "{{id}}";
		var ZeitId = "{{ZeitId}}";
		// First open doc based on ID in order to get full document
		$db.openDoc(docId, {
			success: function(document) {
				// Then use the opened doc as reference to remove
				$db.removeDoc(document, {
					success: function() {
						MeldungEinzeilig("Art gelöscht");
						window.open("../hArtListe/" + ZeitId, target="_self");
					},
					error: function() {
						MeldungEinzeilig("Die Art konnte nicht gelöscht werden");
					}
				});
			},
			error: function() {
				MeldungEinzeilig("Eine Art mit der ID: " + docId + " wurde nicht gefunden");
			}
		});
		return false;
	}

	//Speichert alle Daten
	//Pfad: Ist "", wenn von ArtenListe.html aus gespeichert wird. Sonst "../../"
	function speichern(Pfad){
		var docId = "{{id}}";
		$db.openDoc(docId, {
			success: function(doc) {
				doc.Typ = "hArt";
				doc.User = User;
				doc.ProjektId = "{{ProjektId}}";
				doc.RaumId = "{{RaumId}}";
				doc.OrtId = "{{OrtId}}";
				doc.ZeitId = "{{ZeitId}}";
				doc.aArtGruppe = aArtGruppe;
				doc.aArtName = aArtName;
				if (aArtId != ""){
					doc.aArtId = aArtId;
				} else if (doc.aArtId != null){
					delete doc.aArtId;
				}
				if ($("select#aArtNameUnsicher").val()!=""){
					doc.aArtNameUnsicher = $("select#aArtNameUnsicher").val();
				} else if (doc.aArtNameUnsicher!=null){
					delete doc.aArtNameUnsicher;
				}
				if ($("input#aArtNameVerifiziertDurch").val()!=""){
					doc.aArtNameVerifiziertDurch = $("input#aArtNameVerifiziertDurch").val();
				} else if (doc.aArtNameVerifiziertDurch!=null){
					delete doc.aArtNameVerifiziertDurch;
				}
				if ($("[id='aArtNameBemerkungen']").val()!=""){
					doc.aArtNameBemerkungen = $("[id='aArtNameBemerkungen']").val();
				} else if (doc.aArtNameBemerkungen!=null){
					delete doc.aArtNameBemerkungen;
				}
				doc.aMeldungTyp = aMeldungTyp;                                   //KLAPPT DAS?
				if ($("input#aAutor").val()!=""){
					doc.aAutor = $("input#aAutor").val();
				} else if (doc.aAutor!=null){
					delete doc.aAutor;
				}
				if ($("select#aVorhandensein").val()!=""){
					doc.aVorhandensein = $("select#aVorhandensein").val();
				} else if (doc.aVorhandensein!=null){
					delete doc.aVorhandensein;
				}
				if ($("select#aPopGrösseKlassiert").val()!=""){
					doc.aPopGrösseKlassiert = $("select#aPopGrösseKlassiert").val();
				} else if (doc.aPopGrösseKlassiert!=null){
					delete doc.aPopGrösseKlassiert;
				}
				if ($("input#aMenge").val()!=""){
					doc.aMenge = $("input#aMenge").val();
				} else if (doc.aMenge!=null){
					delete doc.aMenge;
				}
				if ($("[id='aBemerkungen']").val()!=""){
					doc.aBemerkungen = $("[id='aBemerkungen']").val();
				} else if (doc.aBemerkungen!=null){
					delete doc.aBemerkungen;
				}
				$db.saveDoc(doc, {
					success: function(data) {
						window.open(Pfad + "_show/hArtEdit/" + data.id, target="_self");
					},
					error: function() {
						MeldungEinzeilig("Die Art konnte nicht gespeichert werden.");
					 }
				});
			},
			error: function() {
				MeldungZweizeilig("Diese Art kann nicht geöffnet werden:", docId);
			}
		});
	}
  </script>
