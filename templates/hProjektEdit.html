  <script type="text/javascript" charset="utf-8">;
	function handleDocumentReady() {
  		$db = $.couch.db("evab");

		var Pfad = "../../";
		User = "";
		
		prüfeAnmeldung(Pfad);
		erstelle_hProjektEdit("{{id}}", User);

		speichereLetzteUrl(User);

		//Für jedes Feld bei Änderung speichern
		$("#hProjektEditForm").on("change", ".speichern", function() {
			speichern("../../");
		});

		//Slider-Felder erst bei mouseup speichern
		//change wird für jeden geswipten Wert ausgelöst!
		//ungelöstes Problem: swipe reagiert!
		$("#hProjektEditForm").on("mouseup", ".ui-slider", function(event) {
			speichern("../../");
		});

		//Änderungen im Formular für Anhänge speichern
		$("#FormAnhänge").on("change", ".speichernAnhang", function() {
			var _attachments = $("#_attachments").val();
			if (_attachments && _attachments.length != 0) {
				speichereAnhänge("{{id}}");
			}
		});

		//Link zur Raumliste in Navbar setzen
		document.getElementById("hRaumListeLink").href = "../hRaumListe/" + "{{id}}";

		//Code für den Projekt-Löschen-Dialog
		$('#LöschenDialogLink').bind('click', function() {
			$(this).simpledialog({
				'mode' : 'bool',
		    	'prompt' : 'Dieses Projekt löschen?',
		    	'forceInput': 'false',
		    	'buttons' : {
				 	'ja': {
				      	click: function() {
				        	$('#dialogoutput').text('ja');
				        	löscheProjekt();
		        		},
		        		icon: "delete",
		        		theme: "c"
		      		},
		      		'nein': {
		        		click: function() {
		          			$('#dialogoutput').text('nein');
		        		}
		      		}
		    	}
		  	})
		});

		//Menu aufbauen
		$('#Menu').bind('click', function() {
			erstelleMenu(this, User, "../../");
		});

		//neues Projekt erstellen
		$("[name='hProjektNeuLink']").bind("click", function() {
			erstelleNeuesProjekt("../");
		});

		//sichtbare Felder wählen
		$("#wähleFelder").bind("click", function(event){
			event.preventDefault();
			window.open("../../Felder_hProjekt.html?zurueck=_show/hProjektEdit/" + "{{id}}", target="_self");
		});

		$("body").bind("swipeleft", function() {
			nächstesVorigesProjekt("{{id}}", "nächstes");
		});

		$("body").bind("swiperight", function() {
			nächstesVorigesProjekt("{{id}}", "voriges");
		});

		$("#ProjektEditMapÖffnen").tap(function(event) {
			$.mobile.changePage("#ProjektEditMap", "slide", false, true);
		});

		$('#ProjektEditMap').bind("pagecreate", function() {
			//Karte aufbauen
			erstelleKarteFürProjekt(User, "{{id}}");
		});

		//Seitenhöhe korrigieren, weil sonst GoogleMap weiss bleibt
		contentHeight = $(window).height() - 43;
		$("#map_canvas").css("height", contentHeight + "px");

		$("#FormAnhänge").on("click", "[name='LöscheAnhang']", function(event) {
			event.preventDefault();
			var Dateiname = this.id;
			$db.openDoc("{{id}}", {
				success: function(Beob) {
					delete Beob._attachments[Dateiname];
					$db.saveDoc(Beob, {
						success: function() {
							erstelleAttachments("{{id}}");
						}
					});
				}
			});
		});
	}
	
	$(document).ready(handleDocumentReady);

	function prüfeAnmeldung(Pfad) {		
		//User Anmeldung überprüfen
		//Wenn angemeldet, globale Variable User aktualisieren
		//Wenn nicht angemeldet, Anmeldedialog öffnen
		$.ajax({
		    url: '/_session',
		    dataType: 'json',
		    async: false,
		    success: function(session) {
		    	if(session.userCtx.name != (undefined || null)) {
		        	User = session.userCtx.name;
		        } else {
					window.open(Pfad + "index.html?Status=neu", target="_self");
				}
		    }
		});
	}
  </script>

	function löscheProjekt() {
		var ProjektId = "{{id}}";
		var ArtenGelöscht, ZeitenGelöscht, OrteGelöscht, RäumeGelöscht;
		var Rückmeldung;
		ArtenGelöscht = löscheArtenVonProjekt(ProjektId);
		if (ArtenGelöscht == false) {
			melde("Fehler: Zugehörige Arten nicht gelöscht");
			return false;
		} else {
			Rückmeldung = "zugehörige Arten gelöscht";
			ZeitenGelöscht = löscheZeitenVonProjekt(ProjektId);
			if (ZeitenGelöscht == false) {
				Rückmeldung += "\rFehler: Zugehörige Zeiten nicht gelöscht";
				melde(Rückmeldung);
				return false;
			} else {
				Rückmeldung += "\rzugehörige Zeiten gelöscht";
				OrteGelöscht = löscheOrteVonProjekt(ProjektId);
				if (OrteGelöscht == false) {
					Rückmeldung += "\rFehler: Zugehörige Orte nicht gelöscht";
					melde(Rückmeldung);
					return false;
				} else {
					Rückmeldung += "\rzugehörige Orte gelöscht";
					RäumeGelöscht = löscheRäumeVonProjekt(ProjektId);
					if (RäumeGelöscht == false) {
						Rückmeldung += "\rFehler: Zugehörige Räume nicht gelöscht";
						melde(Rückmeldung);
						return false;
					} else {
						Rückmeldung += "\rzugehörige Räume gelöscht";
						// First open doc based on ID in order to get full document
						return $db.openDoc(ProjektId, {
							success: function(document) {
								// lösche Projekt
								return $db.removeDoc(document, {
									success: function() {
										Rückmeldung += "\rProjekt gelöscht";
										melde(Rückmeldung);
										setTimeout("window.open('../../hProjektListe.html', target = '_self')", 1400);
										return true;
									},
									error: function() {
										Rückmeldung += "\rFehler: Projekt nicht gelöscht";
										melde(Rückmeldung);
										return false;
									}
								});
							},
							error: function() {
								Rückmeldung += "\rFehler: Projekt nicht gelöscht";
								melde(Rückmeldung);
								return false;
							}
						});
					}

				}

			}
		}
	}

	//lösche alle einem Projekt zugeordneten Räume
	function löscheRäumeVonProjekt(ProjektId) { 
		var DokumentGelöscht;
		var viewname = 'evab/hRaumIdVonProjekt?startkey=["' + ProjektId + '"]&endkey=["' + ProjektId + '", {}]';
		return $db.view(viewname, {
			success: function(data) {
				var i;
				var RaumId;
				for(i in data.rows) {
					RaumId = data.rows[i].key[1];
					DokumentGelöscht = löscheDokument(RaumId);
					if (DokumentGelöscht == false) {
						return false;
					}
				}
				return true;
			},
			error: function() {
				return false;
			}
		});
	}

	function speichern() {
		var hProjekt = {};
		var docId = "{{id}}";
		hProjekt = $("#hProjektEditForm").serializeObject();
		hProjekt.Typ = "hProjekt";
		hProjekt.User = User;
		hProjekt._id = docId;
		$db.openDoc(docId, {
			success: function(doc) {
				hProjekt._rev = doc._rev;
				$db.saveDoc(hProjekt, {
					error: function() {
						melde("Fehler: Projekt nicht gespeichert");
					 }
				});
			}
		});
	}

	//Öffnet das vorige oder nächste Projekt
	//voriges des ersten => ProjektListe
	//nächstes des letzten => melden
	//erwartet die ID des aktuellen Datensatzes und ob nächster oder voriger gesucht wird
	function nächstesVorigesProjekt(IdAktuell, NächstesOderVoriges) {
		$db.view('evab/hProjListe?startkey=["' + User + '"]&endkey=["' + User + '",{}]', {
			success: function(data) {
				var i;
				var ProjIdAktuell;
				var ProjIdNächstes;
				var ProjIdVoriges;
				var AnzProj;
				for(i in data.rows) {
					ProjIdAktuell = data.rows[i].value._id;
					var AnzProj = data.rows.length -1;  //vorsicht: Objekte zählen Elemente ab 1, Arrays ab 0!
					if (ProjIdAktuell == IdAktuell) {
						switch (NächstesOderVoriges) {
						case "nächstes":
							if (i < AnzProj) {
								ProjIdNächstes = data.rows[parseInt(i)+1].value._id;
								window.open(ProjIdNächstes, target="_self");
							} else {
								melde("Das ist das letzte Projekt");
							}
							break;
						case "voriges":
							if (i > 0) {
								ProjIdVoriges = data.rows[i-1].value._id;
								window.open(ProjIdVoriges, target="_self");
							} else {
								window.open("../../hProjektListe.html", target="_self");
							}
							break;
						}
					}
				}
			}
		});
	}
