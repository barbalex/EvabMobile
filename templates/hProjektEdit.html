<!DOCTYPE html>
<html>
  <head>
  	<link rel="SHORTCUT ICON" href="../../Bilder/favicon.ico">
  	<META http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="../../style/main.css" type="text/css">
  	<link rel="stylesheet" href="../../style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="../../style/evab.css" type="text/css"/>
  	<link rel="stylesheet" href="../../style/jquery.mobile.simpledialog.css" type="text/css"/>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.couch.app.util.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.mustache.js"></script>   //nur, wo templates!
	<script type="text/javascript" src="../../vendor/couchapp/jquery.mobile.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/phonegap.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/evab.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.mobile.simpledialog.js"></script>
  </head>
  <body>
	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<a href="../../hProjektListe.html" data-role="button" data-icon="arrow-l" rel="external" data-iconpos="notext">zur Projekt-Liste</a>
			<h1>Projekt</h1>
			<a href='#' id='Menu' data-role='button' data-icon="gear" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="../../hProjektListe.html" class="ui-btn-active" rel="external">Projekte</a></li>
					<li><a href="#" rel="external" id="hRaumListeLink">&rArr; Räume</a></li>
				</ul>
			</div><!-- /navbar -->
		</div>
		<div data-role="content">
			<form id="BeobNeuForm" action="#" method="get" autocomplete="off" onsubmit="return false;">
				<div data-role="fieldcontain">
					<label for="pName">Name:</label>
					<input id="pName" name="pName" type="text" value="{{pName}}" required/>
				</div>
				<div data-role="fieldcontain">
					<label for="pBemerkungen">Bemerkungen:</label>
					<textarea cols="40" rows="8" name="pBemerkungen" id="pBemerkungen">{{pBemerkungen}}</textarea>
				</div>
			</form>
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#" id="SpeichernButton" class="ui-btn-active" data-icon="check">speichern</a></li>
					<li><a href="#" id="LöschenDialogLink" data-role="button" data-icon="minus" forceInput="false">l&ouml;schen</a></li>
				<li><a href="../../hProjektNeu.html" data-transition="slideup" data-icon="plus" rel="external" >neu</a></li>
				</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->
	</div>
 
  </body>
  
  
  <script type="text/javascript" charset="utf-8">;
	function handleDocumentReady()
	{
  		$db = $.couch.db("evab-ch_barbalex_evab");
		
		userCtx = null;
		var Autor;
		
		$.couch.session({
			success : function(r) {
				var userCtx = r.userCtx;
				User = userCtx.name;
				}
		});

		$("#SpeichernButton").tap(function(event) {
			var docId = "{{id}}";
			$db.openDoc(docId, {
				success: function(doc) {
					doc.Typ = "hProjekt";
					doc.User = User;
					var pName = $("input#pName").val();
					if (pName == "") {
						MeldungEinzeilig("Bitte Projektnamen eingeben");
						document.getElementById("pName").focus();
						return;
					}
					doc.pName = pName;
					if ($("[id$='pBemerkungen']").val()!=""){
						doc.pBemerkungen = $("[id$='pBemerkungen']").val();
					} else if (doc.pBemerkungen!=null){
						delete doc.pBemerkungen;
					}
					$db.saveDoc(doc, {
						success: function(data) {
							MeldungEinzeilig("Projekt gespeichert");
						},
						error: function() {
							MeldungEinzeilig("Das Projekt konnte nicht gespeichert werden.");
						 }
					});
				}
			});
		});

		//Link zur Raumliste in Navbar setzen
		document.getElementById("hRaumListeLink").href = "../hRaumListe/" + "{{id}}";

		//Code für den Projekt-Löschen-Dialog
		$('#LöschenDialogLink').live('click', function() {
			$(this).simpledialog({
				'mode' : 'bool',
		    	'prompt' : 'Dieses Projekt löschen?',
		    	'forceInput': 'false',
		    	'buttons' : {
				 	'ja': {
				      	click: function () {
				        	$('#dialogoutput').text('ja');
				        	handleDelete();
		        		},
		        		icon: "delete",
		        		theme: "c"
		      		},
		      		'nein': {
		        		click: function () {
		          			$('#dialogoutput').text('nein');
		        		}
		      		}
		    	}
		  	})
		});

		//UserId ermitteln, um Link zum UserEdit im Menü zu setzen
		var UserId;
		$db.view("evab/User",
			{success: function(data) {
				var i;
				var doc;
				for(i in data.rows) {
					key = data.rows[i].key;
					doc = data.rows[i].value;
					if (key == User) {
						UserId = doc._id;
					}
				}
			}
		});

		//Menu aufbauen
		$('#Menu').live('click', function(){
			MenuAufbauenHierarchisch(this, User, UserId, "../../");
		});

		//transitions ausschalten, weil das auf Android nativ miserabel funktioniert
		$(document).bind("mobileinit", function(){
			defaultDialogTransition = none;
		});
	}
	
	$(document).ready(handleDocumentReady);
  </script>

  <script type="text/javascript" charset="utf-8">	
	function handleDelete(event)
		{
			var docId = "{{id}}";
			// First open doc based on ID in order to get full document
			$db.openDoc(docId, {
				success: function(document) {
					// Then use the opened doc as reference to remove
					$db.removeDoc(document, {
						success: function() {
							window.open("../../hProjektListe.html", target = '_self');
						},
						error: function() {
							MeldungEinzeilig("Das Projekt mit der ID: " + docId + " konnte nicht gelöscht werden");
						}
					});
				},
				error: function() {
					MeldungEinzeilig("Ein Projekt mit der ID: " + docId + " wurde nicht gefunden");
				}
			});
			return false;
		}
  </script>
</html>
