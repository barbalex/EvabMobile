<!DOCTYPE html>
<html>
  <head>
  	<META http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="../../style/main.css" type="text/css">
  	<link rel="stylesheet" href="../../style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="../../style/evab.css" type="text/css"/>
  	<link rel="stylesheet" href="../../style/jquery.mobile.simpledialog.css" type="text/css"/>
  	<link rel="SHORTCUT ICON" href="../../Bilder/favicon.ico">
	<script type="text/javascript" src="../../vendor/couchapp/jquery.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.couch.app.util.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.mustache.js"></script>   //nur, wo templates!
	<script type="text/javascript" src="../../vendor/couchapp/jquery.mobile.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/phonegap.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/evab.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.mobile.simpledialog.js"></script>	
  </head>
  <body>
  	<div data-role="page">
  		<div data-role="header" id="hZeitListePageHeader" data-position="fixed" data-backbtn="false">
  			<a href="#" data-role="button" data-icon="arrow-l" rel="external" data-iconpos="notext" id="hOrtLink" name="hOrtLink">zum Ort</a>
  			<h2 class="hZeitListePageTitel">Zeit</h2>
  			<a href='#' id='Menu' name='Menu' data-role='button' data-icon="gear" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" rel="external" id="hProjektLink">Projekt</a></li>
					<li><a href="#" rel="external" id="hRaumLink" name="hRaumLink">Raum</a></li>
					<li><a href="#" rel="external" id="hOrtLink" name="hOrtLink">Ort</a></li>
					<li><a href="#" rel="external" class="ui-btn-active" id="hZeitListeLink">Zeiten</a></li>
				</ul>
			</div><!-- /navbar -->
  		</div>
		<div data-role="content">
			<ul id="Zeiten" data-role="listview" data-theme="c" data-filter="true" data-filter-placeholder="Filter setzen..." />
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-transition="slideup" data-icon="plus" rel="external" class="ui-btn-active" id="hZeitNeuLink">neue Zeit</a></li>
				</ul>
			</div>
		</div>
	</div>

  </body>
  <script type="text/javascript" charset="utf-8">
	function handleDocumentReady()
	{
		$db = $.couch.db("evab-ch_barbalex_evab");
		AnmeldungPruefen();
		refreshZeitListe();

		//Link zum Projekt in Navbar setzen
		document.getElementById("hProjektLink").href = "../hProjektEdit/" + "{{ProjektId}}";

		//Link zum Raum in Navbar setzen
		document.getElementById("hRaumLink").href = "../hRaumEdit/" + "{{RaumId}}";

		//Link zum Ort in Navbar und Titelleiste setzen
		var url = "../hOrtEdit/" + "{{id}}";
		$("[name='hOrtLink']").attr('href', url);

		//Link zu ZeitNeu in Navbar setzen
		document.getElementById("hZeitNeuLink").href = "../hZeitNeu/" + "{{id}}";

		//Link zur OrtListe in Navbar setzen
		document.getElementById("hZeitListeLink").href = "../hZeitListe/" + "{{id}}";

		//UserId ermitteln, um Link zum UserEdit im Men체 zu setzen
		var UserId;
		$db.view("evab/User",
			{success: function(data) {
				var i;
				var doc;
				for(i in data.rows) {
					key = data.rows[i].key;
					doc = data.rows[i].value;
					if (key == User) {
						UserId = doc._id;
					}
				}
			}
		});

		//Menu aufbauen
		$("[name='Menu']").live('click', function(){
			MenuAufbauenHierarchisch(this, User, UserId, "../../");
		});

		//transitions ausschalten, weil das auf Android nativ miserabel funktioniert
		$(document).bind("mobileinit", function(){
			defaultDialogTransition = none;
		});
	}
	
	$(document).ready(handleDocumentReady);
  </script>
  <script type="text/javascript" charset="utf-8">	
  	function AnmeldungPruefen() {
		userCtx = null;
		$.couch.session({
			success : function(r) {
				userCtx = r.userCtx;
				User = userCtx.name;
				if (userCtx.name) {
					//jetzt muss nichts gemacht werden
				} else if (userCtx.roles.indexOf("_admin") != -1) {
					MeldungEinzeilig("admin party");
				} else {
					window.open("../../index.html", target="_self");
				}
			}
		});
	}

  	function refreshZeitListe()
	{
		$("#Zeiten").empty();
		$db.view("evab/hZeitListe",
			{success: function(data) {
				var i;
				var anzZeit = 0;
				var Zeit;
				var OrtId = "{{id}}";
				var externalPage;
				var listItem;
				var ListItemContainer = "";
				for(i in data.rows) {                    //Zeiten z채hlen. Wenn noch keine: darauf hinweisen
					key = data.rows[i].key;
					if (key[0] == User) {            //nur eigene Zeiten z채hlen!
						
						if(key[1] == OrtId) {    //nur Zeiten mit dieser OrtId z채hlen
							anzZeit = anzZeit + 1;
						}
					}
				}

				//Im Titel der Seite die Anzahl Zeiten anzeigen
				var Titel2 = " Zeiten";
				if (anzZeit==1){
					Titel2 = " Zeit";
				}
				$("#hZeitListePageHeader .hZeitListePageTitel").text( anzZeit + Titel2);

				if (anzZeit == 0) {
					$("#Zeiten").append("<li>Sie haben noch keine Zeit erfasst</li>");
				} else {
					for(i in data.rows)                  //Liste aufbauen
					{
						Zeit = data.rows[i].value;
						key = data.rows[i].key;
						if (key[0] == User) {                   //nur eigene Zeiten anzeigen!
							if(key[1] == OrtId) {    		//nur Zeiten mit dieser OrtId anzeigen
								var zZeitDatum = key[2] + "&nbsp; &nbsp;" + key[3];
								externalPage = "../../_show/hZeitEdit/" + Zeit._id;
								listItem = "<li id=\"" + Zeit._id + "\">" +
									"<a href=\"" + externalPage + "\" rel=\"external\">" +
									"<h3>" + zZeitDatum + "<\/h3>" +
									"<\/a> <\/li>";
								ListItemContainer = ListItemContainer + listItem;
							}
						}
					}
				}
				ListItemContainer = ListItemContainer + "<\/ul>";
				$("#Zeiten").append(ListItemContainer);
				$("#Zeiten").listview();
				$("#Zeiten").listview("refresh");
			}
		});
	}
  </script>
</html>
