  <body>
	<div data-role="page" id="ZeitEditPage">
		<div data-role="header" data-position="fixed">
			<a href="#" data-role="button" data-icon="arrow-l" rel="external" data-iconpos="notext" id="hZeitListeLink" name="hZeitListeLink">zur Zeit-Liste</a>
			<h1>Zeit</h1>
			<a href='#' id='Menu' name='Menu' data-role='button' data-icon="gear" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" rel="external" id="hProjektLink">Projekt</a></li>
					<li><a href="#" rel="external" id="hRaumLink">Raum</a></li>
					<li><a href="#" rel="external" id="hOrtLink">Ort</a></li>
					<li><a href="#" rel="external" class="ui-btn-active" id="hZeitListeLink" name="hZeitListeLink">Zeiten</a></li>
					<li><a href="#" rel="external" id="hArtListeLink">Arten</a></li>
				</ul>
			</div><!-- /navbar -->
		</div>
		<div data-role="content" id="hZeitEditContent">
			<form action="#" method="get" autocomplete="off" id="hZeitEditForm">
				<div data-role="fieldcontain">
					<label for="zDatum">Datum:</label>
					<input id="zDatum" name="zDatum" class="speichern" type="date" data-role="datebox" data-options='{"mode": "calbox", "calStartDay": 1}' value="{{zDatum}}" required/>
				</div>
				<div data-role="fieldcontain">
					<label for="zUhrzeit">Zeit:</label>
					<input id="zUhrzeit" name="zUhrzeit" class="speichern" type="time" data-role="datebox" data-options='{"mode": "timeflipbox"}' value="{{zUhrzeit}}"/>
				</div>
				<div id="hZeitEditFormHtml">

				</div>
			</form>
			<p id="Hinweistext" class="HinweisDynamischerFeldaufbau">Die Felder werden aufgebaut...</p>
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-transition="slideup" data-icon="plus" rel="external" id="hZeitNeuLink" class="ui-btn-active">neu</a></li>
					<li><a href="#" id="LöschenDialogLink" data-role="button" data-icon="minus" forceInput="false">l&ouml;schen</a></li>

  <script type="text/javascript" charset="utf-8">;
	function handleDocumentReady() {
  		$db = $.couch.db("evab");

		var Pfad = "../../";
		User = "";
		
		prüfeAnmeldung(Pfad);
		erstelle_hZeitEdit("{{id}}", User);
		speichereLetzteUrl(User);

		//Für jedes Slider-Feld bei Änderung speichern
		//Problem: Slider löst bei jeder Wertänderung aus
		//zieht man, löst dies viel zu viele Speichervorgänge aus
		//mouseup scheint nicht zu funktionieren
		//ungelöstes Problem: swipe reagiert!
		$(".speichernSlider").live("change", function(event) {
			warte(1000);
			speichern("../../");
		});

		//Für jedes Feld bei Änderung speichern
		$(".speichern").live("change", function() {
			speichern("../../");
		});

		//Link zum Projekt in Navbar setzen
		document.getElementById("hProjektLink").href = "../hProjektEdit/" + "{{hProjektId}}";

		//Link zum Raum in Navbar setzen
		document.getElementById("hRaumLink").href = "../hRaumEdit/" + "{{hRaumId}}";

		//Link zum Ort in Navbar setzen
		document.getElementById("hOrtLink").href = "../hOrtEdit/" + "{{hOrtId}}";

		//Link zur ZeitListe in Navbar setzen
		var url = "../hZeitListe/" + "{{hOrtId}}";
		$("[name='hZeitListeLink']").attr('href', url);

		//Neue Zeit erstellen
		$('#hZeitNeuLink').live('click', function(event) {
			event.preventDefault();
			erstelleNeueZeit(User, "{{hProjektId}}", "{{hRaumId}}", "{{hOrtId}}"); 
		});

		//Link zur Art in Navbar setzen
		document.getElementById("hArtListeLink").href = "../hArtListe/" + "{{id}}";

		//Code für den Zeit-Löschen-Dialog
		$('#LöschenDialogLink').live('click', function() {
			$(this).simpledialog({
				'mode' : 'bool',
		    	'prompt' : 'Diese Zeit löschen?',
		    	'forceInput': 'false',
		    	'buttons' : {
				 	'ja': {
				      	click: function() {
				        	$('#dialogoutput').text('ja');
				        	löscheZeit();
		        		},
		        		icon: "delete",
		        		theme: "c"
		      		},
		      		'nein': {
		        		click: function() {
		          			$('#dialogoutput').text('nein');
		        		}
		      		}
		    	}
		  	})
		});

		//UserId ermitteln, um Link zum UserEdit im Menü zu setzen
		UserId = holeUserId(User);

		//Menu aufbauen
		$("[name='Menu']").live('click', function() {
			erstelleMenu(this, User, UserId, "../../");
		});

		$("#hZeitEditContent").live("swipeleft", function() {
		//$(".speichern").live("swipeleft", function() {     //nicht im slider!
			nächsteVorigeZeit("{{id}}", "nächste");
		});

		$("#hZeitEditContent").live("swiperight", function() {
		//$(".speichern").live("swiperight", function() {     //nicht im slider!
			nächsteVorigeZeit("{{id}}", "vorige");
		});
	}
	
	$(document).ready(handleDocumentReady);

	function prüfeAnmeldung(Pfad) {		
		//User Anmeldung überprüfen
		//Wenn angemeldet, globale Variable User aktualisieren
		//Wenn nicht angemeldet, Anmeldedialog öffnen
		$.ajax({
		    url: '/_session?callback=',
		    dataType: 'json',
		    async: false,
		    success: function(session) {
		    	if(User != undefined || null) {
		        	User = session.userCtx.name;
		        } else {
					window.open(Pfad + "index.html", target="_self");
				}
		    }
		});
	}
  </script>

  <script type="text/javascript" charset="utf-8">	
	Monate = new Array("Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember");
  	jQuery.extend(jQuery.mobile.datebox.prototype.options, {
		'dateFormat': 'YYYY-MM-DD',
		'headerFormat': 'YYYY-MM-DD',
		'monthsOfYear': Monate
	});

	function löscheZeit() {
		var hZeitId = "{{id}}";
		var hOrtId = "{{hOrtId}}";
		var Rückmeldung;
		var ArtenGelöscht = löscheArtenVonZeit(hZeitId);
		if (ArtenGelöscht == false) {
			melde("Fehler: zugehörige Arten nicht gelöscht");
			return false;
		} else {
			Rückmeldung = "zugehörige Arten gelöscht";
			// First open doc based on ID in order to get full document
			$db.openDoc(hZeitId, {
				success: function(document) {
					// Then use the opened doc as reference to remove
					$db.removeDoc(document, {
						success: function() {
							Rückmeldung += "<br>Zeit gelöscht";
							melde(Rückmeldung);
							setTimeout("window.open('../hZeitListe/" + hOrtId + "', target='_self')", 2800);
							return true;
						},
						error: function() {
							Rückmeldung += "<br>Fehler: Zeit nicht gelöscht";
							melde(Rückmeldung);
							return false;
						}
					});
				},
				error: function() {
					Rückmeldung += "<br>Fehler: Zeit nicht gelöscht";
					melde(Rückmeldung);
					return false;
				}
			});
		}
	}

	//lösche alle einer Zeit zugeordnete Arten
	function löscheArtenVonZeit(hZeitId) { 
		var viewname = 'evab/hArtIdVonZeit?startkey=["' + hZeitId + '"]&endkey=["' + hZeitId + '", {}]';
		$db.view(viewname, {
			success: function(data) {
				var i;
				var ArtId;
				for(i in data.rows) {
					ArtId = data.rows[i].key[1];
					löscheDokument(ArtId);
				}
				return true;
			},
			error: function() {
				return false;
			}
		});
	}

	function speichern() {
		if ($("input#zDatum").val() == "") {
			melde("Sie müssen ein Datum erfassen");
			document.getElementById("zDatum").focus();
			return;
		}
		if ($("input#zUhrzeit").val() == "") {
			melde("Bitte Zeit erfassen");
			document.getElementById("zUhrzeit").focus();
			return;
		}
		var hZeit = {};
		var docId = "{{id}}";
		hZeit = $("#hZeitEditForm").serializeObject();
		hZeit.Typ = "hZeit";
		hZeit.User = User;
		hZeit._id = docId;
		hZeit.hProjektId = "{{hProjektId}}";
		hZeit.hRaumId = "{{hRaumId}}";
		hZeit.hOrtId = "{{hOrtId}}";
		$db.openDoc(docId, {
			success: function(doc) {
				hZeit._rev = doc._rev;
				$db.saveDoc(hZeit, {
					success: function() {

					},
					error: function() {
						melde("Fehler: Zeit nicht gespeichert");
					 }
				});
			}
		});
	}

	//Menü aufbauen. Wird aufgerufen von allen Formularen in evab/templates
	function erstelleMenu(thiz, User, UserId, Pfad){
		//Code um Menü aufzubauen
		$(thiz).simpledialog({
			'mode' : 'bool',
			'prompt' : 'Menü',
	    	'buttons' : {
			 	'einfacher Modus': {
			      	click: function () {
			        	window.open(Pfad + "BeobListe.html", target="_self");
	        		},
	        		theme: "a",
	        		icon: "check"
	      		},
	      		'neu anmelden': {
			      	click: function () {
			        	window.open(Pfad + "index.html", target="_self");
	        		},
	        		theme: "a",
	        		icon: "home"
	      		},
	      		'meine Einstellungen': {
			      	click: function () {
			        	window.open(Pfad + "_show/UserEdit/" + UserId, target="_self");
	        		},
	        		theme: "a",
	        		icon: "gear"
	      		},
	      		'lokal installieren': {
			      	click: function () {
			        	window.open(Pfad + "Installieren.html", target="_self");
	        		},
	        		theme: "a",
	        		icon: "gear"
	      		},
	      		'Beobachtungen exportieren': {
			      	click: function () {
			        	window.open(Pfad + '_list/hBeobExport/hArtListeExport?startkey=["' + User + '", {}, {}, {}, {}, {}]&endkey=["' + User + '"]&descending=true');
	        		},
	        		theme: "a",
	        		icon: "arrow-r"
	      		},
	      		'Datenfelder verwalten': {
			      	click: function () {
			        	window.open(Pfad + "FeldListe.html?zurueck=hZeitEdit/" + "{{id}}", target="_self");
	        		},
	        		theme: "a",
	        		icon: "grid"
	      		},
	      		'sichtbare Felder wählen': {
			      	click: function () {
			        	window.open(Pfad + "Felder_hZeit.html", target="_self");
	        		},
	        		theme: "a",
	        		icon: "gear"
	      		},
	      		'schliessen': {
	                click: function () { return true; },
	                icon: "back",
	                theme: "c"
	            }
	    	}
	  	})
	}

	//Öffnet die vorige oder nächste Zeit
	//vorige der ersten => ZeitListe
	//nächste der letzten => melden
	//erwartet die ID des aktuellen Datensatzes und ob nächster oder voriger gesucht wird
	function nächsteVorigeZeit(IdAktuell, NächsteOderVorige) {
		$db.view('evab/hZeitListe?startkey=["' + User + '", "' + "{{hOrtId}}" + '"]&endkey=["' + User + '", "' + "{{hOrtId}}" + '" ,{}]', {
			success: function(data) {
				var i;
				var ZeitIdAktuell;
				var ZeitIdNächste;
				var ZeitIdVorige;
				var AnzZeit;
				for(i in data.rows) {
					ZeitIdAktuell = data.rows[i].value._id;
					var AnzZeit = data.rows.length -1;  //vorsicht: Objekte zählen Elemente ab 1, Arrays ab 0!
					if (ZeitIdAktuell == IdAktuell) {
						switch (NächsteOderVorige) {
						case "nächste":
							if (i < AnzZeit) {
								ZeitIdNächste = data.rows[parseInt(i)+1].value._id;
								window.open(ZeitIdNächste, target="_self");
							} else {
								melde("Das ist die letzte Zeit");
							}
							break;
						case "vorige":
							if (i > 0) {
								ZeitIdVorige = data.rows[i-1].value._id;
								window.open(ZeitIdVorige, target="_self");
							} else {
								window.open("../hZeitListe/" + "{{hOrtId}}", target="_self");
							}
							break;
						}
					}
				}
			}
		});
	}
  </script>
