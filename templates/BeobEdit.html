		<div id="BeobEditContent" data-role="content" style="padding:0em;">
			<form id="BeobEditForm" action="#" method="get" data-identity="{{document}}" autocomplete="off">
				<div data-role="fieldcontain">
					<label for="aArtGruppe" class="select speichern">Artgruppe:</label>
					<select id="aArtGruppe" name="aArtGruppe" value="{{aArtGruppe}}" data-icon="arrow-r" data-native-menu="true">
					</select>
				</div>
				<div data-role="fieldcontain">
					<label for="aArtName" class="select speichern">Artname:</label>
					<select id="aArtName" name="aArtName" value="{{aArtName}}" data-icon="arrow-r" data-native-menu="true">
					</select>
				</div>
				<div data-role="fieldcontain">
					<label for="aAutor">Autor:</label>
					<input id="aAutor" name="aAutor" class="speichern" type="text" value="{{aAutor}}" required/>
				</div>
				<div data-role="fieldcontain">
					<label for="oXKoord">X-Koordinate:</label>
					<input id="oXKoord" name="oXKoord" class="speichern" type="text" value="{{oXKoord}}" />
				</div>
				<div data-role="fieldcontain">
					<label for="oYKoord">Y-Koordinate:</label>
					<input id="oYKoord" name="oYKoord" class="speichern" type="text" value="{{oYKoord}}" />
				</div>
				<div data-role="fieldcontain">
					<label for="oLagegenauigkeit">Lage Genauigkeit:</label>
					<input id="oLagegenauigkeit" name="oLagegenauigkeit" class="speichern" type="text" value="{{oLagegenauigkeit}}" />
				</div>
				<div data-role="fieldcontain">
					<label for="zDatum">Datum:</label>
					<input id="zDatum" name="zDatum" class="speichern" type="date" data-role="datebox" data-options='{"mode": "calbox", "calStartDay": 1}' value="{{zDatum}}" required/>
				</div>
				<div data-role="fieldcontain">
					<label for="zUhrzeit">Zeit:</label>
					<input id="zUhrzeit" name="zUhrzeit" class="speichern" type="date" data-role="datebox" data-options='{"mode": "timeflipbox"}' value="{{zUhrzeit}}" />
				</div>

				<div id="Anhänge">

				</div>			
				<div data-role="fieldcontain">
				    <label for="_attachments" class="ui-input-text">Dateien anfügen:</label>

		<script type="text/javascript">
			//Code, der nur beim ersten Aufruf der Seite laufen soll
			$(document).delegate("#BeobEditPage", "pagebeforecreate", function() {
				var Pfad = "";
				User = "";
			
				prüfeAnmeldung(Pfad);
				

				//Neue Beobachtung erfassen
				$("#NeueBeobLink").bind("click", function(event){
					event.preventDefault();
					window.open("../../Artgruppenliste.html?User=" + User + "&Status=neu&Von=BeobEdit", target="_self");
				});

				//Editieren von Beobachtungen managen, ausgehend von Artgruppe
				$("select#aArtGruppe").tap(function(event){
					event.preventDefault();
					window.open("../../Artgruppenliste.html?User=" + User + "&Status=edit&Von=BeobEdit&BeobId=" + "{{id}}", target="_self");
				});

				//sichtbare Felder wählen
				$("#wähleFelder").bind("click", function(event){
					event.preventDefault();
					window.open("../../Felder_Beob.html?zurueck=_show/BeobEdit/" + "{{id}}", target="_self");
				});

				//Editieren von Beobachtungen managen, ausgehend von ArtName
				$("select#aArtName").tap(function(event){
					event.preventDefault();
					//prüfen, ob die Artgruppe ihre Arten in einer nested List anbietet
					//wenn ja: Artgruppenliste aufrufen und Artgruppe übergeben, damit direkt die nested list angezeigt wird
					//wenn nein: direkt die Artenliste aufrufen
					var viewname = 'evab/Artgruppen?key="' + "{{aArtGruppe}}" + '"';
					$db = $.couch.db("evab");
					$db.view(viewname, {
						success: function(data) {
							var ArtGruppen_2_L = data.rows[0].value.ArtGruppen_2_L;
							if (ArtGruppen_2_L) {
								window.open("../../Artgruppenliste.html?User=" + User + "&aArtGruppe=" + "{{aArtGruppe}}" + "&Status=edit&Von=BeobEdit&BeobId=" + "{{id}}", target="_self");
							} else {
								window.open("../../Artenliste.html?User=" + User + "&aArtGruppe=" + "{{aArtGruppe}}" + "&Status=edit&Von=BeobEdit&BeobId=" + "{{id}}", target="_self");
							}
						}
					});	
				});

				//Für jedes Feld bei Änderung speichern
				$("#BeobEditForm").on("change", ".speichern", function() {
					var Feldname = this.name;
					//nötig, damit Arrays richtig kommen
					var Feldjson = $("[name='" + Feldname + "']").serializeObject();
					var Feldwert = Feldjson[Feldname];
					speichern(Feldname, Feldwert);
				});

				//Slider-Felder erst bei mouseup speichern
				//change wird für jeden geswipten Wert ausgelöst!
				//ungelöstes Problem: swipe reagiert!
				$("#BeobEditForm").on("mouseup", ".ui-slider", function(event) {
					var Feldname = this.name;
					//nötig, damit Arrays richtig kommen
					var Feldjson = $("[name='" + Feldname + "']").serializeObject();
					var Feldwert = Feldjson[Feldname];
					speichern(Feldname, Feldwert);
				});

				//Änderungen im Formular für Anhänge speichern
				$("#FormAnhänge").on("change", ".speichernAnhang", function(event) {
					var _attachments = $("#_attachments").val();
					if (_attachments && _attachments.length != 0) {
						speichereAnhänge("{{id}}");
					}
				});
				
				$("#zeigeKarte").tap(function(event) {
					$.mobile.changePage("#BeobEditMap", "slide", false, false);
				});

				$("#GetGeolocationButton").tap(function(){
					GetGeolocation();
				});

				//Code für den Beobachtung-Löschen-Dialog
				$('#LöschenDialogLink').bind('click', function() {
					$(this).simpledialog({
						'mode' : 'bool',
				    	'prompt' : 'Beobachtung löschen?',
				    	'forceInput': 'false',
				    	'buttons' : {
						 	'ja': {
						      	click: function() {
						        	$('#dialogoutput').text('ja');
						        	löscheBeobachtung();
				        		},
				        		icon: "delete",
				        		theme: "c"
				      		},
				      		'nein': {
				        		click: function() {
				          			$('#dialogoutput').text('nein');
				        		}
				      		}
				    	}
				  	})
				});

				//Menu aufbauen
				$("[name='Menu']").bind('click', function(){
					erstelleMenu(this, User);
				});

				$("#BeobEditContent").bind("swipeleft", function() {
					nächsteVorigeBeob("{{id}}", "nächste");
				});

				$("#BeobEditContent").bind("swiperight", function() {
					nächsteVorigeBeob("{{id}}", "vorige");
				});

				//Seitenhöhe korrigieren, weil sonst GoogleMap weiss bleibt
				contentHeight = $(window).height() - 43;
				$("#map_canvas").css("height", contentHeight + "px");

				$("#FormAnhänge").on("click", "[name='LöscheAnhang']", function(event) {
					event.preventDefault();
					var Dateiname = this.id;
					$db = $.couch.db("evab");
					$db.openDoc("{{id}}", {
						success: function(Beob) {
							delete Beob._attachments[Dateiname];
							$db.saveDoc(Beob, {
								success: function() {
									erstelleAttachments("{{id}}");
								}
							});
						}
					});
				});
			});
			//Code, der bei jedem Aufruf laufen soll (swipen)
			$(document).delegate("#BeobEditPage", "pagebeforeshow", function() {
				erstelleBeobEdit("{{id}}", "{{aArtGruppe}}", User);

				speichereLetzteUrl(User);

				refreshArtGruppe("{{aArtGruppe}}");
				refreshArtName("{{aArtName}}");
				
				aArtGruppe = "{{aArtGruppe}}";
				aArtName = "{{aArtName}}";
				aArtId = "{{aArtId}}";
				
				//Lat Lng werden geholt. Existieren sie nicht, erhalten Sie den Wert ""
				oLongitudeDecDeg = "{{oLongitudeDecDeg}}";
				oLatitudeDecDeg = "{{oLatitudeDecDeg}}";

				//In diesem Array werden alle Marker gespeichert, damit sie gelöscht werden können
				var markersArray = [];
				var InfoWindowArray = [];

				$('#BeobEditMap').bind("pagecreate", function() {
					var map;
					var verorted;
					if (oLatitudeDecDeg != "" && oLongitudeDecDeg != "") {
						var lat = oLatitudeDecDeg;
						var lng = oLongitudeDecDeg;
						verorted = true;
					} else {
						var lat = 47.360566;
						var lng = 8.542829;
						verorted = false;
					}
					var ZoomLevel;
					if (verorted == true) {
						ZoomLevel = 15;
					} else {
						ZoomLevel = 12;
					}
					var latlng = new google.maps.LatLng(lat, lng);
					var options = {
					    zoom: ZoomLevel,
					    center: latlng,
					    streetViewControl: false,
					    mapTypeId: google.maps.MapTypeId.HYBRID
					};
					var mapcanvas = $('#map_canvas');
					var map = new google.maps.Map(mapcanvas[0],options);
					google.maps.event.trigger(map,'resize');
					var aArtGruppe = $("select#aArtGruppe").val();
					var aArtName = $("select#aArtName").val();
					var aAutor = $("input#aAutor").val();
					var zDatum = $("input#zDatum").val();
					var zUhrzeit = $("input#zUhrzeit").val();
					var image = "../../Artgruppenbilder/" + aArtGruppe + ".png";
					if (verorted == true){
						var marker = new google.maps.Marker({
							position: latlng, 
						    map: map, 
						    title: aArtName,
						    icon: image,
							draggable: true
						});
						//Marker in Array speichern, damit er gelöscht werden kann
						markersArray.push(marker); 
						var contentString = '<div id="content">'+
						    '<div id="siteNotice">'+
						    '</div>'+
						    '<h4 id="firstHeading" class="GmInfowindow">' + aArtName + '</h4>'+
						    '<div id="bodyContent" class="GmInfowindow">'+
						    '<p>Art-Gruppe: ' + aArtGruppe + '</p>'+
						    '<p>Autor: ' + aAutor + '</p>'+
						    '<p>Datum: ' + zDatum + '</p>'+
						    '<p>Zeit: ' + zUhrzeit + '</p>'+
						    '</div>'+
						    '</div>';
						var infowindow = new google.maps.InfoWindow({
						    content: contentString
						});
						InfoWindowArray.push(infowindow);
						google.maps.event.addListener(marker, 'click', function() {
						  infowindow.open(map,marker);
						});
						google.maps.event.addListener(marker, "dragend", function(event) {
							SetLocation(event.latLng, map, marker);
						});
					}
					google.maps.event.addListener(map, 'click', function(event) {
						placeMarker(event.latLng, map, marker, image, aArtName);
					});
				});

				function placeMarker(location, map, marker, image, aArtName) {
					//zuerst bisherigen Marker löschen
					clearMarkers();
					var marker = new google.maps.Marker({
				    	position: location, 
				    	map: map,
				    	title: aArtName,
				    	icon: image,
						draggable: true
					});
					//Marker in Array speichern, damit er gelöscht werden kann
					markersArray.push(marker);
					google.maps.event.addListener(marker, "dragend", function(event) {
						SetLocation(event.latLng, map, marker);
					});
					SetLocation(location, map, marker);
				}

				function SetLocation(LatLng, map, marker) {
					var lat = LatLng.lat();
					var lng = LatLng.lng();
					oLatitudeDecDeg = lat;
					oLongitudeDecDeg = lng;
					var x = DdInChX(lat, lng);
					var y = DdInChY(lat, lng);
					$("input#oXKoord").val(x);
					$("input#oYKoord").val(y);
					$("input#oLagegenauigkeit").val("Auf Luftbild markiert");
					clearInfoWindows();
					var contentString = '<div id="content"><div id="bodyContent">'+
									'<p>' + $("input#oXKoord").val() + "/" + $("input#oYKoord").val() + '</p>' +
									'</div></div>';
					var infowindow = new google.maps.InfoWindow({
					    content: contentString
					});
					InfoWindowArray.push(infowindow);
					google.maps.event.addListener(marker, 'click', function() {
					  infowindow.open(map,marker);
					});
					speichereKoordinaten(oLatitudeDecDeg, oLongitudeDecDeg, x, y);
				}

				//alle Marker löschen
				function clearMarkers() {
					if (markersArray) {
						for (i in markersArray) {
					    	markersArray[i].setMap(null);
					    }
					}
				}

				//alle InfoWindows löschen
				function clearInfoWindows() {
					if (InfoWindowArray) {
						for (i in InfoWindowArray) {
					    	InfoWindowArray[i].setMap(null);
					    }
					}
				}
			});
		</script>
	</div>

	<div data-role="page" id="BeobEditMap" style="width:100%; height:100% !important;">

			<a href="#BeobEditPage" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-direction="reverse">abbrechen</a>
			<h1>Karte</h1>

			<div id="map_canvas" style="width:100%; height:100%"></div>

	</div>

	<script type="text/javascript">
		Monate = new Array("Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember");
		jQuery.extend(jQuery.mobile.datebox.prototype.options, {
			'dateFormat': 'YYYY-MM-DD',
			'headerFormat': 'YYYY-MM-DD',
			'monthsOfYear': Monate
		});

		//Menü aufbauen
		function erstelleMenu(thiz, User) {
			//Code um Menü aufzubauen
			$(thiz).simpledialog({
				'mode' : 'bool',
				'prompt' : 'Menü',
				'fullHTML': 'true',
		    	'buttons' : {
				 	'hierarchischer Modus': {
				      	click: function() {
				        	window.open("../../hProjektListe.html", target="_self");
		        		},
		        		theme: "a",
		        		icon: "check"
		      		},
		      		'Felder verwalten': {
				      	click: function() {
				        	window.open("../../FeldListe.html?zurueck=BeobEdit/" + "{{id}}", target="_self");
		        		},
		        		theme: "a",
		        		icon: "grid"
		      		},
		      		'Beobachtungen<br>exportieren': {
				      	click: function() {
				        	window.open('../../_list/ExportBeob/ExportBeob?startkey=["' + User + '",{},{},{},{},{}]&endkey=["' + User + '"]&descending=true');
		        		},
		        		theme: "a",
		        		icon: "arrow-r"
		      		},
		      		'meine Einstellungen': {
				      	click: function() {
				        	öffneMeineEinstellungen(User, "../../")
		        		},
		        		theme: "a",
		        		icon: "gear"
		      		},
		      		'lokal installieren': {
				      	click: function() {
				        	window.open("../../Installieren.html", target="_self");
		        		},
		        		theme: "a",
		        		icon: "gear"
		      		},
				 	'neu anmelden': {
				      	click: function() {
				        	window.open("../../index.html?Status=neu", target="_self");
		        		},
		        		theme: "a",
		        		icon: "home"
		      		},
		      		'schliessen': {
		                click: function() { return true; },
		                icon: "back",
		                theme: "c"
		            }
		    	}
		  	})
		}
		
		function refreshArtGruppe(aArtGruppe)
		{
			$("select#aArtGruppe").selectmenu();
			var startoption = "<option value='" + aArtGruppe + "'>" + aArtGruppe + "</option>";
			$("select#aArtGruppe").html(startoption);
			$("select#aArtGruppe").val(aArtGruppe);
			$("select#aArtGruppe").selectmenu("refresh");
		}
		
		function refreshArtName(aArtName)
		{
			$("select#aArtName").selectmenu();
			var startoption = "<option value='" + aArtName + "'>" + aArtName + "</option>";
			$("select#aArtName").html(startoption);
			$("select#aArtName").val(aArtName);
			$("select#aArtName").selectmenu("refresh");
		}
		
		function löscheBeobachtung(event) {
			// First open doc based on ID in order to get full document
			$db = $.couch.db("evab");
			$db.openDoc("{{id}}", {
				success: function(document) {
					// Then use the opened doc as reference to remove
					$db.removeDoc(document, {
						success: function() {
							window.open("../../BeobListe.html", target = '_self');
						},
						error: function() {
							melde("Fehler: Beobachtung nicht gelöscht");
						}
					});
				},
				error: function() {
					melde("Fehler: Beobachtung nicht gelöscht");
				}
			});
		}

	function prüfeAnmeldung(Pfad) {		
		//User Anmeldung überprüfen
		//Wenn angemeldet, globale Variable User aktualisieren
		//Wenn nicht angemeldet, Anmeldedialog öffnen
		$.ajax({
		    url: '/_session',
		    dataType: 'json',
		    async: false,
		    success: function(session){
		    	if (session.userCtx.name != (undefined || null)) {
		        	User = session.userCtx.name;
		        } else {
					window.open(Pfad + "index.html?Status=neu", target="_self");
				}
		    }
		});
	}

	//Speichert alle Daten
	function speichern(Feldname, Feldwert) {
		$db = $.couch.db("evab");
		//Bestehendes Dokument öffnen
		$db.openDoc("{{id}}", {
			success: function(Beob) {
				//Werte aus dem Formular aktualisieren
				if (Feldwert) {
					Beob[Feldname] = Feldwert;
				} else if (Beob[Feldname]) {
					delete Beob[Feldname]
				}
				Beob.aArtGruppe = aArtGruppe;
				Beob.aArtName = aArtName;
				Beob.aArtId = aArtId;
				//alles speichern
				$db.saveDoc(Beob, {
					success: function() {
					},
					error: function() {
						melde("Fehler: Beobachtung nicht gespeichert");
					}
				});
			}
		});
	}

	//Speichert alle Daten
	//wird aufgerufen von evab.js, function erstelleBeobEdit(ID, aArtGruppe, User)
	//und stellt sicher, dass die dynamisch erstellten Standardwerte gespeichert werden
	function speichereAlles() {
		var Beob = {};
		Beob = $("#BeobEditForm").serializeObject();
		Beob.Typ = "Beobachtung";
		Beob.User = User;
		Beob.aArtGruppe = aArtGruppe;
		Beob.aArtName = aArtName;
		Beob.aArtId = aArtId;
		$db = $.couch.db("evab");
		$db.openDoc("{{id}}", {
			success: function(doc) {
				Beob._id = "{{id}}";
				Beob._rev = doc._rev;
				$db.saveDoc(Beob);
			}
		});
	}

	function speichereKoordinaten(oLatitudeDecDeg, oLongitudeDecDeg, oXKoord, oYKoord) {
		$db = $.couch.db("evab");
		//Bestehendes Dokument öffnen
		$db.openDoc("{{id}}", {
			success: function(Beob) {
				//Längen- und Breitengrad sind in keinem Feld dargestellt
				//sie müssen aus ihren Variabeln gespeichert werden
				Beob.oLongitudeDecDeg = oLongitudeDecDeg;
				Beob.oLatitudeDecDeg = oLatitudeDecDeg;
				Beob.oXKoord = oXKoord;
				Beob.oYKoord = oYKoord;
				Beob.oLagegenauigkeit = "Auf Luftbild markiert";
				//alles speichern
				$db.saveDoc(Beob, {
					success: function() {
						melde("Koordinaten gespeichert");
					},
					error: function() {
						melde("Fehler: Koordinaten nicht gespeichert");
					}
				});
			}
		});
	}

	//Öffnet die vorige oder nächste Beobachtung
	//vorige der ersten => BeobListe
	//nächste der letzten => melden
	//erwartet die ID des aktuellen Datensatzes und ob nächster oder voriger gesucht wird
	function nächsteVorigeBeob(IdAktuell, NächsteOderVorige) {
		$db = $.couch.db("evab");
		$db.view('evab/BeobListe?startkey=["' + User + '",{}]&endkey=["' + User + '"]&descending=true', {
			success: function(data) {
				var i;
				var BeobIdAktuell;
				var BeobIdNächste;
				var BeobIdVorige;
				var AnzBeob;
				for(i in data.rows) {
					BeobIdAktuell = data.rows[i].value._id;
					var AnzBeob = data.rows.length -1;  //vorsicht: Objekte zählen Elemente ab 1, Arrays ab 0!
					if (BeobIdAktuell == IdAktuell) {
						switch (NächsteOderVorige) {
						case "nächste":
							if (i < AnzBeob) {
								BeobIdNächste = data.rows[parseInt(i)+1].value._id;
								window.open(BeobIdNächste, target="_self");
								//$.mobile.changePage(BeobIdNächste);
							} else {
								melde("Das ist die letzte Beobachtung");
							}
							break;
						case "vorige":
							if (i > 0) {
								BeobIdVorige = data.rows[i-1].value._id;
								window.open(BeobIdVorige, target="_self");
								//$.mobile.changePage(BeobIdVorige);
							} else {
								window.open("../../BeobListe.html", target="_self")
							}
							break;
						}
					}
				}
			}
		});
	}
	</script>
