		<div id="BeobEditContent" data-role="content" style="padding:0em;">
			<form id="BeobEditForm" action="#" method="get" data-identity="{{document}}" autocomplete="off">

					<label for="aArtGruppe" class="select speichern">Artgruppe:</label>

					<label for="aArtName" class="select speichern">Artname:</label>

					</select>
				</div>
				<div data-role="fieldcontain">
					<label for="aAutor">Autor:</label>
					<input id="aAutor" name="aAutor" class="speichern" type="text" value="{{aAutor}}" required/>
				</div>
				<div data-role="fieldcontain">

				<div data-role="fieldcontain">

				<div data-role="fieldcontain">
					<label for="oLagegenauigkeit">Lage Genauigkeit:</label>

				</div>
				<div data-role="fieldcontain">
					<label for="zDatum">Datum:</label>
					<input id="zDatum" name="zDatum" class="speichern" type="date" data-role="datebox" data-options='{"mode": "calbox", "calStartDay": 1}' value="{{zDatum}}" required/>
				</div>
				<div data-role="fieldcontain">
					<label for="zUhrzeit">Zeit:</label>
					<input id="zUhrzeit" name="zUhrzeit" class="speichern" type="date" data-role="datebox" data-options='{"mode": "timeflipbox"}' value="{{zUhrzeit}}" />
				</div>
				<div id="BeobEditFormHtml">

				</div>
			</form>
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">

					<li><a href="#" id="GetGeolocationButton" data-icon="evab-location">verorten</a></li>

	<div data-role="page" id="BeobEditMap" style="width:100%; height:100% !important;">

	<script type="text/javascript">
		function handleDocumentReady() {
			$db = $.couch.db("evab");
			
			var Pfad = "";
			User = "";
		
			prüfeAnmeldung(Pfad);
			erstelle_BeobEdit("{{id}}", User);

			speichereLetzteUrl(User);

			refreshArtGruppe("{{aArtGruppe}}");
			refreshArtName("{{aArtName}}");
			
			docId = "{{id}}";
			aArtGruppe = "{{aArtGruppe}}";
			aArtName = "{{aArtName}}";
			aArtId = "{{aArtId}}";
			
			//Lat Lng werden geholt. Existieren sie nicht, erhalten Sie den Wert ""
			oLongitudeDecDeg = "{{oLongitudeDecDeg}}";
			oLatitudeDecDeg = "{{oLatitudeDecDeg}}";

			//Wenn neue Beob, dann verorten
			//prüfen, ob Koordinate schon existiert
			//sonst wird beim Aktualisieren der Seite nochmals verortet
			if ($("input#oXKoord").val() == "") {
				var Status = get_url_param('Status');
				if (Status == "neu") {
					GetGeolocation();
				}
			}

			//Neue Beobachtung erfassen
			$("#NeueBeobLink").live("click", function(event){
				event.preventDefault();
				window.open("../../Artgruppenliste.html?Status=Neu&Von=BeobEdit", target="_self");
			});

			//Editieren von Beobachtungen managen, ausgehend von Artgruppe
			$("select#aArtGruppe").tap(function(event){
				event.preventDefault();
				window.open("../../Artgruppenliste.html?Status=Edit&Von=BeobEdit&BeobId=" + docId, target="_self");
			});

			//Editieren von Beobachtungen managen, ausgehend von ArtName
			$("select#aArtName").tap(function(event){
				event.preventDefault();
				//prüfen, ob die Artgruppe ihre Arten in einer nested List anbietet
				//wenn ja: Artgruppenliste aufrufen und Artgruppe übergeben, damit direkt die nested list angezeigt wird
				//wenn nein: direkt die Artenliste aufrufen
				var viewname = 'evab/Artgruppen?key="' + "{{aArtGruppe}}" + '"'; 
				$db.view(viewname, {
					success: function(data) {
						var ArtGruppen_2_L = data.rows[0].value.ArtGruppen_2_L;
						if (ArtGruppen_2_L) {
							window.open("../../Artgruppenliste.html?aArtGruppe=" + aArtGruppe + "&Status=Edit&Von=BeobEdit&BeobId=" + docId, target="_self");
						} else {
							window.open("../../Artenliste.html?aArtGruppe=" + aArtGruppe + "&Status=Edit&Von=BeobEdit&BeobId=" + docId, target="_self");
						}
					}
				});	
			});

			//Für jedes Feld bei Änderung speichern
			$(".speichern").live("change", function() {
				speichern("../../", "BeobEditNichtAufrufen", "KeineMeldung");
			});

			//Slider-Felder erst bei mouseup speichern
			//change wird für jeden geswipten Wert ausgelöst!
			//ungelöstes Problem: swipe reagiert!
			$(".ui-slider").live("mouseup", function(event) {
				speichern("../../", "BeobEditNichtAufrufen", "KeineMeldung");
			});
			
			$("#zeigeKarte").tap(function(event) {
				$.mobile.changePage("#BeobEditMap", "slide", false, false);
			});

			$("#GetGeolocationButton").tap(function(){
				GetGeolocation();
			});

			//In diesem Array werden alle Marker gespeichert, damit sie gelöscht werden können
			var markersArray = [];
			var InfoWindowArray = [];

			$('#BeobEditMap').live("pagecreate", function() {
				var map;
				var verorted;
				if (oLatitudeDecDeg != "" && oLongitudeDecDeg != "") {
					var lat = oLatitudeDecDeg;
					var lng = oLongitudeDecDeg;
					verorted = true;
				} else {
					var lat = 47.360566;
					var lng = 8.542829;
					verorted = false;
				}
				var ZoomLevel;
				if (verorted == true) {
					ZoomLevel = 15;
				} else {
					ZoomLevel = 12;
				}
				var latlng = new google.maps.LatLng(lat, lng);
				var options = {
				    zoom: ZoomLevel,
				    center: latlng,
				    streetViewControl: false,
				    mapTypeId: google.maps.MapTypeId.HYBRID
				};
				var mapcanvas = $('#map_canvas');
				var map = new google.maps.Map(mapcanvas[0],options);
				google.maps.event.trigger(map,'resize');
				var aArtGruppe = $("select#aArtGruppe").val();
				var aArtName = $("select#aArtName").val();
				var aAutor = $("input#aAutor").val();
				var zDatum = $("input#zDatum").val();
				var zUhrzeit = $("input#zUhrzeit").val();
				var image = "../../Artgruppenbilder/" + aArtGruppe + ".png";
				if (verorted == true){
					var marker = new google.maps.Marker({
						position: latlng, 
					    map: map, 
					    title: aArtName,
					    icon: image,
						draggable: true
					});
					//Marker in Array speichern, damit er gelöscht werden kann
					markersArray.push(marker); 
					var contentString = '<div id="content">'+
					    '<div id="siteNotice">'+
					    '</div>'+
					    '<h4 id="firstHeading" class="GmInfowindow">' + aArtName + '</h4>'+
					    '<div id="bodyContent" class="GmInfowindow">'+
					    '<p>Art-Gruppe: ' + aArtGruppe + '</p>'+
					    '<p>Autor: ' + aAutor + '</p>'+
					    '<p>Datum: ' + zDatum + '</p>'+
					    '<p>Zeit: ' + zUhrzeit + '</p>'+
					    '</div>'+
					    '</div>';
					var infowindow = new google.maps.InfoWindow({
					    content: contentString
					});
					InfoWindowArray.push(infowindow);
					google.maps.event.addListener(marker, 'click', function() {
					  infowindow.open(map,marker);
					});
					google.maps.event.addListener(marker, "dragend", function(event) {
						SetLocation(event.latLng, map, marker);
					});
				}
				google.maps.event.addListener(map, 'click', function(event) {
					placeMarker(event.latLng, map, marker, image, aArtName);
				});
			});

			function placeMarker(location, map, marker, image, aArtName) {
				//zuerst bisherigen Marker löschen
				clearMarkers();
				var marker = new google.maps.Marker({
			    	position: location, 
			    	map: map,
			    	title: aArtName,
			    	icon: image,
					draggable: true
				});
				//Marker in Array speichern, damit er gelöscht werden kann
				markersArray.push(marker);
				google.maps.event.addListener(marker, "dragend", function(event) {
					SetLocation(event.latLng, map, marker);
				});
				SetLocation(location, map, marker);
			}

			function SetLocation(LatLng, map, marker) {
				var lat = LatLng.lat();
				var lng = LatLng.lng();
				oLatitudeDecDeg = lat;
				oLongitudeDecDeg = lng;
				var x = DdInChX(lat, lng);
				var y = DdInChY(lat, lng);
				$("input#oXKoord").val(x);
				$("input#oYKoord").val(y);
				$("input#oLagegenauigkeit").val("Auf Luftbild markiert");
				clearInfoWindows();
				var contentString = '<div id="content"><div id="bodyContent">'+
								'<p>' + $("input#oXKoord").val() + "/" + $("input#oYKoord").val() + '</p>' +
								'</div></div>';
				var infowindow = new google.maps.InfoWindow({
				    content: contentString
				});
				InfoWindowArray.push(infowindow);
				google.maps.event.addListener(marker, 'click', function() {
				  infowindow.open(map,marker);
				});
				speichern("../../", "BeobEditNichtAufrufen", "Koordinaten gespeichert");
			}

			//alle Marker löschen
			function clearMarkers() {
				if (markersArray) {
					for (i in markersArray) {
				    	markersArray[i].setMap(null);
				    }
				}
			}

			//alle InfoWindows löschen
			function clearInfoWindows() {
				if (InfoWindowArray) {
					for (i in InfoWindowArray) {
				    	InfoWindowArray[i].setMap(null);
				    }
				}
			}

			//Code für den Beobachtung-Löschen-Dialog
			$('#LöschenDialogLink').live('click', function() {
				$(this).simpledialog({
					'mode' : 'bool',
			    	'prompt' : 'Beobachtung löschen?',
			    	'forceInput': 'false',
			    	'buttons' : {
					 	'ja': {
					      	click: function () {
					        	$('#dialogoutput').text('ja');
					        	löscheBeobachtung();
			        		},
			        		icon: "delete",
			        		theme: "c"
			      		},
			      		'nein': {
			        		click: function () {
			          			$('#dialogoutput').text('nein');
			        		}
			      		}
			    	}
			  	})
			});

			//Menu aufbauen
			$("[name='Menu']").live('click', function(){
				var zurueck = "BeobEdit/" + "{{id}}";
				erstelleMenu(zurueck, this, User, "../../");
			});

			$("#BeobEditContent").live("swipeleft", function() {
				nächsteVorigeBeob("{{id}}", "nächste");
			});

			$("#BeobEditContent").live("swiperight", function() {
				nächsteVorigeBeob("{{id}}", "vorige");
			});

			//Seitenhöhe korrigieren, weil sonst GoogleMap weiss bleibt
			contentHeight = $(window).height() - 43;
			$("#map_canvas").css("height", contentHeight + "px");
		}
	
		$(document).ready(handleDocumentReady);
	</script>
	<script type="text/javascript">
		Monate = new Array("Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember");
		jQuery.extend(jQuery.mobile.datebox.prototype.options, {
			'dateFormat': 'YYYY-MM-DD',
			'headerFormat': 'YYYY-MM-DD',
			'monthsOfYear': Monate
		});

		//Menü aufbauen
		function erstelleMenu(zurueck, thiz, User, Pfad) {
			//Code um Menü aufzubauen
			$(thiz).simpledialog({
				'mode' : 'bool',
				'prompt' : 'Menü',
				'fullHTML': 'true',
		    	'buttons' : {
				 	'hierarchischer Modus': {
				      	click: function () {
				        	window.open(Pfad + "hProjektListe.html", target="_self");
		        		},
		        		theme: "a",
		        		icon: "check"
		      		},
				 	'neu anmelden': {
				      	click: function () {
				        	window.open(Pfad + "index.html", target="_self");
		        		},
		        		theme: "a",
		        		icon: "home"
		      		},
		      		'meine Einstellungen': {
				      	click: function () {
				        	öffneMeineEinstellungen(User, Pfad)
		        		},
		        		theme: "a",
		        		icon: "gear"
		      		},
		      		'lokal installieren': {
				      	click: function () {
				        	window.open(Pfad + "Installieren.html", target="_self");
		        		},
		        		theme: "a",
		        		icon: "gear"
		      		},
		      		'Beobachtungen<br>exportieren': {
				      	click: function () {
				        	window.open(Pfad + '_list/BeobExport/ArtListeExport?startkey=["' + User + '", {}, {}, {}, {}, {}]&endkey=["' + User + '"]&descending=true');
		        		},
		        		theme: "a",
		        		icon: "arrow-r"
		      		},
		      		'Felder verwalten': {
				      	click: function () {
				        	window.open(Pfad + "FeldListe.html?zurueck=" + zurueck, target="_self");
		        		},
		        		theme: "a",
		        		icon: "grid"
		      		},
		      		'Felder wählen': {
				      	click: function () {
				        	window.open(Pfad + "Felder_Beob.html", target="_self");
		        		},
		        		theme: "a",
		        		icon: "gear"
		      		},
		      		'schliessen': {
		                click: function () { return true; },
		                icon: "back",
		                theme: "c"
		            }
		    	}
		  	})
		}
		
		function refreshArtGruppe(aArtGruppe)
		{
			$("select#aArtGruppe").selectmenu();
			var startoption = "<option value='" + aArtGruppe + "'>" + aArtGruppe + "</option>";
			$("select#aArtGruppe").html(startoption);
			$("select#aArtGruppe").val(aArtGruppe);
			$("select#aArtGruppe").selectmenu("refresh");
		}
		
		function refreshArtName(aArtName)
		{
			$("select#aArtName").selectmenu();
			var startoption = "<option value='" + aArtName + "'>" + aArtName + "</option>";
			$("select#aArtName").html(startoption);
			$("select#aArtName").val(aArtName);
			$("select#aArtName").selectmenu("refresh");
		}
		
		function löscheBeobachtung(event) {
			// First open doc based on ID in order to get full document
			$db.openDoc(docId, {
				success: function(document) {
					// Then use the opened doc as reference to remove
					$db.removeDoc(document, {
						success: function() {
							window.open("../../BeobListe.html", target = '_self');
						},
						error: function() {
							melde("Fehler: Beobachtung nicht gelöscht");
						}
					});
				},
				error: function() {
					melde("Fehler: Beobachtung nicht gelöscht");
				}
			});
		}

	function prüfeAnmeldung(Pfad) {		
		//User Anmeldung überprüfen
		//Wenn angemeldet, globale Variable User aktualisieren
		//Wenn nicht angemeldet, Anmeldedialog öffnen
		$.ajax({
		    url: '/_session',
		    dataType: 'json',
		    async: false,
		    success: function(session){
		    	if (User != undefined || null) {
		        	User = session.userCtx.name;
		        } else {
					window.open(Pfad + "index.html", target="_self");
				}
		    }
		});
	}

	//Speichert alle Daten
	//Pfad: Ist "", wenn von ArtenListe.html aus gespeichert wird. Sonst "../../"
	//BeobEditAufrufen: Bestimmt of das Formular nach dem Speichern geöffnet werden soll. 
	//Ist "nein" wenn von der Karte aus gespeichert wird. Auch, wenn schon von BeobEdit.html aus gespeichert wird. 
	//Ist "ja", wenn von ArtenListe.html aus gespeichert wird
	function speichern(Pfad, BeobEditAufrufen, Meldung) {
		var Beob = {};
		Beob = $("#BeobEditForm").serializeObject();
		Beob.Typ = "Beobachtung";
		Beob.User = User;
		Beob.aArtGruppe = aArtGruppe;
		Beob.aArtName = aArtName;
		Beob.aArtId = aArtId;
		//Längen- und Breitengrad sind in keinem Feld dargestellt
		//sie müssen aus ihren Variabeln gespeichert werden
		if (oLongitudeDecDeg && oLatitudeDecDeg) {
			Beob.oLongitudeDecDeg = oLongitudeDecDeg;
			Beob.oLatitudeDecDeg = oLatitudeDecDeg;
		}
		//Verhindern, dass Infotext gespeichert wird, wenn User die Beobachtung 
		//vor Bendigung von GetGeolocation verlässt und während der Verortung
		//gespeichert hat
		if ($("input#oXKoord").val() == "Position ermitteln...") {
			delete Beob.oXKoord;
			delete Beob.oYKoord;
			delete Beob.oLagegenauigkeit;
			delete Beob.oObergrenzeHöhe;
		}
		$db.openDoc(docId, {
			success: function(doc) {
				Beob._id = docId;
				Beob._rev = doc._rev;
				$db.saveDoc(Beob, {
					success: function(data) {
						if (BeobEditAufrufen == "BeobEditAufrufen"){
							window.open(Pfad + "_show/BeobEdit/" + data.id, target="_self");
						}
						if (Meldung && Meldung != "KeineMeldung") {
							melde(Meldung);
						}
					},
					error: function() {
						melde("Fehler: Beobachtung nicht gespeichert");
					 }
				});
			}
		});
	}

	//Öffnet die vorige oder nächste Beobachtung
	//vorige der ersten => BeobListe
	//nächste der letzten => melden
	//erwartet die ID des aktuellen Datensatzes und ob nächster oder voriger gesucht wird
	function nächsteVorigeBeob(IdAktuell, NächsteOderVorige) {
		$db.view('evab/BeobListe?startkey=["' + User + '",{}]&endkey=["' + User + '"]&descending=true', {
			success: function(data) {
				var i;
				var BeobIdAktuell;
				var BeobIdNächste;
				var BeobIdVorige;
				var AnzBeob;
				for(i in data.rows) {
					BeobIdAktuell = data.rows[i].value._id;
					var AnzBeob = data.rows.length -1;  //vorsicht: Objekte zählen Elemente ab 1, Arrays ab 0!
					if (BeobIdAktuell == IdAktuell) {
						switch (NächsteOderVorige) {
						case "nächste":
							if (i < AnzBeob) {
								BeobIdNächste = data.rows[parseInt(i)+1].value._id;
								window.open(BeobIdNächste, target="_self")
							} else {
								melde("Das ist die letzte Beobachtung");
							}
							break;
						case "vorige":
							if (i > 0) {
								BeobIdVorige = data.rows[i-1].value._id;
								window.open(BeobIdVorige, target="_self")
							} else {
								window.open("../../BeobListe.html", target="_self")
							}
							break;
						}
					}
				}
			}
		});
