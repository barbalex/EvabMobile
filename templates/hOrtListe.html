  			<div>
  				<a id="NeuAnmelden" href="../../index.html" data-role="button" rel="external">neu anmelden</a>
				<a id="NeuesKontoErstellen" href="../../Signup.html" data-role="button" rel="external">neues Konto<br />erstellen</a>

  <script src="../../vendor/couchapp/loaderTemplate.js"></script>
  <script type="text/javascript" charset="utf-8">
	function handleDocumentReady()
	{
		$db = $.couch.db("evab-ch_barbalex_evab");
		AnmeldungPruefen();
		refreshOrtListe();

		//Link zum Projekt in Navbar setzen
		document.getElementById("hProjektLink").href = "../hProjektEdit/" + "{{ProjektId}}";

		//Link zum Raum in Navbar und Titelleiste setzen
		var url = "../hRaumEdit/" + "{{id}}";
		$("[name='hRaumLink']").attr('href', url);

		//Link zum OrtNeu in Navbar setzen
		document.getElementById("hOrtNeuLink").href = "../hOrtNeu/" + "{{id}}";

		//Link zur OrtListe in Navbar setzen
		document.getElementById("hOrtListeLink").href = "../hOrtListe/" + "{{id}}";
	}
	
	$(document).ready(handleDocumentReady);
  </script>
  <script type="text/javascript" charset="utf-8">	
  	function AnmeldungPruefen() {
		userCtx = null;
		$.couch.session({
			success : function(r) {
				userCtx = r.userCtx;
				if (userCtx.name) {
					//jetzt muss nichts gemacht werden
				} else if (userCtx.roles.indexOf("_admin") != -1) {
					MeldungEinzeilig("admin party");
				} else {
					window.open("../../index.html", target="_self");
				}
			}
		});
	}

  	function refreshOrtListe()
	{
		$("#Orte").empty();
		$db.view("evab/hOrtListe",
			{success: function(data) {
				var i;
				var anzOrt = 0;
				var user;
				var Ort;
				var RaumId = "{{id}}";
				var externalPage;
				var listItem;
				var ListItemContainer = "";
				for(i in data.rows) {                    //Orte zählen. Wenn noch keine: darauf hinweisen
					key = data.rows[i].key;
					User = userCtx.name;
					if (key[0] == User) {            //nur eigene Orte zählen!
						
						if(key[1] == RaumId) {    //nur Orte mit dieser RaumId zählen
							anzOrt = anzOrt + 1;
						}
					}
				}
				if (anzOrt == 0) {
					$("#Orte").append("<li>Sie haben noch keinen Ort erfasst</li>");
				} else {
					for(i in data.rows)                  //Liste aufbauen
					{
						Ort = data.rows[i].value;
						key = data.rows[i].key;
						User = userCtx.name;
						if (key[0] == User) {                   //nur eigene Orte anzeigen!
							if(key[1] == RaumId) {    		//nur Orte mit dieser RaumId anzeigen
								oName = Ort.oName;
								externalPage = "../../_show/hOrtEdit/" + Ort._id;
								listItem = "<li id=\"" + Ort._id + "\">" +
									"<a href=\"" + externalPage + "\" rel=\"external\">" +
									"<h3>" + oName + "<\/h3>" +
									"<\/a> <\/li>";
								ListItemContainer = ListItemContainer + listItem;
							}
						}
					}
				}
				ListItemContainer = ListItemContainer + "<\/ul>";
				$("#Orte").append(ListItemContainer);
				$("#Orte").listview("refresh");
			}
		});
	}
  </script>
</html>
