<!DOCTYPE html>
<html>
  <head>
  	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="../../style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="../../style/evab.css" type="text/css"/>
   	<link rel="stylesheet" href="../../style/evab_theme.css" type="text/css"/>
  	<link rel="stylesheet" href="../../style/jquery.mobile.simpledialog.css" type="text/css"/>
  	<link rel="SHORTCUT ICON" href="../../Bilder/favicon.ico">
  	<script type="text/javascript" src="../../vendor/couchapp/jquery.js"></script>
  	<script type="text/javascript">			
		$(document).bind("mobileinit", function(){
			$.mobile.loadingMessage = 'chrampfe!'; 
			$.mobile.defaultPageTransition  = 'none';
			$.mobile.touchOverflowEnabled = 'true';
			$.event.special.swipe.horizontalDistanceThreshold = 250;
			$.mobile.fixedToolbars.setTouchToggleEnabled(false);
		});
    </script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.mustache.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.mobile.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/phonegap.js" defer="defer"></script>
	<script type="text/javascript" src="../../vendor/couchapp/evab.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.mobile.simpledialog.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  	<script type="text/javascript" src="../../vendor/couchapp/markerclusterer.js"></script>
  	<script type="text/javascript" src="../../vendor/couchapp/markerwithlabel.js"></script>
  	<style type="text/css">
  		/*workaround against bad scrolling
  		https://forum.jquery.com/topic/why-jqm-touchscreen-list-scrolling-performance-stinks-and-what-to-do-about-it*/

		*.ui-listview *.ui-btn-down-c,
		*.ui-listview *.ui-btn-hover-c
		  {
		  border:1px solid  #ccc  ;background:#e6edde ;font-weight:bold;color: #2F3E46  ;text-shadow: 0    1px    1px    #f6f6f6  ;background-image:-webkit-gradient(linear,left top,left bottom,from( #dce6d1 ),to( #c1d3b1 )); background-image:-webkit-linear-gradient(top,#dce6d1,#c1d3b1 ); background-image:   -moz-linear-gradient(top,#dce6d1,#c1d3b1 ); background-image:    -ms-linear-gradient(top,#dce6d1,#c1d3b1 ); background-image:     -o-linear-gradient(top,#dce6d1,#c1d3b1 ); background-image:        linear-gradient(top,#dce6d1,#c1d3b1 );
		  }
  	</style>
  </head>

  <body>
  	<div data-role="page" id="hOrtListePage">
  		<div data-role="header" id="hOrtListePageHeader" data-position="fixed" data-backbtn="false">
  			<a href="#" data-role="button" data-icon="arrow-l" rel="external" data-iconpos="notext" id="hRaumLink" name="hRaumLink">zum Raum</a>
  			<h2 class="hOrtListePageTitel">Orte</h2>
  			<a href='#' id='Menu' name='Menu' data-role='button' data-icon="gear" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" rel="external" id="hProjektLink">Projekt</a></li>
					<li><a href="#" rel="external" id="hRaumLink" name="hRaumLink">Raum</a></li>
					<li><a href="#" rel="external" class="ui-btn-active" id="hOrtListeLink">Orte</a></li>
				</ul>
			</div><!-- /navbar -->
  		</div>
		<div data-role="content">
			<ul id="Orte" data-role="listview" data-filter="true" data-filter-placeholder="suchen..." />
			</ul>
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-transition="slideup" data-icon="plus" rel="external" class="ui-btn-active" id="hOrtNeuLink" name="hOrtNeuLink">neuer Ort</a></li>
					<li><a href="#" id="GeButton" data-icon="star">Karte</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div data-role="page" id="hOrtListeMapPage" style="width:100%; height:100%;">
		<div data-role="header" data-position="fixed">
			<a href="#hOrtListePage" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-direction="reverse">zurück zur Ortliste</a>
			<h1>Karte</h1>
			<a href='#' id='Menu' name='Menu' data-role='button' data-icon="gear" data-iconpos="notext" class="r ui-btn-right">Menu</a>
		</div>
		<div data-role="content" style="width:100%; height:100%; padding:0;"> 
			<div id="map_canvas" style="width:100%; height:100%;"></div>
		</div>
	</div>

  </body>

  <script type="text/javascript" charset="utf-8">
	function handleDocumentReady() {
		var Pfad = "../../";
		User = "";
		
		prüfeAnmeldung(Pfad);
		
		refreshOrtListe();

		speichereLetzteUrl(User);

		//Link zum Projekt in Navbar setzen
		document.getElementById("hProjektLink").href = "../hProjektEdit/" + "{{hProjektId}}";

		//Link zum Raum in Navbar und Titelleiste setzen
		var url = "../hRaumEdit/" + "{{id}}";
		$("[name='hRaumLink']").attr('href', url);

		//neuen Ort erstellen
		$("body").on("click", "[name='hOrtNeuLink']", function(){
			erstelleNeuenOrt(User, "{{hProjektId}}", "{{id}}");
		});

		//Link zur OrtListe in Navbar setzen
		document.getElementById("hOrtListeLink").href = "../hOrtListe/" + "{{id}}";

		//Menu aufbauen
		$("[name='Menu']").bind('click', function(){
			erstelleMenu(this, User);
		});

		$("#Orte").on("swipeleft", ".Ort", function() {
			var hOrtId = $(this).attr('id');
			window.open("../hZeitListe/" + hOrtId, target="_self");
		});

		$("#Orte").on("swipeleft", ".erste", function() {
			erstelleNeuenOrt(User, "{{hProjektId}}", "{{id}}");
		});

		$("body").bind("swiperight", function() {
			window.open("../hRaumListe/" + "{{hProjektId}}", target="_self");
		});

		$("#GeButton").tap(function(event) {
			$.mobile.changePage("#hOrtListeMapPage", "slide", false, true);
		});

		$('#hOrtListeMapPage').bind("pagecreate", function() {
			//Karte aufbauen
			erstelleKarteFürRaum(User, "{{id}}");
		});

		//Seitenhöhe korrigieren, weil sonst GoogleMap weiss bleibt
		contentHeight = $(window).height() - 43;
		$("#map_canvas").css("height", contentHeight + "px");
	}
	
	$(document).ready(handleDocumentReady);

	function prüfeAnmeldung(Pfad) {		
		//User Anmeldung überprüfen
		//Wenn angemeldet, globale Variable User aktualisieren
		//Wenn nicht angemeldet, Anmeldedialog öffnen
		$.ajax({
		    url: '/_session',
		    dataType: 'json',
		    async: false,
		    success: function(session) {
		    	if(session.userCtx.name != (undefined || null)) {
		        	User = session.userCtx.name;
		        } else {
					window.open(Pfad + "index.html?Status=neu", target="_self");
				}
		    }
		});
	}

	//Menü aufbauen. Wird aufgerufen von allen hListen in evab/templates
	function erstelleMenu(thiz, User){
		//Code um Menü aufzubauen
		$(thiz).simpledialog({
			'mode' : 'bool',
			'prompt' : 'Menü',
			'fullHTML': 'true',
	    	'buttons' : {
			 	'einfacher Modus': {
			      	click: function() {
			        	window.open("../../BeobListe.html", target="_self");
	        		},
	        		theme: "a",
	        		icon: "check"
	      		},
	      		'neu anmelden': {
			      	click: function() {
			        	window.open("../../index.html?Status=neu", target="_self");
	        		},
	        		theme: "a",
	        		icon: "home"
	      		},
	      		'meine Einstellungen': {
			      	click: function() {
			        	öffneMeineEinstellungen(User, "../../");
	        		},
	        		theme: "a",
	        		icon: "gear"
	      		},
	      		'lokal installieren': {
			      	click: function() {
			        	window.open("../../Installieren.html", target="_self");
	        		},
	        		theme: "a",
	        		icon: "gear"
	      		},
	      		'Orte exportieren': {
			      	click: function() {
			        	window.open('../../_list/ExportOrt/ExportOrt?startkey=["' + User + '",{},{},{},{},{}]&endkey=["' + User + '"]&descending=true');
	        		},
	        		theme: "a",
	        		icon: "arrow-r"
	      		},
	      		'Felder verwalten': {
			      	click: function() {
			        	window.open("../../FeldListe.html?zurueck=hOrtListe/" + "{{id}}", target="_self");
	        		},
	        		theme: "a",
	        		icon: "grid"
	      		},
	      		'schliessen': {
	                click: function() { return true; },
	                icon: "back",
	                theme: "c"
	            }
	    	}
	  	})
	}
  </script>
  <script type="text/javascript" charset="utf-8">	
  	function refreshOrtListe() {
		$("#Orte").empty();
		var hRaumId = "{{id}}";
		$db = $.couch.db("evab");
		$db.view('evab/hOrtListe?startkey=["' + User + '", "' + hRaumId + '"]&endkey=["' + User + '", "' + hRaumId + '" ,{}]', {
			success: function(data) {
				var i;
				var anzOrt = 0;
				var Ort;
				var externalPage;
				var listItem;
				var ListItemContainer = "";
				for(i in data.rows) {                    //Orte zählen. Wenn noch keine: darauf hinweisen
					anzOrt += 1;
				}
				var Titel2 = " Orte";                    //Im Titel der Seite die Anzahl Orte anzeigen
				if (anzOrt == 1){
					Titel2 = " Ort";
				}
				$("#hOrtListePageHeader .hOrtListePageTitel").text(anzOrt + Titel2);

				if (anzOrt == 0) {
					ListItemContainer = '<li><a href="#" data-transition="slideup" rel="external" name="hOrtNeuLink" class="erste">Ersten Ort erfassen</a></li>';
				} else {
					for(i in data.rows) {                //Liste aufbauen
						Ort = data.rows[i].value;
						key = data.rows[i].key;
						externalPage = "../../_show/hOrtEdit/" + Ort._id;
						listItem = "<li id=\"" + Ort._id + "\" class=\"Ort\"><a href=\"" + externalPage + "\" rel=\"external\"><h3>" + Ort.oName + "<\/h3><\/a> <\/li>";
						ListItemContainer += listItem;
					}
				}
				$("#Orte").html(ListItemContainer);
				$("#Orte").listview("refresh");
			}
		});
	}
  </script>
</html>
