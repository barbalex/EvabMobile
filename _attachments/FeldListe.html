<!DOCTYPE html>
<html lang="de">
  <head>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css">
	<link rel="stylesheet" href="style/themes/gruen.min.css">
  	<link rel="stylesheet" href="style/jquery.mobile.datebox.css">
  	<link rel="stylesheet" href="style/evab.css">
	<script src="vendor/couchapp/jquery.js"></script>
	<script>			
		$(document).on("mobileinit", function () {
			$.mobile.page.prototype.options.degradeInputs.date = 'text';
			$.mobile.page.prototype.options.degradeInputs.time = 'text';
			$.mobile.selectmenu.prototype.options.nativeMenu = false;
			$.event.special.swipe.horizontalDistanceThreshold = 250;
			$.mobile.buttonMarkup.hoverDelay = 0;
		});
	</script>
	<script src="vendor/couchapp/jquery.couch.js"></script>
	<script src="vendor/couchapp/jquery.form.js"></script>
	<script src="vendor/couchapp/jquery.mobile.js"></script>
	<script src="vendor/couchapp/jquery.mobile.datebox.js"></script>
	<script src="vendor/couchapp/evab.js"></script>
	<script src="vendor/couchapp/sha1.js"></script>
	<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="vendor/couchapp/markerclusterer.js"></script>
  	<script src="vendor/couchapp/markerwithlabel.js"></script>
  </head>
  <body>
  	<div data-role="page" id="FeldListePage">
  		<div id="FeldListeHeader" data-role="header" data-position="fixed" data-tap-toggle="false">
  			<a href="#" id="FeldListeBackButton" class="ui-btn ui-btn-inline ui-btn-icon-left ui-corner-all ui-icon-arrow-l ui-btn-icon-notext">zurück</a>
  			<h2 class="FeldListeTitel">Felder</h2>
  			<a href="#MenuFeldListe" data-rel="popup" data-transition="slide" class="ui-btn ui-corner-all ui-btn-inline ui-icon-gear ui-btn-icon-left ui-btn-a ui-btn-icon-notext">Menu</a>
			<div data-role="popup" id="MenuFeldListe" data-theme="a">
				<ul data-role="listview" data-inset="true" style="min-width:210px;">
					<li data-role="list-divider">Menü:</li>
					<li><a class="menu_datenfelder_exportieren" href="#">Datenfelder exportieren</a></li>
				</ul>
			</div>
  		</div>
		<div data-role="content" id="FeldListeContent">
			<ul id="FeldListeFL" data-role="listview" data-filter="true" data-filter-placeholder="suchen..." >
			</ul>
		</div>
		<div data-role="footer" id="FeldListeFooter" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#" id="NeuesFeldFeldListe" data-icon="plus">neu</a></li>			
				</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->
		<script charset="utf-8">
			$("#FeldListePage").on("pageshow", function () {
				if (localStorage.length === 0 || !localStorage.Email) {
					leereAlleVariabeln();
					$.mobile.changePage("index.html");
				}
				initiiereFeldliste();
			});
			
			$(":jqmData(role='page')").on("pageinit", function () {
				// Wird diese Seite direkt aufgerufen und es gibt keinen localStorage,
				// muss auf index.html umgeleitet werden
				if (localStorage.length === 0 || !localStorage.Email) {
					leereAlleVariabeln();
					$.mobile.changePage("index.html");
				}

				// sicherstellen, dass zurueck nie leer ist
				if (!localStorage.zurueck) {
					localStorage.zurueck = "BeobListe.html";
				}

				// Feld öffnen
				$("#FeldListeFL").on('click', '.Feld', function (event) {
					event.preventDefault();
					localStorage.FeldId = $(this).attr('FeldId');
					$.mobile.changePage("FeldEdit.html");
				});

				$("#FeldListeFooter").on("click", "#NeuesFeldFeldListe", function (event) {
					event.preventDefault();
					neuesFeld();
				});

				$('#MenuFeldListe').on('click', '.menu_datenfelder_exportieren', function() {
					window.open("_list/FeldExport/FeldListe?include_docs=true");
				});

				// BackButton steuern
				$("#FeldListeHeader").on('click', '#FeldListeBackButton', function (event) {
					event.preventDefault();
					$.mobile.changePage(localStorage.zurueck);
					delete localStorage.zurueck;
				});
			});
		</script>
	</div>
  </body>
</html>
