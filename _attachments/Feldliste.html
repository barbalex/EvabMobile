<!DOCTYPE html>
<html>
  <head>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="style/evab.css" type="text/css"/>
   	<link rel="stylesheet" href="style/evab_theme.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css" type="text/css"/>
	<script type="text/javascript" src="vendor/couchapp/jquery.js"></script>
	<script type="text/javascript">			
		$(document).bind("mobileinit", function(){
			$.mobile.loadingMessage = 'chrampfe!'; 
			$.mobile.defaultPageTransition  = 'none';
			$.mobile.touchOverflowEnabled = 'true';
			$.mobile.fixedToolbars.setTouchToggleEnabled(false);
		});
    </script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mustache.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.js"></script>
	<script type="text/javascript" src="vendor/couchapp/phonegap.js" defer="defer"></script>
	<script type="text/javascript" src="vendor/couchapp/evab.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.simpledialog.js"></script>
	<style type="text/css">
  		/*workaround against bad scrolling
  		https://forum.jquery.com/topic/why-jqm-touchscreen-list-scrolling-performance-stinks-and-what-to-do-about-it*/
  		*.ui-listview *.ui-btn-up-c,
		*.ui-listview *.ui-btn-down-c,
		*.ui-listview *.ui-btn-hover-c
		  {
		  border:1px solid  #ccc  ;background:#e6edde ;font-weight:bold;color: #2F3E46  ;text-shadow: 0    1px    1px    #f6f6f6  ;background-image:-webkit-gradient(linear,left top,left bottom,from( #dce6d1 ),to( #c1d3b1 )); background-image:-webkit-linear-gradient(top,#dce6d1,#c1d3b1 ); background-image:   -moz-linear-gradient(top,#dce6d1,#c1d3b1 ); background-image:    -ms-linear-gradient(top,#dce6d1,#c1d3b1 ); background-image:     -o-linear-gradient(top,#dce6d1,#c1d3b1 ); background-image:        linear-gradient(top,#dce6d1,#c1d3b1 );
		  }
  	</style>
  </head>
  <body>
  	<div data-role="page" id="FeldListePage">
  		<div id="FeldListePageHeader" data-role="header" data-position="fixed">
  			<a href="#" name="FeldListeBackButton" data-role="button" data-icon="arrow-l" data-iconpos="notext">abbrechen</a>
  			<h2 class="FeldListePageTitel">Felder</h2>
  			<a href='#' id='Menu' name='Menu' data-role='button' data-icon="gear" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  		</div>
		<div data-role="content">
			<ul id="FeldListe" data-role="listview" data-filter="true" data-filter-placeholder="suchen..." />
			</ul>
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#" onClick="Javascript:neuesFeld(User, '_show/');" data-icon="plus" class="ui-btn-active">neu</a></li>			
				</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->
	</div>
  </body>
  <script type="text/javascript" charset="utf-8">
	function handleDocumentReady() {
		$db = $.couch.db("evab");
		
		userCtx = null;
		User = "";
		var Pfad = "";
		//sicherstellen, dass zurueck nie leer ist
		var zurueck = get_url_param('zurueck') || "BeobListe.html";
		
		prüfeAnmeldung(Pfad);

		speichereLetzteUrl(User);
		
		//FeldListe aufbauen
		//$("#FeldListe").empty();
		$db.view("evab/FeldListe", {
			success: function(data) {
				var i;                      //prüfen, ob alle benutzt
				var Feld;
				var ImageLink;
				var externalPage;
				var ListItemContainer = "";

				var anzFelder = 0;            
				for(i in data.rows) {                 
					Feld = data.rows[i].value;
					//Liste aufbauen
					//Nur eigene Felder und offizielle
					if (Feld.User == User || Feld.User == "ZentrenBdKt") {
						var Hierarchiestufe = Feld.Hierarchiestufe;
						var FeldBeschriftung = Feld.FeldBeschriftung;
						var FeldBeschreibung ="";
						if (Feld.FeldBeschreibung){
							FeldBeschreibung = Feld.FeldBeschreibung;
						}
						ImageLink = "Hierarchiebilder/" + Hierarchiestufe + ".png";
						var zurueck = get_url_param('zurueck') || "BeobListe.html";
						externalPage = "_show/FeldEdit/" + Feld._id + "?zurueck=" + zurueck;
						ListItemContainer += "<li class=\"Feld ui-li-has-thumb\">" +
							"<a href='" + externalPage + "' rel='external'>" +
							"<img class=\"ui-li-thumb\" src=\"" + ImageLink + "\" />" +
							"<h2>" + Hierarchiestufe + ': ' + FeldBeschriftung + "<\/h2>" +
							"<p>" + FeldBeschreibung + "</p>"
							"<\/a><\/li>";
						//Felder zählen
						anzFelder += 1;
					}
				}
				//Im Titel der Seite die Anzahl Beobachtungen anzeigen
				$("#FeldListePageHeader .FeldListePageTitel").text(anzFelder + " Felder");
				$("#FeldListe").html(ListItemContainer);
				$("#FeldListe").listview("refresh");
			}
		});

		//Menu aufbauen
		$("[name='Menu']").bind('click', function(){
			erstelleMenuFürFelder(this, "");
		});

		//BackButton steuern
		$("[name='FeldListeBackButton']").bind('click', function(){
			var zurueck = get_url_param('zurueck') || "BeobListe.html";
			if (zurueck == "BeobListe.html" || zurueck == "hProjektListe.html" || zurueck == "hProjektNeu.html"){
				window.open(zurueck, target="_self");
			} else {
				window.open("_show/" + zurueck, target="_self");
			}
		});
	}
	
	$(document).ready(handleDocumentReady);

	function prüfeAnmeldung(Pfad) {		
		//User Anmeldung überprüfen
		//Wenn angemeldet, globale Variable User aktualisieren
		//Wenn nicht angemeldet, Anmeldedialog öffnen
		$.ajax({
		    url: '/_session',
		    dataType: 'json',
		    async: false,
		    success: function(session){
		    	if(session.userCtx.name != (undefined || null)) {
		        	User = session.userCtx.name;
		        } else {
					window.open(Pfad + "index.html?Status=neu", target="_self");
				}
		    }
		});
	}

  </script>
</html>
