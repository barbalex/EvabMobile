<!DOCTYPE html>
<html>
  <head>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<META http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/main.css" type="text/css">
  	<link rel="stylesheet" href="style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="style/evab.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.actionsheet.css" type="text/css"/>
  </head>
  <body>
  	<div data-role="page" id="FeldListePage">
  		<div data-role="header" data-position="fixed">
  			<a href="#" data-role="button" data-icon="arrow-l" data-rel="back" data-iconpos="notext">abbrechen</a>
  			<h2>Feldliste</h2>
  			<a data-role="actionsheet" data-icon="gear" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  			<div>
  				<a id="NeuAnmelden" href="index.html" data-role="button" rel="external">neu anmelden</a>
				<a name="UserEditLink" href="#" data-role="button" rel="external">meine Einstellungen</a>
				<a id="BeobExp" href="../evab/_list/BeobExport/BeobListe?user=barbalex" data-role="button" rel="external">Beobachtungen<br />exportieren (CSV)</a>
				<a id="FeldListe" href="FeldListe.html" data-role="button" rel="external">Datenfelder<br />verwalten</a>
				<a id="FeldExp" href="../evab/_list/FeldExport/FeldListe" data-role="button" rel="external">Datenfelder<br />exportieren (CSV)</a>
  			</div>
  		</div>
		<div data-role="content">
			<ul id="FeldListe" data-role="listview" data-theme="c" data-filter="true" data-filter-placeholder="Filter setzen..." />
		</div>
	</div>
  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script type="text/javascript" charset="utf-8">;
	function handleDocumentReady()
	{
		$db = $.couch.db("evab-ch_barbalex_evab");
		
		userCtx = null;
		IsAdmin = "nichts";
		$.couch.session({
			success : function(r) {
				userCtx = r.userCtx;
				User = userCtx.name;
				if (userCtx.roles.indexOf("_admin") != -1) {
					IsAdmin = true;
				} else {
					IsAdmin = false;
				}
				if (userCtx.name) {
					//jetzt muss nichts gemacht werden
				} else if (userCtx.roles.indexOf("_admin") != -1) {
					MeldungEinzeilig("admin party");
				} else {
					window.open("index.html", target="_self");
				}
			}
		});
		
		//FeldListe refreshen
		$("#FeldListe").empty();
		$db.view("evab/FeldListe",
			{success: function(data) {
				var i;                      //pr√ºfen, ob alle benutzt
				var Feld;
				var ImageLink;
				var externalPage;
				var listItem;
				var ListItemContainer = "";
				for(i in data.rows)                  //Liste aufbauen
				{
					Feld = data.rows[i].value;
					var Typ = Feld.Typ;
					var Tabelle = Feld.Tabelle;
					var FeldName = Feld.FeldName;
					var Reihenfolge = Feld.Reihenfolge;
					var FeldBeschriftung = Feld.FeldBeschriftung;
					var FeldBeschreibung;
					if (Feld.FeldBeschreibung){
						FeldBeschreibung = Feld.FeldBeschreibung;
					} else {
						FeldBeschreibung = "";
					}
					var RolleModusEinfach = Feld.RolleModusEinfach;
					var FeldNameEvab = Feld.FeldNameEvab;
					var FeldNameZdsf = Feld.FeldNameZdsf;
					var FeldNameCscf = Feld.FeldNameCscf;
					var ArtGruppe = Feld.ArtGruppe;
					ImageLink = "Hierarchiebilder/" + Tabelle + ".png";
					if (IsAdmin == false) {
						externalPage = "_show/FeldRead/" + Feld._id;
					} else {
						externalPage = "_show/FeldEdit/" + Feld._id;
					}
					listItem = "<li class=\"Feld ui-li-has-thumb\">" +
						"<a href='" + externalPage + "' rel='external'>" +
						"<img class=\"ui-li-thumb\" src=\"" + ImageLink + "\" />" +
						"<h2>" + Tabelle + ': ' + FeldBeschriftung + "<\/h2>" +
						"<p>" + FeldBeschreibung + "</p>"
						"<\/a><\/li>";
					ListItemContainer = ListItemContainer + listItem;
				}
				ListItemContainer = ListItemContainer + "<\/ul>";
				$("#FeldListe").append(ListItemContainer);
				$("#FeldListe").listview();
				$("#FeldListe").listview("refresh");
			}
		});

		//Link zum UserEdit in Menu setzen
		var UserId;
		$db.view("evab/User",
			{success: function(data) {
				var i;
				var doc;
				for(i in data.rows) {
					key = data.rows[i].key;
					doc = data.rows[i].value;
					if (key == User) {
						UserId = doc._id;
					}
				}
				var url = "_show/UserEdit/" + UserId;
				$("[name='UserEditLink']").attr('href', url);
			}
		});
	}
	
	$(document).ready(handleDocumentReady);
  </script>
</html>
