<!DOCTYPE html>
<html>
  <head>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="style/evab.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css" type="text/css"/>
	<script type="text/javascript" src="vendor/couchapp/jquery.js"></script>
	<script type="text/javascript">			
		$(document).bind("mobileinit", function(){
			$.mobile.loadingMessage = 'chrampfe!'; 
			$.mobile.defaultPageTransition  = 'none';
		});
    </script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.util.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.js"></script>
	<script type="text/javascript" src="vendor/couchapp/phonegap.js"></script>
	<script type="text/javascript" src="vendor/couchapp/evab.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.simpledialog.js"></script>
  </head>
  <body>
	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<a href="hProjektListe.html" data-role="button" data-icon="arrow-l" data-rel="back" rel="external" data-iconpos="notext">zur Projekt-Liste</a>
			<h1>neues Projekt</h1>
			<a href='#' id='Menu' data-role='button' data-icon="gear" data-iconpos="notext" class="r ui-btn-right">Menu</a>
		</div>
		<div data-role="content">
			<form id="hProjektNeuForm" action="#" method="get" autocomplete="off">
				<div data-role="fieldcontain">
					<label for="pName">Name:</label>
					<input id="pName" name="pName" type="text" placeholder="(Eingabe erforderlich)" required autofocus/>
				</div>
				<div data-role="fieldcontain">
					<label for="pBemerkungen">Bemerkungen:</label>
					<textarea name="pBemerkungen" id="pBemerkungen"></textarea>
				</div>
			</form>
		</div>
	</div>
 
  </body>
  
  
  <script type="text/javascript" charset="utf-8">;
	function handleDocumentReady() {
  		$db = $.couch.db("evab");

		var Pfad = "../../";
		User = "";
		
		prüfeAnmeldung(Pfad);

  		if (!("autofocus" in document.createElement("input"))) {
	      document.getElementById("pName").focus();                      //FUNKTIONIERT NICHT?
	    }

		//Für obligatorisches Feld bei Änderung speichern
		$("#pName").change(function() {
			speichern();
		});

		//UserId ermitteln, um Link zum UserEdit im Menü zu setzen
		UserId = holeUserId(User);

		//Menu aufbauen
		$('#Menu').live('click', function() {
			erstelleMenuHierarchisch(this, User, UserId, "");
		});
	}
	
	$(document).ready(handleDocumentReady);

	function speichern() {
		if ($("input#pName") && $("input#pName").val() == "") {
			melde("Bitte Projektnamen eingeben");
			document.getElementById("pName").focus();
			return;
		}
		var hProjekt = {};
		hProjekt = $("#hProjektNeuForm").serializeObject();
		hProjekt.Typ = "hProjekt";
		hProjekt.User = User;
		$db.saveDoc(hProjekt, {
			success: function(data) {
				window.open("_show/hProjektEdit/" + data.id, target="_self");
			},
			error: function() {
				melde("Fehler: Projekt nicht gespeichert");
			 }
		});
	}

	function prüfeAnmeldung(Pfad) {		
		//User Anmeldung überprüfen
		//Wenn angemeldet, globale Variable User aktualisieren
		//Wenn nicht angemeldet, Anmeldedialog öffnen
		$.ajax({
		    url: '/_session?callback=',
		    dataType: 'json',
		    async: false,
		    success: function(session) {
		    	if(User != undefined || null) {
		        	User = session.userCtx.name;
		        } else {
					window.open(Pfad + "index.html", target="_self");
				}
		    }
		});
	}
  </script>
</html>
