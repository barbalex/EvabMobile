  <script type="text/javascript" charset="utf-8">;
	function handleDocumentReady()
	{
  		$db = $.couch.db("evab-ch_barbalex_evab");
		
		userCtx = null;
		var User;
		var Autor;
		
		$.couch.session({
			success : function(r) {
				var userCtx = r.userCtx;
				User = userCtx.name;
				}
		});

		$("#SpeichernButton").tap(function(event) {
			event.preventDefault();
			var doc = {};
			doc.Typ = "hProjekt";
			doc.User = User;
			doc.pName = $("input#pName").val();
			doc.pBemerkungen = $("[id$='pBemerkungen']").val();
			$db.saveDoc(doc, {
				success: function(data) {
					window.open("_show/hProjektEdit/" + data.id, target="_self");
				},
				error: function() {
					MeldungEinzeilig("Das Projekt konnte nicht gespeichert werden.");
				 }
			});
			return false;
		});
	}
	
	$(document).ready(handleDocumentReady);
  </script>
