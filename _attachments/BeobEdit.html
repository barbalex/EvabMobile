  <body>
	<div data-role="page" id="BeobEditPage">
		<div data-role="header" id="BeobEditHeader" data-position="fixed" data-tap-toggle="false">
			<a href="#" id="OeffneBeobListeBeobEdit" data-role="button" data-icon="arrow-l" data-iconpos="notext">zur Beobachtungs-Liste</a>
			<h2>Beobachtung</h2>
			<a href='#' id='MenuBeobEdit' data-role='button' data-icon="wrench" data-iconpos="notext" class="r ui-btn-right">Menu</a>
		</div>
		<div id="BeobEditContent" data-role="content">
			<form id="BeobEditForm" action="#" method="get" autocomplete="off">
				<div data-role="fieldcontain">
					<label for="aArtGruppeBE" class="select speichern">Artgruppe:</label>
					<select id="aArtGruppeBE" name="aArtGruppe" data-icon="arrow-r" data-native-menu="true"></select>
				</div>
				<div data-role="fieldcontain">
					<label for="aArtNameBE" class="select speichern">Artname:</label>
					<select id="aArtNameBE" name="aArtName" data-icon="arrow-r" data-native-menu="true"></select>
				</div>
				<div data-role="fieldcontain">
					<label for="aAutorBE">Autor:</label>
					<input id="aAutorBE" name="aAutor" class="speichern" type="text" required>
				</div>
				<div data-role="fieldcontain">
					<label for="oXKoordBE">X-Koordinate:</label>
					<input id="oXKoordBE" name="oXKoord" class="speichern" type="text" >
				</div>
				<div data-role="fieldcontain">
					<label for="oYKoordBE">Y-Koordinate:</label>
					<input id="oYKoordBE" name="oYKoord" class="speichern" type="text" >
				</div>
				<div data-role="fieldcontain">
					<label for="oLagegenauigkeitBE">Lage Genauigkeit:</label>
					<input id="oLagegenauigkeitBE" name="oLagegenauigkeit" class="speichern" type="text" >
				</div>
				<div data-role="fieldcontain">
					<label for="zDatumBE">Datum:</label>
					<input id="zDatumBE" name="zDatum" class="speichern" type="date" data-role="datebox" data-options='{"mode": "calbox"}' required>
				</div>
				<div data-role="fieldcontain">
					<label for="zUhrzeitBE">Zeit:</label>
					<input id="zUhrzeitBE" name="zUhrzeit" class="speichern" type="date" data-role="datebox" data-options='{"mode": "timeflipbox"}'>
				</div>
				<div id="BeobEditFormHtml">
					<p class="HinweisDynamischerFeldaufbau">Die Felder werden aufgebaut...</p>
				</div>
			</form>
			<form id="FormAnhängeBE" action="" method="post" >
				<hr >
				<div style="display:inline"><big><b>Anhänge</b></big> (z.B. Bilder, Tonaufnahmen)</div>
				<div id="AnhängeBE">

				</div>			
				<div data-role="fieldcontain">
					<label for="_attachmentsBE" class="ui-input-text">Dateien anfügen:</label>
					<input type="file" id="_attachmentsBE" name="_attachments" multiple class="speichernAnhang ui-body-c">
				</div>
				<input type="hidden" id="_revBE" name="_rev">
			</form>
			<ul data-role="pagination">
				<li class="ui-pagination-prev"><a href="#">Prev</a></li>
				<li class="ui-pagination-next"><a href="#">Next</a></li>

		</div>
		<div data-role="footer" id="BeobEditFooter" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar" id="BeobEditPageFooterNavbar">
				<ul>
					<li><a href="#" id="NeueBeobBeobEdit" class="neu" data-icon="plus">neu</a></li>					
					<li><a href="#" id="LoescheBeobBeobEdit" data-role="button" data-icon="minus" forceInput="false">l&ouml;schen</a></li>
					<li><a href="#" id="verorteBeobBeobEdit" class="verorten" data-icon="evab-location">verorten</a></li>						
					<li><a href="#" id="OeffneKarteBeobEdit" data-icon="location">Karte</a></li>
					<li><a href="#" id="waehleFelderBeobEdit" data-icon="info">Felder</a></li>
				</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->
		
		<script>
			$("#BeobEditPage").on("pageshow", function () {
				// Sollte keine id vorliegen, zu BeobListe.html wechseln
				// das kommt im Normalfall nur vor, wenn der Cache des Browsers geleert wurde
				// oder in der Zwischenzeit auf einem anderen Browser dieser Datensatz gelöscht wurde
				if (localStorage.length === 0 || !localStorage.Email) {
					leereAlleVariabeln();
					$.mobile.changePage("index.html");
					return;
				} else if ((!localStorage.Status || localStorage.Status === "undefined") && (!localStorage.BeobId || localStorage.BeobId === "undefined")) {
					leereAlleVariabeln("ohneClear");
					$.mobile.changePage("BeobListe.html");
					return;
				}
				initiiereBeobEdit();
			});



			$("#BeobEditPage").on("pagehide", function () {
				if (typeof watchID !== "undefined") {
					stopGeolocation();
				}
			});

			$(":jqmData(role='page')").on("pageinit", function () {
				// Wird diese Seite direkt aufgerufen und es gibt keinen localStorage,
				// muss auf index.html umgeleitet werden
				if (localStorage.length === 0 || !localStorage.Email) {
					leereAlleVariabeln();
					$.mobile.changePage("index.html");
					return;
				} else if ((!localStorage.Status || localStorage.Status === "undefined") && (!localStorage.BeobId || localStorage.BeobId === "undefined")) {
					leereAlleVariabeln("ohneClear");
					$.mobile.changePage("BeobListe.html");
					return;
				}

				$("#BeobEditHeader").on("click", "#OeffneBeobListeBeobEdit", function() {
					leereStorageBeobEdit();
					$.mobile.changePage("BeobListe.html");
				});

				// Neue Beobachtung erfassen
				$("#BeobEditPageFooterNavbar").on("click", "#NeueBeobBeobEdit", function (event) {
					event.preventDefault();
					// Globale Variable für BeobListe zurücksetzen, damit die Liste neu aufgebaut wird
					leereStorageBeobListe();
					localStorage.Status = "neu";
					localStorage.Von = "BeobEdit";
					if (window.gruppe_merken) {
						// Artgruppenliste auslassen
						// localStorage.ArtGruppe ist schon gesetzt
						$.mobile.changePage("Artenliste.html");
					} else {
						$.mobile.changePage("Artgruppenliste.html");
					}
				});

				// Editieren von Beobachtungen managen, ausgehend von Artgruppe
				$("#BeobEditForm").on("click", "[name='aArtGruppe']", function (event) {
					event.preventDefault();
					// Globale Variablen für BeobListe zurücksetzen, damit die Liste neu aufgebaut wird
					leereStorageBeobListe();
					delete localStorage.Status;	// ja kein Status neu
					localStorage.Von = "BeobEdit";
					if (window.gruppe_merken) {
						// Artgruppenliste auslassen
						// localStorage.aArtGruppe ist schon gesetzt
						$.mobile.changePage("Artenliste.html");
					} else {
						$.mobile.changePage("Artgruppenliste.html");
					}
				});

				// sichtbare Felder wählen
				$("#BeobEditPageFooterNavbar").on("click", "#waehleFelderBeobEdit", function (event) {
					event.preventDefault();
					localStorage.AufrufendeSeiteFW = "BeobEdit";
					$.mobile.changePage("FelderWaehlen.html");
				});

				// Editieren von Beobachtungen managen, ausgehend von ArtName
				$("#BeobEditForm").on('click', '[name="aArtName"]', function (event) {
					event.preventDefault();
					// Globale Variablen für BeobListe zurücksetzen, damit die Liste neu aufgebaut wird
					leereStorageBeobListe();
					localStorage.Von = "BeobEdit";
					$.mobile.changePage("Artenliste.html");
				});

				// Für jedes Feld bei Änderung speichern
				$("#BeobEditForm").on("change", ".speichern", function () {
					if (['oXKoord', 'oYKoord'].indexOf(this.name) > -1 && $("[name='oXKoord']").val() && $("[name='oYKoord']").val()) {
						// Wenn Koordinaten und beide erfasst
						localStorage.oXKoord = $("[name='oXKoord']").val();
						localStorage.oYKoord = $("[name='oYKoord']").val();
						// Längen- und Breitengrade berechnen
						localStorage.oLongitudeDecDeg = CHtoWGSlng(localStorage.oYKoord, localStorage.oXKoord);
						localStorage.oLatitudeDecDeg = CHtoWGSlat(localStorage.oYKoord, localStorage.oXKoord);
						localStorage.oLagegenauigkeit = null;
						// und Koordinaten speichern
						speichereKoordinaten(localStorage.BeobId, "Beobachtung");
					} else {
						speichern(this);
					}
				});

				// ungelöstes Problem: swipe reagiert!
				// Eingabe im Zahlenfeld abfangen
				$("#BeobEditForm").on("blur", '.speichernSlider', function (event) {
					speichern(this);
				});
				// Klicken auf den Pfeilen im Zahlenfeld abfangen
				$("#BeobEditForm").on("mouseup", '.ui-slider-input', function (event) {
					speichern(this);
				});
				// Ende des Schiebens abfangen
				$("#BeobEditForm").on("slidestop", '.speichernSlider', function (event) {
					speichern(this);
				});

				// Änderungen im Formular für Anhänge speichern
				$("#FormAnhängeBE").on("change", ".speichernAnhang", function (event) {
					var _attachments;
					_attachments = $("#_attachmentsBE").val();
					if (_attachments && _attachments.length !== 0) {
						speichereAnhänge(localStorage.BeobId, window.Beobachtung, "BE");
					}
				});
				
				$("#BeobEditPageFooterNavbar").on('click', "#OeffneKarteBeobEdit", function (event) {
					var contentHeight;
					event.preventDefault();
					localStorage.zurueck = "BeobEdit";
					$.mobile.changePage("Karte.html");
				});

				$("#BeobEditPageFooterNavbar").on('click', "#verorteBeobBeobEdit", function (event) {
					event.preventDefault();
					GetGeolocation(localStorage.BeobId, "Beob");
				});

				// Code für den Beobachtung-Löschen-Dialog
				$('#BeobEditPageFooterNavbar').on('click', '#LoescheBeobBeobEdit', function (event) {
					event.preventDefault();
					$(this).simpledialog2({
						//'mode' : 'button',
						'mode' : 'button',
						'buttonPrompt' : '<b>Beobachtung löschen?</b>',
						'forceInput': 'false',
						'buttons' : {
							'ja': {
								click: function () {
									$('#dialogoutput').text('ja');
									löscheBeobachtung();
								},
								icon: "delete",
								theme: "c"
							},
							'nein': {
								click: function () {
									$('#dialogoutput').text('nein');
								}
							}
						}
					})
				});

				// Menu aufbauen
				$("#BeobEditHeader").on('click', "#MenuBeobEdit", function (event) {
					event.preventDefault();
					erstelleMenu(this);
				});

				$("#BeobEditPage").on("swipeleft", "#BeobEditContent", function () {
					if (!$("*:focus").attr("aria-valuenow")) {
						// kein slider
						nächsteVorigeBeob("nächste");
					}
				});

				$("#BeobEditPage").on("swiperight", "#BeobEditContent", function () {
					if (!$("*:focus").attr("aria-valuenow")) {
						// kein slider
						nächsteVorigeBeob("vorige");
					}
				});

				// Pagination Pfeil voriger initialisieren
				$("#BeobEditPage").on("vclick", ".ui-pagination-prev", function (event) {
					event.preventDefault();
					nächsteVorigeBeob('vorige');
				});

				// Pagination Pfeil nächster initialisieren
				$("#BeobEditPage").on("vclick", ".ui-pagination-next", function (event) {
					event.preventDefault();
					nächsteVorigeBeob('nächste');
				});

				// Pagination Pfeiltasten initialisieren
				$("#BeobEditPage").on("keyup", function (e) {
					// nur reagieren, wenn BeobEditPage sichtbar und Fokus nicht in einem Feld
					if (!$(e.target).is("input, textarea, select, button") && $('#BeobEditPage').is(':visible')) {
						// Left arrow
						if (e.keyCode === $.mobile.keyCode.LEFT) {
							nächsteVorigeBeob('vorige');
							e.preventDefault();
						}
						// Right arrow
						else if (e.keyCode === $.mobile.keyCode.RIGHT) {
							nächsteVorigeBeob('nächste');
							e.preventDefault();
						}
					}
				});

				$("#FormAnhängeBE").on("click", "[name='LöscheAnhang']", function (event) {
					event.preventDefault();
					loescheAnhang(this, window.Beobachtung, localStorage.BeobId);
				});


				// Öffnet die vorige oder nächste Beobachtung
				// vorige der ersten => BeobListe
				// nächste der letzten => melden
				// erwartet ob nächster oder voriger gesucht wird
				function nächsteVorigeBeob(NächsteOderVorige) {
					// prüfen, ob BeobListe schon existiert
					// nur abfragen, wenn sie noch nicht existiert
					if (window.BeobListe) {
						// globale Variable BeobListe existiert noch
						nächsteVorigeBeob_2(NächsteOderVorige);
					} else {
						// keine Projektliste übergeben
						// neu aus DB erstellen
						$db = $.couch.db("evab");
						$db.view('evab/BeobListe?startkey=["' + localStorage.Email + '",{}]&endkey=["' + localStorage.Email + '"]&descending=true&include_docs=true', {
							success: function (data) {
								// Globale Variable erstellen, damit Abfrage ab dem zweiten Mal nicht mehr nötig ist
								// bei neuen/Löschen von Beobachtungen wird BeobListe wieder auf undefined gesetzt
								window.BeobListe = data;
								nächsteVorigeBeob_2(NächsteOderVorige);
							}
						});
					}
				}

				function nächsteVorigeBeob_2(NächsteOderVorige) {
					var i, BeobIdAktuell, AnzBeob;
					for (i in window.BeobListe.rows) {
						BeobIdAktuell = window.BeobListe.rows[i].doc._id;
						AnzBeob = window.BeobListe.rows.length -1;		// vorsicht: Objekte zählen Elemente ab 1, Arrays ab 0!
						if (BeobIdAktuell === localStorage.BeobId) {
							switch (NächsteOderVorige) {
							case "nächste":
								if (parseInt(i) < AnzBeob) {
									localStorage.BeobId = BeobListe.rows[parseInt(i)+1].doc._id;
									leereStorageBeobEdit("ohneId");
									initiiereBeobEdit();
									return;
								} else {
									melde("Das ist die letzte Beobachtung");
									return;
								}
								break;
							case "vorige":
								if (parseInt(i) > 0) {
									localStorage.BeobId = BeobListe.rows[parseInt(i)-1].doc._id;
									leereStorageBeobEdit("ohneId");
									initiiereBeobEdit();
									return;
								} else {
									leereStorageBeobEdit();
									$.mobile.changePage("BeobListe.html");
									return;
								}
								break;
							}
						}
					}
				}

				// Menü aufbauen
				function erstelleMenu(thiz) {
					$(thiz).simpledialog2({
						'mode' : 'button',
						'headerClose': true,
						'headerText' : '<b>Menü</b>',
						'forceInput': false,
						'buttons' : {
							'hierarchischer Modus': {
								click: function () {
									leereStorageBeobEdit();
									$.mobile.changePage("hProjektListe.html");
								},
								theme: "a",
								icon: "hierarchisch"
							},
							'Arteigenschaften': {
								click: function () {
									var url = "http://arteigenschaften.ch/artendb/_design/artendb/index.html?id=" + window.Beobachtung.aArtId;
									window.open(url, "_blank");
								},
								theme: "a",
								icon: "question"
							},
							'Felder verwalten': {
								click: function () {
									localStorage.zurueck = "BeobEdit.html";
									$.mobile.changePage("FeldListe.html");
								},
								theme: "a",
								icon: "info"
							},
							'Beobachtungen<br>exportieren': {
								click: function () {
									window.open('_list/ExportBeob/ExportBeob?startkey=["' + localStorage.Email + '"]&endkey=["' + localStorage.Email + '",{},{}]&include_docs=true');
								},
								theme: "a",
								icon: "exportieren"
							},
							'Einstellungen': {
								click: function () {
									localStorage.zurueck = "BeobEdit.html";
									öffneMeineEinstellungen();
								},
								theme: "a",
								icon: "wrench"
							},
							'lokal installieren': {
								click: function () {
									localStorage.zurueck = "BeobEdit.html";
									$.mobile.changePage("Installieren.html");
								},
								theme: "a",
								icon: "lightning"
							},
							'neu anmelden': {
								click: function () {
									localStorage.UserStatus = "neu";
									$.mobile.changePage("index.html");
								},
								theme: "a",
								icon: "person"
							}
						}
					})
				}
				
				function löscheBeobachtung() {
					if (window.Beobachtung) {
						// vorhandenes Objekt nutzen
						löscheBeobachtung_2();
					} else {
						// Objekt aus DB holen
						$db = $.couch.db("evab");
						$db.openDoc(localStorage.BeobId, {
							success: function (data) {
								window.Beobachtung = data;
								löscheBeobachtung_2();
							},
							error: function () {
								melde("Fehler: Beobachtung nicht gelöscht");
							}
						});
					}
				}

				function löscheBeobachtung_2() {
					$db = $.couch.db("evab");
					$db.removeDoc(window.Beobachtung, {
						success: function (data) {
							// Liste anpassen. Vorsicht: Bei refresh kann sie fehlen
							if (window.BeobListe) {
								for (i in window.BeobListe.rows) {
									if (window.BeobListe.rows[i].doc._id === data.id) {
										window.BeobListe.rows.splice(i, 1);
										break;
									}
								}
							} else {
								// Keine BeobListe mehr. Storage löschen
								leereStorageBeobListe;
							}
							leereStorageBeobEdit();
							$.mobile.changePage("BeobListe.html");
						},
						error: function () {
							melde("Fehler: Beobachtung nicht gelöscht");
						}
					});
				}

				// Speichert alle Daten
				function speichern(that) {
					// prüfen, ob Beob als Objekt vorliegt
					if (window.Beobachtung) {
						// Objekt verwenden
						speichern_2(that);
					} else {
						// Beob aus DB holen
						$db = $.couch.db("evab");
						$db.openDoc(localStorage.BeobId, {
							success: function (data) {
								window.Beobachtung = data;
								speichern_2(that);
							},
							error: function () {
								console.log('fehler in function speichern_2(that)');
							}
						});
					}
				}

				function speichern_2(that) {
					var Feldname, Feldjson, Feldwert;
					if (myTypeOf($(that).attr("aria-valuenow")) !== "string") {
						// slider
						Feldname = $(that).attr("aria-labelledby").slice(0, ($(that).attr("aria-labelledby").length -6));
						Feldwert = $(that).attr("aria-valuenow");
					} else {
						// alle anderen Feldtypen
						Feldname = that.name;
						// nötig, damit Arrays richtig kommen
						Feldjson = $("[name='" + Feldname + "']").serializeObject();
						Feldwert = Feldjson[Feldname];
					}
					// Werte aus dem Formular aktualisieren
					if (Feldwert) {
						if (myTypeOf(Feldwert) === "float") {
							window.Beobachtung[Feldname] = parseFloat(Feldwert);
						} else if (myTypeOf(Feldwert) === "integer") {
							window.Beobachtung[Feldname] = parseInt(Feldwert);
						} else {
							window.Beobachtung[Feldname] = Feldwert;
						}
					} else if (window.Beobachtung[Feldname]) {
						delete window.Beobachtung[Feldname]
					}
					window.Beobachtung.aArtGruppe = localStorage.aArtGruppe;
					window.Beobachtung.aArtName = localStorage.aArtName;
					window.Beobachtung.aArtId = localStorage.aArtId;
					// alles speichern
					$db.saveDoc(window.Beobachtung, {
						success: function(data) {
