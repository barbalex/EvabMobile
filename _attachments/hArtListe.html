<!DOCTYPE html>
<html>
  <head>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.datebox.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css" type="text/css"/>
  	<link rel="stylesheet" href="style/evab.css" type="text/css"/>
  	<style type="text/css">.ui-icon-evab-location {background-image:url('Bilder/evab-location.png');}</style>
	<script type="text/javascript" src="vendor/couchapp/jquery.js"></script>
	<script type="text/javascript">
		$(document).on("mobileinit", function () {
			$.mobile.page.prototype.options.degradeInputs.date = 'text';
			$.mobile.page.prototype.options.degradeInputs.time = 'text';
			$.mobile.selectmenu.prototype.options.nativeMenu = false;
			$.event.special.swipe.horizontalDistanceThreshold = 250;
			$.mobile.buttonMarkup.hoverDelay = 0;
		});
    </script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.form.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mustache.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.js"></script>
	<script type="text/javascript" src="vendor/couchapp/phonegap.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.datebox.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.simpledialog.js"></script>
	<script type="text/javascript" src="vendor/couchapp/evab.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="vendor/couchapp/markerclusterer.js"></script>
  	<script type="text/javascript" src="vendor/couchapp/markerwithlabel.js"></script>	
  </head>
  <body>
  	<div data-role="page" id="hArtListePage">
  		<div data-role="header" id="hArtListePageHeader" data-position="fixed" data-tap-toggle="false" data-backbtn="false">
  			<a href="#" data-role="button" data-icon="arrow-l" rel="external" data-iconpos="notext" id="hZeitLink" name="hZeitLink">zum Zeitpunkt</a>
  			<h2 class="hArtListePageTitel">Art</h2>
  			<a href='#' id='MenuhBeobListe' data-role='button' data-icon="wrench" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" rel="external" id="hProjektLink">Projekt</a></li>
					<li><a href="#" rel="external" id="hRaumLink" name="hRaumLink">Raum</a></li>
					<li><a href="#" rel="external" id="hOrtLink" name="hOrtLink">Ort</a></li>
					<li><a href="#" rel="external" id="hZeitLink" name="hZeitLink">Zeit</a></li>
					<li><a href="#" rel="external" class="ui-btn-active" id="hArtListeLink">Arten</a></li>
				</ul>
			</div><!-- /navbar -->
  		</div>
		<div data-role="content" id="hArtListePageContent">
			<ul id="Arten" data-role="listview" data-filter="true" data-filter-placeholder="suchen..." />
			</ul>
		</div>
		<div data-role="footer" id="hArtListePageFooter" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="plus" class="ui-btn-active hal_NeuLink">neue Art</a></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" charset="utf-8">
			$(":jqmData(role='page')").on("pageinit", function () {
				//Beim allerersten Aufruf muss die ZeitId aus der Url gelesen und die übrigen ID's bereitgestellt werden
				//ZeitId ist dann undefined und sessionStorage.getItem("ZeitId") ist null
				if (typeof ZeitId === "undefined") {
					if (typeof sessionStorage.getItem("ZeitId") === "undefined" || !sessionStorage.getItem("ZeitId")) {
						ZeitId = get_url_param("id");
						erstinitiierehBeobListe(ZeitId);
					} else {
						ZeitId = sessionStorage.getItem("ZeitId");
					}
				}
				OrtId = sessionStorage.getItem("OrtId");
				RaumId = sessionStorage.getItem("RaumId");
				ProjektId = sessionStorage.getItem("ProjektId");
				
				erstelleArtliste();

				speichereLetzteUrl();

				//Link zum Projekt in Navbar setzen
				$("#hProjektLink").attr("href", "hProjektEdit.html?id=" + ProjektId);

				//Link zum Raum in Navbar setzen
				$("#hRaumLink").attr("href", "hRaumEdit.html?id=" + RaumId);

				//Link zum Ort in Navbar setzen
				$("#hOrtLink").attr("href", "hOrtEdit.html?id=" + OrtId);

				//Link zur Zeit in Navbar und Titelleiste setzen
				$("[name='hZeitLink']").attr('href', "hZeitEdit.html?id=" + ZeitId);

				//Link zur ArtListe in Navbar setzen
				$("#hArtListeLink").attr("href", "hArtListe.html?id=" + ZeitId);

				//Menu aufbauen
				$("#hArtListePageHeader").on('click', '#MenuhBeobListe', function (event) {
					event.preventDefault();
					erstelleMenu_hal(this);
				});

				//Neue Beobachtung managen
				$("#hArtListePage").on("click", ".hal_NeuLink", function (event) {
					event.preventDefault();
					öffneArtgruppenliste_hal();
				});

				$("#Arten").on("swipeleft", ".erste", function () {
					öffneArtgruppenliste_hal();
				});

				function öffneArtgruppenliste_hal() {
					//Globale Variablen für hArtListe zurücksetzen, damit die Liste beim nächsten Aufruf neu aufgebaut wird
					if (typeof hArtListe !== "undefined") {
						hArtListe = undefined;
					}
					sessionStorage.removeItem("hArtListe");
					window.open("Artgruppenliste.html?Status=neu&Von=hArtListe", target = "_self");
				}

				$("#Arten").on("swipeleft click", ".beob", function () {
					var hBeobId;
					hBeobId = $(this).attr('hBeobId');
					sessionStorage.setItem("hBeobId", hBeobId);
					window.open("hArtEdit.html?id=" + hBeobId, target = "_self");
				});

				$(document).on("swiperight", function () {
					window.open("hZeitListe.html?OrtId=" + OrtId, target = "_self");
				});

				//Menü aufbauen
				function erstelleMenu_hal(thiz) {
					if (typeof Username === "undefined" || !Username) {
						pruefeAnmeldung();
					}
					$(thiz).simpledialog({
						'mode' : 'bool',
						'prompt' : 'Menü',
						'fullHTML': 'true',
				    	'buttons' : {
						 	'einfacher Modus': {
						      	click: function () {
						        	window.open("BeobListe.html", target = "_self");
				        		},
				        		theme: "a",
				        		icon: "check"
				      		},
				      		'Felder verwalten': {
						      	click: function () {
						        	window.open("FeldListe.html?zurueck=hArtListe.html?id=" + ZeitId, target = "_self");
				        		},
				        		theme: "a",
				        		icon: "edit"
				      		},
				      		'Beobachtungen<br>exportieren': {
						      	click: function () {
						        	window.open('_list/ExportBeob/ExportBeob?startkey=["' + Username + '",{},{},{},{},{}]&endkey=["' + Username + '"]&descending=true');
				        		},
				        		theme: "a",
				        		icon: "arrow-r"
				      		},
				      		'Einstellungen': {
						      	click: function () {
						        	öffneMeineEinstellungen("");
				        		},
				        		theme: "a",
				        		icon: "wrench"
				      		},
				      		'lokal installieren': {
						      	click: function () {
						        	window.open("Installieren.html", target = "_self");
				        		},
				        		theme: "a",
				        		icon: "lightning"
				      		},
				      		'neu anmelden': {
						      	click: function () {
						        	window.open("index.html?Status=neu", target = "_self");
				        		},
				        		theme: "a",
				        		icon: "person"
				      		},
				      		'schliessen': {
				                click: function () { return true; },
				                icon: "back",
				                theme: "c"
				            }
				    	}
				  	})
				}
				
			  	function erstelleArtliste() {
			  		$("#Arten").empty();
			  		//hat hArtEdit.html eine hArtListe übergeben?
					if (typeof sessionStorage.getItem("hArtListe") !== "undefined" && sessionStorage.getItem("hArtListe")) {
						//Objekte werden als Strings übergeben, müssen geparst werden
						hArtListe = JSON.parse(sessionStorage.getItem("hArtListe"));
						erstelleArtliste_2();
					} else {
				  		if (typeof Username === "undefined" || !Username) {
							pruefeAnmeldung();
						}
						$db = $.couch.db("evab");
						$db.view('evab/hArtListe?startkey=["' + Username + '", "' + ZeitId + '"]&endkey=["' + Username + '", "' + ZeitId + '" ,{}]', {
							success: function (data) {
								//Liste bereitstellen, um Datenbankzugriffe zu reduzieren
								hArtListe = data;
								sessionStorage.setItem("hArtListe", JSON.stringify(hArtListe));
								erstelleArtliste_2();
							}
						});
					}
				}

				function erstelleArtliste_2() {
					var i, anzArt, Art, externalPage, listItem, ListItemContainer, Titel2, bArtName;
					anzArt = 0;
					ListItemContainer = "";
					for (i in hArtListe.rows) {               //Arten zählen. Wenn noch keine: darauf hinweisen
						anzArt += 1;
					}

					Titel2 = " Arten";                   //Im Titel der Seite die Anzahl Arten anzeigen
					if (anzArt === 1) {
						Titel2 = " Art";
					}
					$("#hArtListePageHeader .hArtListePageTitel").text(anzArt + Titel2);

					if (anzArt === 0) {
						ListItemContainer = '<li><a href="#" class="erste hal_NeuLink">Erste Art erfassen</a></li>';
					} else {
						for (i in hArtListe.rows) {                //Liste aufbauen
							hBeob = hArtListe.rows[i].value;
							key = hArtListe.rows[i].key;
							aArtGruppe = hBeob.aArtGruppe;
							ImageLink = "Artgruppenbilder/" + aArtGruppe + ".png";
							bArtName = key[2];
							listItem = "<li class=\"beob ui-li-has-thumb\" hBeobId=\"" + hBeob._id + "\" aArtGruppe=\"" + aArtGruppe + "\">" +
								"<a href=\"#\">" +
								"<img class=\"ui-li-thumb\" src=\"" + ImageLink + "\" />" +
								"<h3>" + bArtName + "<\/h3>" +
								"<\/a> <\/li>";
							ListItemContainer += listItem;
						}
					}
					$("#Arten").html(ListItemContainer);
					$("#Arten").listview("refresh");
				}
			});
		</script>
	</div>
  </body>
</html>
