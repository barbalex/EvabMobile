<!DOCTYPE html>
<html lang="de">
  <head>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css">
  	<link rel="stylesheet" href="style/jquery.mobile.datebox.css">
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css">
  	<link rel="stylesheet" href="style/evab.css">
  	<style>.ui-icon-evab-location {background-image:url('Bilder/evab-location.png');}</style>
	<style>.ui-icon-hierarchisch {background-image:url('Bilder/hierarchisch.png');}</style>
	<style>.ui-icon-einfach {background-image:url('Bilder/einfach.png');}</style>
	<style>.ui-icon-exportieren {background-image:url('Bilder/exportieren.png');}</style>
	<script src="vendor/couchapp/jquery.js"></script>
	<script src="vendor/couchapp/jquery-migrate.js"></script>
	<script>
		$(document).on("mobileinit", function () {
			$.mobile.page.prototype.options.degradeInputs.date = 'text';
			$.mobile.page.prototype.options.degradeInputs.time = 'text';
			$.mobile.selectmenu.prototype.options.nativeMenu = false;
			$.event.special.swipe.horizontalDistanceThreshold = 250;
			$.mobile.buttonMarkup.hoverDelay = 0;
		});
	</script>
	<script src="vendor/couchapp/jquery.couch.js"></script>
	<script src="vendor/couchapp/jquery.form.js"></script>
	<script src="vendor/couchapp/jquery.mobile.js"></script>
	<script src="vendor/couchapp/phonegap.js"></script>
	<script src="vendor/couchapp/jquery.mobile.datebox.js"></script>
	<script src="vendor/couchapp/jquery.mobile.simpledialog2.js"></script>
	<script src="vendor/couchapp/evab.js"></script>
	<script src="vendor/couchapp/sha1.js"></script>
	<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="vendor/couchapp/markerclusterer.js"></script>
  	<script src="vendor/couchapp/markerwithlabel.js"></script>	
  </head>
  <body>
  	<div data-role="page" id="hArtListePage">
  		<div data-role="header" id="hArtListePageHeader" data-position="fixed" data-tap-toggle="false" data-backbtn="false">
  			<a href="#" data-role="button" data-icon="arrow-l" data-iconpos="notext" name="OeffneZeithArtListe">zum Zeitpunkt</a>
  			<h2 class="hArtListePageTitel">Art</h2>
  			<a href='#' id='MenuhBeobListe' data-role='button' data-icon="wrench" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" id="OeffneProjekthArtListe">Projekt</a></li>
					<li><a href="#" id="OeffneRaumhArtListe">Raum</a></li>
					<li><a href="#" id="OeffneOrthArtListe">Ort</a></li>
					<li><a href="#" name="OeffneZeithArtListe">Zeit</a></li>
					<li><a href="hArtListe.html" class="ui-btn-active">Arten</a></li>
				</ul>
			</div><!-- /navbar -->
  		</div>
		<div data-role="content" id="hArtListePageContent">
			<ul id="ArtlistehAL" data-role="listview" data-filter="true" data-filter-placeholder="suchen..." >
			</ul>
		</div>
		<div data-role="footer" id="hArtListePageFooter" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="plus" class="ui-btn-active NeueBeobhArtListe">neue Art</a></li>
				</ul>
			</div>
		</div>
		<script charset="utf-8">
			$("#hArtListePage").on("pageshow", function () {
				//Sollte keine id vorliegen, zu hProjektListe.html wechseln
				//das kommt im Normalfall nur vor, wenn der Cache des Browsers geleert wurde
				//oder in der Zwischenzeit auf einem anderen Browser dieser Datensatz gelöscht wurde
				if (localStorage.length === 0 || !localStorage.Username) {
					leereAlleVariabeln();
					$.mobile.changePage("index.html");
					return;
				} else if (!localStorage.ZeitId || localStorage.ZeitId === "undefined") {
					leereAlleVariabeln("ohneClear");
					$.mobile.changePage("hProjektListe.html");
					return;
				}
				initiierehBeobListe();
			});
			$(":jqmData(role='page')").on("pageinit", function () {
				//Wird diese Seite direkt aufgerufen und es gibt keinen localStorage,
				//muss auf index.html umgeleitet werden
				if (localStorage.length === 0 || !localStorage.Username) {
					leereAlleVariabeln();
					$.mobile.changePage("index.html");
					return;
				} else if (!localStorage.ZeitId || localStorage.ZeitId === "undefined") {
					leereAlleVariabeln("ohneClear");
					$.mobile.changePage("hProjektListe.html");
					return;
				}

				//Link zu Raum in Navbar und Titelleiste
				$("#hArtListePageHeader").on("click", "[name='OeffneZeithArtListe']", function (event) {
					event.preventDefault();
					leereStoragehBeobListe();
					$.mobile.changePage("hZeitEdit.html");
				});

				$("#hArtListePageHeader").on("click", "#OeffneOrthArtListe", function (event) {
					event.preventDefault();
					leereStoragehBeobListe();
					leereStorageZeitEdit();
					leereStorageZeitListe();
					$.mobile.changePage("hOrtEdit.html");
				});

				$("#hArtListePageHeader").on("click", "#OeffneRaumhArtListe", function (event) {
					event.preventDefault();
					leereStoragehBeobListe();
					leereStorageZeitEdit();
					leereStorageZeitListe();
					leereStorageOrtEdit();
					leereStorageOrtListe();
					$.mobile.changePage("hRaumEdit.html");
				});

				$("#hArtListePageHeader").on("click", "#OeffneProjekthArtListe", function (event) {
					event.preventDefault();
					leereStoragehBeobListe();
					leereStorageZeitEdit();
					leereStorageZeitListe();
					leereStorageOrtEdit();
					leereStorageOrtListe();
					leereStorageRaumEdit();
					leereStorageRaumListe();
					$.mobile.changePage("hProjektEdit.html");
				});

				//Menu aufbauen
				$("#hArtListePageHeader").on('click', '#MenuhBeobListe', function (event) {
					event.preventDefault();
					erstelleMenu_hal(this);
				});

				//Neue Beobachtung managen
				$("#hArtListePage").on("click", ".NeueBeobhArtListe", function (event) {
					event.preventDefault();
					öffneArtgruppenliste_hal();
				});

				$("#ArtlistehAL").on("swipeleft", ".erste", function () {
					öffneArtgruppenliste_hal();
				});

				function öffneArtgruppenliste_hal() {
					//Globale Variablen für hBeobListe zurücksetzen, damit die Liste beim nächsten Aufruf neu aufgebaut wird
					leereStoragehBeobListe();
					localStorage.Status = "neu";
					localStorage.Von = "hArtListe";
					delete localStorage.aArtGruppe;	//verhindern, dass eine Artgruppe übergeben wird
					$.mobile.changePage("Artgruppenliste.html");
				}

				$("#ArtlistehAL").on("swipeleft click", ".beob", function () {
					localStorage.hBeobId = $(this).attr('hBeobId');
					$.mobile.changePage("hArtEdit.html");
				});

				$("#hArtListePage").on("swiperight", function () {
					$.mobile.changePage("hZeitListe.html");
				});

				//Menü aufbauen
				function erstelleMenu_hal(thiz) {
					$(thiz).simpledialog2({
						'mode' : 'button',
						'headerClose': true,
						'headerText' : '<b>Menü</b>',
						'forceInput': false,
						'buttons' : {
							'einfacher Modus': {
								click: function () {
									leereStoragehBeobListe();
									leereStorageZeitEdit();
									leereStorageZeitListe();
									leereStorageOrtEdit();
									leereStorageOrtListe();
									leereStorageRaumEdit();
									leereStorageRaumListe();
									leereStorageProjektEdit();
									$.mobile.changePage("BeobListe.html");
								},
								theme: "a",
								icon: "einfach"
							},
							'Felder verwalten': {
								click: function () {
									localStorage.zurueck = "hArtListe.html";
									$.mobile.changePage("FeldListe.html");
								},
								theme: "a",
								icon: "info"
							},
							'Beobachtungen<br>exportieren': {
								click: function () {
									window.open('_list/ExportBeob/ExportBeob?startkey=["' + localStorage.Username + '",{},{},{},{},{}]&endkey=["' + localStorage.Username + '"]&descending=true&include_docs=true');
								},
								theme: "a",
								icon: "exportieren"
							},
							'Einstellungen': {
								click: function () {
									localStorage.zurueck = "hArtListe.html";
									öffneMeineEinstellungen();
								},
								theme: "a",
								icon: "wrench"
							},
							'lokal installieren': {
								click: function () {
									localStorage.zurueck = "hArtListe.html";
									$.mobile.changePage("Installieren.html");
								},
								theme: "a",
								icon: "lightning"
							},
							'neu anmelden': {
								click: function () {
									localStorage.UserStatus = "neu";
									$.mobile.changePage("index.html");
								},
								theme: "a",
								icon: "person"
							}
						}
					})
				}
			});
		</script>
	</div>
  </body>
</html>
