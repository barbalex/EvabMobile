<!DOCTYPE html>
<html>
  <head>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.datebox.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css" type="text/css"/>
  	<link rel="stylesheet" href="style/evab.css" type="text/css"/>
  	<style type="text/css">.ui-icon-evab-location {background-image:url('Bilder/evab-location.png');}</style>
	<script type="text/javascript" src="vendor/couchapp/jquery.js"></script>
	<script type="text/javascript">
		$(document).on("mobileinit", function () {
			$.mobile.page.prototype.options.degradeInputs.date = 'text';
			$.mobile.page.prototype.options.degradeInputs.time = 'text';
			$.mobile.selectmenu.prototype.options.nativeMenu = false;
			$.event.special.swipe.horizontalDistanceThreshold = 250;
			$.mobile.buttonMarkup.hoverDelay = 0;
		});
    </script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.form.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mustache.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.js"></script>
	<script type="text/javascript" src="vendor/couchapp/phonegap.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.datebox.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.simpledialog.js"></script>
	<script type="text/javascript" src="vendor/couchapp/evab.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="vendor/couchapp/markerclusterer.js"></script>
  	<script type="text/javascript" src="vendor/couchapp/markerwithlabel.js"></script>	
  </head>
  <body>
  	<div data-role="page" id="hArtListePage">
  		<div data-role="header" id="hArtListePageHeader" data-position="fixed" data-tap-toggle="false" data-backbtn="false">
  			<a href="#" data-role="button" data-icon="arrow-l" data-iconpos="notext" name="hZeitLink">zum Zeitpunkt</a>
  			<h2 class="hArtListePageTitel">Art</h2>
  			<a href='#' id='MenuhBeobListe' data-role='button' data-icon="wrench" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" id="hProjektLink">Projekt</a></li>
					<li><a href="#" id="hRaumLink">Raum</a></li>
					<li><a href="#" id="hOrtLink">Ort</a></li>
					<li><a href="#" name="hZeitLink">Zeit</a></li>
					<li><a href="hArtListe.html" rel="external" class="ui-btn-active">Arten</a></li>
				</ul>
			</div><!-- /navbar -->
  		</div>
		<div data-role="content" id="hArtListePageContent">
			<ul id="Arten" data-role="listview" data-filter="true" data-filter-placeholder="suchen..." />
			</ul>
		</div>
		<div data-role="footer" id="hArtListePageFooter" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="plus" class="ui-btn-active hal_NeuLink">neue Art</a></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" charset="utf-8">
			$(":jqmData(role='page')").on("pageinit", function () {
				//Beim direkten Aufruf dieser Seite muss die sessionStorage aus der DB gelesen werden
				//wo sie von speichereLetzteUrl gespeichert wurde
				//ZeitId ist dann undefined und sessionStorage.ZeitId ist null
				if (typeof sessionStorage.ZeitId === "undefined" || !sessionStorage.ZeitId) {
					holeSessionStorageAusDb("hBeobListe");
				} else {
					initiierehBeobListe();
				}

				//Link zu Raum in Navbar und Titelleiste
				$("body").on("click", "[name='hZeitLink']", function (event) {
					event.preventDefault();
					delete sessionStorage.hBeobListe;	//sonst wird bei Rückkehr die alte Liste angezeigt, egal von welcher Zeit man kommt!
					window.open("hZeitEdit.html", target = "_self");
				});

				$("#hArtListePageHeader").on("click", "#hOrtLink", function (event) {
					event.preventDefault();
					delete sessionStorage.hBeobListe;	//sonst wird bei Rückkehr die alte Liste angezeigt, egal von welcher Zeit man kommt!
					delete sessionStorage.ZeitListe;
					window.open("hOrtEdit.html", target = "_self");
				});

				$("#hArtListePageHeader").on("click", "#hRaumLink", function (event) {
					event.preventDefault();
					delete sessionStorage.hBeobListe;	//sonst wird bei Rückkehr die alte Liste angezeigt, egal von welcher Zeit man kommt!
					delete sessionStorage.ZeitListe;
					delete sessionStorage.OrtListe;
					window.open("hRaumEdit.html", target = "_self");
				});

				$("#hArtListePageHeader").on("click", "#hProjektLink", function (event) {
					event.preventDefault();
					delete sessionStorage.hBeobListe;	//sonst wird bei Rückkehr die alte Liste angezeigt, egal von welcher Zeit man kommt!
					delete sessionStorage.ZeitListe;
					delete sessionStorage.OrtListe;
					delete sessionStorage.RaumListe;
					window.open("hProjektEdit.html", target = "_self");
				});

				//Menu aufbauen
				$("#hArtListePageHeader").on('click', '#MenuhBeobListe', function (event) {
					event.preventDefault();
					erstelleMenu_hal(this);
				});

				//Neue Beobachtung managen
				$("#hArtListePage").on("click", ".hal_NeuLink", function (event) {
					event.preventDefault();
					öffneArtgruppenliste_hal();
				});

				$("#Arten").on("swipeleft", ".erste", function () {
					öffneArtgruppenliste_hal();
				});

				function öffneArtgruppenliste_hal() {
					//Globale Variablen für hBeobListe zurücksetzen, damit die Liste beim nächsten Aufruf neu aufgebaut wird
					if (typeof hBeobListe !== "undefined") {
						hBeobListe = undefined;
					}
					delete sessionStorage.hBeobListe;
					sessionStorage.Status = "neu";
					sessionStorage.Von = "hArtListe";
					window.open("Artgruppenliste.html", target = "_self");
				}

				$("#Arten").on("swipeleft click", ".beob", function () {
					hBeobId = $(this).attr('hBeobId');
					sessionStorage.hBeobId = hBeobId;
					window.open("hArtEdit.html", target = "_self");
				});

				$(document).on("swiperight", function () {
					window.open("hZeitListe.html", target = "_self");
				});

				//Menü aufbauen
				function erstelleMenu_hal(thiz) {
					if (typeof Username === "undefined" || !Username) {
						pruefeAnmeldung();
					}
					$(thiz).simpledialog({
						'mode' : 'bool',
						'prompt' : 'Menü',
						'fullHTML': 'true',
				    	'buttons' : {
						 	'einfacher Modus': {
						      	click: function () {
						        	window.open("BeobListe.html", target = "_self");
				        		},
				        		theme: "a",
				        		icon: "check"
				      		},
				      		'Felder verwalten': {
						      	click: function () {
						        	window.open("FeldListe.html?zurueck=hArtListe.html", target = "_self");
				        		},
				        		theme: "a",
				        		icon: "edit"
				      		},
				      		'Beobachtungen<br>exportieren': {
						      	click: function () {
						        	window.open('_list/ExportBeob/ExportBeob?startkey=["' + Username + '",{},{},{},{},{}]&endkey=["' + Username + '"]&descending=true');
				        		},
				        		theme: "a",
				        		icon: "arrow-r"
				      		},
				      		'Einstellungen': {
						      	click: function () {
						        	öffneMeineEinstellungen("");
				        		},
				        		theme: "a",
				        		icon: "wrench"
				      		},
				      		'lokal installieren': {
						      	click: function () {
						        	window.open("Installieren.html", target = "_self");
				        		},
				        		theme: "a",
				        		icon: "lightning"
				      		},
				      		'neu anmelden': {
						      	click: function () {
						        	window.open("index.html?Status=neu", target = "_self");
				        		},
				        		theme: "a",
				        		icon: "person"
				      		},
				      		'schliessen': {
				                click: function () { return true; },
				                icon: "back",
				                theme: "c"
				            }
				    	}
				  	})
				}
			});
		</script>
	</div>
  </body>
</html>
