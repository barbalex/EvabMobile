<!DOCTYPE html>
<html>
  <head>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.datebox.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css" type="text/css"/>
  	<link rel="stylesheet" href="style/evab.css" type="text/css"/>
  	<style type="text/css">.ui-icon-evab-location {background-image:url('Bilder/evab-location.png');}</style>
  	<script type="text/javascript" src="vendor/couchapp/jquery.js"></script>
  	<script type="text/javascript">			
		$(document).on("mobileinit", function () {
			$.mobile.page.prototype.options.degradeInputs.date = 'text';
			$.mobile.page.prototype.options.degradeInputs.time = 'text';
			$.mobile.selectmenu.prototype.options.nativeMenu = false;
			$.event.special.swipe.horizontalDistanceThreshold = 250;
			$.mobile.buttonMarkup.hoverDelay = 0;
		});
    </script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.form.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mustache.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.js"></script>
	<script type="text/javascript" src="vendor/couchapp/phonegap.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.datebox.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.simpledialog.js"></script>
	<script type="text/javascript" src="vendor/couchapp/evab.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="vendor/couchapp/markerclusterer.js"></script>
  	<script type="text/javascript" src="vendor/couchapp/markerwithlabel.js"></script>
  </head>
  <body>
  	<div data-role="page" id="al_Page">
		<div data-role="header" data-position="fixed" data-tap-toggle="false">
			<h1>Art wählen</h1>
			<a href="#" id="al_ButtonSprache" class="ui-btn-right">Lat</a>
		</div>
		<div data-role="content">
			<ul id="al_ArtenListe" data-role="listview" data-filter="true" data-filter-placeholder="suchen...">
				
			</ul>
			<p id="al_Hinweistext" class="HinweisDynamischerFeldaufbau">Die Artenliste wird aufgebaut...</p>
		</div>
		<script type="text/javascript" charset="utf-8">
			$(":jqmData(role='page')").on("pageshow", function () {

				erstelleArtenliste();

				$("#al_ArtenListe").on("click", "[name='ArtListItem']", function (event) {
					var ArtBezeichnung, ArtId;
					event.preventDefault();
					ArtBezeichnung = $(this).attr("ArtBezeichnung");
					ArtId = $(this).attr("artid");
					if (typeof sessionStorage.Status !== "undefined" && sessionStorage.Status === "neu") {
						speichereNeueBeob(ArtBezeichnung, ArtId);
					} else if (sessionStorage.Von === "ArtEdit") {
						//Herkunft ist ArtEdit, dieses mit neuer Art öffnen
						if ($('#ArtEditPage').length > 0) {
							//Wenn ArtEditPage schon im Dom ist, zur id wechseln. Sonst zur Url wechseln
							$.mobile.changePage($('#ArtEditPage'));
							window.history.pushState("", "", "ArtEdit.html?id=" + ArtId); //funktioniert in IE erst ab 10!
						} else {
							$.mobile.changePage("ArtEdit.html", {
								type: "get",
								data: "id=" + ArtId
							});
						}
					} else {
						speichereBeobNeueArtgruppeArt(ArtBezeichnung, ArtId);
					}
				});

				$("#al_Page").on("click", "#al_ButtonSprache", function (event) {
					var ButtonText;
					event.preventDefault();
					ButtonText = this.text;
					$db = $.couch.db("evab");
					$db.openDoc(sessionStorage.UserId, {
						success: function (doc) {
							if (ButtonText.slice(0, 3) === "Deu") {
								doc.ArtenSprache = "Deutsch";
								sessionStorage.ArtenSprache = "Deutsch";
							} else {
								doc.ArtenSprache = "Lateinisch";
								sessionStorage.ArtenSprache = "Lateinisch";
							}
							$db.saveDoc(doc, {
								success: function () {
								//prüfen, ob die Artgruppe ihre Arten in einer nested List anbietet
								//wenn ja: Artgruppenliste aufrufen und Artgruppe übergeben, damit direkt die nested list angezeigt wird
								//wenn nein: direkt die Artenliste aktualisieren
									var viewname;
									viewname = 'evab/Artgruppen?key="' + sessionStorage.aArtGruppe + '"'; 
									$db.view(viewname, {
										success: function (data) {
										//separat für Deutsch und Lateinisch prüfen, ob eine nested list existiert
											var ArtGruppen_2;
											if (ButtonText.slice(0, 3) === "Deu") {
												ArtGruppen_2 = data.rows[0].value.ArtGruppen_2_D;
											} else {
												ArtGruppen_2 = data.rows[0].value.ArtGruppen_2_L;
											}
											if (ArtGruppen_2) {
												if ($('#agl_Page').length > 0) {
													//Wenn agl_Page schon im Dom ist, zur id wechseln und url updaten. Sonst zur Url wechseln
													$.mobile.changePage($('#agl_Page'));
													window.history.pushState("", "", "Artgruppenliste.html"); //funktioniert in IE erst ab 10!
												} else {
													$.mobile.changePage("Artgruppenliste.html");
												}
											} else {
												erstelleArtenliste();
											}
										}
									});	
								},
								error: function () {
									melde("Fehler: Sprache nicht verändert");
								 }
							});
						},
						error: function () {
							melde("Fehler: Sprache nicht verändert");
						}
					});
				});

				function erstelleArtenliste() {
					var viewname;
			  		if (typeof localStorage.Username === "undefined" || !localStorage.Username) {
						pruefeAnmeldung();
					}
					//Wenn Artensprache noch nicht bekannt ist, aus der DB holen
					//sonst aus der sessionStorage
					if (typeof sessionStorage.ArtenSprache === "undefined" || !sessionStorage.ArtenSprache) {
					  	viewname = 'evab/User?key="' + localStorage.Username + '"';
					  	$db = $.couch.db("evab");
						$db.view(viewname, {
							success: function (data) {
								User = data.rows[0].value;
								sessionStorage.ArtenSprache = User.ArtenSprache;
								//Wenn der User schon bekannt ist, UserId und Autor bereit stellen
								sessionStorage.UserId = User._id;
								sessionStorage.Autor = User.Autor;
							}
						});
					}
					switch(sessionStorage.ArtenSprache) {
					case "Lateinisch":
						$("#al_ButtonSprache .ui-btn-text").text("Deutsch");
						erstelleArtenlisteLateinisch();
						break;
					case "Deutsch":
						$("#al_ButtonSprache .ui-btn-text").text("Lateinisch");
						erstelleArtenlisteDeutsch();
						break;
					}
				}

				function erstelleArtenlisteLateinisch() {
					//prüfen, ob nur eine Unterauswahl von Arten der Artengruppe abgerufen werden soll
					if (typeof sessionStorage.L === "undefined" || !sessionStorage.L) {
						viewname = 'evab/Artliste?startkey=["' + sessionStorage.aArtGruppe + '"]&endkey=["' + sessionStorage.aArtGruppe + '",{},{}]';
					} else {
						viewname = 'evab/Artliste?startkey=["' + sessionStorage.aArtGruppe + '","' + sessionStorage.L + '"]&endkey=["' + sessionStorage.aArtGruppe + '","' + sessionStorage.L + '",{}]';
					}
					$db = $.couch.db("evab");
					$db.view(viewname, {
						success: function (data) {
							var i, ListItemContainer, ArtBezeichnung, Art, ArtId;
							ListItemContainer = "";
							for (i in data.rows) {
								ArtBezeichnung = data.rows[i].key[2];
								Art = data.rows[i].value;
								ArtId = Art._id;
								ListItemContainer += "<li name=\"ArtListItem\" ArtBezeichnung=\"";
								ListItemContainer += ArtBezeichnung;
								ListItemContainer += "\" ArtId=\"";
								ListItemContainer += ArtId;
								ListItemContainer += "\">";
								ListItemContainer += "<a href=\"#\"><h3>";
								ListItemContainer += ArtBezeichnung;
								ListItemContainer += "<\/h3>";
								if (Art.HinweisVerwandschaft) {
									ListItemContainer += "<p>" + Art.HinweisVerwandschaft + "<\/p>";
								}
								ListItemContainer += "<\/a><\/li>";
							}
							$("#al_ArtenListe").html(ListItemContainer);
							$("#al_ArtenListe").listview("refresh");
							$("#al_Hinweistext").empty().remove();
						}
					});
				}

				function erstelleArtenlisteDeutsch() {
					//prüfen, ob nur eine Unterauswahl von Arten der Artengruppe abgerufen werden soll
					if (typeof sessionStorage.L === "undefined" || !sessionStorage.L) {
						viewname = 'evab/ArtlisteDeutsch?startkey=["' + sessionStorage.aArtGruppe + '"]&endkey=["' + sessionStorage.aArtGruppe + '",{},{}]';
					} else {
						viewname = 'evab/ArtlisteDeutsch?startkey=["' + sessionStorage.aArtGruppe + '","' + sessionStorage.L + '"]&endkey=["' + sessionStorage.aArtGruppe + '","' + sessionStorage.L + '",{}]';
					}
					$db = $.couch.db("evab");
					$db.view(viewname, {
						success: function (data) {
							var i, ListItemContainer, ArtBezeichnung, Art, ArtId;
							ListItemContainer = "";
							for (i in data.rows) {
								ArtBezeichnung = data.rows[i].key[2];
								Art = data.rows[i].value;
								ArtId = Art._id;
								ListItemContainer += "<li name=\"ArtListItem\" ArtBezeichnung=\"";
								ListItemContainer += ArtBezeichnung;
								ListItemContainer += "\" ArtId=\"";
								ListItemContainer += ArtId;
								ListItemContainer += "\">";
								ListItemContainer += "<a href=\"#\"><h3>";
								ListItemContainer += ArtBezeichnung;
								ListItemContainer += "<\/h3>";
								if (Art.HinweisVerwandschaft) {
									ListItemContainer += "<p>" + Art.HinweisVerwandschaft + "<\/p>";
								}
								ListItemContainer += "<\/a><\/li>";
							}
							$("#al_ArtenListe").html(ListItemContainer);
							$("#al_ArtenListe").listview("refresh");
							$("#al_Hinweistext").empty().remove();
						}
					});
				}
			});
		</script>
	</div>
  </body>
</html>
