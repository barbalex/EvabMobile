  <body>
  	<div data-role="page" id="ArtenlistePage">
		<div data-role="header" data-position="fixed">
			<a href="#" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-rel="back">abbrechen</a>
			<h1>Art wählen</h1>
		</div>
		<div data-role="content" id="ArtenlistePageContent">
			<ul id="ArtenListe" data-role="listview" data-filter="true" data-filter-placeholder="suchen...">
				
			</ul>
			<p id="ArtenListeHinweistext" class="HinweisDynamischerFeldaufbau">Die Artenliste wird aufgebaut...</p>
		</div>
	</div>
	
  </body>
  <script type="text/javascript" charset="utf-8">;
	function handleDocumentReady()
	{
		$db = $.couch.db("evab");

		User = "";
		var ArtGruppe = get_url_param("aArtGruppe");
		var L = get_url_param("L");
		var Status = get_url_param("Status");
		var Von = get_url_param("Von");
		var Pfad = "";
		if (Von == "BeobListe") {
			Pfad = "../../";
		}
		var BeobId = get_url_param("BeobId") || "";
		var hProjektId = get_url_param("hProjektId") || "";
		var hRaumId = get_url_param("hRaumId") || "";
		var hOrtId = get_url_param("hOrtId") || "";
		var hZeitId = get_url_param("hZeitId") || "";
		
		prüfeAnmeldung(Pfad);

		var viewname;
		//prüfen, ob nur eine Unterauswahl von Arten der Artengruppe abgerufen werden soll
		if (L == "") {
			viewname = 'evab/Artliste' + ArtGruppe;
		} else {
			viewname = 'evab/Artliste' + ArtGruppe + '?startkey=["' + L + '"]&endkey=["' + L + '",{}]';
		}
		$db.view(viewname, {
			success: function(data) {
				var i;
				var ListItemContainer = "";
				var ArtBezeichnung;
				var Art;
				var ArtId;
				var HinweisVerwandschaft;
				for(i in data.rows) {
					ArtBezeichnung = data.rows[i].key[1];
					Art = data.rows[i].value;
					ArtId = Art._id;
					if(Art.HinweisVerwandschaft){
						ListItemContainer += "<li name=\"ArtListItem\" ArtBezeichnung=\"" + ArtBezeichnung + "\" ArtId=\"" + ArtId + "\">";
						ListItemContainer += "<a href=\"#\"><h3>" + ArtBezeichnung + "<\/h3><p>" + Art.HinweisVerwandschaft + "<\/p><\/a><\/li>";
					}else{
						ListItemContainer += "<li name=\"ArtListItem\" ArtBezeichnung=\"" + ArtBezeichnung + "\" ArtId=\"" + ArtId + "\">";
						ListItemContainer += "<a href=\"#\"><h3>" + ArtBezeichnung + "<\/h3><\/a><\/li>";
					}
				}
				$("#ArtenListe").html(ListItemContainer);
				//$("#ArtenListe").listview();
				$("#ArtenListe").listview("refresh");
				$("#ArtenListeHinweistext").empty().remove();
			}
		});

		$("#ArtenListe").delegate("[name='ArtListItem']", "click", function(event) {
			event.preventDefault();
			var ArtBezeichnung = $(this).attr("ArtBezeichnung");
			var ArtId = $(this).attr("artid");
			if (Status == "Neu") {
				speichereNeueBeob(Pfad, User, ArtGruppe, ArtBezeichnung, ArtId, Von, hProjektId, hRaumId, hOrtId, hZeitId);
			} else {
				speichereBeobNeueArtgruppeArt(BeobId, ArtGruppe, ArtBezeichnung, ArtId, Von);
			}
		});
	}
	
	$(document).ready(handleDocumentReady);

	function prüfeAnmeldung(Pfad) {		
		//User Anmeldung überprüfen
		//Wenn angemeldet, globale Variable User aktualisieren
		//Wenn nicht angemeldet, Anmeldedialog öffnen
		$.ajax({
		    url: '/_session',
		    dataType: 'json',
		    async: false,
		    success: function(session){
		    	if(User != undefined || null) {
		        	User = session.userCtx.name;
		        } else {
					window.open(Pfad + "index.html", target="_self");
				}
		    }
		});
	}
  </script>
