<!DOCTYPE html>
<html lang="de">
	<head>
		<link rel="SHORTCUT ICON" href="favicon.ico">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>EvAB</title>
		<link rel="stylesheet" href="style/main.css">
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="src/jquery.js" type="text/javascript"><\/script>');</script>
		<script>
			$(document).on("mobileinit", function () {
				$.mobile.page.prototype.options.degradeInputs.date = 'text';
				$.mobile.page.prototype.options.degradeInputs.time = 'text';
				$.mobile.selectmenu.prototype.options.nativeMenu = false;
				$.event.special.swipe.horizontalDistanceThreshold = 250;
				$.event.special.tap.emitTapOnTaphold = false;
				$.mobile.buttonMarkup.hoverDelay = 0;
			});
		</script>
		<script src="vendor/couchapp/jquery.mobile.js"></script>
		<script src="vendor/couchapp/jquery.mobile.datebox.js"></script>
		<script src="vendor/couchapp/jquery.couch.js"></script>
		<script src="vendor/couchapp/jquery.form.js"></script>
		<script src="vendor/couchapp/evab.js"></script>
		<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
		<script src="vendor/couchapp/markerclusterer.js"></script>
		<script src="vendor/couchapp/markerwithlabel.js"></script>
		<script src="vendor/couchapp/underscore.js"></script>
	</head>
	<body>
		<div data-role="page" id="ArtengruppenImportieren">
			<div data-role="header" id="ArtengruppenImportierenHeader" data-position="fixed" data-tap-toggle="false">
				<a href="#" id="zurückArtengruppenImportieren" class="ui-btn ui-btn-inline ui-btn-icon-left ui-corner-all ui-icon-arrow-l ui-btn-icon-notext">zurück</a>
				<h2>Artgruppen importieren</h2>
			</div>
			<div id="ArtengruppenImportierenContent" data-role="content">
				<form id="ArtengruppenImportierenForm">
					<div class="ui-grid-b artengruppentabellen">
						<div class="ui-block-a">
							<p id="agi_artendb_titel" class="text-fett"></p>
							<div id="agi_artendb"></div>
							<br>
						</div>
						<div class="ui-block-b">
							<p id="agi_evab_titel" class="text-fett"></p>
							<div id="agi_evab"></div>
							<br>
						</div>
						<div class="ui-block-c">
							<p id="agi_gemeinsam_titel" class="text-fett"></p>
							<div id="agi_gemeinsam"></div>
							<br>
						</div>
						<div class="ui-block-d">
							<p id="agi_gemeinsam_anzarten_titel" class="text-fett"></p>
							<div id="agi_gemeinsam_anzarten"></div>
							<input id="agi_gemeinsam_anzarten_aktualisieren" type="button" value="Anzahl Arten aktualisieren" data-inline="true">
							<br>
						</div>
						<div class="ui-block-e">
							<p id="agi_fehlen_in_evab_titel" class="text-fett"></p>
							<div id="agi_fehlen_in_evab"></div>
							<input id="agi_fehlen_in_evab_importieren" type="button" value="importieren" data-inline="true">
							<br>
						</div>
						<div class="ui-block-f">
							<p id="agi_fehlen_in_artendb_titel" class="text-fett"></p>
							<div id="agi_fehlen_in_artendb"></div>
							<input id="agi_fehlen_in_artendb_exportieren" type="button" value="Beobachtungen exportieren">
							<p id="agi_fehlen_in_artendb_exportieren_hinweis">Mit der Liste der zugehörigen Beobachtungen können Sie die Arten mit den neuen Artgruppen neu zuweisen.</p>
						</div>
					</div>
				</form>
			</div>
			<script>
				$("#ArtengruppenImportieren").on("pageshow", window.em.handleArtengruppenImportierenPageshow);
				$(":jqmData(role='page')").on("pageinit", window.em.handleArtengruppenImportierenPageinit);
			</script>
		</div>
	</body>
</html>
