  <script type="text/javascript" charset="utf-8">
	function handleDocumentReady() {
		var Pfad = "";
		User = "";
		RaumId = get_url_param("RaumId");
		ProjektId = get_url_param("ProjektId");
		prüfeAnmeldung(Pfad);
		
		erstelleOrtListe();

		speichereLetzteUrl(User);

		//Link zum Projekt in Navbar setzen
		$("#hProjektLink").attr("href", "hProjektEdit.html?id=" + ProjektId);

		//Link zum Raum in Navbar und Titelleiste setzen
		$("[name='hRaumLink']").attr('href', "hRaumEdit.html?id=" + RaumId + "&ProjektId=" + ProjektId);

		//neuen Ort erstellen
		$("body").on("click", ".hol_NeuLink", function(){
			if (User == "") {
				prüfeAnmeldung();
			}
			erstelleNeuenOrt(User, ProjektId, RaumId);
		});

		//Link zur OrtListe in Navbar setzen
		$("#hOrtListeLink").attr("href", "hOrtListe?RaumId=" + RaumId + "&ProjektId=" + ProjektId);

		//Menu aufbauen
		$("#hOrtListePageHeader").on('click', "[name='Menu']", function(){
			erstelleMenu(this);
		});

		$("#Orte").on("swipeleft", ".Ort", function() {
			var OrtId = $(this).attr('OrtId');
			window.open("hZeitListe.html?OrtId=" + OrtId + "&RaumId=" + RaumId + "&ProjektId=" + ProjektId, target="_self");
		});

		$("#Orte").on("swipeleft", ".erste", function() {
			if (User == "") {
				prüfeAnmeldung();
			}
			erstelleNeuenOrt(User, ProjektId, RaumId);
		});

		$(document).on("swiperight", "#hOrtListePage", function() {
			window.open("hRaumListe.html?ProjektId=" + ProjektId, target="_self");
		});

		$("#hOrtListePageFooter").on('click', '#GeButton', function(event) {
			$.mobile.changePage("#hOrtListeMapPage");
			//Seitenhöhe korrigieren, weil sonst GoogleMap weiss bleibt
			var contentHeight = $(window).height() - 43;
			$("#map_canvas").css("height", contentHeight + "px");
		});

		$(document).on("pageshow", '#hOrtListeMapPage', function() {
			//dies hier im pageshow, weil die Karte sonst in Chrome nicht erscheit
			if (User == "") {
				prüfeAnmeldung();
			}
			erstelleKarteFürRaum(User, RaumId);
		});

		$(document).on("pagehide", '#hOrtListeMapPage', function() {
			//leeren, damit bei erneuten Öffnen die Karte nicht zweimal aufgebaut wird
			$("#map_canvas").html("");
		});
	}
	
	$(document).ready(handleDocumentReady);

	//Menü aufbauen. Wird aufgerufen von allen hListen in evab/templates
	function erstelleMenu(thiz){
		if (User == "") {
			prüfeAnmeldung();
		}
		//Code um Menü aufzubauen
		$(thiz).simpledialog({
			'mode' : 'bool',
			'prompt' : 'Menü',
			'fullHTML': 'true',
	    	'buttons' : {
			 	'einfacher Modus': {
			      	click: function() {
			        	window.open("BeobListe.html", target="_self");
	        		},
	        		theme: "a",
	        		icon: "check"
	      		},
	      		'Felder verwalten': {
			      	click: function() {
			        	window.open("FeldListe.html?zurueck=hOrtListe.html?RaumId=" + RaumId + "&ProjektId=" + ProjektId, target="_self");
	        		},
	        		theme: "a",
	        		icon: "edit"
	      		},
	      		'Orte exportieren': {
			      	click: function() {
			        	window.open('_list/ExportOrt/ExportOrt?startkey=["' + User + '",{},{},{},{},{}]&endkey=["' + User + '"]&descending=true');
	        		},
	        		theme: "a",
	        		icon: "arrow-r"
	      		},
	      		'Einstellungen': {
			      	click: function() {
			        	öffneMeineEinstellungen(User, "");
	        		},
	        		theme: "a",
	        		icon: "wrench"
	      		},
	      		'lokal installieren': {
			      	click: function() {
			        	window.open("Installieren.html", target="_self");
	        		},
	        		theme: "a",
	        		icon: "lightning"
	      		},
	      		'neu anmelden': {
			      	click: function() {
			        	window.open("index.html?Status=neu", target="_self");
	        		},
	        		theme: "a",
	        		icon: "person"
	      		},
	      		'schliessen': {
	                click: function() { return true; },
	                icon: "back",
	                theme: "c"
	            }
	    	}
	  	})
	}
  </script>
  <script type="text/javascript" charset="utf-8">	
  	function erstelleOrtListe() {
  		if (User == "") {
			prüfeAnmeldung();
		}
		$("#Orte").empty();
		$db = $.couch.db("evab");
		$db.view('evab/hOrtListe?startkey=["' + User + '", "' + RaumId + '"]&endkey=["' + User + '", "' + RaumId + '" ,{}]', {
			success: function(data) {
				var i;
				var anzOrt = 0;
				var Ort;
				var externalPage;
				var listItem;
				var ListItemContainer = "";
				for(i in data.rows) {                    //Orte zählen. Wenn noch keine: darauf hinweisen
					anzOrt += 1;
				}
				var Titel2 = " Orte";                    //Im Titel der Seite die Anzahl Orte anzeigen
				if (anzOrt == 1){
					Titel2 = " Ort";
				}
				$("#hOrtListePageHeader .hOrtListePageTitel").text(anzOrt + Titel2);

				if (anzOrt == 0) {
					ListItemContainer = '<li><a href="#" class="erste hol_NeuLink">Ersten Ort erfassen</a></li>';
				} else {
					for(i in data.rows) {                //Liste aufbauen
						Ort = data.rows[i].value;
						key = data.rows[i].key;
						externalPage = "hOrtEdit.html?id=" + Ort._id + "&RaumId=" + RaumId + "&ProjektId=" + ProjektId;
						listItem = "<li OrtId=\"" + Ort._id + "\" class=\"Ort\"><a href=\"" + externalPage + "\" rel=\"external\"><h3>" + Ort.oName + "<\/h3><\/a> <\/li>";
						ListItemContainer += listItem;
					}
				}
				$("#Orte").html(ListItemContainer);
				$("#Orte").listview("refresh");
			}
		});
	}
  </script>
