<!DOCTYPE html>
<html>
  <head>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.datebox.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css" type="text/css"/>
  	<link rel="stylesheet" href="style/evab.css" type="text/css"/>
  	<script type="text/javascript" src="vendor/couchapp/jquery.js"></script>
  	<script type="text/javascript">			
		$(document).on("mobileinit", function () {
			$.mobile.page.prototype.options.degradeInputs.date = 'text';
			$.mobile.page.prototype.options.degradeInputs.time = 'text';
			$.mobile.selectmenu.prototype.options.nativeMenu = false;
			$.event.special.swipe.horizontalDistanceThreshold = 250;
			$.mobile.buttonMarkup.hoverDelay = 0;
		});
    </script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.form.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mustache.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.js"></script>
	<script type="text/javascript" src="vendor/couchapp/phonegap.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.datebox.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.simpledialog.js"></script>
	<script type="text/javascript" src="vendor/couchapp/evab.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  	<script type="text/javascript" src="vendor/couchapp/markerclusterer.js"></script>
  	<script type="text/javascript" src="vendor/couchapp/markerwithlabel.js"></script>
  </head>

  <body>
  	<div data-role="page" id="hOrtListePage">
  		<div data-role="header" id="hOrtListePageHeader" data-position="fixed" data-tap-toggle="false" data-backbtn="false">
  			<a href="#" data-role="button" data-icon="arrow-l" rel="external" data-iconpos="notext" id="hRaumLink" name="hRaumLink">zum Raum</a>
  			<h2 class="hOrtListePageTitel">Orte</h2>
  			<a href='#' name='MenuOrtListe' data-role='button' data-icon="wrench" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" rel="external" id="hProjektLink">Projekt</a></li>
					<li><a href="#" rel="external" id="hRaumLink" name="hRaumLink">Raum</a></li>
					<li><a href="#" rel="external" class="ui-btn-active" id="hOrtListeLink">Orte</a></li>
				</ul>
			</div><!-- /navbar -->
  		</div>
		<div data-role="content" id="hOrtListePageContent">
			<ul id="Orte" data-role="listview" data-filter="true" data-filter-placeholder="suchen..." />
			</ul>
		</div>
		<div data-role="footer" id="hOrtListePageFooter" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="plus" rel="external" class="ui-btn-active hol_NeuLink">neuer Ort</a></li>
					<li><a href="#" id="GeButton" data-icon="mappin">Karte</a></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" charset="utf-8">
			$(":jqmData(role='page')").on("pageinit", function () {
				//Beim direkten Aufruf dieser Seite muss die sessionStorage aus der DB gelesen werden
				//wo sie von speichereLetzteUrl gespeichert wurde
				//RaumId ist dann undefined und sessionStorage.RaumId ist null
				if (typeof sessionStorage.RaumId === "undefined" || !sessionStorage.RaumId) {
					holeSessionStorageAusDb("hOrtListe");
				} else {
					initiiereOrtListe();
				}
			
				//Links in Navbar setzen
				$("#hProjektLink").attr("href", "hProjektEdit.html?id=" + sessionStorage.ProjektId);
				$("[name='hRaumLink']").attr('href', "hRaumEdit.html?id=" + sessionStorage.RaumId);	//in Navbar und Titelleiste
				$("#hOrtListeLink").attr("href", "hOrtListe?RaumId=" + sessionStorage.RaumId);

				//neuen Ort erstellen
				$("body").on("click", ".hol_NeuLink", function (event) {
					event.preventDefault();
					erstelleNeuenOrt();
				});

				//Menu aufbauen
				$("#hOrtListePageHeader").on('click', "[name='MenuOrtListe']", function (event) {
					event.preventDefault();
					erstelleMenuOrtListe(this);
				});

				$("#Orte").on("swipeleft", ".Ort", function () {
					var OrtId;
					OrtId = $(this).attr('OrtId');
					sessionStorage.OrtId = OrtId;
					window.open("hZeitListe.html?OrtId=" + OrtId, target = "_self");
				});

				$("#Orte").on("click", ".Ort", function (event) {
					var OrtId;
					event.preventDefault();
					OrtId = $(this).attr('OrtId');
					sessionStorage.OrtId = OrtId;
					window.open("hOrtEdit.html?id=" + OrtId, target = "_self");
				});

				$("#Orte").on("swipeleft", ".erste", function () {
					erstelleNeuenOrt();
				});

				$(document).on("swiperight", "#hOrtListePage", function () {
					window.open("hRaumListe.html?ProjektId=" + sessionStorage.ProjektId, target = "_self");
				});

				$("#hOrtListePageFooter").on('click', '#GeButton', function (event) {
					var contentHeight;
					event.preventDefault();
					$.mobile.changePage("#hOrtListeMapPage");
					//Seitenhöhe korrigieren, weil sonst GoogleMap weiss bleibt
					contentHeight = $(window).height() - 43;
					$("#map_canvas").css("height", contentHeight + "px");
				});

				$(document).on("pageshow", '#hOrtListeMapPage', function () {
					//dies hier im pageshow, weil die Karte sonst in Chrome nicht erscheit
					erstelleKarteFürRaum();
				});

				$(document).on("pagehide", '#hOrtListeMapPage', function () {
					//leeren, damit bei erneuten Öffnen die Karte nicht zweimal aufgebaut wird
					$("#map_canvas").html("");
				});

				//Menü aufbauen. Wird aufgerufen von allen hListen in evab/templates
				function erstelleMenuOrtListe(thiz) {
					if (typeof Username === "undefined" || !Username) {
						pruefeAnmeldung();
					}
					$(thiz).simpledialog({
						'mode' : 'bool',
						'prompt' : 'Menü',
						'fullHTML': 'true',
				    	'buttons' : {
						 	'einfacher Modus': {
						      	click: function () {
						        	window.open("BeobListe.html", target = "_self");
				        		},
				        		theme: "a",
				        		icon: "check"
				      		},
				      		'Felder verwalten': {
						      	click: function () {
						        	window.open("FeldListe.html?zurueck=hOrtListe.html?RaumId=" + sessionStorage.RaumId, target = "_self");
				        		},
				        		theme: "a",
				        		icon: "edit"
				      		},
				      		'Orte exportieren': {
						      	click: function () {
						        	window.open('_list/ExportOrt/ExportOrt?startkey=["' + sessionStorage.Username + '",{},{},{},{},{}]&endkey=["' + Username + '"]&descending=true');
				        		},
				        		theme: "a",
				        		icon: "arrow-r"
				      		},
				      		'Einstellungen': {
						      	click: function () {
						        	öffneMeineEinstellungen("");
				        		},
				        		theme: "a",
				        		icon: "wrench"
				      		},
				      		'lokal installieren': {
						      	click: function () {
						        	window.open("Installieren.html", target = "_self");
				        		},
				        		theme: "a",
				        		icon: "lightning"
				      		},
				      		'neu anmelden': {
						      	click: function () {
						        	window.open("index.html?Status=neu", target = "_self");
				        		},
				        		theme: "a",
				        		icon: "person"
				      		},
				      		'schliessen': {
				                click: function () { return true; },
				                icon: "back",
				                theme: "c"
				            }
				    	}
				  	})
				}
			});
		</script>
	</div>

	<div data-role="page" id="hOrtListeMapPage" style="width:100%; height:100%;">
		<div data-role="header" data-position="fixed" data-tap-toggle="false">
			<a href="#hOrtListePage" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-direction="reverse">zurück zur Ortliste</a>
			<h1>Karte</h1>
			<a href='#' name='MenuOrtListe' data-role='button' data-icon="wrench" data-iconpos="notext" class="r ui-btn-right">Menu</a>
		</div>
		<div data-role="content" style="width:100%; height:100%; padding:0;"> 
			<div id="map_canvas" style="width:100%; height:100%;"></div>
		</div>
	</div>
  </body>
</html>
