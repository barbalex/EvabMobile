<!DOCTYPE html>
<html>
  <head>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.datebox.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css" type="text/css"/>
  	<link rel="stylesheet" href="style/evab.css" type="text/css"/>
  	<script type="text/javascript" src="vendor/couchapp/jquery.js"></script>
  	<script type="text/javascript">			
		$(document).on("mobileinit", function () {
			$.mobile.page.prototype.options.degradeInputs.date = 'text';
			$.mobile.page.prototype.options.degradeInputs.time = 'text';
			$.mobile.selectmenu.prototype.options.nativeMenu = false;
			$.event.special.swipe.horizontalDistanceThreshold = 250;
			$.mobile.buttonMarkup.hoverDelay = 0;
		});
	</script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.form.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.js"></script>
	<script type="text/javascript" src="vendor/couchapp/phonegap.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.datebox.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.simpledialog.js"></script>
	<script type="text/javascript" src="vendor/couchapp/evab.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  	<script type="text/javascript" src="vendor/couchapp/markerclusterer.js"></script>
  	<script type="text/javascript" src="vendor/couchapp/markerwithlabel.js"></script>
  </head>

  <body>
  	<div data-role="page" id="hOrtListePage">
  		<div data-role="header" id="hOrtListePageHeader" data-position="fixed" data-tap-toggle="false" data-backbtn="false">
  			<a href="#" data-role="button" data-icon="arrow-l" data-iconpos="notext" name="OeffneRaumOrtListe">zum Raum</a>
  			<h2 class="hOrtListePageTitel">Orte</h2>
  			<a href='#' id='MenuOrtListe' data-role='button' data-icon="wrench" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" id="OeffneProjektOrtListe">Projekt</a></li>
					<li><a href="#" name="OeffneRaumOrtListe">Raum</a></li>
					<li><a href="hOrtListe.html" class="ui-btn-active">Orte</a></li>
				</ul>
			</div><!-- /navbar -->
  		</div>
		<div data-role="content" id="hOrtListePageContent">
			<ul id="Orte" data-role="listview" data-filter="true" data-filter-placeholder="suchen..." />
			</ul>
		</div>
		<div data-role="footer" id="hOrtListePageFooter" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="plus" class="ui-btn-active NeuerOrtOrtListe">neuer Ort</a></li>
					<li><a href="#" id="OeffneKarteOrtListe" data-icon="mappin">Karte</a></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" charset="utf-8">
			$("#hOrtListePage").on("pageshow", function () {
				//Beim direkten Aufruf der Seite hat holeSessionStorageAusDb bei pageshow noch nicht beendet
				//darum prüfen, ob sessionStorage.hOrtListeWirdInitiiert nicht true ist
				//sonst übernimmt holeSessionStorageAusDb das initiieren
				if (!sessionStorage.hOrtListeWirdInitiiert) {
					initiiereOrtListe();
				}
				delete sessionStorage.hOrtListeWirdInitiiert;
			});
			$("#hOrtListePage").on("pageinit", function () {
				//Beim direkten Aufruf dieser Seite muss die sessionStorage aus der DB gelesen werden
				//wo sie von speichereLetzteUrl gespeichert wurde
				if (sessionStorage.length === 0) {
					holeSessionStorageAusDb("hOrtListe");
					sessionStorage.hOrtListeWirdInitiiert = true;
				}
				
				//Link zu Raum in Navbar und Titelleiste
				$("body").on("click", "[name='OeffneRaumOrtListe']", function (event) {
					event.preventDefault();
					leereSessionStorageOrtListe();
					$.mobile.changePage("hRaumEdit.html");
				});

				$("#hOrtListePageHeader").on("click", "#OeffneProjektOrtListe", function (event) {
					event.preventDefault();
					leereSessionStorageOrtListe();
					leereSessionStorageRaumEdit();
					leereSessionStorageRaumListe();
					$.mobile.changePage("hProjektEdit.html");
				});

				//neuen Ort erstellen
				$("body").on("click", ".NeuerOrtOrtListe", function (event) {
					event.preventDefault();
					erstelleNeuenOrt();
				});

				//Menu aufbauen
				$("#hOrtListePageHeader").on('click', "#MenuOrtListe", function (event) {
					event.preventDefault();
					erstelleMenuOrtListe(this);
				});

				$("#Orte").on("swipeleft", ".Ort", function () {
					sessionStorage.OrtId = $(this).attr('OrtId');
					$.mobile.changePage("hZeitListe.html");
				});

				$("#Orte").on("click", ".Ort", function (event) {
					event.preventDefault();
					sessionStorage.OrtId = $(this).attr('OrtId');
					$.mobile.changePage("hOrtEdit.html");
				});

				$("#Orte").on("swipeleft", ".erste", function () {
					erstelleNeuenOrt();
				});

				$(document).on("swiperight", "#hOrtListePage", function () {
					leereSessionStorageOrtListe();
					leereSessionStorageRaumEdit();
					$.mobile.changePage("hRaumListe.html");
				});

				$("#hOrtListePageFooter").on('click', '#OeffneKarteOrtListe', function (event) {
					var contentHeight;
					event.preventDefault();
					sessionStorage.zurueck = "hOrtListe";
					$.mobile.changePage("Karte.html");
				});

				//Menü aufbauen. Wird aufgerufen von allen hListen in evab/templates
				function erstelleMenuOrtListe(thiz) {
					if (!localStorage.Username) {
						pruefeAnmeldung();
					}
					$(thiz).simpledialog({
						'mode' : 'bool',
						'prompt' : 'Menü',
						'fullHTML': 'true',
						'buttons' : {
							'einfacher Modus': {
								click: function () {
									leereSessionStorageOrtListe();
									leereSessionStorageRaumEdit();
									leereSessionStorageRaumListe();
									leereSessionStorageRaumEdit();
									leereSessionStorageProjektEdit();
									window.open("BeobListe.html", target = "_self");
								},
								theme: "a",
								icon: "arrow-l"
							},
							'Felder verwalten': {
								click: function () {
									sessionStorage.zurueck = "hOrtListe.html";
									$.mobile.changePage("FeldListe.html");
								},
								theme: "a",
								icon: "edit"
							},
							'Orte exportieren': {
								click: function () {
									window.open('_list/ExportOrt/ExportOrt?startkey=["' + localStorage.Username + '",{},{},{},{},{}]&endkey=["' + localStorage.Username + '"]&descending=true');
								},
								theme: "a",
								icon: "arrow-r"
							},
							'Einstellungen': {
								click: function () {
									sessionStorage.zurueck = "hOrtListe.html";
									öffneMeineEinstellungen();
								},
								theme: "a",
								icon: "wrench"
							},
							'lokal installieren': {
								click: function () {
									sessionStorage.zurueck = "hOrtListe.html";
									$.mobile.changePage("Installieren.html");
								},
								theme: "a",
								icon: "lightning"
							},
							'neu anmelden': {
								click: function () {
									sessionStorage.UserStatus = "neu";
									window.open("index.html", target = "_self");
								},
								theme: "a",
								icon: "person"
							},
							'schliessen': {
								click: function () { return true; },
								icon: "back",
								theme: "c"
							}
						}
					})
				}
			});
		</script>
	</div>
  </body>
</html>
