<!DOCTYPE html>
<html lang="de">
  <head>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css">
	<link rel="stylesheet" href="style/themes/gruen.min.css">
  	<link rel="stylesheet" href="style/jquery.mobile.datebox.css">
  	<link rel="stylesheet" href="style/evab.css">
  	<script src="vendor/couchapp/jquery.js"></script>
  	<script>			
		$(document).on("mobileinit", function () {
			$.mobile.page.prototype.options.degradeInputs.date = 'text';
			$.mobile.page.prototype.options.degradeInputs.time = 'text';
			$.mobile.selectmenu.prototype.options.nativeMenu = false;
			$.event.special.swipe.horizontalDistanceThreshold = 250;
			$.mobile.buttonMarkup.hoverDelay = 0;
		});
	</script>
	<script src="vendor/couchapp/jquery.couch.js"></script>
	<script src="vendor/couchapp/jquery.form.js"></script>
	<script src="vendor/couchapp/jquery.mobile.js"></script>
	<script src="vendor/couchapp/phonegap.js"></script>
	<script src="vendor/couchapp/jquery.mobile.datebox.js"></script>
	<script src="vendor/couchapp/evab.js"></script>
	<script src="vendor/couchapp/sha1.js"></script>
	<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
  	<script src="vendor/couchapp/markerclusterer.js"></script>
  	<script src="vendor/couchapp/markerwithlabel.js"></script>
  </head>

  <body>
  	<div data-role="page" id="hOrtListePage">
  		<div data-role="header" id="hOrtListePageHeader" data-position="fixed" data-tap-toggle="false" data-backbtn="false">
  			<a href="#"name="OeffneRaumOrtListe" class="ui-btn ui-btn-inline ui-btn-icon-left ui-corner-all ui-icon-arrow-l ui-btn-icon-notext">zum Raum</a>
  			<h2 class="hOrtListePageTitel">Orte</h2>
  			<a href="#MenuOrtListe" data-rel="popup" data-transition="slide" class="ui-btn ui-corner-all ui-btn-inline ui-icon-gear ui-btn-icon-left ui-btn-a ui-btn-icon-notext">Menu</a>
			<div data-role="popup" id="MenuOrtListe" data-theme="a">
				<ul data-role="listview" data-inset="true" style="min-width:210px;">
					<li data-role="list-divider">Menü:</li>
					<li><a class="menu_einfacher_modus" href="#">einfacher Modus</a></li>
					<li><a class="menu_felder_verwalten" href="#">Felder verwalten</a></li>
					<li><a class="menu_orte_exportieren" href="#">Orte exportieren</a></li>
					<li><a class="menu_einstellungen" href="#">Einstellungen</a></li>
					<li><a class="menu_lokal_installieren" href="#">lokal installieren</a></li>
					<li><a class="menu_neu_anmelden" href="#">neu anmelden</a></li>
				</ul>
			</div>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" id="OeffneProjektOrtListe">Projekt</a></li>
					<li><a href="#" name="OeffneRaumOrtListe">Raum</a></li>
					<li><a href="hOrtListe.html" class="ui-btn-active ui-state-persist">Orte</a></li>
					<li><a href="#" class="tab_inaktiv">Zeiten</a></li>
					<li><a href="#" class="tab_inaktiv">Arten</a></li>
				</ul>
			</div><!-- /navbar -->
  		</div>
		<div data-role="content" id="hOrtListePageContent">
			<ul id="OrtlistehOL" data-role="listview" data-filter="true" data-filter-placeholder="suchen..." >
			</ul>
		</div>
		<div data-role="footer" id="hOrtListePageFooter" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="plus" class="NeuerOrtOrtListe">neuer Ort</a></li>
					<li><a href="#" id="OeffneKarteOrtListe" data-icon="location">Karte</a></li>
				</ul>
			</div>
		</div>
		<script charset="utf-8">
			$("#hOrtListePage").on("pageshow", function () {
				// Sollte keine id vorliegen, zu hProjektListe.html wechseln
				// das kommt im Normalfall nur vor, wenn der Cache des Browsers geleert wurde
				// oder in der Zwischenzeit auf einem anderen Browser dieser Datensatz gelöscht wurde
				if (localStorage.length === 0 || !localStorage.Email) {
					leereAlleVariabeln();
					$.mobile.changePage("index.html");
					return;
				} else if (!localStorage.RaumId || localStorage.RaumId === "undefined") {
					leereAlleVariabeln("ohneClear");
					$.mobile.changePage("hProjektListe.html");
					return;
				}
				initiiereOrtListe();
			});
			$("#hOrtListePage").on("pageinit", function () {
				// Wird diese Seite direkt aufgerufen und es gibt keinen localStorage,
				// muss auf index.html umgeleitet werden
				if (localStorage.length === 0 || !localStorage.Email) {
					leereAlleVariabeln();
					$.mobile.changePage("index.html");
					return;
				} else if (!localStorage.RaumId || localStorage.RaumId === "undefined") {
					leereAlleVariabeln("ohneClear");
					$.mobile.changePage("hProjektListe.html");
					return;
				}

				// inaktive tabs inaktivieren
				// BEZUG AUF DOCUMENT, WEIL ES MIT BEZUG AUF id des header NICHT FUNKTIONIERTE!!!???
				$(document).on("click", ".tab_inaktiv", function (event) {
					event.preventDefault();
					event.stopPropagation();
				});
				
				// Link zu Raum in Navbar und Titelleiste
				$("#hOrtListePageHeader").on("click", "[name='OeffneRaumOrtListe']", function (event) {
					event.preventDefault();
					leereStorageOrtListe();
					$.mobile.changePage("hRaumEdit.html");
				});

				$("#hOrtListePageHeader").on("click", "#OeffneProjektOrtListe", function (event) {
					event.preventDefault();
					leereStorageOrtListe();
					leereStorageRaumEdit();
					leereStorageRaumListe();
					$.mobile.changePage("hProjektEdit.html");
				});

				// neuen Ort erstellen
				$("#hOrtListePage").on("click", ".NeuerOrtOrtListe", function (event) {
					event.preventDefault();
					erstelleNeuenOrt();
				});

				$("#OrtlistehOL").on("swipeleft", ".Ort", function () {
					localStorage.OrtId = $(this).attr('OrtId');
					$.mobile.changePage("hZeitListe.html");
				});

				$("#OrtlistehOL").on("click", ".Ort", function (event) {
					event.preventDefault();
					localStorage.OrtId = $(this).attr('OrtId');
					$.mobile.changePage("hOrtEdit.html");
				});

				$("#OrtlistehOL").on("swipeleft", ".erste", function () {
					erstelleNeuenOrt();
				});

				$("#hOrtListePage").on("swiperight", "#hOrtListePageContent", function () {
					leereStorageOrtListe();
					leereStorageRaumEdit();
					$.mobile.changePage("hRaumListe.html");
				});

				$("#hOrtListePageFooter").on('click', '#OeffneKarteOrtListe', function (event) {
					var contentHeight;
					event.preventDefault();
					localStorage.zurueck = "hOrtListe";
					$.mobile.changePage("Karte.html");
				});

				$('#MenuOrtListe').on('click', '.menu_einfacher_modus', function() {
					leereStorageOrtListe();
					leereStorageRaumEdit();
					leereStorageRaumListe();
					leereStorageProjektEdit();
					$.mobile.changePage("BeobListe.html");
				});

				$('#MenuOrtListe').on('click', '.menu_felder_verwalten', function() {
					localStorage.zurueck = "hOrtListe.html";
					$.mobile.changePage("FeldListe.html");
				});

				$('#MenuOrtListe').on('click', '.menu_orte_exportieren', function() {
					window.open('_list/ExportOrt/ExportOrt?startkey=["' + localStorage.Email + '"]&endkey=["' + localStorage.Email + '",{},{}]&include_docs=true');
				});

				$('#MenuOrtListe').on('click', '.menu_einstellungen', function() {
					localStorage.zurueck = "hOrtListe.html";
					öffneMeineEinstellungen();
				});

				$('#MenuOrtListe').on('click', '.menu_lokal_installieren', function() {
					localStorage.zurueck = "hOrtListe.html";
					$.mobile.changePage("Installieren.html");
				});

				$('#MenuOrtListe').on('click', '.menu_neu_anmelden', function() {
					localStorage.UserStatus = "neu";
					$.mobile.changePage("index.html");
				});
			});
		</script>
	</div>
  </body>
</html>
