		$(document).bind("mobileinit", function(){
			$.mobile.loadingMessage = 'chrampfe!'; 
			$.mobile.defaultPageTransition  = 'none';
		});

	<script type="text/javascript" src="../../vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.couch.app.util.js"></script>
	<script type="text/javascript" src="../../vendor/couchapp/jquery.mustache.js"></script>

	<script type="text/javascript" src="../../vendor/couchapp/jquery.mobile.simpledialog.js"></script>
    <script type="text/javascript">
		$(document).ready(function(){
			$db = $.couch.db("evab");
			
			var Pfad = "";
			User = "";
			FeldArray = [];

			var ArtGruppe = get_url_param('ArtGruppe');
		
			prüfeAnmeldung(Pfad);
			erstelle_sichtbareFelder(ArtGruppe, User);

			//FeldArray holen, damit nur Änderungen gespeichert werden, da nicht alle Felder geladen werden
			//Arrays müssen abgefragt werden, weil Mustashe sie verändert
			var viewname = 'evab/UserSichtbarModusHierarchisch?key="' + User + '"';
			$db.view(viewname, {
				success: function(data) {
					var i;
					var row;
					for(i in data.rows) {
						row = data.rows[i].value;
						FeldArray = row.FElder;
					}
				}
			});

			//Felder speichern (checkbox)
			$("input[name='Felder']").live("change", function() {
					var Feld = $(this).prop("id");
					if ($("#" + Feld).prop("checked") == true) {
						FeldArray.push(Feld);
					} else {
						var idx = FeldArray.indexOf(Feld);
						if(idx!=-1) FeldArray.splice(idx, 1);
					}
				}
				speichern(FeldArray);
			});
		});
	</script>
	<script type="text/javascript">

	//generiert dynamisch die Artgruppen-abhängigen Felder im Formular Felder_hArt.html
	//Mitgeben: Artgruppe, User
	function erstelle_sichtbareFelder(ArtGruppe, User) {
		$("#Feldliste").empty();
		$db = $.couch.db("evab");
		//holt die Feldliste aus der DB
		$db.view('evab/FeldListeArt', {
			success: function(data) {
				var FeldlisteAlle = data;
				//Holt, welche Felder angezeigt werden sollen
				$db.view('evab/UserSichtbarModusHierarchisch?key="' + User + '"', {
					success: function(data) {
						var row = data.rows[0].value;
						var SichtbareFelder = row.Felder;
						SichtbarModusHierarchischId = row._id;
						var HtmlContainer = "<div data-role='fieldcontain'>\n\t<fieldset data-role='controlgroup'>\n\t\t<legend>Sichtbare Felder</legend>";
						for(i in FeldlisteAlle) {
							if (FeldListeAlle.Tabelle == "Art" && FeldListeAlle.ArtGruppe.indexOf(ArtGruppe)) {
								var FeldName = FeldlisteAlle[i];
								var ListItem = "\n\t\t\t<label for='";
								ListItem += FeldName;
								ListItem += "'>";
								ListItem += FeldName;
								ListItem += "</label>\n\t\t\t<input type='checkbox' name='";
								ListItem += Felder;
								ListItem += "' id='";
								ListItem += FeldName;
								ListItem += "' value='";
								ListItem += FeldName;
								ListItem += "' class='custom'";
								if(SichtbareFelder.indexOf(FeldName)>=0){
									ListItem += " checked='checked'";
								}
								ListItem += "/>";
								HtmlContainer += ListItem;
							}
						}
						HtmlContainer += "\n\t</fieldset>\n</div>"
						$("#Feldliste").html(HtmlContainer).trigger("create");
						$("input[name='Felder']").checkboxradio();
						for(i in SichtbareFelder) {
							$("#" + i).prop("checked",true).checkboxradio("refresh");
						}
					}
				});
			}
		});
	}

	function prüfeAnmeldung(Pfad) {		
		//User Anmeldung überprüfen
		//Wenn angemeldet, globale Variable User aktualisieren
		//Wenn nicht angemeldet, Anmeldedialog öffnen
		$.ajax({
		    url: '/_session?callback=',
		    dataType: 'json',
		    async: false,
		    success: function(session){
		    	if(User != undefined || null) {
		        	User = session.userCtx.name;
		        } else {
					window.open(Pfad + "index.html", target="_self");
				}
		    }
		});
	}

	function speichern(FeldArray) {
		$db = $.couch.db("evab");
		$db.view('evab/UserSichtbarModusHierarchisch?key="' + User + '"', {
			success: function(data) {
				var row = data.rows[0].value;
				var SichtbarModusHierarchischId = row._id;
				$db.openDoc(SichtbarModusHierarchischId, {
					success: function(document) {
						document.Typ = "SichtbarModusHierarchisch";
						document.User = User;
						document.Felder = FeldArray;
						$db.saveDoc(document, {
							success: function(data) {
								melde("gespeichert");
							},
							error: function() {
								melde("Fehler: nicht gespeichert");
							}
						});
					},
					error: function() {
						melde("Fehler: nicht gespeichert");
					}
				});
			}
		});
	}
	</script>
  </head>
  <body>
  	<div data-role="page" id="FeldEditPage">

  			<a href="_shows/hArtEdit.html" data-role="button" data-icon="arrow-l" data-rel="back" rel="external" data-iconpos="notext">abbrechen</a>
  			<h2>Felder</h2>

		<div id="FeldContent" data-role="content" data-theme="c" style="padding:0em;">
			<form action="#" method="get">
				<h2>Felder, die im hierarchischen Modus sichtbar sein sollen</h2>
				<div data-role="fieldcontain" id="Feldliste">
				</div>
			</form>
		</div>
	</div>
  </body>
</html>
