    <script type="text/javascript">
		$(document).ready(function(){
			$db = $.couch.db("evab");
			
			var Pfad = "";
			User = "";
			FeldArray = [];

			var ArtGruppe = get_url_param('ArtGruppe');
		
			prüfeAnmeldung(Pfad);
			speichereLetzteUrl(User);
			var Erläuterungstext = "<h3>Felder der Artgruppe " + ArtGruppe + " wählen:</h3><p>In der Feldverwaltung ist definiert, welche Felder in welcher Artgruppe zur Verfügung stehen.</p>";
			$("#Erläuterungstext").html(Erläuterungstext).trigger("create");
			erstelle_sichtbareFelder(ArtGruppe, User);

			//Felder speichern (checkbox)
			$("#Feldliste").delegate("input[name='Felder']", "change", function() {
				var Feld = $(this).prop("id");
				//FeldArray holen, damit nur Änderungen gespeichert werden, da nicht alle Felder geladen werden
				var viewname = 'evab/UserSichtbareFelder?key="' + User + '"';
				$db.view(viewname, {
					success: function(data) {
						var i;
						var row;
						for(i in data.rows) {
							row = data.rows[i].value;
							FeldArray = row.ModusHierarchisch;
						}
						if ($("#" + Feld).prop("checked") == true) {
							FeldArray.push(Feld);
						} else {
							var idx = FeldArray.indexOf(Feld);
							if(idx!=-1) FeldArray.splice(idx, 1);
						}
						speichern(FeldArray);
					}
				});
			});
		});
	</script>
	<script type="text/javascript">

	//generiert dynamisch die Artgruppen-abhängigen Felder im Formular Felder_hArt.html
	//Mitgeben: Artgruppe, User
	function erstelle_sichtbareFelder(ArtGruppe, User) {
		$("#Feldliste").empty();
		$db = $.couch.db("evab");
		//Holt, welche Felder angezeigt werden sollen
		$db.view('evab/UserSichtbareFelder?key="' + User + '"', {
			success: function(data) {
				var row = data.rows[0].value;
				var SichtbareFelder = row.ModusHierarchisch;
				SichtbarModusHierarchischId = row._id;
				//holt die Feldliste aus der DB
				//und schreibt die Feldnamen für Hierarchiestufe Art in den Array FeldlisteArt
				$db.view('evab/FeldListeArt', {
					success: function(data) {
						var HtmlContainer = "<div data-role='fieldcontain'>\n\t<fieldset data-role='controlgroup'>";
						var anzFelder = 0;
						for (i in data.rows) {
							var Feld = data.rows[i].value;
							if (Feld.User == User || Feld.User == "ZentrenBdKt") {
								//Nur eigene und offizielle Felder berücksichtigen
								if (Feld.Hierarchiestufe == "Art" && (Feld.ArtGruppe.indexOf(ArtGruppe) != -1) && (Feld.FeldName != "aArtGruppe") && (Feld.FeldName != "aArtName") && (Feld.FeldName != "aArtId")) {
									anzFelder += 1;
									var FeldName = Feld.FeldName;
									var FeldBeschriftung = Feld.FeldBeschriftung;
									var ListItem = "\n\t\t\<label for='";
									ListItem += FeldName;
									ListItem += "'>";
									ListItem += FeldBeschriftung;
									ListItem += "</label>\n\t\t\<input type='checkbox' name='";
									ListItem += "Felder";
									ListItem += "' id='";
									ListItem += FeldName;
									ListItem += "' value='";
									ListItem += FeldName;
									ListItem += "' class='custom'";
									if(SichtbareFelder.indexOf(FeldName) != -1){
										ListItem += " checked='checked'";
									}
									ListItem += "/>";
									HtmlContainer += ListItem;
								}
							}
						}
						$("#Felder_hArtPageHeader .Felder_hArtPageTitel").text(anzFelder + " Felder");
						HtmlContainer += "\n\t</fieldset>\n</div>"
						$("#Feldliste").html(HtmlContainer).trigger("create");
						$("input[name='Felder']").checkboxradio();
						for(i in SichtbareFelder) {
							$("#" + i).prop("checked",true).checkboxradio("refresh");
						}
					}
				});
			}
		});
	}

	function prüfeAnmeldung(Pfad) {		
		//User Anmeldung überprüfen
		//Wenn angemeldet, globale Variable User aktualisieren
		//Wenn nicht angemeldet, Anmeldedialog öffnen
		$.ajax({
		    url: '/_session',
		    dataType: 'json',
		    async: false,
		    success: function(session){
		    	if(User != undefined || null) {
		        	User = session.userCtx.name;
		        } else {
					window.open(Pfad + "index.html", target="_self");
				}
		    }
		});
	}

	function speichern(FeldArray) {
		$db = $.couch.db("evab");
		$db.view('evab/UserSichtbareFelder?key="' + User + '"', {
			success: function(data) {
				var row = data.rows[0].value;
				var SichtbarModusHierarchischId = row._id;
				$db.openDoc(SichtbarModusHierarchischId, {
					success: function(document) {
						document.Typ = "SichtbareFelder";
						document.User = User;
						document.ModusHierarchisch = FeldArray;
						$db.saveDoc(document, {
							success: function(data) {
								//melde("gespeichert");
							},
							error: function() {
								melde("Fehler: nicht gespeichert<br>Vielleicht klicken Sie zu schnell?");
							}
						});
					},
					error: function() {
						melde("Fehler: nicht gespeichert<br>Vielleicht klicken Sie zu schnell?");
					}
				});
			}
		});
	}
	</script>
