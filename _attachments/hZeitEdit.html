<!DOCTYPE html>
<html lang="de">
  <head>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css">
  	<link rel="stylesheet" href="style/evab.css">
  	<style>.ui-icon-evab-location {background-image:url('Bilder/evab-location.png');}</style>
	<style>.ui-icon-hierarchisch {background-image:url('Bilder/hierarchisch.png');}</style>
	<style>.ui-icon-einfach {background-image:url('Bilder/einfach.png');}</style>
	<style>.ui-icon-exportieren {background-image:url('Bilder/exportieren.png');}</style>
  	<link rel="stylesheet" href="style/jquery.mobile.datebox.css">
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css">
	<script src="vendor/couchapp/jquery.js"></script>
	<script src="vendor/couchapp/jquery-migrate.js"></script>
	<script>			
		$(document).on("mobileinit", function () {
			$.mobile.page.prototype.options.degradeInputs.date = 'text';
			$.mobile.page.prototype.options.degradeInputs.time = 'text';
			$.mobile.selectmenu.prototype.options.nativeMenu = false;
			$.event.special.swipe.horizontalDistanceThreshold = 250;
			$.mobile.buttonMarkup.hoverDelay = 0;
		});
	</script>
	<script src="vendor/couchapp/jquery.couch.js"></script>
	<script src="vendor/couchapp/jquery.form.js"></script>
	<script src="vendor/couchapp/jquery.mobile.js"></script>
	<script src="vendor/couchapp/phonegap.js"></script>
	<script src="vendor/couchapp/jquery.mobile.datebox.js"></script>
	<script src="vendor/couchapp/jquery.mobile.simpledialog2.js"></script>
	<script src="vendor/couchapp/evab.js"></script>
	<script src="vendor/couchapp/sha1.js"></script>
  	<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="vendor/couchapp/markerclusterer.js"></script>
  	<script src="vendor/couchapp/markerwithlabel.js"></script>
  </head>
  <body>
	<div data-role="page" id="ZeitEditPage">
		<div data-role="header" id="ZeitEditPageHeader" data-position="fixed" data-tap-toggle="false">
			<a href="#" name="OeffneZeitListeZeitEdit" data-role="button" data-icon="arrow-l" data-iconpos="notext">zur Zeit-Liste</a>
			<h1>Zeit</h1>
			<a href='#' id='MenuZeitEdit' data-role='button' data-icon="wrench" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" id="OeffneProjektZeitEdit">Projekt</a></li>
					<li><a href="#" id="OeffneRaumZeitEdit">Raum</a></li>
					<li><a href="#" id="OeffneOrtZeitEdit">Ort</a></li>
					<li><a href="#" name="OeffneZeitListeZeitEdit" class="ui-btn-active">Zeiten</a></li>
					<li><a href="#" id="OeffneArtListeZeitEdit">Arten</a></li>
				</ul>
			</div><!-- /navbar -->
		</div>
		<div data-role="content" id="ZeitEditPageContent">
			<form action="#" method="get" autocomplete="off" id="hZeitEditForm">
				<div data-role="fieldcontain">
					<label for="zDatumhZE">Datum:</label>
					<input id="zDatumhZE" name="zDatum" class="speichern" type="date" data-role="datebox" data-options='{"mode": "calbox"}' required>
				</div>
				<div data-role="fieldcontain">
					<label for="zUhrzeithZE">Zeit:</label>
					<input id="zUhrzeithZE" name="zUhrzeit" class="speichern" type="time" data-role="datebox" data-options='{"mode": "timeflipbox"}'>
				</div>
				<div id="hZeitEditFormHtml">
					<p class="HinweisDynamischerFeldaufbau">Die Felder werden aufgebaut...</p>
				</div>
			</form>
			<form id="FormAnhängehZE" action="" method="post" >
				<hr >
				<div style="display: inline"><big><b>Anhänge</b></big></div>
				<div id="AnhängehZE"></div>			
				<div data-role="fieldcontain">
					<label for="_attachmentshZE">Dateien anfügen:</label>
					<input type="file" id="_attachmentshZE" name="_attachments" multiple class="speichernAnhang ui-body-c">
				</div>
				<input type="hidden" id="_revhZE" name="_rev">
			</form>
			<ul data-role="pagination">
				<li class="ui-pagination-prev"><a href="#">Prev</a></li>
				<li class="ui-pagination-next"><a href="#">Next</a></li>
			</ul>
		</div>
		<div data-role="footer" id="ZeitEditPageFooter" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="plus" id="NeueZeitZeitEdit">neu</a></li>
					<li><a href="#" id="LoescheZeitZeitEdit" data-role="button" data-icon="minus" forceInput="false">l&ouml;schen</a></li>
					<li><a href="#" id="waehleFelderZeitEdit" data-icon="info">Felder</a></li>
				</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->
		<script charset="utf-8">
			$("#ZeitEditPage").on("pageshow", function () {
				// Sollte keine id vorliegen, zu hProjektListe.html wechseln
				// das kommt im Normalfall nur vor, wenn der Cache des Browsers geleert wurde
				// oder in der Zwischenzeit auf einem anderen Browser dieser Datensatz gelöscht wurde
				if (localStorage.length === 0 || !localStorage.Email) {
					leereAlleVariabeln();
					$.mobile.changePage("index.html");
				} else if ((!localStorage.Status || localStorage.Status === "undefined") && (!localStorage.ZeitId || localStorage.ZeitId === "undefined")) {
					leereAlleVariabeln("ohneClear");
					$.mobile.changePage("hProjektListe.html");
				}
				initiiereZeitEdit();
			});

			$(":jqmData(role='page')").on("pageinit", function () {
				// Wird diese Seite direkt aufgerufen und es gibt keinen localStorage,
				// muss auf index.html umgeleitet werden
				if (localStorage.length === 0 || !localStorage.Email) {
					leereAlleVariabeln();
					$.mobile.changePage("index.html");
				} else if ((!localStorage.Status || localStorage.Status === "undefined") && (!localStorage.ZeitId || localStorage.ZeitId === "undefined")) {
					leereAlleVariabeln("ohneClear");
					$.mobile.changePage("hProjektListe.html");
				}

				$("#ZeitEditPageHeader").on("click", "[name='OeffneZeitListeZeitEdit']", function (event) {
					event.preventDefault();
					leereStorageZeitEdit();
					$.mobile.changePage("hZeitListe.html");
				});

				$("#ZeitEditPageHeader").on("click", "#OeffneOrtZeitEdit", function (event) {
					event.preventDefault();
					leereStorageZeitEdit();
					leereStorageZeitListe();
					$.mobile.changePage("hOrtEdit.html");
				});


				$("#ZeitEditPageHeader").on("click", "#OeffneArtListeZeitEdit", function (event) {
					event.preventDefault();
					$.mobile.changePage("hArtListe.html");
				});

				$("#ZeitEditPageHeader").on("click", "#OeffneRaumZeitEdit", function (event) {
					event.preventDefault();
					leereStorageZeitEdit();
					leereStorageZeitListe();
					leereStorageOrtEdit();
					leereStorageOrtListe();
					$.mobile.changePage("hRaumEdit.html");
				});

				$("#ZeitEditPageHeader").on("click", "#OeffneProjektZeitEdit", function (event) {
					event.preventDefault();
					leereStorageZeitEdit();
					leereStorageZeitListe();
					leereStorageOrtEdit();
					leereStorageOrtListe();
					leereStorageRaumEdit();
					leereStorageRaumListe();
					$.mobile.changePage("hProjektEdit.html");
				});

				// Für jedes Feld bei Änderung speichern
				$("#hZeitEditForm").on("change", ".speichern", function (event) {
					speichern(this);
				});

				// ungelöstes Problem: swipe reagiert!
				// Eingabe im Zahlenfeld abfangen
				$("#hZeitEditForm").on("blur", '.speichernSlider', function (event) {
					speichern(this);
				});
				// Klicken auf den Pfeilen im Zahlenfeld abfangen
				$("#hZeitEditForm").on("mouseup", '.ui-slider-input', function (event) {
					speichern(this);
				});
				// Ende des Schiebens abfangen
				$("#hZeitEditForm").on("slidestop", '.speichernSlider', function (event) {
					speichern(this);
				});

				// Änderungen im Formular für Anhänge speichern
				$("#FormAnhängehZE").on("change", ".speichernAnhang", function () {
					var _attachments;
					_attachments = $("#_attachmentshZE").val();
					if (_attachments && _attachments.length > 0) {
						speichereAnhänge(localStorage.ZeitId, window.hZeit, "hZE");
					}
				});

				// Neue Zeit erstellen
				$('#ZeitEditPageFooter').on('click', '#NeueZeitZeitEdit', function (event) {
					event.preventDefault();
					// Globale Variablen für ZeitListe zurücksetzen, damit die Liste neu aufgebaut wird
					leereStorageZeitListe();
					erstelleNeueZeit(); 
				});

				// sichtbare Felder wählen
				$("#ZeitEditPageFooter").on("click", "#waehleFelderZeitEdit", function (event) {
					event.preventDefault();
					localStorage.AufrufendeSeiteFW = "hZeitEdit";
					$.mobile.changePage("FelderWaehlen.html");
				});

				// Code für den Zeit-Löschen-Dialog
				$('#ZeitEditPageFooter').on('click', '#LoescheZeitZeitEdit', function (event) {
					var that;
					event.preventDefault();
					that = this;
					// Anzahl Zeiten von Ort zählen
					$db = $.couch.db("evab");
					$db.view('evab/hArtIdVonZeit?startkey=["' + localStorage.ZeitId + '"]&endkey=["' + localStorage.ZeitId + '",{},{}]', {
						success: function (Arten) {
							var anzArten;
							anzArten = Arten.rows.length;
							$(that).simpledialog2({
								'mode' : 'button',
								'buttonPrompt' : '<b>Zeit sammt ' + anzArten + ' Arten löschen?</b>',
								'forceInput': 'false',
								'buttons' : {
									'ja': {
										click: function () {
											$('#dialogoutput').text('ja');
											löscheZeit(Arten);
										},
										icon: "delete",
										theme: "c"
									},
									'nein': {
										click: function () {
											$('#dialogoutput').text('nein');
										}
									}
								}
							})
						}
					});
				});

				// Menu aufbauen
				$("#ZeitEditPageHeader").on('click', '#MenuZeitEdit', function (event) {
					event.preventDefault();
					erstelleMenuZeitEdit(this);
				});

				$("#ZeitEditPage").on("swipeleft", '#ZeitEditPageContent', function () {
					if (!$("*:focus").attr("aria-valuenow")) {
						// kein slider
						nächsteVorigeZeit("nächste");
					}
				});

				$("#ZeitEditPage").on("swiperight", '#ZeitEditPageContent', function () {
					if (!$("*:focus").attr("aria-valuenow")) {
						// kein slider
						nächsteVorigeZeit("vorige");
					}
				});

				// Pagination Pfeil voriger initialisieren
				$("#ZeitEditPage").on("vclick", ".ui-pagination-prev", function (event) {
					event.preventDefault();
					nächsteVorigeZeit("vorige");
				});

				// Pagination Pfeil nächster initialisieren
				$("#ZeitEditPage").on("vclick", ".ui-pagination-next", function (event) {
					event.preventDefault();
					nächsteVorigeZeit("nächste");
				});

				// Pagination Pfeiltasten initialisieren
				$("#ZeitEditPage").on("keyup", function (e) {
					// nur reagieren, wenn ProjektEditPage sichtbar und Fokus nicht in einem Feld
					if (!$(e.target).is("input, textarea, select, button") && $('#ZeitEditPage').is(':visible')) {
						// Left arrow
						if (e.keyCode === $.mobile.keyCode.LEFT) {
							nächsteVorigeZeit("vorige");
							e.preventDefault();
						}
						// Right arrow
						else if (e.keyCode === $.mobile.keyCode.RIGHT) {
							nächsteVorigeZeit("nächste");
							e.preventDefault();
						}
					}
				});

				$("#FormAnhängehZE").on("click", "[name='LöscheAnhang']", function (event) {
					event.preventDefault();
					loescheAnhang(this, window.hZeit, localStorage.ZeitId);
				});

				function löscheZeit(Arten) {
					// nur löschen, wo Datensätze vorkommen
					if (Arten.rows.length > 0) {
						loescheIdIdRevListe(Arten);
					}
					// dann die Zeit
					if (window.hZeit) {
						// Objekt nutzen
						löscheZeit_2();
					} else {
						// Objekt aus DB holen
						$db = $.couch.db("evab");
						$db.openDoc(localStorage.ZeitId, {
							success: function (data) {
								window.hZeit = data;
								löscheZeit_2();
							},
							error: function () {
								melde("Fehler: Zeit nicht gelöscht");
							}
						});
					}
				}

				function löscheZeit_2() {
					$db = $.couch.db("evab");
					$db.removeDoc(window.hZeit, {
						success: function (data) {
							// Liste anpassen. Vorsicht: Bei refresh kann sie fehlen
							if (window.ZeitListe) {
								for (i in window.ZeitListe.rows) {
									if (window.ZeitListe.rows[i].doc._id === data.id) {
										window.ZeitListe.rows.splice(i, 1);
										break;
									}
								}
							} else {
								// Keine ZeitListe mehr. Storage löschen
								leereStorageZeitListe;
							}
							leereStorageZeitEdit();
							$.mobile.changePage('hZeitListe.html');
						},
						error: function () {
							melde("Fehler: Zeit nicht gelöscht");
						}
					});
				}

				function validierehZeitEdit() {
					if (!$("[name='zDatum']").val()) {
						melde("Bitte Datum erfassen");
						setTimeout(function() { 
							$("[name='zDatum']").focus(); 
						}, 50);  // need to use a timer so that .blur() can finish before you do .focus()
						return false;
					}
					if (!$("[name='zUhrzeit']").val()) {
						melde("Bitte Zeit erfassen");
						setTimeout(function() { 
							$("[name='zUhrzeit']").focus(); 
						}, 50);  // need to use a timer so that .blur() can finish before you do .focus()
						return false;
					}
					return true;
				}

				// speichert nach jedem change event in einem Feld mit Class speichern
				// den Wert in die DB
				// erwartet das Feld als Objekt
				function speichern(that) {
					// prüfen, ob die Zeit als Objekt vorliegt
					if (window.hZeit) {
						// dieses verwenden
						speichern_2(that);
					} else {
						// Objekt aus DB holen
						$db = $.couch.db("evab");
						$db.openDoc(localStorage.ZeitId, {
							success: function (data) {
								window.hZeit = data;
								speichern_2(that);
							},
							error: function () {
								console.log('fehler in function speichern(that)');
								//melde("Fehler: Änderung in " + Feldname + " nicht gespeichert");
							}
						});
					}

				}

				function speichern_2(that) {
					var Feldname, Feldjson, Feldwert;
					if (myTypeOf($(that).attr("aria-valuenow")) !== "string") {
						// slider
						Feldname = $(that).attr("aria-labelledby").slice(0, ($(that).attr("aria-labelledby").length -6));
						Feldwert = $(that).attr("aria-valuenow");
					} else {
						// alle anderen Feldtypen
						Feldname = that.name;
						// nötig, damit Arrays richtig kommen
						Feldjson = $("[name='" + Feldname + "']").serializeObject();
						Feldwert = Feldjson[Feldname];
					}
					if (validierehZeitEdit()) {
						if (Feldname === "zDatum" || Feldname === "zUhrzeit") {
							// Variablen für ZeitListe zurücksetzen, damit die Liste beim nächsten Aufruf neu aufgebaut wird
							leereStorageZeitListe();
						}
						// Werte aus dem Formular aktualisieren
						if (Feldwert) {
							if (myTypeOf(Feldwert) === "float") {
								window.hZeit[Feldname] = parseFloat(Feldwert);
							} else if (myTypeOf(Feldwert) === "integer") {
								window.hZeit[Feldname] = parseInt(Feldwert);
							} else {
								window.hZeit[Feldname] = Feldwert;
							}
						} else if (window.hZeit[Feldname]) {
							delete window.hZeit[Feldname]
						}
						// alles speichern
						$db.saveDoc(window.hZeit, {
							success: function (data) {
								window.hZeit._rev = data.rev;
								// window.ZuletztGespeicherteZeitId wird benutzt, damit auch nach einem
								// Datensatzwechsel die Listen nicht (immer) aus der DB geholt werden müssen
								// Zuletzt gespeicherte ZeitId NACH dem speichern setzen
								// sicherstellen, dass bis dahin nicht schon eine nächste vewendet wird
								// darum zwischenspeichern
								window.ZeitIdZwischenspeicher = localStorage.ZeitId;
								setTimeout("window.ZuletztGespeicherteZeitId = window.ZeitIdZwischenspeicher", 1000);
								setTimeout("delete window.ZeitIdZwischenspeicher", 1500);
								// nicht aktualisierte hierarchisch tiefere Listen löschen
								delete window.ArtenVonProjekt;
								delete window.ArtenVonRaum;
								delete window.ArtenVonOrt;
							},
							error: function () {
								console.log('fehler in function speichern_2(that)');
								//melde("Fehler: Änderung in " + Feldname + " nicht gespeichert");
							}
						});
					}
				}

				// Menü aufbauen. Wird aufgerufen von allen Formularen in evab/templates
				function erstelleMenuZeitEdit(thiz) {
					// Code um Menü aufzubauen
					$(thiz).simpledialog2({
						'mode' : 'button',
						'headerClose': true,
						'headerText' : '<b>Menü</b>',
						'forceInput': false,
						'buttons' : {
							'einfacher Modus': {
								click: function () {
									leereStorageZeitEdit();
									leereStorageZeitListe();
									leereStorageOrtEdit();
									leereStorageOrtListe();
									leereStorageRaumEdit();
									leereStorageRaumListe();
									leereStorageProjektEdit();
									$.mobile.changePage("BeobListe.html");
								},
								theme: "a",
								icon: "einfach"
							},
							'Felder verwalten': {
								click: function () {
									localStorage.zurueck = "hZeitEdit.html";
									$.mobile.changePage("FeldListe.html");
								},
								theme: "a",
								icon: "info"
							},
							'Zeiten exportieren': {
								click: function () {
									window.open('_list/ExportZeit/ExportZeit?startkey=["' + localStorage.Email + '"]&endkey=["' + localStorage.Email + '",{},{}]&include_docs=true');
								},
								theme: "a",
								icon: "exportieren"
							},
							'Einstellungen': {
								click: function () {
									localStorage.zurueck = "hZeitEdit.html";
									öffneMeineEinstellungen();
								},
								theme: "a",
								icon: "wrench"
							},
							'lokal installieren': {
								click: function () {
									localStorage.zurueck = "hZeitEdit.html";
									$.mobile.changePage("Installieren.html");
								},
								theme: "a",
								icon: "lightning"
							},
							'neu anmelden': {
								click: function () {
									localStorage.UserStatus = "neu";
									$.mobile.changePage("index.html");
								},
								theme: "a",
								icon: "person"
							}
						}
					})
				}

				// Öffnet die vorige oder nächste Zeit
				// vorige der ersten => ZeitListe
				// nächste der letzten => melden
				// erwartet die ID des aktuellen Datensatzes und ob nächster oder voriger gesucht wird
				function nächsteVorigeZeit(NächsteOderVorige) {
					// prüfen, ob ZeitListe schon existiert
					// nur abfragen, wenn sie noch nicht existiert
					if (window.ZeitListe) {
						nächsteVorigeZeit_2(NächsteOderVorige);
					} else {
						$db = $.couch.db("evab");
						$db.view('evab/hZeitListe?startkey=["' + localStorage.Email + '", "' + localStorage.OrtId + '"]&endkey=["' + localStorage.Email + '", "' + localStorage.OrtId + '" ,{}]&include_docs=true', {
							success: function (data) {
								window.ZeitListe = data;
								nächsteVorigeZeit_2(NächsteOderVorige);
							}
						});
					}
				}

				function nächsteVorigeZeit_2(NächsteOderVorige) {
					var i, ZeitIdAktuell, AnzZeit;
					for (i in ZeitListe.rows) {
						ZeitIdAktuell = ZeitListe.rows[i].doc._id;
						AnzZeit = ZeitListe.rows.length -1;  // vorsicht: Objekte zählen Elemente ab 1, Arrays ab 0!
						if (ZeitIdAktuell === localStorage.ZeitId) {
							switch (NächsteOderVorige) {
							case "nächste":
								if (parseInt(i) < AnzZeit) {
									localStorage.ZeitId = ZeitListe.rows[parseInt(i)+1].doc._id;
									leereStorageZeitEdit("ohneId");
									initiiereZeitEdit();
									return;
								} else {
									melde("Das ist die letzte Zeit");
									return;
								}
								break;
							case "vorige":
								if (parseInt(i) > 0) {
									localStorage.ZeitId = ZeitListe.rows[parseInt(i)-1].doc._id;
									leereStorageZeitEdit("ohneId");
									initiiereZeitEdit();
									return;
								} else {
									leereStorageZeitEdit();
									$.mobile.changePage("hZeitListe.html");
									return;
								}
								break;
							}
						}
					}
				}
			});
		</script>
	</div>
  </body>
</html>
