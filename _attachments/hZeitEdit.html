<!DOCTYPE html>
<html>
  <head>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="style/evab.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.datebox.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css" type="text/css"/>
	<script type="text/javascript" src="vendor/couchapp/jquery.js"></script>
	<script type="text/javascript">			
		$(document).on("mobileinit", function () {
			$.mobile.page.prototype.options.degradeInputs.date = 'text';
			$.mobile.page.prototype.options.degradeInputs.time = 'text';
			$.mobile.selectmenu.prototype.options.nativeMenu = false;
			$.event.special.swipe.horizontalDistanceThreshold = 250;
			$.mobile.buttonMarkup.hoverDelay = 0;
		});
    </script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.form.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mustache.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.js"></script>
	<script type="text/javascript" src="vendor/couchapp/phonegap.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.datebox.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.simpledialog.js"></script>
	<script type="text/javascript" src="vendor/couchapp/evab.js"></script>
  	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="vendor/couchapp/markerclusterer.js"></script>
  	<script type="text/javascript" src="vendor/couchapp/markerwithlabel.js"></script>
  </head>
  <body>
	<div data-role="page" id="ZeitEditPage">
		<div data-role="header" id="ZeitEditPageHeader" data-position="fixed" data-tap-toggle="false">
			<a href="hZeitListe.html" data-role="button" data-icon="arrow-l" rel="external" data-iconpos="notext">zur Zeit-Liste</a>
			<h1>Zeit</h1>
			<a href='#' id='MenuZeitEdit' data-role='button' data-icon="wrench" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" rel="external" id="hProjektLink">Projekt</a></li>
					<li><a href="#" rel="external" id="hRaumLink">Raum</a></li>
					<li><a href="#" rel="external" id="hOrtLink">Ort</a></li>
					<li><a href="hZeitListe.html" rel="external" class="ui-btn-active">Zeiten</a></li>
					<li><a href="hArtListe.html" rel="external">Arten</a></li>
				</ul>
			</div><!-- /navbar -->
		</div>
		<div data-role="content" id="hZeitEditContent">
			<form action="#" method="get" autocomplete="off" id="hZeitEditForm">
				<div data-role="fieldcontain">
					<label for="zDatum">Datum:</label>
					<input id="zDatum" name="zDatum" class="speichern" type="date" data-role="datebox" data-options='{"mode": "calbox", "calStartDay": 1}' required/>
				</div>
				<div data-role="fieldcontain">
					<label for="zUhrzeit">Zeit:</label>
					<input id="zUhrzeit" name="zUhrzeit" class="speichern" type="time" data-role="datebox" data-options='{"mode": "timeflipbox"}'/>
				</div>
				<div id="hZeitEditFormHtml">
					<p class="HinweisDynamischerFeldaufbau">Die Felder werden aufgebaut...</p>
				</div>
			</form>
			<form id="FormAnhänge" action="" method="post" >
				<hr />
				<div style="display: inline"><big><b>Anhänge</b></big></div>
				<div id="Anhänge"></div>			
				<div data-role="fieldcontain">
				    <label for="_attachments" class="ui-input-text">Dateien anfügen:</label>
				    <input type="file" id="_attachments" name="_attachments" multiple class="speichernAnhang ui-body-c"/>
				    <p>Tipp: Auf modernen Desktop-Browsern können Sie die Dateien auch mit Drag & Drop im Feld neben der Schaltfläche "droppen".</p>
				</div>
				<input type="hidden" id="_rev" name="_rev">
			</form>
			<ul data-role="pagination">
				<li class="ui-pagination-prev"><a id="PaginationPrev" href="#">Prev</a></li>
				<li class="ui-pagination-next"><a id="PaginationNext" href="#">Next</a></li>
			</ul>
		</div>
		<div data-role="footer" id="ZeitEditPageFooter" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-transition="slideup" data-icon="plus" rel="external" id="hZeitNeuLink" class="ui-btn-active">neu</a></li>
					<li><a href="#" id="LöschenDialogLinkZeitEdit" data-role="button" data-icon="minus" forceInput="false">l&ouml;schen</a></li>
					<li><a href="#" id="waehleFelderZeitEdit" data-icon="info">Felder</a></li>
				</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->
		<script type="text/javascript" charset="utf-8">
			$("#ZeitEditPage").on("pageshow", function () {
				//Beim direkten Aufruf der Seite hat holeSessionStorageAusDb bei pageshow noch nicht beendet
				//darum prüfen, ob sessionStorage.ZeitId existiert und ungleich null ist
				//sonst übernimmt holeSessionStorageAusDb das initiieren
				if (typeof sessionStorage.ZeitId !== "undefined" && sessionStorage.ZeitId) {
					initiiereZeitEdit(sessionStorage.ZeitId);
				}
			});
			$(":jqmData(role='page')").on("pageinit", function () {
				//Beim direkten Aufruf dieser Seite muss die sessionStorage aus der DB gelesen werden
				//wo sie von speichereLetzteUrl gespeichert wurde
				//ZeitId ist dann undefined und sessionStorage.ZeitId ist null
				if (typeof sessionStorage.ZeitId === "undefined" || !sessionStorage.ZeitId) {
					holeSessionStorageAusDb("hZeitEdit");
				}

				$("#ZeitEditPageHeader").on("click", "#hOrtLink", function (event) {
					event.preventDefault();
					delete sessionStorage.ZeitListe;	//sonst wird bei Rückkehr die alte Liste angezeigt, egal von welchem Ort man kommt!
					window.open("hOrtEdit.html", target = "_self");
				});

				$("#ZeitEditPageHeader").on("click", "#hRaumLink", function (event) {
					event.preventDefault();
					delete sessionStorage.ZeitListe;	//sonst wird bei Rückkehr die alte Liste angezeigt, egal von welchem Ort man kommt!
					delete sessionStorage.OrtListe;
					window.open("hRaumEdit.html", target = "_self");
				});

				$("#ZeitEditPageHeader").on("click", "#hProjektLink", function (event) {
					event.preventDefault();
					delete sessionStorage.ZeitListe;	//sonst wird bei Rückkehr die alte Liste angezeigt, egal von welchem Ort man kommt!
					delete sessionStorage.OrtListe;
					delete sessionStorage.RaumListe;
					window.open("hProjektEdit.html", target = "_self");
				});

				//Slider-Felder erst bei mouseup speichern
				//change wird für jeden geswipten Wert ausgelöst!
				//ungelöstes Problem: swipe reagiert!
				$("#hZeitEditForm").on("mouseup", ".ui-slider", function (event) {
					var Feldname, Feldjson, Feldwert;
					Feldname = this.name;
					//nötig, damit Arrays richtig kommen
					Feldjson = $("[name='" + Feldname + "']").serializeObject();
					Feldwert = Feldjson[Feldname];
					speichern(Feldname, Feldwert);
				});

				//Für jedes Feld bei Änderung speichern
				$("#hZeitEditForm").on("change", ".speichern", function (event) {
					var Feldname, Feldjson, Feldwert;
					Feldname = this.name;
					//nötig, damit Arrays richtig kommen
					Feldjson = $("[name='" + Feldname + "']").serializeObject();
					Feldwert = Feldjson[Feldname];
					speichern(Feldname, Feldwert);
				});

				//Änderungen im Formular für Anhänge speichern
				$("#FormAnhänge").on("change", ".speichernAnhang", function () {
					var _attachments;
					_attachments = $("#_attachments").val();
					if (_attachments && _attachments.length > 0) {
						speichereAnhänge(sessionStorage.ZeitId);
					}
				});

				//Neue Zeit erstellen
				$('#ZeitEditPageFooter').on('click', '#hZeitNeuLink', function (event) {
					event.preventDefault();
					//Globale Variable für ZeitListe zurücksetzen, damit die Liste neu aufgebaut wird
					if (typeof ZeitListe !== "undefined") {
						ZeitListe = undefined;
					}
					erstelleNeueZeit(); 
				});

				//sichtbare Felder wählen
				$("#ZeitEditPageFooter").on("click", "#waehleFelderZeitEdit", function (event) {
					event.preventDefault();
					$.mobile.changePage("Felder_hZeit.html");
				});

				//Code für den Zeit-Löschen-Dialog
				$('#ZeitEditPageFooter').on('click', '#LöschenDialogLinkZeitEdit', function (event) {
					event.preventDefault();
					$(this).simpledialog({
						'mode' : 'bool',
				    	'prompt' : 'Zeit sammt Arten löschen?',
				    	'forceInput': 'false',
				    	'buttons' : {
						 	'ja': {
						      	click: function () {
						        	$('#dialogoutput').text('ja');
						        	löscheZeit();
				        		},
				        		icon: "delete",
				        		theme: "c"
				      		},
				      		'nein': {
				        		click: function () {
				          			$('#dialogoutput').text('nein');
				        		}
				      		}
				    	}
				  	})
				});

				//Menu aufbauen
				$("#ZeitEditPageHeader").on('click', '#MenuZeitEdit', function (event) {
					event.preventDefault();
					erstelleMenuZeitEdit(this);
				});

				$(document).on("swipeleft", '#ZeitEditPage', function () {
					nächsteVorigeZeit("nächste");
				});

				$(document).on("swiperight", '#ZeitEditPage', function () {
					nächsteVorigeZeit("vorige");
				});

				//Pagination Pfeil voriger initialisieren
				$("#ZeitEditPage").on("vclick", "#PaginationPrev", function (event) {
					event.preventDefault();
					nächsteVorigeZeit("vorige");
				});

				//Pagination Pfeil nächster initialisieren
				$("#ZeitEditPage").on("vclick", "#PaginationNext", function (event) {
					event.preventDefault();
					nächsteVorigeZeit("nächste");
				});

				//Pagination Pfeiltasten initialisieren
				$(document).on("keyup", function (e) {
					//nur reagieren, wenn ProjektEditPage sichtbar und Fokus nicht in einem Feld
					if (!$(e.target).is("input, textarea, select, button") && $('#ZeitEditPage').is(':visible')) {
						// Left arrow
						if (e.keyCode === $.mobile.keyCode.LEFT) {
							nächsteVorigeZeit("vorige");
							e.preventDefault();
						}
						// Right arrow
						else if (e.keyCode === $.mobile.keyCode.RIGHT) {
							nächsteVorigeZeit("nächste");
							e.preventDefault();
						}
					}
				});

				$("#FormAnhänge").on("click", "[name='LöscheAnhang']", function (event) {
					var Dateiname;
					event.preventDefault();
					Dateiname = this.id;
					$db = $.couch.db("evab");
					$db.openDoc(sessionStorage.ZeitId, {
						success: function (Zeit) {
							delete Zeit._attachments[Dateiname];
							$db.saveDoc(Zeit, {
								success: function () {
									erstelleAttachments(Zeit);
								}
							});
						}
					});
				});

				Monate = new Array("Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember");
			  	jQuery.extend(jQuery.mobile.datebox.prototype.options, {
					'dateFormat': 'YYYY-MM-DD',
					'headerFormat': 'YYYY-MM-DD',
					'monthsOfYear': Monate
				});

				function löscheZeit() {
					var Rückmeldung, ArtenGelöscht;
					ArtenGelöscht = löscheArtenVonZeit();
					if (ArtenGelöscht === false) {
						melde("Fehler: zugehörige Arten nicht gelöscht");
						return false;
					} else {
						Rückmeldung = "zugehörige Arten gelöscht";
						// First open doc based on ID in order to get full document
						$db = $.couch.db("evab");
						$db.openDoc(sessionStorage.ZeitId, {
							success: function (document) {
								// Zeit löschen
								$db.removeDoc(document, {
									success: function () {
										//Globale Variable für ZeitListe zurücksetzen, damit die Liste neu aufgebaut wird
										if (typeof ZeitListe !== "undefined") {
											ZeitListe = undefined;
										}
										sessionStorage.removeItem("ZeitListe");
										sessionStorage.removeItem("ZeitId");
										//Rückmeldung += "<br>Zeit gelöscht";
										//melde(Rückmeldung);
										window.open('hZeitListe.html' , target = '_self');
										return true;
									},
									error: function () {
										Rückmeldung += "<br>Fehler: Zeit nicht gelöscht";
										melde(Rückmeldung);
										return false;
									}
								});
							},
							error: function () {
								Rückmeldung += "<br>Fehler: Zeit nicht gelöscht";
								melde(Rückmeldung);
								return false;
							}
						});
					}
				}

				//lösche alle einer Zeit zugeordnete Arten
				function löscheArtenVonZeit() {
					var viewname;
					viewname = 'evab/hArtIdVonZeit?startkey=["' + sessionStorage.ZeitId + '"]&endkey=["' + sessionStorage.ZeitId + '",{}]';
					$db = $.couch.db("evab");
					$db.view(viewname, {
						success: function (data) {
							var i, ArtId;
							for (i in data.rows) {
								ArtId = data.rows[i].key[1];
								löscheDokument(ArtId);
							}
							return true;
						},
						error: function () {
							return false;
						}
					});
				}

				function speichern(Feldname, Feldwert) {
					if (!$("#zDatum").val()) {
						melde("Bitte Datum erfassen");
						setTimeout(function() { 
							$('#zDatum').focus(); 
						}, 50);  //need to use a timer so that .blur() can finish before you do .focus()
						return;
					}
					if (!$("#zUhrzeit").val()) {
						melde("Bitte Zeit erfassen");
						setTimeout(function() { 
							$('#zUhrzeit').focus(); 
						}, 50);  //need to use a timer so that .blur() can finish before you do .focus()
						return;
					}
					if (Feldname === ("zDatum" || "zUhrzeit") {
						//Variablen für ZeitListe zurücksetzen, damit die Liste beim nächsten Aufruf neu aufgebaut wird
						if (typeof ZeitListe !== "undefined") {
							delete window.ZeitListe;
						}
						delete sessionStorage.ZeitListe;
					}
					$db = $.couch.db("evab");
					//Bestehendes Dokument öffnen
					$db.openDoc(sessionStorage.ZeitId, {
						success: function (hZeit) {
							//Werte aus dem Formular aktualisieren
							if (Feldwert) {
								hZeit[Feldname] = Feldwert;
							} else if (hZeit[Feldname]) {
								delete hZeit[Feldname]
							}
							//alles speichern
							$db.saveDoc(hZeit, {
								success: function () {
									//geändertes Zeit-Feld in hArt anpassen
									var viewname;
									viewname = 'evab/hArtIdVonZeit?startkey=["' + sessionStorage.ZeitId + '"]&endkey=["' + sessionStorage.ZeitId + '",{}]';
									$db.view(viewname, {
										success: function (data) {
											var hArtId;
											for (i in data.rows) {
												hArtId = data.rows[i].key[1];
												$db.openDoc(hArtId, {
													success: function (hArt) {
														if (Feldwert) {
															hArt[Feldname] = Feldwert;
														} else if (hArt[Feldname]) {
															delete hArt[Feldname];
														}
														$db.saveDoc(hArt);
													}
												});
											}
										}
									});
								},
								error: function () {
									melde("Fehler: Zeit nicht gespeichert");
								}
							});
						}
					});
				}

				//Menü aufbauen. Wird aufgerufen von allen Formularen in evab/templates
				function erstelleMenuZeitEdit(thiz) {
					if (typeof localStorage.Username === "undefined" || !localStorage.Username) {
						pruefeAnmeldung();
					}
					//Code um Menü aufzubauen
					$(thiz).simpledialog({
						'mode' : 'bool',
						'prompt' : 'Menü',
						'fullHTML': 'true',
				    	'buttons' : {
						 	'einfacher Modus': {
						      	click: function () {
						        	window.open("BeobListe.html", target = "_self");
				        		},
				        		theme: "a",
				        		icon: "check"
				      		},
				      		'Felder verwalten': {
						      	click: function () {
						      		sessionStorage.zurueck = "hZeitEdit.html";
						        	window.open("FeldListe.html", target = "_self");
				        		},
				        		theme: "a",
				        		icon: "edit"
				      		},
				      		'Zeiten exportieren': {
						      	click: function () {
						        	window.open('_list/ExportZeit/ExportZeit?startkey=["' + localStorage.Username + '",{},{},{},{},{}]&endkey=["' + localStorage.Username + '"]&descending=true');
				        		},
				        		theme: "a",
				        		icon: "arrow-r"
				      		},
				      		'Einstellungen': {
						      	click: function () {
						        	öffneMeineEinstellungen("");
				        		},
				        		theme: "a",
				        		icon: "wrench"
				      		},
				      		'lokal installieren': {
						      	click: function () {
						        	window.open("Installieren.html", target = "_self");
				        		},
				        		theme: "a",
				        		icon: "lightning"
				      		},
				      		'neu anmelden': {
						      	click: function () {
						      		sessionStorage.UserStatus = "neu";
						        	window.open("index.html", target = "_self");
				        		},
				        		theme: "a",
				        		icon: "person"
				      		},
				      		'schliessen': {
				                click: function () { return true; },
				                icon: "back",
				                theme: "c"
				            }
				    	}
				  	})
				}

				//Öffnet die vorige oder nächste Zeit
				//vorige der ersten => ZeitListe
				//nächste der letzten => melden
				//erwartet die ID des aktuellen Datensatzes und ob nächster oder voriger gesucht wird
				function nächsteVorigeZeit(NächsteOderVorige) {
					//prüfen, ob ZeitListe schon existiert
					//nur abfragen, wenn sie noch nicht existiert
					if (typeof sessionStorage.ZeitListe === "undefined" || !sessionStorage.ZeitListe) {
						if (typeof localStorage.Username === "undefined" || !localStorage.Username) {
							pruefeAnmeldung();
						}
						$db = $.couch.db("evab");
						$db.view('evab/hZeitListe?startkey=["' + localStorage.Username + '", "' + sessionStorage.OrtId + '"]&endkey=["' + localStorage.Username + '", "' + sessionStorage.OrtId + '" ,{}]', {
							success: function (data) {
								ZeitListe = data;
								sessionStorage.ZeitListe = JSON.stringify(data);	//Objekte werden als Strings übergeben, müssen in String umgewandelt werden
								nächsteVorigeZeit_2(NächsteOderVorige);
							}
						});
					} else {
						ZeitListe = JSON.parse(sessionStorage.ZeitListe);
						nächsteVorigeZeit_2(NächsteOderVorige);
					}
				}

				function nächsteVorigeZeit_2(NächsteOderVorige) {
					var i, ZeitIdAktuell, ZeitIdNächste, ZeitIdVorige, AnzZeit, ZeitId;
					for (i in ZeitListe.rows) {
						ZeitIdAktuell = ZeitListe.rows[i].value._id;
						AnzZeit = ZeitListe.rows.length -1;  //vorsicht: Objekte zählen Elemente ab 1, Arrays ab 0!
						if (ZeitIdAktuell === sessionStorage.ZeitId) {
							switch (NächsteOderVorige) {
							case "nächste":
								if (i < AnzZeit) {
									ZeitId = ZeitListe.rows[parseInt(i)+1].value._id;
									initiiereZeitEdit(ZeitId);
									window.history.pushState("", "", "hZeitEdit.html"); //funktioniert in IE erst ab 10!
								} else {
									melde("Das ist die letzte Zeit");
								}
								break;
							case "vorige":
								if (i > 0) {
									ZeitId = ZeitListe.rows[i-1].value._id;
									initiiereZeitEdit(ZeitId);
									window.history.pushState("", "", "hZeitEdit.html"); //funktioniert in IE erst ab 10!
								} else {
									window.open("hZeitListe.html", target = "_self");
								}
								break;
							}
						}
					}
				}
			});	
		</script>
	</div>
  </body>
</html>
