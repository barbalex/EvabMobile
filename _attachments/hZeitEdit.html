<!DOCTYPE html>
<html>
  <head>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="style/evab.css" type="text/css"/>
  	<style type="text/css">.ui-icon-evab-location {background-image:url('Bilder/evab-location.png');}</style>
  	<link rel="stylesheet" href="style/jquery.mobile.datebox.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css" type="text/css"/>
	<script type="text/javascript" src="vendor/couchapp/jquery.js"></script>
	<script type="text/javascript">			
		$(document).on("mobileinit", function () {
			$.mobile.page.prototype.options.degradeInputs.date = 'text';
			$.mobile.page.prototype.options.degradeInputs.time = 'text';
			$.mobile.selectmenu.prototype.options.nativeMenu = false;
			$.event.special.swipe.horizontalDistanceThreshold = 250;
			$.mobile.buttonMarkup.hoverDelay = 0;
		});
	</script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.form.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.js"></script>
	<script type="text/javascript" src="vendor/couchapp/phonegap.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.datebox.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.simpledialog.js"></script>
	<script type="text/javascript" src="vendor/couchapp/evab.js"></script>
  	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="vendor/couchapp/markerclusterer.js"></script>
  	<script type="text/javascript" src="vendor/couchapp/markerwithlabel.js"></script>
  </head>
  <body>
	<div data-role="page" id="ZeitEditPage">
		<div data-role="header" id="ZeitEditPageHeader" data-position="fixed" data-tap-toggle="false">
			<a href="#" name="OeffneZeitListeZeitEdit" data-role="button" data-icon="arrow-l" data-iconpos="notext">zur Zeit-Liste</a>
			<h1>Zeit</h1>
			<a href='#' id='MenuZeitEdit' data-role='button' data-icon="wrench" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" id="OeffneProjektZeitEdit">Projekt</a></li>
					<li><a href="#" id="OeffneRaumZeitEdit">Raum</a></li>
					<li><a href="#" id="OeffneOrtZeitEdit">Ort</a></li>
					<li><a href="#" name="OeffneZeitListeZeitEdit" class="ui-btn-active">Zeiten</a></li>
					<li><a href="hArtListe.html">Arten</a></li>
				</ul>
			</div><!-- /navbar -->
		</div>
		<div data-role="content" id="ZeitEditPageContent">
			<form action="#" method="get" autocomplete="off" id="hZeitEditForm">
				<div data-role="fieldcontain">
					<label for="zDatum">Datum:</label>
					<input id="zDatum" name="zDatum" class="speichern" type="date" data-role="datebox" data-options='{"mode": "calbox", "calStartDay": 1}' required/>
				</div>
				<div data-role="fieldcontain">
					<label for="zUhrzeit">Zeit:</label>
					<input id="zUhrzeit" name="zUhrzeit" class="speichern" type="time" data-role="datebox" data-options='{"mode": "timeflipbox"}'/>
				</div>
				<div id="hZeitEditFormHtml">
					<p class="HinweisDynamischerFeldaufbau">Die Felder werden aufgebaut...</p>
				</div>
			</form>
			<form id="FormAnhängehZE" action="" method="post" >
				<hr />
				<div style="display: inline"><big><b>Anhänge</b></big></div>
				<div id="AnhängehZE"></div>			
				<div data-role="fieldcontain">
					<label for="_attachmentshZE" class="ui-input-text">Dateien anfügen:</label>
					<input type="file" id="_attachmentshZE" name="_attachments" multiple class="speichernAnhang ui-body-c"/>
					<p>Tipp: Auf modernen Desktop-Browsern können Sie die Dateien auch mit Drag & Drop im Feld neben der Schaltfläche "droppen".</p>
				</div>
				<input type="hidden" id="_revhZE" name="_rev">
			</form>
			<ul data-role="pagination">
				<li class="ui-pagination-prev"><a id="PaginationPrev" href="#">Prev</a></li>
				<li class="ui-pagination-next"><a id="PaginationNext" href="#">Next</a></li>
			</ul>
		</div>
		<div data-role="footer" id="ZeitEditPageFooter" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="plus" id="NeueZeitZeitEdit" class="ui-btn-active">neu</a></li>
					<li><a href="#" id="LoescheZeitZeitEdit" data-role="button" data-icon="minus" forceInput="false">l&ouml;schen</a></li>
					<li><a href="#" id="waehleFelderZeitEdit" data-icon="info">Felder</a></li>
				</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->
		<script type="text/javascript" charset="utf-8">
			$("#ZeitEditPage").on("pageshow", function () {
				initiiereZeitEdit();
			});
			$(":jqmData(role='page')").on("pageinit", function () {
				//Wird diese Seite direkt aufgerufen und es gibt keinen localStorage,
				//muss auf index.html umgeleitet werden
				if (localStorage.length === 0) {
					$.mobile.changePage("index.html");
				}

				$("#ZeitEditPageHeader").on("click", "[name='OeffneZeitListeZeitEdit']", function (event) {
					event.preventDefault();
					leereSessionStorageZeitEdit();
					$.mobile.changePage("hZeitListe.html");
				});

				$("#ZeitEditPageHeader").on("click", "#OeffneOrtZeitEdit", function (event) {
					event.preventDefault();
					leereSessionStorageZeitEdit();
					leereSessionStorageZeitListe();
					$.mobile.changePage("hOrtEdit.html");
				});

				$("#ZeitEditPageHeader").on("click", "#OeffneRaumZeitEdit", function (event) {
					event.preventDefault();
					leereSessionStorageZeitEdit();
					leereSessionStorageZeitListe();
					leereSessionStorageOrtEdit();
					leereSessionStorageOrtListe();
					$.mobile.changePage("hRaumEdit.html");
				});

				$("#ZeitEditPageHeader").on("click", "#OeffneProjektZeitEdit", function (event) {
					event.preventDefault();
					leereSessionStorageZeitEdit();
					leereSessionStorageZeitListe();
					leereSessionStorageOrtEdit();
					leereSessionStorageOrtListe();
					leereSessionStorageRaumEdit();
					leereSessionStorageRaumListe();
					$.mobile.changePage("hProjektEdit.html");
				});

				//Slider-Felder erst bei mouseup speichern
				//change wird für jeden geswipten Wert ausgelöst!
				//ungelöstes Problem: swipe reagiert!
				$("#hZeitEditForm").on("mouseup", ".ui-slider", function (event) {
					var Feldname, Feldjson, Feldwert;
					Feldname = this.name;
					//nötig, damit Arrays richtig kommen
					Feldjson = $("[name='" + Feldname + "']").serializeObject();
					Feldwert = Feldjson[Feldname];
					speichern(Feldname, Feldwert);
				});

				//Für jedes Feld bei Änderung speichern
				$("#hZeitEditForm").on("change", ".speichern", function (event) {
					var Feldname, Feldjson, Feldwert;
					Feldname = this.name;
					//nötig, damit Arrays richtig kommen
					Feldjson = $("[name='" + Feldname + "']").serializeObject();
					Feldwert = Feldjson[Feldname];
					speichern(Feldname, Feldwert);
				});

				//Änderungen im Formular für Anhänge speichern
				$("#FormAnhängehZE").on("change", ".speichernAnhang", function () {
					var _attachments;
					_attachments = $("#_attachmentshZE").val();
					if (_attachments && _attachments.length > 0) {
						speichereAnhänge(localStorage.ZeitId, "hZE");
					}
				});

				//Neue Zeit erstellen
				$('#ZeitEditPageFooter').on('click', '#NeueZeitZeitEdit', function (event) {
					event.preventDefault();
					//Globale Variablen für ZeitListe zurücksetzen, damit die Liste neu aufgebaut wird
					leereSessionStorageZeitListe();
					erstelleNeueZeit(); 
				});

				//sichtbare Felder wählen
				$("#ZeitEditPageFooter").on("click", "#waehleFelderZeitEdit", function (event) {
					event.preventDefault();
					$.mobile.changePage("Felder_hZeit.html");
				});

				//Code für den Zeit-Löschen-Dialog
				$('#ZeitEditPageFooter').on('click', '#LoescheZeitZeitEdit', function (event) {
					var that;
					event.preventDefault();
					that = this;
					//Anzahl Zeiten von Ort zählen
					$db = $.couch.db("evab");
					$db.view('evab/hArtIdVonZeitAnzahl?key="' + localStorage.ZeitId + '"&reduce=true', {
						success: function (data) {
							var anzArten;
							anzArten = 0;
							if (data.rows.length > 0) {
								anzArten = data.rows[0].value;
							}
							$(that).simpledialog({
								'mode' : 'bool',
								'prompt' : 'Zeit sammt ' + anzArten + ' Arten löschen?',
								'forceInput': 'false',
								'buttons' : {
									'ja': {
										click: function () {
											$('#dialogoutput').text('ja');
											löscheZeit();
										},
										icon: "delete",
										theme: "c"
									},
									'nein': {
										click: function () {
											$('#dialogoutput').text('nein');
										}
									}
								}
							})
						}
					});
				});

				//Menu aufbauen
				$("#ZeitEditPageHeader").on('click', '#MenuZeitEdit', function (event) {
					event.preventDefault();
					erstelleMenuZeitEdit(this);
				});

				$("#ZeitEditPage").on("swipeleft", '#ZeitEditPageContent', function () {
					nächsteVorigeZeit("nächste");
				});

				$("#ZeitEditPage").on("swiperight", '#ZeitEditPageContent', function () {
					nächsteVorigeZeit("vorige");
				});

				//Pagination Pfeil voriger initialisieren
				$("#ZeitEditPage").on("vclick", "#PaginationPrev", function (event) {
					event.preventDefault();
					nächsteVorigeZeit("vorige");
				});

				//Pagination Pfeil nächster initialisieren
				$("#ZeitEditPage").on("vclick", "#PaginationNext", function (event) {
					event.preventDefault();
					nächsteVorigeZeit("nächste");
				});

				//Pagination Pfeiltasten initialisieren
				$("#ZeitEditPage").on("keyup", function (e) {
					//nur reagieren, wenn ProjektEditPage sichtbar und Fokus nicht in einem Feld
					if (!$(e.target).is("input, textarea, select, button") && $('#ZeitEditPage').is(':visible')) {
						// Left arrow
						if (e.keyCode === $.mobile.keyCode.LEFT) {
							nächsteVorigeZeit("vorige");
							e.preventDefault();
						}
						// Right arrow
						else if (e.keyCode === $.mobile.keyCode.RIGHT) {
							nächsteVorigeZeit("nächste");
							e.preventDefault();
						}
					}
				});

				$("#FormAnhängehZE").on("click", "[name='LöscheAnhang']", function (event) {
					var Dateiname, that;
					event.preventDefault();
					Dateiname = this.id;
					that = this;
					$db = $.couch.db("evab");
					$db.openDoc(localStorage.ZeitId, {
						success: function (Zeit) {
							delete Zeit._attachments[Dateiname];
							$db.saveDoc(Zeit, {
								success: function (data) {
									$(that).parent().parent().remove();
								},
								error: function () {
									melde("Fehler: Anhänge werden nicht richtig angezeigt");
								}
							});
						},
						error: function () {
							melde("Fehler: Anhang wurde nicht entfernt");
						}
					});
				});

				Monate = new Array("Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember");
				jQuery.extend(jQuery.mobile.datebox.prototype.options, {
					'dateFormat': 'YYYY-MM-DD',
					'headerFormat': 'YYYY-MM-DD',
					'monthsOfYear': Monate
				});

				function löscheZeit() {
					var viewname;
					//zuerst Arten löschen
					viewname = 'evab/hArtIdVonZeit?startkey=["' + localStorage.ZeitId + '"]&endkey=["' + localStorage.ZeitId + '",{}]';
					$db = $.couch.db("evab");
					$db.view(viewname, {
						success: function (data) {
							var hArtId;
							for (i in data.rows) {
								hArtId = data.rows[i].key[1];
								löscheDokument(hArtId);
							}
							$db.openDoc(localStorage.ZeitId, {
								success: function (document) {
									$db.removeDoc(document, {
										success: function () {
											//Globale Variablen für ZeitListe zurücksetzen, damit die Liste neu aufgebaut wird
											leereSessionStorageZeitListe();
											leereSessionStorageZeitEdit();
											$.mobile.changePage('hZeitListe.html');
											melde("alles gelöscht");
										},
										error: function () {
											melde("Fehler: Zeit nicht gelöscht");
										}
									});
								},
								error: function () {
									melde("Fehler: Zeit nicht gelöscht");
								}
							});
						},
						error: function () {
							melde("Fehler: Zeit sammt Arten nicht gelöscht");
						}
					});							
				}

				function validierehZeitEdit() {
					if (!$("#zDatum").val()) {
						melde("Bitte Datum erfassen");
						setTimeout(function() { 
							$('#zDatum').focus(); 
						}, 50);  //need to use a timer so that .blur() can finish before you do .focus()
						return false;
					}
					if (!$("#zUhrzeit").val()) {
						melde("Bitte Zeit erfassen");
						setTimeout(function() { 
							$('#zUhrzeit').focus(); 
						}, 50);  //need to use a timer so that .blur() can finish before you do .focus()
						return false;
					}
					return true;
				}

				function speichern(Feldname, Feldwert) {
					if (validierehZeitEdit()) {
						if (Feldname === "zDatum" || Feldname === "zUhrzeit") {
							//Variablen für ZeitListe zurücksetzen, damit die Liste beim nächsten Aufruf neu aufgebaut wird
							leereSessionStorageZeitListe();
						}
						$db = $.couch.db("evab");
						//Bestehendes Dokument öffnen
						$db.openDoc(localStorage.ZeitId, {
							success: function (hZeit) {
								//Werte aus dem Formular aktualisieren
								if (Feldwert) {
									hZeit[Feldname] = Feldwert;
								} else if (hZeit[Feldname]) {
									delete hZeit[Feldname]
								}
								//alles speichern
								$db.saveDoc(hZeit, {
									success: function () {
										//geändertes Zeit-Feld in hArt anpassen
										var viewname;
										viewname = 'evab/hArtIdVonZeit?startkey=["' + localStorage.ZeitId + '"]&endkey=["' + localStorage.ZeitId + '",{}]';
										$db.view(viewname, {
											success: function (data) {
												var hArtId;
												for (i in data.rows) {
													hArtId = data.rows[i].key[1];
													$db.openDoc(hArtId, {
														success: function (hArt) {
															if (Feldwert) {
																hArt[Feldname] = Feldwert;
															} else if (hArt[Feldname]) {
																delete hArt[Feldname];
															}
															$db.saveDoc(hArt);
														}
													});
												}
											},
											error: function () {
												melde("Fehler: Änderung in " + Feldname + " nicht gespeichert");
											}
										});
									},
									error: function () {
										melde("Fehler: Änderung in " + Feldname + " nicht gespeichert");
									}
								});
							},
							error: function () {
								melde("Fehler: Änderung in " + Feldname + " nicht gespeichert");
							}
						});
					}
				}

				//Menü aufbauen. Wird aufgerufen von allen Formularen in evab/templates
				function erstelleMenuZeitEdit(thiz) {
					if (!localStorage.Username) {
						pruefeAnmeldung();
					}
					//Code um Menü aufzubauen
					$(thiz).simpledialog({
						'mode' : 'bool',
						'prompt' : 'Menü',
						'fullHTML': 'true',
						'buttons' : {
							'einfacher Modus': {
								click: function () {
									leereSessionStorageZeitEdit();
									leereSessionStorageZeitListe();
									leereSessionStorageOrtEdit();
									leereSessionStorageOrtListe();
									leereSessionStorageRaumEdit();
									leereSessionStorageRaumListe();
									leereSessionStorageProjektEdit();
									$.mobile.changePage("BeobListe.html");
								},
								theme: "a",
								icon: "arrow-l"
							},
							'Felder verwalten': {
								click: function () {
									localStorage.zurueck = "hZeitEdit.html";
									$.mobile.changePage("FeldListe.html");
								},
								theme: "a",
								icon: "edit"
							},
							'Zeiten exportieren': {
								click: function () {
									window.open('_list/ExportZeit/ExportZeit?startkey=["' + localStorage.Username + '",{},{},{},{},{}]&endkey=["' + localStorage.Username + '"]&descending=true');
								},
								theme: "a",
								icon: "arrow-r"
							},
							'Einstellungen': {
								click: function () {
									localStorage.zurueck = "hZeitEdit.html";
									öffneMeineEinstellungen();
								},
								theme: "a",
								icon: "wrench"
							},
							'lokal installieren': {
								click: function () {
									localStorage.zurueck = "hZeitEdit.html";
									$.mobile.changePage("Installieren.html");
								},
								theme: "a",
								icon: "lightning"
							},
							'neu anmelden': {
								click: function () {
									localStorage.UserStatus = "neu";
									$.mobile.changePage("index.html");
								},
								theme: "a",
								icon: "person"
							},
							'schliessen': {
								click: function () { return true; },
								icon: "back",
								theme: "c"
							}
						}
					})
				}

				//Öffnet die vorige oder nächste Zeit
				//vorige der ersten => ZeitListe
				//nächste der letzten => melden
				//erwartet die ID des aktuellen Datensatzes und ob nächster oder voriger gesucht wird
				function nächsteVorigeZeit(NächsteOderVorige) {
					//prüfen, ob ZeitListe schon existiert
					//nur abfragen, wenn sie noch nicht existiert
					if (window.ZeitListe) {
						nächsteVorigeZeit_2(NächsteOderVorige);
					} else if (localStorage.ZeitListe) {
						ZeitListe = JSON.parse(localStorage.ZeitListe);
						nächsteVorigeZeit_2(NächsteOderVorige);
					} else {
						if (!localStorage.Username) {
							pruefeAnmeldung();
						}
						$db = $.couch.db("evab");
						$db.view('evab/hZeitListe?startkey=["' + localStorage.Username + '", "' + localStorage.OrtId + '"]&endkey=["' + localStorage.Username + '", "' + localStorage.OrtId + '" ,{}]', {
							success: function (data) {
								ZeitListe = data;
								localStorage.ZeitListe = JSON.stringify(data);
								nächsteVorigeZeit_2(NächsteOderVorige);
							}
						});
					}
				}

				function nächsteVorigeZeit_2(NächsteOderVorige) {
					var i, ZeitIdAktuell, AnzZeit;
					for (i in ZeitListe.rows) {
						ZeitIdAktuell = ZeitListe.rows[i].value._id;
						AnzZeit = ZeitListe.rows.length -1;  //vorsicht: Objekte zählen Elemente ab 1, Arrays ab 0!
						if (ZeitIdAktuell === localStorage.ZeitId) {
							switch (NächsteOderVorige) {
							case "nächste":
								if (parseInt(i) < AnzZeit) {
									localStorage.ZeitId = ZeitListe.rows[parseInt(i)+1].value._id;
									initiiereZeitEdit();
									return;
								} else {
									melde("Das ist die letzte Zeit");
									return;
								}
								break;
							case "vorige":
								if (parseInt(i) > 0) {
									localStorage.ZeitId = ZeitListe.rows[parseInt(i)-1].value._id;
									initiiereZeitEdit();
									return;
								} else {
									leereSessionStorageZeitEdit();
									$.mobile.changePage("hZeitListe.html");
									return;
								}
								break;
							}
						}
					}
				}
			});
		</script>
	</div>
  </body>
</html>
