<!DOCTYPE html>
<html>
  <head>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="style/evab.css" type="text/css"/>
  	<style type="text/css">.ui-icon-evab-location {background-image:url('Bilder/evab-location.png');}</style>
  	<link rel="stylesheet" href="style/jquery.mobile.datebox.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css" type="text/css"/>
	<script type="text/javascript" src="vendor/couchapp/jquery.js"></script>
	<script type="text/javascript">			
		$(document).on("mobileinit", function () {
			$.mobile.page.prototype.options.degradeInputs.date = 'text';
			$.mobile.page.prototype.options.degradeInputs.time = 'text';
			$.mobile.selectmenu.prototype.options.nativeMenu = false;
			$.event.special.swipe.horizontalDistanceThreshold = 250;
			$.mobile.buttonMarkup.hoverDelay = 0;

	<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.form.js"></script>

	<script type="text/javascript" src="vendor/couchapp/phonegap.js"></script>

  <body>
	<div data-role="page" id="RaumEditPage">
		<div data-role="header" id="RaumEditHeader" data-position="fixed" data-tap-toggle="false">
			<a href="#" name="OeffneRaumListeRaumEdit" data-role="button" data-icon="arrow-l" data-iconpos="notext">zur Raum-Liste</a>
			<h2>Raum</h2>
			<a href='#' id='MenuRaumEdit' data-role='button' data-icon='wrench' data-iconpos='notext' class='r ui-btn-right'>Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" id="ProjektOeffnenRaumEdit">Projekt</a></li>
					<li><a href="#" name="OeffneRaumListeRaumEdit" class="ui-btn-active">Räume</a></li>
					<li><a href="hOrtListe.html">Orte</a></li>
				</ul>
			</div><!-- /navbar -->
		</div>
		<div data-role="content" id="hRaumEditContent">
			<form action="#" method="get" autocomplete="off" id="hRaumEditForm">
				<div data-role="fieldcontain">
					<label for="rName">Name:</label>
					<input id="rName" class="speichern" name="rName" type="text" placeholder="(Eingabe erforderlich)" required/>
				</div>
				<div id="hRaumEditFormHtml">
					<p class="HinweisDynamischerFeldaufbau">Die Felder werden aufgebaut...</p>
				</div>
			</form>
			<form id="FormAnhängehRE" action="" method="post" >
				<hr />
				<div style="display: inline"><big><b>Anhänge</b></big></div>
				<div id="AnhängehRE"></div>			
				<div data-role="fieldcontain">
					<label for="_attachmentshRE" class="ui-input-text">Dateien anfügen:</label>
					<input type="file" id="_attachmentshRE" name="_attachments" multiple class="speichernAnhang ui-body-c"/>
					<p>Tipp: Auf modernen Desktop-Browsern können Sie die Dateien auch mit Drag & Drop im Feld neben der Schaltfläche "droppen".</p>
				</div>
				<input type="hidden" id="_revhRE" name="_rev">
			</form>
			<ul data-role="pagination">
				<li class="ui-pagination-prev"><a href="#">Prev</a></li>
				<li class="ui-pagination-next"><a href="#">Next</a></li>
			</ul>
		</div>
		<div data-role="footer" id="hRaumEditFooter" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="plus" id="NeuerRaumRaumEdit" class="ui-btn-active">neu</a></li>
					<li><a href="#" id="LoescheRaumRaumEdit" data-role="button" data-icon="minus" forceInput="false">l&ouml;schen</a></li>
					<li><a href="#" id="KarteOeffnenRaumEdit" data-icon="mappin">Karte</a></li>
					<li><a href="#" id="waehleFelderRaumEdit" data-icon="info">Felder</a></li>
				</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->

		<script type="text/javascript" charset="utf-8">
			$("#RaumEditPage").on("pageshow", function () {
				//Sollte keine id vorliegen, zu hProjektListe.html wechseln
				//das kommt im Normalfall nur vor, wenn der Cache des Browsers geleert wurde
				//oder in der Zwischenzeit auf einem anderen Browser dieser Datensatz gelöscht wurde
				if (localStorage.length === 0 || !localStorage.Username) {
					leereAlleVariabeln();
					$.mobile.changePage("index.html");
					return;
				} else if (!localStorage.RaumId) {
					leereAlleVariabeln();
					$.mobile.changePage("hProjektListe.html");
					return;
				}
				initiiereRaumEdit();
			});

			$("#RaumEditPage").on("pageinit", function () {
				//Wird diese Seite direkt aufgerufen und es gibt keinen localStorage,
				//muss auf index.html umgeleitet werden
				if (localStorage.length === 0 || !localStorage.Username) {
					leereAlleVariabeln();
					$.mobile.changePage("index.html");
					return;
				} else if (!localStorage.RaumId) {
					leereAlleVariabeln();
					$.mobile.changePage("hProjektListe.html");
					return;
				}

				$("#RaumEditHeader").on("click", "[name='OeffneRaumListeRaumEdit']", function (event) {
					event.preventDefault();
					leereStorageRaumEdit();
					$.mobile.changePage("hRaumListe.html");
				});

				//Für jedes Feld bei Änderung speichern
				$("#hRaumEditForm").on("change", ".speichern", function () {
					speichern(this);
				});

				//Slider-Felder erst bei mouseup speichern
				//change wird für jeden geswipten Wert ausgelöst!
				//ungelöstes Problem: swipe reagiert!
				$("#hRaumEditForm").on("mouseup", ".ui-slider", function (event) {
					speichern(this);
				});

				//Änderungen im Formular für Anhänge speichern
				$("#FormAnhängehRE").on("change", ".speichernAnhang", function () {
					var _attachments;
					_attachments = $("#_attachmentshRE").val();
					if (_attachments && _attachments.length > 0) {
						speichereAnhänge(localStorage.RaumId, window.hRaum, "hRE");
					}
				});

				//Code für den Raum-Löschen-Dialog
				$('#hRaumEditFooter').on('click', '#LoescheRaumRaumEdit', function (event) {
					var that;
					event.preventDefault();
					that = this;
					//Anzahl Orte des Raums zählen
					$db = $.couch.db("evab");
					$db.view('evab/hOrtIdVonRaum?startkey=["' + localStorage.RaumId + '"]&endkey=["' + localStorage.RaumId + '",{},{}]', {
						success: function (Orte) {
							var anzOrte;
							anzOrte = Orte.rows.length;
							//Anzahl Zeiten des Raums zählen
							$db.view('evab/hZeitIdVonRaum?startkey=["' + localStorage.RaumId + '"]&endkey=["' + localStorage.RaumId + '",{},{}]', {
								success: function (Zeiten) {
									var anzZeiten;
									anzZeiten = Zeiten.rows.length;
									//Anzahl Arten des Raums zählen
									$db.view('evab/hArtIdVonRaum?startkey=["' + localStorage.RaumId + '"]&endkey=["' + localStorage.RaumId + '",{},{}]', {
										success: function (Arten) {
											var anzArten;
											anzArten = Arten.rows.length;
											$(that).simpledialog({
												'mode' : 'bool',
												'prompt' : 'Raum sammt ' + anzOrte + ' Orten, ' + anzZeiten + ' Zeiten und ' + anzArten + ' Arten löschen?',
												'forceInput': 'false',
												'buttons' : {
													'ja': {
														click: function () {
															$('#dialogoutput').text('ja');
															löscheRaum(Arten, Zeiten, Orte);
														},
														icon: "delete",
														theme: "c"
													},
													'nein': {
														click: function () {
															$('#dialogoutput').text('nein');
														}
													}
												}
											})
										}
									});
								}
							});
						}
					});
				});

				//Menu aufbauen
				$("#RaumEditHeader").on('click', "#MenuRaumEdit", function (event) {
					event.preventDefault();
					erstelleMenu(this);
				});

				//Link zu Projekt in Navbar und Titelleiste
				$("#RaumEditHeader").on("click", "#ProjektOeffnenRaumEdit", function (event) {
					event.preventDefault();
					leereStorageRaumListe("mitLatLngListe");
					$.mobile.changePage("hProjektEdit.html");
				});

				//neuen Raum erstellen
				$("#hRaumEditFooter").on("click", "#NeuerRaumRaumEdit", function (event) {
					event.preventDefault();
					erstelleNeuenRaum();
				});

				//sichtbare Felder wählen
				$("#hRaumEditFooter").on("click", "#waehleFelderRaumEdit", function (event) {
					event.preventDefault();
					$.mobile.changePage("Felder_hRaum.html");
				});

				$("#RaumEditPage").on("swipeleft", "#hRaumEditContent", function () {
					nächsterVorigerRaum("nächster");
				});

				$("#RaumEditPage").on("swiperight", "#hRaumEditContent", function () {
					nächsterVorigerRaum("voriger");
				});

				//Pagination Pfeil voriger initialisieren
				$("#RaumEditPage").on("vclick", ".ui-pagination-prev", function (event) {
					event.preventDefault();
					nächsterVorigerRaum("voriger");
				});

				//Pagination Pfeil nächster initialisieren
				$("#RaumEditPage").on("vclick", ".ui-pagination-next", function (event) {
					event.preventDefault();
					nächsterVorigerRaum("nächster");
				});

				//Pagination Pfeiltasten initialisieren
				$("#RaumEditPage").on("keyup", function (e) {
					//nur reagieren, wenn ProjektEditPage sichtbar und Fokus nicht in einem Feld
					if (!$(e.target).is("input, textarea, select, button") && $('#RaumEditPage').is(':visible')) {
						// Left arrow
						if (e.keyCode === $.mobile.keyCode.LEFT) {
							nächsterVorigerRaum("voriger");
							e.preventDefault();
						}
						// Right arrow
						else if (e.keyCode === $.mobile.keyCode.RIGHT) {
							nächsterVorigerRaum("nächster");
							e.preventDefault();
						}
					}
				});

				$("#hRaumEditFooter").on("click", "#KarteOeffnenRaumEdit", function (event) {
					var contentHeight;
					event.preventDefault();
					localStorage.zurueck = "hRaumEdit";
					$.mobile.changePage("Karte.html");
				});

				$("#FormAnhängehRE").on("click", "[name='LöscheAnhang']", function (event) {
					var Dateiname, that;
					event.preventDefault();
					Dateiname = this.id;
					that = this;
					$db = $.couch.db("evab");
					$db.openDoc(localStorage.RaumId, {
						success: function (Raum) {
							delete Raum._attachments[Dateiname];
							$db.saveDoc(Raum, {
								success: function () {
									$(that).parent().parent().remove();
								},
								error: function () {
									melde("Fehler: Anhänge werden nicht richtig angezeigt");
								}
							});
						},
						error: function () {
							melde("Fehler: Anhang wurde nicht entfernt");
						}
					});
				});
			
				function löscheRaum(Arten, Zeiten, Orte) {
					//nur löschen, wo Datensätze vorkommen
					if (Orte.rows.length > 0) {
						loescheIdIdRevListe(Orte);
					}
					if (Zeiten.rows.length > 0) {
						loescheIdIdRevListe(Zeiten);
					}
					if (Arten.rows.length > 0) {
						loescheIdIdRevListe(Arten);
					}
					//zuletzt den Raum löschen
					$db.openDoc(localStorage.RaumId, {
						success: function (document) {
							$db.removeDoc(document, {
								success: function () {
									//RaumListe zurücksetzen, damit sie beim nächsten Aufruf neu aufgebaut wird
									leereStorageRaumEdit("mitLatLngListe");
									leereStorageRaumListe("mitLatLngListe")
									$.mobile.changePage('hRaumListe.html');
								},
								error: function () {
									melde("Fehler: Raum nicht gelöscht");
								}
							});
						},
						error: function () {
							melde("Fehler: Raum nicht gelöscht");
						}
					});
				}

				function validierehRaumEdit() {
					if (!$("#rName").val()) {
						melde("Bitte Raumnamen eingeben");
						setTimeout(function() { 
							$('#rName').focus(); 
						}, 50);  //need to use a timer so that .blur() can finish before you do .focus()
						return false;
					}
					return true;
				}

				function speichern(that) {
					//prüfen, ob Objekt Raum existiert
					//fehlt z.B. nach refresh
					if (window.hRaum) {
						speichern_2(that);
					} else {
						//kein Raum > aus DB holen
						$db = $.couch.db("evab");
						$db.openDoc(localStorage.RaumId, {
							success: function (data) {
								window.hRaum = data;
								speichern_2(that);
							},
							error: function () {
								melde("Fehler: Änderung in " + that.name + " nicht gespeichert");
							}
						});
					}

				}

				function speichern_2(that) {
					var Feldname, Feldjson, Feldwert;
					Feldname = that.name;
					InputTyp = $(that).attr("type");
					//nötig, damit Arrays richtig kommen
					Feldjson = $("[name='" + Feldname + "']").serializeObject();
					Feldwert = Feldjson[Feldname];
					if (validierehRaumEdit()) {
						if (Feldname === "rName") {
							//RaumListe zurücksetzen, damit sie beim nächsten Aufruf neu aufgebaut wird
							leereStorageRaumListe("mitLatLngListe");
						}
						if (Feldwert) {
							if (InputTyp === "number") {
								window.hRaum[Feldname] = parseInt(Feldwert);
							} else {
								window.hRaum[Feldname] = Feldwert;
							}
						} else if (window.hRaum[Feldname]) {
							delete window.hRaum[Feldname]
						}
						//alles speichern
						$db.saveDoc(window.hRaum, {
							success: function (data) {
								window.hRaum._rev = data.rev;
								speichereRaumfeldInArten(Feldname, Feldwert, InputTyp);
								speichereRaumfeldInZeiten(Feldname, Feldwert, InputTyp);
								speichereRaumfeldInOrten(Feldname, Feldwert, InputTyp);
								//window.ZuletztGespeicherteRaumId wird benutzt, damit auch nach einem
								//Datensatzwechsel die Listen nicht (immer) aus der DB geholt werden müssen
								//Zuletzt gespeicherte RaumId NACH dem speichern setzen
								//sicherstellen, dass bis dahin nicht schon eine nächste vewendet wird
								//darum zwischenspeichern
								window.RaumIdZwischenspeicher = localStorage.RaumId;
								setTimeout("window.ZuletztGespeicherteRaumId = window.RaumIdZwischenspeicher", 1000);
								setTimeout("delete window.RaumIdZwischenspeicher", 1500);
							},
							error: function () {
								melde("Fehler: Änderung in " + Feldname + " nicht gespeichert");
							}
						});
					}
				}

				function speichereRaumfeldInArten(Feldname, Feldwert, InputTyp) {
					//Diese Listen sollen NICHT als globale Variable gespeichert werden
					//denn ihr Ihalt wird nach jedem Aufruf verändert!
					var viewname;
					viewname = 'evab/hArtIdVonRaum?startkey=["' + localStorage.RaumId + '"]&endkey=["' + localStorage.RaumId + '",{}]&include_docs=true';
					$db = $.couch.db("evab");
					$db.view(viewname, {
						success: function (data) {
							window.ArtenVonRaum = data;
							if (data.rows.length > 0) {
								speichereFeldInDatensatzliste(Feldname, Feldwert, InputTyp, window.ArtenVonRaum);
							}
						}
					});
				}

				function speichereRaumfeldInZeiten(Feldname, Feldwert, InputTyp) {
					//Diese Listen sollen NICHT als globale Variable gespeichert werden
					//denn ihr Ihalt wird nach jedem Aufruf verändert!
					var viewname;
					viewname = 'evab/hZeitIdVonRaum?startkey=["' + localStorage.RaumId + '"]&endkey=["' + localStorage.RaumId + '",{}]&include_docs=true';
					$db = $.couch.db("evab");
					$db.view(viewname, {
						success: function (data) {
							window.ZeitenVonRaum = data;
							if (data.rows.length > 0) {
								speichereFeldInDatensatzliste(Feldname, Feldwert, InputTyp, window.ZeitenVonRaum);
							}
						}
					});
				}

				function speichereRaumfeldInOrten(Feldname, Feldwert, InputTyp) {
					//Diese Listen sollen NICHT als globale Variable gespeichert werden
					//denn ihr Ihalt wird nach jedem Aufruf verändert!
					var viewname;
					viewname = 'evab/hOrtIdVonRaum?startkey=["' + localStorage.RaumId + '"]&endkey=["' + localStorage.RaumId + '",{}]&include_docs=true';
					$db = $.couch.db("evab");
					$db.view(viewname, {
						success: function (data) {
							window.OrteVonRaum = data;
							if (data.rows.length > 0) {
								speichereFeldInDatensatzliste(Feldname, Feldwert, InputTyp, window.OrteVonRaum);
							}
						}
					});
				}

				//Menü aufbauen
				function erstelleMenu(thiz) {
					$(thiz).simpledialog({
						'mode' : 'bool',
						'prompt' : 'Menü',
						'fullHTML': 'true',
						'buttons' : {
							'einfacher Modus': {
								click: function () {
									leereStorageRaumEdit();
									leereStorageRaumListe();
									leereStorageProjektEdit();
									$.mobile.changePage("BeobListe.html");
								},
								theme: "a",
								icon: "arrow-l"
							},
							'Felder verwalten': {
								click: function () {
									localStorage.zurueck = "hRaumEdit.html";
									$.mobile.changePage("FeldListe.html");
								},
								theme: "a",
								icon: "edit"
							},
							'Räume exportieren': {
								click: function () {
									window.open('_list/ExportRaum/ExportRaum?startkey=["' + localStorage.Username + '",{},{},{},{},{}]&endkey=["' + localStorage.Username + '"]&descending=true&include_docs=true');
								},
								theme: "a",
								icon: "arrow-r"
							},
							'Einstellungen': {
								click: function () {
									localStorage.zurueck = "hRaumEdit.html";
									öffneMeineEinstellungen();
								},
								theme: "a",
								icon: "wrench"
							},
							'lokal installieren': {
								click: function () {
									localStorage.zurueck = "hRaumEdit.html";
									$.mobile.changePage("Installieren.html");
								},
								theme: "a",
								icon: "lightning"
							},
							'neu anmelden': {
								click: function () {
									localStorage.UserStatus = "neu";
									$.mobile.changePage("index.html");
								},
								theme: "a",
								icon: "person"
							},
							'schliessen': {
								click: function () { return true; },
								icon: "back",
								theme: "c"
							}
						}
					})
				}

				//Öffnet den vorigen oder nächsten Raum
				//voriger des ersten => RaumListe
				//nächster des letzten => melden
				//erwartet die ID des aktuellen Datensatzes und ob nächster oder voriger gesucht wird
				function nächsterVorigerRaum(NächsterOderVoriger) {
					//prüfen, ob RaumListe schon existiert
					//nur abfragen, wenn sie noch nicht existiert
					if (window.RaumListe) {
						//globale Variable RaumListe existiert noch
						nächsterVorigerRaum_2(NächsterOderVoriger);
					} else {
						//keine Raumliste übergeben
						//neu aus DB erstellen
						$db = $.couch.db("evab");
						$db.view('evab/hRaumListe?startkey=["' + localStorage.Username + '", "' + localStorage.ProjektId + '"]&endkey=["' + localStorage.Username + '", "' + localStorage.ProjektId + '" ,{}]', {
							success: function (data) {
								//RaumListe bereitstellen
								window.RaumListe = data;
								nächsterVorigerRaum_2(NächsterOderVoriger);
							}
						});
					}
				}

				function nächsterVorigerRaum_2(NächsterOderVoriger) {
					var i, RaumIdAktuell, AnzRaum;
					for (i in RaumListe.rows) {
						RaumIdAktuell = RaumListe.rows[i].value._id;
						AnzRaum = RaumListe.rows.length -1;  //vorsicht: Objekte zählen Elemente ab 1, Arrays ab 0!
						if (RaumIdAktuell === localStorage.RaumId) {
							switch (NächsterOderVoriger) {
							case "nächster":
								if (parseInt(i) < AnzRaum) {
									localStorage.RaumId = RaumListe.rows[parseInt(i)+1].value._id;
									delete window.hOrteLatLngRaum;
									delete window.hRaum;
									initiiereRaumEdit();
									return;
								} else {
									melde("Das ist der letzte Raum");
									return;
								}
								break;
							case "voriger":
								if (parseInt(i) > 0) {
									localStorage.RaumId = RaumListe.rows[parseInt(i)-1].value._id;
									delete window.hOrteLatLngRaum;
									delete window.hRaum;
									initiiereRaumEdit();
