<!DOCTYPE html>
<html>
  <head>
  	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="style/evab.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.datebox.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css" type="text/css"/>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<script type="text/javascript" src="vendor/couchapp/jquery.js"></script>
  	<script type="text/javascript">
		$(document).on("mobileinit", function() {
			$.mobile.page.prototype.options.degradeInputs.date = 'text';
			$.mobile.page.prototype.options.degradeInputs.time = 'text';
			$.mobile.selectmenu.prototype.options.nativeMenu = false;
			$.event.special.swipe.horizontalDistanceThreshold = 250;
			$.mobile.buttonMarkup.hoverDelay = 0;
		});
    </script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.form.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mustache.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.js"></script>
	<script type="text/javascript" src="vendor/couchapp/phonegap.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.datebox.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.simpledialog.js"></script>
	<script type="text/javascript" src="vendor/couchapp/evab.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="vendor/couchapp/markerclusterer.js"></script>
  	<script type="text/javascript" src="vendor/couchapp/markerwithlabel.js"></script>
  </head>
  <body>
  	<div data-role="page" id="RaumListePage">
  		<div data-role="header" id="hRaumListePageHeader" data-position="fixed" data-tap-toggle="false" data-backbtn="false">
  			<a href="#" data-role="button" data-icon="arrow-l" rel="external" data-iconpos="notext" id="hProjektLink" name="hProjektLink">zum Projekt</a>
  			<h2 class="hRaumListePageTitel">R&auml;ume</h2>
  			<a href='#' id='Menu' data-role='button' data-icon='wrench' data-iconpos='notext' class='r ui-btn-right'>Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" rel="external" id="hProjektLink" name="hProjektLink">Projekt</a></li>
					<li><a href="#" rel="external" class="ui-btn-active" id="hRaumListeLink">Räume</a></li>
				</ul>
			</div><!-- /navbar -->
  		</div>
		<div data-role="content" id="hRaumListePageContent">
			<ul id="Räume" data-role="listview" data-filter="true" data-filter-placeholder="suchen..." />
			</ul>
		</div>
		<div data-role="footer" id="hRaumListePageFooter" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-transition="slideup" data-icon="plus" rel="external" class="ui-btn-active" id="hRaumNeuLink" name="hRaumNeuLink">neuer Raum</a></li>
					<li><a href="#" id="RaumListeMapÖffnen" data-icon="mappin">Karte</a></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" charset="utf-8">
			$(":jqmData(role='page')").on("pageinit", function() {
				ProjektId = get_url_param("ProjektId");
				erstelleRaumListe();
				speichereLetzteUrl();

				//Link zum Projekt in Navbar und Titelleiste setzen
				var url = "hProjektEdit.html?id=" + ProjektId;
				$("[name='hProjektLink']").attr('href', url);

				//neuen Raum erstellen
				$("body").on("click", "[name='hRaumNeuLink']", function() {
					erstelleNeuenRaum(ProjektId);
				});

				//Link zur RaumListe in Navbar setzen
				$("#hRaumListeLink").attr("href", "hRaumListe.html?ProjektId=" + ProjektId);

				//Menu aufbauen
				$('#hRaumListePageHeader').on('click','#Menu', function() {
					var zurueck = "hRaumListe.html?ProjektId=" + ProjektId;
					erstelleMenu(zurueck, this);
				});

				$("#Räume").on("swipeleft", ".Raum", function() {
					var RaumId = $(this).attr('RaumId');
					window.open("hOrtListe.html?RaumId=" + RaumId + "&ProjektId=" + ProjektId, target="_self");
				});

				$("#Räume").on("swipeleft", ".erste", function() {
					erstelleNeuenRaum(ProjektId);
				});

				$(document).on("swiperight", '#RaumListePage', function() {
					window.open("hProjektListe.html", target="_self");
				});

				$("#hRaumListePageFooter").on("click", "#RaumListeMapÖffnen", function(event) {
					$.mobile.changePage("#RaumListeMap");
					//Seitenhöhe korrigieren, weil sonst GoogleMap weiss bleibt
					var contentHeight = $(window).height() - 43;
					$("#map_canvas").css("height", contentHeight + "px");
				});

				$(document).on('pageshow', '#RaumListeMap', function() {
					//dies hier im pageshow, weil die Karte sonst in Chrome nicht erscheit
					erstelleKarteFürProjekt(ProjektId);
				});

				$(document).on('pagehide', '#RaumListeMap', function() {
					//leeren, damit bei erneuten Öffnen die Karte nicht zweimal aufgebaut wird
					$("#map_canvas").html("");
				});

				//Menü aufbauen. Wird aufgerufen von allen hListen in evab/templates
				function erstelleMenu(zurueck, thiz){
					if (typeof Username === "undefined" || !Username) {
						prüfeAnmeldung();
					}
					//Code um Menü aufzubauen
					$(thiz).simpledialog({
						'mode' : 'bool',
						'prompt' : 'Menü',
						'fullHTML': 'true',
				    	'buttons' : {
						 	'einfacher Modus': {
						      	click: function() {
						        	window.open("BeobListe.html", target="_self");
				        		},
				        		theme: "a",
				        		icon: "check"
				      		},
				      		'Felder verwalten': {
						      	click: function() {
						        	window.open("FeldListe.html?zurueck=" + zurueck, target="_self");
				        		},
				        		theme: "a",
				        		icon: "edit"
				      		},
				      		'Räume exportieren': {
						      	click: function() {
						        	window.open('_list/ExportRaum/ExportRaum?startkey=["' + Username + '",{},{},{},{},{}]&endkey=["' + Username + '"]&descending=true');
				        		},
				        		theme: "a",
				        		icon: "arrow-r"
				      		},
				      		'Einstellungen': {
						      	click: function() {
						        	öffneMeineEinstellungen("");
				        		},
				        		theme: "a",
				        		icon: "wrench"
				      		},
				      		'lokal installieren': {
						      	click: function() {
						        	window.open("Installieren.html", target="_self");
				        		},
				        		theme: "a",
				        		icon: "lightning"
				      		},
				      		'neu anmelden': {
						      	click: function() {
						        	window.open("index.html?Status=neu", target="_self");
				        		},
				        		theme: "a",
				        		icon: "person"
				      		},
				      		'schliessen': {
				                click: function() { return true; },
				                icon: "back",
				                theme: "c"
				            }
				    	}
				  	})
				}

			  	function erstelleRaumListe() {
					$("#Räume").empty();
					//vielleicht hat hRaumListe.html eine OrtListe übergeben?
					if (typeof sessionStorage.getItem("RaumListe") !== "undefined" && sessionStorage.getItem("RaumListe")) {
						//Objekte werden als Strings übergeben, müssen geparst werden
						RaumListe = JSON.parse(sessionStorage.getItem("RaumListe"));
						erstelleRaumListe_2();
					} else {
						if (typeof Username === "undefined" || !Username) {
							prüfeAnmeldung();
						}
						$db = $.couch.db("evab");
						$db.view('evab/hRaumListe?startkey=["' + Username + '", "' + ProjektId + '"]&endkey=["' + Username + '", "' + ProjektId + '" ,{}]', {
							success: function(data) {
								RaumListe = data;
								//RaumListe für haumEdit bereitstellen
								//Objekte werden als Strings übergeben, müssen in String umgewandelt werden
								sessionStorage.setItem("RaumListe", JSON.stringify(RaumListe));
								erstelleRaumListe_2();
							}
						});
					}
				}

				function erstelleRaumListe_2() {
					var i;
					var anzRaum = 0;
					var Raum;
					var externalPage;
					var listItem;
					var ListItemContainer = "";
					for(i in RaumListe.rows) {                    //Räume zählen
						anzRaum += 1;
					}
					var Titel2 = " Räume";                   //Im Titel der Seite die Anzahl Räume anzeigen
					if (anzRaum == 1) {
						Titel2 = " Raum";
					}
					$("#hRaumListePageHeader .hRaumListePageTitel").text(anzRaum + Titel2);
					if (anzRaum == 0) {
						ListItemContainer = '<li><a href="#" data-transition="slideup" rel="external" name="hRaumNeuLink" class="erste">Ersten Raum erfassen</a></li>';
					} else {
						for(i in RaumListe.rows) {                //Liste aufbauen
							Raum = RaumListe.rows[i].value;
							key = RaumListe.rows[i].key;
							rName = Raum.rName;
							externalPage = "hRaumEdit.html?id=" + Raum._id + "&ProjektId=" + ProjektId;
							listItem = "<li RaumId=\"" + Raum._id + "\" class=\"Raum\"><a href=\"" + externalPage + "\" rel=\"external\"><h3>" + rName + "<\/h3><\/a> <\/li>";
							ListItemContainer += listItem;
						}
					}
					$("#Räume").html(ListItemContainer);
					$("#Räume").listview("refresh");
				}
			});
		</script>
	</div>

	<div data-role="page" id="RaumListeMap" style="width:100%; height:100%;">
		<div data-role="header" data-position="fixed" data-tap-toggle="false">
			<a href="#RaumListePage" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-direction="reverse">abbrechen</a>
			<h1>Karte</h1>
			<a href='#' id='Menu2' name='Menu' data-role='button' data-icon="wrench" data-iconpos="notext" class="r ui-btn-right">Menu</a>
		</div>
		<div data-role="content" style="width:100%; height:100%; padding:0;"> 
			<div id="map_canvas" style="width:100%; height:100%;"></div>
		</div>
	</div>

  </body>
</html>
