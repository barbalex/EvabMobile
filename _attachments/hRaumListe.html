<!DOCTYPE html>
<html>
  <head>
  	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="style/evab.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.datebox.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css" type="text/css"/>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<script type="text/javascript" src="vendor/couchapp/jquery.js"></script>
  	<script type="text/javascript">
		$(document).on("mobileinit", function () {
			$.mobile.page.prototype.options.degradeInputs.date = 'text';
			$.mobile.page.prototype.options.degradeInputs.time = 'text';
			$.mobile.selectmenu.prototype.options.nativeMenu = false;
			$.event.special.swipe.horizontalDistanceThreshold = 250;
			$.mobile.buttonMarkup.hoverDelay = 0;
		});
    </script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.form.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mustache.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.js"></script>
	<script type="text/javascript" src="vendor/couchapp/phonegap.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.datebox.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.simpledialog.js"></script>
	<script type="text/javascript" src="vendor/couchapp/evab.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="vendor/couchapp/markerclusterer.js"></script>
  	<script type="text/javascript" src="vendor/couchapp/markerwithlabel.js"></script>
  </head>
  <body>
  	<div data-role="page" id="RaumListePage">
  		<div data-role="header" id="hRaumListePageHeader" data-position="fixed" data-tap-toggle="false" data-backbtn="false">
  			<a href="#" data-role="button" data-icon="arrow-l" rel="external" data-iconpos="notext" name="hProjektLink">zum Projekt</a>
  			<h2 class="hRaumListePageTitel">R&auml;ume</h2>
  			<a href='#' name='MenuRaumListe' data-role='button' data-icon='wrench' data-iconpos='notext' class='r ui-btn-right'>Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" rel="external" name="hProjektLink">Projekt</a></li>
					<li><a href="hRaumListe.html" rel="external" class="ui-btn-active">Räume</a></li>
				</ul>
			</div><!-- /navbar -->
  		</div>
		<div data-role="content" id="hRaumListePageContent">
			<ul id="Räume" data-role="listview" data-filter="true" data-filter-placeholder="suchen..." />
			</ul>
		</div>
		<div data-role="footer" id="hRaumListePageFooter" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="plus" rel="external" class="ui-btn-active" name="hRaumNeuLink">neuer Raum</a></li>
					<li><a href="#" id="RaumListeMapÖffnen" data-icon="mappin">Karte</a></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" charset="utf-8">
			$(":jqmData(role='page')").on("pageinit", function () {
				//Beim direkten Aufruf dieser Seite muss die sessionStorage aus der DB gelesen werden
				//wo sie von speichereLetzteUrl gespeichert wurde
				//ProjektId ist dann undefined und sessionStorage.ProjektId ist null
				if (typeof sessionStorage.ProjektId === "undefined" || !sessionStorage.ProjektId) {
					holeSessionStorageAusDb("hRaumListe");
				} else {
					initiiereRaumListe();
				}

				//Link zu Projekt in Navbar und Titelleiste
				$("body").on("click", "[name='hProjektLink']", function (event) {
					event.preventDefault();
					delete sessionStorage.RaumListe;	//sonst wird bei Rückkehr die alte Liste angezeigt, egal von welchem Projekt man kommt!
					window.open("hProjektEdit.html", target = "_self");
				});

				//neuen Raum erstellen
				$("body").on("click", "[name='hRaumNeuLink']", function (event) {
					event.preventDefault();
					erstelleNeuenRaum(sessionStorage.ProjektId);
				});

				//Menu aufbauen
				$('#hRaumListePageHeader').on('click','[name="MenuRaumListe"]', function (event) {
					event.preventDefault();
					erstelleMenuRaumListe(this);
				});

				$("#Räume").on("swipeleft", ".Raum", function () {
					var RaumId;
					RaumId = $(this).attr('RaumId');
					sessionStorage.RaumId = RaumId;
					window.open("hOrtListe.html", target = "_self");
				});

				$("#Räume").on("click", ".Raum", function (event) {
					var RaumId;
					event.preventDefault();
					RaumId = $(this).attr('RaumId');
					sessionStorage.RaumId = RaumId;
					window.open("hRaumEdit.html", target = "_self");
				});

				$("#Räume").on("swipeleft", ".erste", function () {
					erstelleNeuenRaum();
				});

				$(document).on("swiperight", '#RaumListePage', function () {
					window.open("hProjektListe.html", target = "_self");
				});

				$("#hRaumListePageFooter").on("click", "#RaumListeMapÖffnen", function (event) {
					var contentHeight;
					event.preventDefault();
					$.mobile.changePage("#RaumListeMap");
					//Seitenhöhe korrigieren, weil sonst GoogleMap weiss bleibt
					contentHeight = $(window).height() - 43;
					$("#map_canvas").css("height", contentHeight + "px");
				});

				$(document).on('pageshow', '#RaumListeMap', function () {
					//dies hier im pageshow, weil die Karte sonst in Chrome nicht erscheit
					erstelleKarteFürProjekt();
				});

				$(document).on('pagehide', '#RaumListeMap', function () {
					//leeren, damit bei erneuten Öffnen die Karte nicht zweimal aufgebaut wird
					$("#map_canvas").html("");
				});

				//Menü aufbauen. Wird aufgerufen von allen hListen in evab/templates
				function erstelleMenuRaumListe(thiz) {
					if (typeof localStorage.Username === "undefined" || !localStorage.Username) {
						pruefeAnmeldung();
					}
					//Code um Menü aufzubauen
					$(thiz).simpledialog({
						'mode' : 'bool',
						'prompt' : 'Menü',
						'fullHTML': 'true',
				    	'buttons' : {
						 	'einfacher Modus': {
						      	click: function () {
						        	window.open("BeobListe.html", target = "_self");
				        		},
				        		theme: "a",
				        		icon: "check"
				      		},
				      		'Felder verwalten': {
						      	click: function () {
						      		sessionStorage.zurueck = "hRaumListe.html";
						        	window.open("FeldListe.html", target = "_self");
				        		},
				        		theme: "a",
				        		icon: "edit"
				      		},
				      		'Räume exportieren': {
						      	click: function () {
						        	window.open('_list/ExportRaum/ExportRaum?startkey=["' + localStorage.localStorage.Username + '",{},{},{},{},{}]&endkey=["' + localStorage.Username + '"]&descending=true');
				        		},
				        		theme: "a",
				        		icon: "arrow-r"
				      		},
				      		'Einstellungen': {
						      	click: function () {
						        	öffneMeineEinstellungen("");
				        		},
				        		theme: "a",
				        		icon: "wrench"
				      		},
				      		'lokal installieren': {
						      	click: function () {
						        	window.open("Installieren.html", target = "_self");
				        		},
				        		theme: "a",
				        		icon: "lightning"
				      		},
				      		'neu anmelden': {
						      	click: function () {
						      		sessionStorage.UserStatus = "neu";
						        	window.open("index.html", target = "_self");
				        		},
				        		theme: "a",
				        		icon: "person"
				      		},
				      		'schliessen': {
				                click: function () { return true; },
				                icon: "back",
				                theme: "c"
				            }
				    	}
				  	})
				}
			});
		</script>
	</div>

	<div data-role="page" id="RaumListeMap" style="width:100%; height:100%;">
		<div data-role="header" data-position="fixed" data-tap-toggle="false">
			<a href="#RaumListePage" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-direction="reverse">abbrechen</a>
			<h1>Karte</h1>
			<a href='#' name='MenuRaumListe' data-role='button' data-icon="wrench" data-iconpos="notext" class="r ui-btn-right">Menu</a>
		</div>
		<div data-role="content" style="width:100%; height:100%; padding:0;"> 
			<div id="map_canvas" style="width:100%; height:100%;"></div>
		</div>
	</div>

  </body>
</html>
