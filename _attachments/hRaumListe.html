<!DOCTYPE html>
<html lang="de">
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css">
  	<link rel="stylesheet" href="style/evab.css">
  	<style>.ui-icon-evab-location {background-image:url('Bilder/evab-location.png');}</style>
	<style>.ui-icon-hierarchisch {background-image:url('Bilder/hierarchisch.png');}</style>
	<style>.ui-icon-einfach {background-image:url('Bilder/einfach.png');}</style>
	<style>.ui-icon-exportieren {background-image:url('Bilder/exportieren.png');}</style>
  	<link rel="stylesheet" href="style/jquery.mobile.datebox.css">
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css">
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<script src="vendor/couchapp/jquery.js"></script>
	<script src="vendor/couchapp/jquery-migrate.js"></script>
  	<script>
		$(document).on("mobileinit", function () {
			$.mobile.page.prototype.options.degradeInputs.date = 'text';
			$.mobile.page.prototype.options.degradeInputs.time = 'text';
			$.mobile.selectmenu.prototype.options.nativeMenu = false;
			$.event.special.swipe.horizontalDistanceThreshold = 250;
			$.mobile.buttonMarkup.hoverDelay = 0;
		});
	</script>
	<script src="vendor/couchapp/jquery.couch.js"></script>
	<script src="vendor/couchapp/jquery.form.js"></script>
	<script src="vendor/couchapp/jquery.mobile.js"></script>
	<script src="vendor/couchapp/phonegap.js"></script>
	<script src="vendor/couchapp/jquery.mobile.datebox.js"></script>
	<script src="vendor/couchapp/jquery.mobile.simpledialog2.js"></script>
	<script src="vendor/couchapp/evab.js"></script>
	<script src="vendor/couchapp/sha1.js"></script>
	<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="vendor/couchapp/markerclusterer.js"></script>
  	<script src="vendor/couchapp/markerwithlabel.js"></script>
  </head>
  <body>
  	<div data-role="page" id="RaumListePage">
  		<div data-role="header" id="hRaumListePageHeader" data-position="fixed" data-tap-toggle="false" data-backbtn="false">
  			<a href="#" data-role="button" data-icon="arrow-l" data-iconpos="notext" name="ProjektEditOeffnenRaumListe">zum Projekt</a>
  			<h2 class="hRaumListePageTitel">R&auml;ume</h2>
  			<a href='#' id='MenuRaumListe' data-role='button' data-icon='wrench' data-iconpos='notext' class='r ui-btn-right'>Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" name="ProjektEditOeffnenRaumListe">Projekt</a></li>
					<li><a href="hRaumListe.html" class="ui-btn-active">Räume</a></li>
				</ul>
			</div><!-- /navbar -->
  		</div>
		<div data-role="content" id="hRaumListePageContent">
			<ul id="RaumlistehRL" data-role="listview" data-filter="true" data-filter-placeholder="suchen..." >
			</ul>
		</div>
		<div data-role="footer" id="hRaumListePageFooter" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="plus" name="NeuerRaumRaumListe">neuer Raum</a></li>
					<li><a href="#" id="KarteOeffnenRaumListe" data-icon="mappin">Karte</a></li>
				</ul>
			</div>
		</div>
		<script charset="utf-8">
			$("#RaumListePage").on("pageshow", function () {
				//Sollte keine id vorliegen, zu hProjektListe.html wechseln
				//das kommt im Normalfall nur vor, wenn der Cache des Browsers geleert wurde
				//oder in der Zwischenzeit auf einem anderen Browser dieser Datensatz gelöscht wurde
				if (localStorage.length === 0 || !localStorage.Email) {
					leereAlleVariabeln();
					$.mobile.changePage("index.html");
					return;
				} else if (!localStorage.ProjektId || localStorage.ProjektId === "undefined") {
					leereAlleVariabeln("ohneClear");
					$.mobile.changePage("hProjektListe.html");
					return;
				}
				initiiereRaumListe();
			});
			$(":jqmData(role='page')").on("pageinit", function () {
				//Wird diese Seite direkt aufgerufen und es gibt keinen localStorage,
				//muss auf index.html umgeleitet werden
				if (localStorage.length === 0 || !localStorage.Email) {
					leereAlleVariabeln();
					$.mobile.changePage("index.html");
					return;
				} else if (!localStorage.ProjektId || localStorage.ProjektId === "undefined") {
					leereAlleVariabeln("ohneClear");
					$.mobile.changePage("hProjektListe.html");
					return;
				}

				//Link zu Projekt in Navbar und Titelleiste
				$("#hRaumListePageHeader").on("click", "[name='ProjektEditOeffnenRaumListe']", function (event) {
					event.preventDefault();
					leereStorageRaumListe();
					$.mobile.changePage("hProjektEdit.html");
				});

				//neuen Raum erstellen
				$("#RaumListePage").on("click", "[name='NeuerRaumRaumListe']", function (event) {
					event.preventDefault();
					erstelleNeuenRaum();
				});

				//Menu aufbauen
				$('#hRaumListePageHeader').on('click','#MenuRaumListe', function (event) {
					event.preventDefault();
					erstelleMenuRaumListe(this);
				});

				$("#RaumlistehRL").on("swipeleft", ".Raum", function () {
					localStorage.RaumId = $(this).attr('RaumId');
					$.mobile.changePage("hOrtListe.html");
				});

				$("#RaumlistehRL").on("click", ".Raum", function (event) {
					event.preventDefault();
					localStorage.RaumId = $(this).attr('RaumId');
					$.mobile.changePage("hRaumEdit.html");
				});

				$("#RaumlistehRL").on("swipeleft", ".erste", function () {
					erstelleNeuenRaum();
				});

				$("#RaumListePage").on("swiperight", '#hRaumListePageContent', function () {
					leereStorageRaumListe();
					$.mobile.changePage("hProjektListe.html");
				});

				$("#hRaumListePageFooter").on("click", "#KarteOeffnenRaumListe", function (event) {
					var contentHeight;
					event.preventDefault();
					localStorage.zurueck = "hRaumListe";
					$.mobile.changePage("Karte.html");
				});

				//Menü aufbauen. Wird aufgerufen von allen hListen in evab/templates
				function erstelleMenuRaumListe(thiz) {
					//Code um Menü aufzubauen
					$(thiz).simpledialog2({
						'mode' : 'button',
						'headerClose': true,
						'headerText' : '<b>Menü</b>',
						'forceInput': false,
						'buttons' : {
							'einfacher Modus': {
								click: function () {
									leereStorageRaumListe();
									leereStorageProjektEdit();
									$.mobile.changePage("BeobListe.html");
								},
								theme: "a",
								icon: "einfach"
							},
							'Felder verwalten': {
								click: function () {
									localStorage.zurueck = "hRaumListe.html";
									$.mobile.changePage("FeldListe.html");
								},
								theme: "a",
								icon: "info"
							},
							'Räume exportieren': {
								click: function () {
									window.open('_list/ExportRaum/ExportRaum?startkey=["' + localStorage.Email + '",{},{},{},{},{}]&endkey=["' + localStorage.Email + '"]&descending=true&include_docs=true');
								},
								theme: "a",
								icon: "exportieren"
							},
							'Einstellungen': {
								click: function () {
									localStorage.zurueck = "hRaumListe.html";
									öffneMeineEinstellungen();
								},
								theme: "a",
								icon: "wrench"
							},
							'lokal installieren': {
								click: function () {
									localStorage.zurueck = "hRaumListe.html";
									$.mobile.changePage("Installieren.html");
								},
								theme: "a",
								icon: "lightning"
							},
							'neu anmelden': {
								click: function () {
									localStorage.UserStatus = "neu";
									$.mobile.changePage("index.html");
								},
								theme: "a",
								icon: "person"
							}
						}
					})
				}
			});
		</script>
	</div>
  </body>
</html>
