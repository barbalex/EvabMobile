<!DOCTYPE html>
<html>
  <head>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="style/evab.css" type="text/css"/>
   	<link rel="stylesheet" href="style/evab_theme.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css" type="text/css"/>
	<script type="text/javascript" src="vendor/couchapp/jquery.js"></script>
	<script type="text/javascript">			
		$(document).bind("mobileinit", function(){
			$.mobile.loadingMessage = 'chrampfe!';
			$.mobile.touchOverflowEnabled = 'true';
			$.mobile.fixedToolbars.setTouchToggleEnabled(false); 
			//defaultDialogTransition = none;
		});
    </script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.util.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.js"></script>
	<script type="text/javascript" src="vendor/couchapp/phonegap.js"></script>
	<script type="text/javascript" src="vendor/couchapp/evab.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.simpledialog.js"></script>  	
  	<script src="vendor/couchapp/sha1.js" type="text/javascript"></script>
  	<style type="text/css">
  		/*workaround against bad scrolling
  		https://forum.jquery.com/topic/why-jqm-touchscreen-list-scrolling-performance-stinks-and-what-to-do-about-it*/
  		*.ui-listview *.ui-btn-up-c,
		*.ui-listview *.ui-btn-down-c,
		*.ui-listview *.ui-btn-hover-c
		  {
		  border:1px solid  #ccc  ;background:#e6edde ;font-weight:bold;color: #2F3E46  ;text-shadow: 0    1px    1px    #f6f6f6  ;background-image:-webkit-gradient(linear,left top,left bottom,from( #dce6d1 ),to( #c1d3b1 )); background-image:-webkit-linear-gradient(top,#dce6d1,#c1d3b1 ); background-image:   -moz-linear-gradient(top,#dce6d1,#c1d3b1 ); background-image:    -ms-linear-gradient(top,#dce6d1,#c1d3b1 ); background-image:     -o-linear-gradient(top,#dce6d1,#c1d3b1 ); background-image:        linear-gradient(top,#dce6d1,#c1d3b1 );
		  }
  	</style>
  </head>
  <body>
	<div data-role="page" id="ArtgruppenlistePage" data-dom-cache="true">
		<div data-role="header" data-position="fixed">
			<a href="#" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-rel="back">abbrechen</a>
			<h1>Artgruppe wählen</h1>
		</div>
		<div data-role="content">
			<ul id="ArtgruppenListe" data-role="listview" data-filter="true" data-filter-placeholder="Filter setzen...">
			</ul>
			<p id="ArtengruppenListeHinweistext" class="HinweisDynamischerFeldaufbau">Die Liste wird aufgebaut...</p>
		</div>
	</div>  	
  </body>
  <script type="text/javascript" charset="utf-8">;
	function handleDocumentReady() {
		$db = $.couch.db("evab");
		
		var Status = get_url_param("Status");
		var Von = get_url_param("Von");
		var aArtGruppeÜbergeben = get_url_param("aArtGruppe");
		var Pfad = "";		
		if (Von == "BeobListe") {
			Pfad = "../../";
		}
		var BeobId = get_url_param("BeobId") || "";
		var hProjektId = get_url_param("hProjektId") || "";
		var hRaumId = get_url_param("hRaumId") || "";
		var hOrtId = get_url_param("hOrtId") || "";
		var hZeitId = get_url_param("hZeitId") || "";
		var i;
		var y;
		var x;
		var ListItemContainer = "";
		var ArtGruppe;
		var row;
		var ArtGruppen_2_L;
		var ArtGruppen;
		var AnzArten;
		if (aArtGruppeÜbergeben) {
			//Artgruppen werden übergeben, wenn die Art geändert wird, die Artgruppe aber bleiben soll
			//die Artgruppe wird nur übergeben, wenn die Artgruppe ihre Arten in einer nested list darstellt
			//sonst wird direkt Artenliste.html aufgerufen
			var viewname = 'evab/Artgruppen?key="' + aArtGruppeÜbergeben + '"'; 
			$db.view(viewname, {
				success: function(data) {
					ArtGruppen = data;
					for(i in data.rows) {
						ArtGruppe = ArtGruppen.rows[i].key;
						row = ArtGruppen.rows[i].value;
						AnzArten = row.AnzArten;
						ArtGruppen_2_L = row.ArtGruppen_2_L;
						ListItemContainer += "<li name=\"ArtgruppenListItem\" ArtGruppe=\"" + ArtGruppe + "\">";
						ListItemContainer += "<a href=\"#\"><h3>A - Z<\/h3><p>Vorsicht: langsamer, kann Mobilgeräte überfordern</p><span class='ui-li-count'>" + AnzArten + "</span><\/a><\/li>";
						for(y in ArtGruppen_2_L) {
							ListItemContainer += "<li name=\"ArtgruppenListItem\" ArtGruppe=\"" + ArtGruppe + "\" L=\"" + ArtGruppen_2_L[y].Artgruppe_2_L + "\">";
							ListItemContainer += "<a href=\"#\"><h3>" + ArtGruppen_2_L[y].Artgruppe_2_L + "<\/h3><span class='ui-li-count'>" + ArtGruppen_2_L[y].AnzArten + "</span><\/a><\/li>";
						}
						ListItemContainer += "<\/li>";
					}
					$("#ArtgruppenListe").html(ListItemContainer);
					$(".ui-title").text(ArtGruppe);
					$("#ArtgruppenListe").listview("refresh");
					$("#ArtengruppenListeHinweistext").empty().remove();
				}
			});
		} else {
			var viewname = "evab/Artgruppen";
			$db.view(viewname, {
				success: function(data) {
					ArtGruppen = data;
					for(i in data.rows) {
						ArtGruppe = ArtGruppen.rows[i].key;
						row = ArtGruppen.rows[i].value;
						AnzArten = row.AnzArten;
						ArtGruppen_2_L = row.ArtGruppen_2_L;
						if (ArtGruppen_2_L != undefined) {
							ListItemContainer += "<li><h3>" + ArtGruppe + "<\/h3><span class='ui-li-count'>" + AnzArten + "</span>";
							ListItemContainer += "<ul>";
							ListItemContainer += "<li name=\"ArtgruppenListItem\" ArtGruppe=\"" + ArtGruppe + "\">";
							ListItemContainer += "<a href=\"#\"><h3>A - Z<\/h3><p>Vorsicht: langsamer, kann Mobilgeräte überfordern</p><span class='ui-li-count'>" + AnzArten + "</span><\/a><\/li>";
							for(y in ArtGruppen_2_L) {
								ListItemContainer += "<li name=\"ArtgruppenListItem\" ArtGruppe=\"" + ArtGruppe + "\" L=\"" + ArtGruppen_2_L[y].Artgruppe_2_L + "\">";
								ListItemContainer += "<a href=\"#\"><h3>" + ArtGruppen_2_L[y].Artgruppe_2_L + "<\/h3><span class='ui-li-count'>" + ArtGruppen_2_L[y].AnzArten + "</span><\/a><\/li>";
							}
							ListItemContainer += "</ul><\/li>";
						} else {
							ListItemContainer += "<li name=\"ArtgruppenListItem\" ArtGruppe=\"" + ArtGruppe + "\">";
							ListItemContainer += "<a href=\"#\"><h3>" + ArtGruppe + "<\/h3><span class='ui-li-count'>" + AnzArten + "</span><\/a><\/li>";
						}
					}
					$("#ArtgruppenListe").html(ListItemContainer);
					$("#ArtgruppenListe").listview("refresh");
					$("#ArtengruppenListeHinweistext").empty().remove();
				}
			});
		}
			

		$("[name='ArtgruppenListItem']").live("click", function(event) {        
			event.preventDefault();
			var aArtGruppe = $(this).attr("ArtGruppe");
			var L = $(this).attr("L") || "";
			var link;
			switch (Von) {
				case "BeobEdit":
					link = "Artenliste.html?aArtGruppe=" + aArtGruppe + "&L=" + L + "&Status=" + Status + "&Von=" + Von;
					break;
				case "BeobListe":
					link = "Artenliste.html?aArtGruppe=" + aArtGruppe + "&L=" + L + "&Status=" + Status + "&Von=" + Von;
					break;
				case "hArtListe":
					link = "Artenliste.html?aArtGruppe=" + aArtGruppe + "&L=" + L + "&Status=" + Status + "&Von=" + Von + "&hProjektId=" + hProjektId + "&hRaumId=" + hRaumId + "&hOrtId=" + hOrtId + "&hZeitId=" + hZeitId;
					break;
				case "hArtEdit":
					link = "Artenliste.html?aArtGruppe=" + aArtGruppe + "&L=" + L + "&Status=" + Status + "&Von=" + Von + "&hProjektId=" + hProjektId + "&hRaumId=" + hRaumId + "&hOrtId=" + hOrtId + "&hZeitId=" + hZeitId;
					break;
			}
			if (BeobId != "") {
				link += "&BeobId=" + BeobId;
			}
			window.open(link, target="_self");
		});
	}
	
	$(document).ready(handleDocumentReady);

  </script>
</html>
