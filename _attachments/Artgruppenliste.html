<!DOCTYPE html>
<html>
  <head>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="style/evab.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css" type="text/css"/>
	<script type="text/javascript" src="vendor/couchapp/jquery.js"></script>
	<script type="text/javascript">			
		$(document).bind("mobileinit", function(){
			$.mobile.loadingMessage = 'chrampfe!';
			$.mobile.touchOverflowEnabled = 'true';
			//defaultDialogTransition = none;
		});
    </script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.util.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.js"></script>
	<script type="text/javascript" src="vendor/couchapp/phonegap.js"></script>
	<script type="text/javascript" src="vendor/couchapp/evab.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.simpledialog.js"></script>  	
  	<script src="vendor/couchapp/sha1.js" type="text/javascript"></script>
  </head>
  <body>
	<div data-role="page" id="ArtgruppenlistePage">
		<div data-role="header" data-position="fixed">
			<a href="#" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-rel="back">abbrechen</a>
			<h1>Art-Gruppe w√§hlen</h1>
		</div>
		<div data-role="content">
			<ul id="ArtgruppenListe" data-role="listview" data-theme="c" data-filter="true" data-filter-placeholder="Filter setzen...">
			</ul>
			<p id="ArtengruppenListeHinweistext" class="HinweisDynamischerFeldaufbau">Die Liste wird aufgebaut...</p>
		</div>
	</div>  	
  </body>
  <script type="text/javascript" charset="utf-8">;
	function handleDocumentReady()
	{
		$db = $.couch.db("evab");
		
		var Status = get_url_param("Status");
		var Von = get_url_param("Von");
		var Pfad = "";		
		if (Von == "BeobListe") {
			Pfad = "../../";
		}
		var BeobId = get_url_param("BeobId") || "";
		var ProjektId = get_url_param("ProjektId") || "";
		var RaumId = get_url_param("RaumId") || "";
		var OrtId = get_url_param("OrtId") || "";
		var ZeitId = get_url_param("ZeitId") || "";

		var viewname = "evab/ArtgruppenAnzArten?group=true";
		$db.view(viewname, {
			success: function(data) {
				var i;
				var ListItemContainer = "";
				var ArtGruppe;
				var AnzArten;
				var ArtGruppe2LVorhanden;
				for(i in data.rows) {
					ArtGruppe = data.rows[i].key[0];
					ArtGruppe2LVorhanden = data.rows[i].key[1];
					AnzArten = data.rows[i].value;
					if (ArtGruppe2LVorhanden == null) {
						ListItemContainer += "<li name=\"ArtgruppenListItem\" id=\"" + ArtGruppe + "\">";
						ListItemContainer += "<a href=\"#\"><h3>" + ArtGruppe + "<\/h3><span class='ui-li-count'>" + AnzArten + "</span><\/a><\/li>";
					} else {
						ListItemContainer += "<li name=\"ArtgruppenListItem\" id=\"" + ArtGruppe + "\"><a href=\"#\"><h3>" + ArtGruppe + "<\/h3><span class='ui-li-count'>" + AnzArten + "</span><\/a>";
						var viewname2 = 'evab/Artgruppen?key="' + ArtGruppe + '"';
						$db.view(viewname2, {
							success: function(data) {
								var y;
								var ArtGruppe2L;
								var AnzArten2;
								for(y in data.rows) {
									var row = data.rows[y].value;
									ArtGruppe2L = row.ArtGruppe_2_L;
									AnzArten2 = ArtGruppe2L.length();
									for (x in ArtGruppe2L) {
										ListItemContainer += "<ul>";
										ListItemContainer += "<li name=\"ArtgruppenListItem\" id=\"" + ArtGruppe + "\">";
										ListItemContainer += "<a href=\"#\"><h3>" + ArtGruppe2L[x] + "<\/h3><span class='ui-li-count'>" + AnzArten2 + "</span><\/a><\/li>";
										ListItemContainer += "</ul>";
									}
								}
							}
						});
						ListItemContainer += "<\/li>";
					}
				}
				$("#ArtgruppenListe").html(ListItemContainer);
				//$("#ArtgruppenListe").listview();
				$("#ArtgruppenListe").listview("refresh");
				$("#ArtengruppenListeHinweistext").empty().remove();
			}
		});

		$("[name='ArtgruppenListItem']").live("click", function(event) {        
			event.preventDefault();
			aArtGruppe = $(this).attr("id");
			var link;
			switch (Von) {
				case "BeobEdit":
					link = "Artenliste.html?aArtGruppe=" + aArtGruppe + "&Status=" + Status + "&Von=" + Von;
					break;
				case "BeobListe":
					link = "Artenliste.html?aArtGruppe=" + aArtGruppe + "&Status=" + Status + "&Von=" + Von;
					break;
				case "hArtListe":
					link = "Artenliste.html?aArtGruppe=" + aArtGruppe + "&Status=" + Status + "&Von=" + Von + "&ProjektId=" + ProjektId + "&RaumId=" + RaumId + "&OrtId=" + OrtId + "&ZeitId=" + ZeitId;
					break;
				case "hArtEdit":
					link = "Artenliste.html?aArtGruppe=" + aArtGruppe + "&Status=" + Status + "&Von=" + Von + "&ProjektId=" + ProjektId + "&RaumId=" + RaumId + "&OrtId=" + OrtId + "&ZeitId=" + ZeitId;
					break;
			}
			if (BeobId != "") {
				link += "&BeobId=" + BeobId;
			}
			window.open(link, target="_self");
		});
	}
	
	$(document).ready(handleDocumentReady);

  </script>
  <script type="text/javascript" charset="utf-8">	
  
  </script>
</html>
