		<div data-role="content">
			<ul id="ArtgruppenListe" data-role="listview" data-filter="true" data-filter-placeholder="suchen...">

  <script type="text/javascript" charset="utf-8">;
	function handleDocumentReady() {
		$db = $.couch.db("evab");
		
		var User = get_url_param("User");
		var Status = get_url_param("Status");
		var Von = get_url_param("Von");
		var aArtGruppeÜbergeben = get_url_param("aArtGruppe");
		var Pfad = "";		
		if (Von == "BeobListe") {
			Pfad = "../../";
		}
		var BeobId = get_url_param("BeobId") || "";
		var hProjektId = get_url_param("hProjektId") || "";
		var hRaumId = get_url_param("hRaumId") || "";
		var hOrtId = get_url_param("hOrtId") || "";
		var hZeitId = get_url_param("hZeitId") || "";
		
		//gewünschte Sprache für Arten ermitteln
		//und Listen aufbauen lassen
		var viewname = 'evab/User?key="' + User + '"'; 
		$db.view(viewname, {
			success: function(data) {
				for(i in data.rows) {
					ArtenSprache = data.rows[i].value.ArtenSprache;
					switch(ArtenSprache) {
					case "Lateinisch":
						if (aArtGruppeÜbergeben) {
							//Artgruppen werden übergeben, wenn die Art geändert wird, die Artgruppe aber bleiben soll
							//und die Artgruppe ihre Arten in einer nested list darstellt
							//sonst wird direkt Artenliste.html aufgerufen
							erstelleArtgruppenListeFürNestedArtgruppeLat(aArtGruppeÜbergeben);
						} else {
							erstelleArgruppenListeLat();
						}
						break;
					case "Deutsch":
						if (aArtGruppeÜbergeben) {
							erstelleArtgruppenListeFürNestedArtgruppeDeutsch(aArtGruppeÜbergeben);
						} else {
							erstelleArgruppenListeDeutsch();
						}
						break;
					default:
						if (aArtGruppeÜbergeben) {
							erstelleArtgruppenListeFürNestedArtgruppeLat(aArtGruppeÜbergeben);
						} else {
							erstelleArgruppenListeLat();
						}
					}
				}
			}
		});	

		$("body").delegate("[name='ArtgruppenListItem']", "click", function(event) {        
			event.preventDefault();
			var aArtGruppe = $(this).attr("ArtGruppe");
			var L = $(this).attr("L") || "";
			var link;
			switch (Von) {
				case "BeobEdit":
					link = "Artenliste.html?User=" + User + "&aArtGruppe=" + aArtGruppe + "&L=" + L + "&Status=" + Status + "&Von=" + Von;
					break;
				case "BeobListe":
					link = "Artenliste.html?User=" + User + "&aArtGruppe=" + aArtGruppe + "&L=" + L + "&Status=" + Status + "&Von=" + Von;
					break;
				case "hArtListe":
					link = "Artenliste.html?User=" + User + "&aArtGruppe=" + aArtGruppe + "&L=" + L + "&Status=" + Status + "&Von=" + Von + "&hProjektId=" + hProjektId + "&hRaumId=" + hRaumId + "&hOrtId=" + hOrtId + "&hZeitId=" + hZeitId;
					break;
				case "hArtEdit":
					link = "Artenliste.html?User=" + User + "&aArtGruppe=" + aArtGruppe + "&L=" + L + "&Status=" + Status + "&Von=" + Von + "&hProjektId=" + hProjektId + "&hRaumId=" + hRaumId + "&hOrtId=" + hOrtId + "&hZeitId=" + hZeitId;
					break;
			}
			if (BeobId != "") {
				link += "&BeobId=" + BeobId;
			}
			window.open(link, target="_self");
		});
	}
	
	$(document).ready(handleDocumentReady);

	function erstelleArtgruppenListeFürNestedArtgruppeLat(aArtGruppeÜbergeben) {
		var i;
		var y;
		var ListItemContainer = "";
		var ArtGruppe;
		var row;
		var ArtGruppen_2_L;
		var ArtGruppen;
		var AnzArten;
		var viewname = 'evab/Artgruppen?key="' + aArtGruppeÜbergeben + '"'; 
		$db.view(viewname, {
			success: function(data) {
				ArtGruppen = data;
				for(i in data.rows) {
					ArtGruppe = ArtGruppen.rows[i].key;
					row = ArtGruppen.rows[i].value;
					AnzArten = row.AnzArten;
					ArtGruppen_2_L = row.ArtGruppen_2_L;
					ListItemContainer += "<li name=\"ArtgruppenListItem\" ArtGruppe=\"" + ArtGruppe + "\">";
					ListItemContainer += "<a href=\"#\"><h3>A - Z<\/h3><p>Langsamer, kann Mobilgeräte überfordern</p><span class='ui-li-count'>" + AnzArten + "</span><\/a><\/li>";
					for(y in ArtGruppen_2_L) {
						ListItemContainer += "<li name=\"ArtgruppenListItem\" ArtGruppe=\"" + ArtGruppe + "\" L=\"" + ArtGruppen_2_L[y].Artgruppe_2_L + "\">";
						ListItemContainer += "<a href=\"#\"><h3>" + ArtGruppen_2_L[y].Artgruppe_2_L + "<\/h3><span class='ui-li-count'>" + ArtGruppen_2_L[y].AnzArten + "</span><\/a><\/li>";
					}
					ListItemContainer += "<\/li>";
				}
				$("#ArtgruppenListe").html(ListItemContainer);
				$(".ui-title").text(ArtGruppe);
				$("#ArtgruppenListe").listview("refresh");
				$("#ArtengruppenListeHinweistext").empty().remove();
			}
		});
	}

					}

				$("#ArtgruppenListe").html(ListItemContainer);

						for(y in ArtGruppen_2_L) {
							ListItemContainer += "<li name=\"ArtgruppenListItem\" ArtGruppe=\"" + ArtGruppe + "\" L=\"" + ArtGruppen_2_L[y].Artgruppe_2_L + "\">";
							ListItemContainer += "<a href=\"#\"><h3>" + ArtGruppen_2_L[y].Artgruppe_2_L + "<\/h3><span class='ui-li-count'>" + ArtGruppen_2_L[y].AnzArten + "</span><\/a><\/li>";
						}
						ListItemContainer += "</ul><\/li>";
					} else {
						ListItemContainer += "<li name=\"ArtgruppenListItem\" ArtGruppe=\"" + ArtGruppe + "\">";
