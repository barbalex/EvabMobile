  <body>
	<div data-role="page" id="ArtgruppenlistePage">
		<div data-role="header" data-position="fixed">
			<h1>Art-Gruppe wählen</h1>
		</div>
		<div data-role="content">
			<ul id="ArtgruppenListe" data-role="listview" data-theme="c" data-filter="true" data-filter-placeholder="Filter setzen..." />
		</div>
	</div>  	
  </body>
  <script type="text/javascript" charset="utf-8">;
	function handleDocumentReady()
	{
		$db = $.couch.db("evab");
		
		var Pfad = "";
		User = "";
		
		prüfeAnmeldung(Pfad);
	}
	
	$(document).ready(handleDocumentReady);

	function prüfeAnmeldung(Pfad) {		
		//User Anmeldung überprüfen
		//Wenn angemeldet, globale Variable User aktualisieren
		//Wenn nicht angemeldet, Anmeldedialog öffnen
		$.ajax({
		    url: '/_session?callback=',
		    dataType: 'json',
		    async: false,
		    success: function(session){
		    	if(User != undefined || null) {
		        	User = session.userCtx.name;
		        } else {
					window.open(Pfad + "index.html", target="_self");
				}
		    }
		});
	}
  </script>
  <script type="text/javascript" charset="utf-8">	
  
  </script>
