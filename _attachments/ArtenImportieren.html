<!DOCTYPE html>
<html lang="de">
	<head>
		<link rel="SHORTCUT ICON" href="favicon.ico">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>EvAB</title>
		<link rel="stylesheet" href="style/main.css">
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="src/jquery.js" type="text/javascript"><\/script>');</script>
		<script>
			$(document).on("mobileinit", function () {
				$.mobile.page.prototype.options.degradeInputs.date = 'text';
				$.mobile.page.prototype.options.degradeInputs.time = 'text';
				$.mobile.selectmenu.prototype.options.nativeMenu = false;
				$.event.special.swipe.horizontalDistanceThreshold = 250;
				$.event.special.tap.emitTapOnTaphold = false;
				$.mobile.buttonMarkup.hoverDelay = 0;
			});
		</script>
		<script src="vendor/couchapp/main.js"></script>
		<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
		<script src="vendor/couchapp/main2.js"></script>
	</head>
	<body>
		<div data-role="page" id="ArtenImportieren">
			<div data-role="header" id="ArtenImportierenHeader" data-position="fixed" data-tap-toggle="false">
				<a href="#" id="zurückArtenImportieren" class="ui-btn ui-btn-inline ui-btn-icon-left ui-corner-all ui-icon-arrow-l ui-btn-icon-notext">zurück</a>
				<h2>Arten importieren</h2>
			</div>
			<div id="ArtenImportierenContent" data-role="content">
				<form id="ArtenImportierenForm">
					<div class="ui-grid-b artentabellen">
						<div class="ui-block-a">
							<p id="ai_artendb_titel" class="text-fett"></p>
							<div id="ai_artendb"></div>
							<br>
						</div>
						<div class="ui-block-b">
							<p id="ai_evab_titel" class="text-fett"></p>
							<div id="ai_evab"></div>
							<br>
						</div>
						<div class="ui-block-c">
							<p id="ai_arten_gemeinsam_unterschiedlich_titel" class="text-fett"></p>
							<div id="ai_arten_gemeinsam_unterschiedlich"></div>
							<input id="ai_arten_gemeinsam_unterschiedlich_aktualisieren" type="button" value="Arten aktualisieren" data-inline="true">
							<br>
						</div>
						<div class="ui-block-d">
							<p id="ai_fehlen_in_evab_titel" class="text-fett"></p>
							<div id="ai_fehlen_in_evab"></div>
							<input id="ai_fehlen_in_evab_importieren" type="button" value="importieren" data-inline="true">
							<br>
						</div>
						<div class="ui-block-e">
							<p id="ai_fehlen_in_artendb_titel" class="text-fett"></p>
							<div id="ai_fehlen_in_artendb"></div>
							<input id="ai_fehlen_in_artendb_exportieren" type="button" value="Beobachtungen exportieren">
							<p id="ai_fehlen_in_artendb_exportieren_hinweis">Mit der Liste der zugehörigen Beobachtungen können Sie die Arten mit den neuen Artgruppen neu zuweisen.</p>
						</div>
						<div class="ui-block-f">
							<input id="ai_arten_ohne_artgruppe_entfernen" type="button" value="Arten ohne Artgruppe entfernen" data-inline="true">
						</div>
					</div>
				</form>
			</div>
			<script>
				$("#ArtenImportieren").on("pageshow", window.em.handleArtenImportierenPageshow);
				$(":jqmData(role='page')").on("pageinit", window.em.handleArtenImportierenPageinit);
			</script>
		</div>
	</body>
</html>
