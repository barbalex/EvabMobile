<!DOCTYPE html>
<html>
  <head>
  	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="style/evab.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.datebox.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css" type="text/css"/>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
	<script type="text/javascript" src="vendor/couchapp/jquery.js"></script>
	<script type="text/javascript">
		$(document).on("mobileinit", function () {
			$.mobile.page.prototype.options.degradeInputs.date = 'text';
			$.mobile.page.prototype.options.degradeInputs.time = 'text';
			$.mobile.selectmenu.prototype.options.nativeMenu = false;
			$.event.special.swipe.horizontalDistanceThreshold = 250;
			$.mobile.buttonMarkup.hoverDelay = 0;
		});
    </script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.form.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mustache.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.js"></script>
	<script type="text/javascript" src="vendor/couchapp/phonegap.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.datebox.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.simpledialog.js"></script>
	<script type="text/javascript" src="vendor/couchapp/evab.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="vendor/couchapp/markerclusterer.js"></script>
  	<script type="text/javascript" src="vendor/couchapp/markerwithlabel.js"></script>
  </head>
  <body>
  	<div data-role="page" id="hZeitListePage">
  		<div data-role="header" id="hZeitListePageHeader" data-position="fixed" data-tap-toggle="false" data-backbtn="false">
  			<a href="#" data-role="button" data-icon="arrow-l" data-iconpos="notext" name="hOrtLink">zum Ort</a>
  			<h2 class="hZeitListePageTitel">Zeit</h2>
  			<a href='#' id='MenuZeitListe' data-role='button' data-icon="wrench" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" rel="external" id="hProjektLink">Projekt</a></li>
					<li><a href="#" rel="external" id="hRaumLink">Raum</a></li>
					<li><a href="#" name="hOrtLink">Ort</a></li>
					<li><a href="hZeitListe.html" rel="external" class="ui-btn-active">Zeiten</a></li>
				</ul>
			</div><!-- /navbar -->
  		</div>
		<div data-role="content">
			<ul id="Zeiten" data-role="listview" data-filter="true" data-filter-placeholder="suchen..." />
			</ul>
		</div>
		<div data-role="footer" id="hZeitListePageFooter" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="plus" class="ui-btn-active hzl_NeuLink">neue Zeit</a></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" charset="utf-8">
			$(":jqmData(role='page')").on("pageinit", function () {
				//Beim direkten Aufruf dieser Seite muss die sessionStorage aus der DB gelesen werden
				//wo sie von speichereLetzteUrl gespeichert wurde
				//ZeitId ist dann undefined und sessionStorage.ZeitId ist null
				if (typeof sessionStorage.OrtId === "undefined" || !sessionStorage.OrtId) {
					holeSessionStorageAusDb("hZeitListe");
				} else {
					initiiereZeitListe();
				}

				//Link zu Raum in Navbar und Titelleiste
				$("body").on("click", "[name='hOrtLink']", function (event) {
					event.preventDefault();
					delete sessionStorage.ZeitListe;	//sonst wird bei Rückkehr die alte Liste angezeigt, egal von welchem Ort man kommt!
					window.open("hOrtEdit.html", target = "_self");
				});

				$("#hZeitListePageHeader").on("click", "#hRaumLink", function (event) {
					event.preventDefault();
					delete sessionStorage.ZeitListe;	//sonst wird bei Rückkehr die alte Liste angezeigt, egal von welchem Ort man kommt!
					delete sessionStorage.OrtListe;
					window.open("hRaumEdit.html", target = "_self");
				});

				$("#hZeitListePageHeader").on("click", "#hProjektLink", function (event) {
					event.preventDefault();
					delete sessionStorage.ZeitListe;	//sonst wird bei Rückkehr die alte Liste angezeigt, egal von welchem Ort man kommt!
					delete sessionStorage.OrtListe;
					delete sessionStorage.RaumListe;
					window.open("hProjektEdit.html", target = "_self");
				});

				//Neue Zeit erstellen, erste Zeit und fixer button
				$("#hZeitListePage").on("click", ".hzl_NeuLink", function (event) {
					event.preventDefault();
					erstelleNeueZeit(); 
				});

				$("#Zeiten").on("swipeleft", ".Zeit", function () {
					var ZeitId;
					ZeitId = $(this).attr('ZeitId');
					sessionStorage.ZeitId = ZeitId;
					window.open("hArtListe.html", target = "_self");
				});

				$("#Zeiten").on("click", ".Zeit", function (event) {
					var ZeitId;
					event.preventDefault();
					ZeitId = $(this).attr('ZeitId');
					sessionStorage.ZeitId = ZeitId;
					window.open("hZeitEdit.html", target = "_self");
				});

				$("#Zeiten").on("swipeleft", ".erste", function () {
					erstelleNeueZeit();
				});

				$(document).on("swiperight", function () {
					window.open("hOrtListe.html", target = "_self");
				});

				//Menu aufbauen
				$("#hZeitListePageHeader").on('click', '#MenuZeitListe', function (event) {
					event.preventDefault();
					erstelleMenu(this);
				});

				//Menü aufbauen
				function erstelleMenu(thiz) {
					if (typeof Username === "undefined" || !Username) {
						pruefeAnmeldung();
					}
					//Code um Menü aufzubauen
					$(thiz).simpledialog({
						'mode' : 'bool',
						'prompt' : 'Menü',
						'fullHTML': 'true',
				    	'buttons' : {
						 	'einfacher Modus': {
						      	click: function () {
						        	window.open("BeobListe.html", target = "_self");
				        		},
				        		theme: "a",
				        		icon: "check"
				      		},
				      		'Felder verwalten': {
						      	click: function () {
						      		sessionStorage.zurueck = "hZeitListe.html";
						        	window.open("FeldListe.html", target = "_self");
				        		},
				        		theme: "a",
				        		icon: "edit"
				      		},
				      		'Zeiten exportieren': {
						      	click: function () {
						        	window.open('_list/ExportZeit/ExportZeit?startkey=["' + Username + '",{},{},{},{},{}]&endkey=["' + Username + '"]&descending=true');
				        		},
				        		theme: "a",
				        		icon: "arrow-r"
				      		},
				      		'Einstellungen': {
						      	click: function () {
						        	öffneMeineEinstellungen("");
				        		},
				        		theme: "a",
				        		icon: "wrench"
				      		},
				      		'lokal installieren': {
						      	click: function () {
						        	window.open("Installieren.html", target = "_self");
				        		},
				        		theme: "a",
				        		icon: "lightning"
				      		},
				      		'neu anmelden': {
						      	click: function () {
						        	window.open("index.html?Status=neu", target = "_self");
				        		},
				        		theme: "a",
				        		icon: "person"
				      		},
				      		'schliessen': {
				                click: function () { return true; },
				                icon: "back",
				                theme: "c"
				            }
				    	}
				  	})
				}
			});	
		</script>
	</div>
  </body>
</html>
