<!DOCTYPE html>
<html lang="de">
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css">
	<link rel="stylesheet" href="style/themes/gruen.min.css">
  	<link rel="stylesheet" href="style/evab.css">
  	<link rel="stylesheet" href="style/jquery.mobile.datebox.css">
  	<link rel="SHORTCUT ICON" href="favicon.ico">
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="src/jquery.js" type="text/javascript"><\/script>');</script>
	<script>
		$(document).on("mobileinit", function () {
			$.mobile.page.prototype.options.degradeInputs.date = 'text';
			$.mobile.page.prototype.options.degradeInputs.time = 'text';
			$.mobile.selectmenu.prototype.options.nativeMenu = false;
			$.event.special.swipe.horizontalDistanceThreshold = 250;
			$.event.special.tap.emitTapOnTaphold = false;
			$.mobile.buttonMarkup.hoverDelay = 0;
		});
	</script>
	<script src="vendor/couchapp/jquery.mobile.js"></script>
	<script src="vendor/couchapp/jquery.mobile.datebox.js"></script>
	<script src="vendor/couchapp/jquery.form.js"></script>
	<script src="vendor/couchapp/jquery.couch.js"></script>
	<script src="vendor/couchapp/evab.js"></script>
	<script src="vendor/couchapp/sha1.js"></script>
	<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="vendor/couchapp/markerclusterer.js"></script>
	<script src="vendor/couchapp/markerwithlabel.js"></script>
  </head>
  <body>
  	<div data-role="page" id="hZeitListePage">
  		<div data-role="header" id="hZeitListePageHeader" data-position="fixed" data-tap-toggle="false" data-backbtn="false">
  			<a href="#" name="OeffneOrtZeitListe" class="ui-btn ui-btn-inline ui-btn-icon-left ui-corner-all ui-icon-arrow-l ui-btn-icon-notext">zum Ort</a>
  			<h2 class="hZeitListePageTitel">Zeit</h2>
  			<a href="#MenuZeitListe" data-rel="popup" data-transition="slide" class="ui-btn ui-corner-all ui-btn-inline ui-icon-gear ui-btn-icon-left ui-btn-a ui-btn-icon-notext">Menu</a>
			<div data-role="popup" id="MenuZeitListe" data-theme="a">
				<ul data-role="listview" data-inset="true" style="min-width:210px;">
					<li data-role="list-divider">Menü:</li>
					<li><a class="menu_einfacher_modus" href="#">einfacher Modus</a></li>
					<li><a class="menu_felder_verwalten" href="#">Felder verwalten</a></li>
					<li><a class="menu_zeiten_exportieren" href="#">Zeiten exportieren</a></li>
					<li><a class="menu_einstellungen" href="#">Einstellungen</a></li>
					<li><a class="menu_neu_anmelden" href="#">neu anmelden</a></li>
				</ul>
			</div>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" id="OeffneProjektZeitListe">Projekt</a></li>
					<li><a href="#" id="OeffneRaumZeitListe">Raum</a></li>
					<li><a href="#" name="OeffneOrtZeitListe">Ort</a></li>
					<li><a href="hZeitListe.html" id="OeffneZeitZeitListe" class="ui-btn-active ui-state-persist">Zeiten</a></li>
					<li><a href="#" class="tab_inaktiv">Arten</a></li>
				</ul>
			</div><!-- /navbar -->
  		</div>
		<div data-role="content" id="hZeitListePageContent" style="padding-top:0px;">
			<ul id="ZeitlistehZL" data-role="listview" data-filter="true" data-filter-placeholder="suchen..." >
			</ul>
		</div>
		<div data-role="footer" id="hZeitListePageFooter" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="plus" class="NeueZeitZeitListe">neue Zeit</a></li>
				</ul>
			</div>
		</div>
		<script charset="utf-8">
			$("#hZeitListePage").on("pageshow", function () {
				// Sollte keine id vorliegen, zu hProjektListe.html wechseln
				// das kommt im Normalfall nur vor, wenn der Cache des Browsers geleert wurde
				// oder in der Zwischenzeit auf einem anderen Browser dieser Datensatz gelöscht wurde
				if (localStorage.length === 0 || !localStorage.Email) {
					window.em.leereAlleVariabeln();
					$.mobile.navigate("index.html");
					return;
				} else if (!localStorage.OrtId || localStorage.OrtId === "undefined") {
					window.em.leereAlleVariabeln("ohneClear");
					$.mobile.navigate("hProjektListe.html");
					return;
				}
				window.em.initiiereZeitListe();
			});
			$(":jqmData(role='page')").on("pageinit", function () {
				// Wird diese Seite direkt aufgerufen und es gibt keinen localStorage,
				// muss auf index.html umgeleitet werden
				if (localStorage.length === 0 || !localStorage.Email) {
					window.em.leereAlleVariabeln();
					$.mobile.navigate("index.html");
					return;
				} else if (!localStorage.OrtId || localStorage.OrtId === "undefined") {
					window.em.leereAlleVariabeln("ohneClear");
					$.mobile.navigate("hProjektListe.html");
					return;
				}

				// inaktive tabs inaktivieren
				// BEZUG AUF DOCUMENT, WEIL ES MIT BEZUG AUF hZeitListePageHeader NICHT FUNKTIONIERTE!!!???
				$(document).on("click", ".tab_inaktiv", function (event) {
					event.preventDefault();
					event.stopPropagation();
				});

				// Link zu Raum in Navbar und Titelleiste
				$("#hZeitListePageHeader").on("click", "[name='OeffneOrtZeitListe']", function (event) {
					event.preventDefault();
					window.em.leereStorageZeitListe();
					$.mobile.navigate("hOrtEdit.html");
				});

				$("#hZeitListePageHeader").on("click", "#OeffneRaumZeitListe", function (event) {
					event.preventDefault();
					window.em.leereStorageZeitListe();
					window.em.leereStorageOrtEdit();
					window.em.leereStorageOrtListe();
					$.mobile.navigate("hRaumEdit.html");
				});

				$("#hZeitListePageHeader").on("click", "#OeffneProjektZeitListe", function (event) {
					event.preventDefault();
					window.em.leereStorageZeitListe();
					window.em.leereStorageOrtEdit();
					window.em.leereStorageOrtListe();
					window.em.leereStorageRaumEdit();
					window.em.leereStorageRaumListe();
					$.mobile.navigate("hProjektEdit.html");
				});

				// Neue Zeit erstellen, erste Zeit und fixer button
				$("#hZeitListePage").on("click", ".NeueZeitZeitListe", function (event) {
					event.preventDefault();
					window.em.erstelleNeueZeit(); 
				});

				$("#ZeitlistehZL").on("swipeleft", ".Zeit", function () {
					localStorage.ZeitId = $(this).attr('ZeitId');
					$.mobile.navigate("hArtListe.html");
				});

				$("#ZeitlistehZL").on("click", ".Zeit", function (event) {
					event.preventDefault();
					localStorage.ZeitId = $(this).attr('ZeitId');
					$.mobile.navigate("hZeitEdit.html");
				});

				$("#ZeitlistehZL").on("swipeleft", ".erste", function () {
					window.em.erstelleNeueZeit();
				});

				$("#hZeitListePage").on("swiperight", function () {
					$.mobile.navigate("hOrtListe.html");
				});

				$('#MenuZeitListe').on('click', '.menu_einfacher_modus', function() {
					window.em.leereStorageZeitListe();
					window.em.leereStorageOrtEdit();
					window.em.leereStorageOrtListe();
					window.em.leereStorageRaumEdit();
					window.em.leereStorageRaumListe();
					window.em.leereStorageProjektEdit();
					window.em.leereStorageOrtListe();
					$.mobile.navigate("BeobListe.html");
				});

				$('#MenuZeitListe').on('click', '.menu_felder_verwalten', function() {
					localStorage.zurueck = "hZeitListe.html";
					$.mobile.navigate("FeldListe.html");
				});

				$('#MenuZeitListe').on('click', '.menu_zeiten_exportieren', function() {
					window.open('_list/ExportZeit/ExportZeit?startkey=["' + localStorage.Email + '"]&endkey=["' + localStorage.Email + '",{},{}]&include_docs=true');
					// völlig unlogisch: das bereits offene popup muss zuerst initialisiert werden...
					$("#MenuZeitListe").popup();
					// ...bevor es geschlossen werden muss, weil es sonst offen bleibt
					$("#MenuZeitListe").popup("close");
				});

				$('#MenuZeitListe').on('click', '.menu_einstellungen', function() {
					localStorage.zurueck = "hZeitListe.html";
					window.em.öffneMeineEinstellungen();
				});

				$('#MenuZeitListe').on('click', '.menu_neu_anmelden', window.em.meldeNeuAn);
			});
		</script>
	</div>
  </body>
</html>
