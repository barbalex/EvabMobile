<!DOCTYPE html>
<html lang="de">
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css">
  	<link rel="stylesheet" href="style/evab.css">
  	<style>.ui-icon-evab-location {background-image:url('Bilder/evab-location.png');}</style>
	<style>.ui-icon-hierarchisch {background-image:url('Bilder/hierarchisch.png');}</style>
	<style>.ui-icon-einfach {background-image:url('Bilder/einfach.png');}</style>
	<style>.ui-icon-exportieren {background-image:url('Bilder/exportieren.png');}</style>
  	<link rel="stylesheet" href="style/jquery.mobile.datebox.css">
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css">
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
	<script src="vendor/couchapp/jquery.js"></script>
	<script src="vendor/couchapp/jquery-migrate.js"></script>
	<script>
		$(document).on("mobileinit", function () {
			$.mobile.page.prototype.options.degradeInputs.date = 'text';
			$.mobile.page.prototype.options.degradeInputs.time = 'text';
			$.mobile.selectmenu.prototype.options.nativeMenu = false;
			$.event.special.swipe.horizontalDistanceThreshold = 250;
			$.mobile.buttonMarkup.hoverDelay = 0;
		});
	</script>
	<script src="vendor/couchapp/jquery.couch.js"></script>
	<script src="vendor/couchapp/jquery.form.js"></script>
	<script src="vendor/couchapp/jquery.mobile.js"></script>
	<script src="vendor/couchapp/phonegap.js"></script>
	<script src="vendor/couchapp/jquery.mobile.datebox.js"></script>
	<script src="vendor/couchapp/jquery.mobile.simpledialog2.js"></script>
	<script src="vendor/couchapp/evab.js"></script>
	<script src="vendor/couchapp/sha1.js"></script>
	<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="vendor/couchapp/markerclusterer.js"></script>
  	<script src="vendor/couchapp/markerwithlabel.js"></script>
  </head>
  <body>
  	<div data-role="page" id="hZeitListePage">
  		<div data-role="header" id="hZeitListePageHeader" data-position="fixed" data-tap-toggle="false" data-backbtn="false">
  			<a href="#" data-role="button" data-icon="arrow-l" data-iconpos="notext" name="OeffneOrtZeitListe">zum Ort</a>
  			<h2 class="hZeitListePageTitel">Zeit</h2>
  			<a href='#' id='MenuZeitListe' data-role='button' data-icon="wrench" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  			<div data-role="navbar">
				<ul>
					<li><a href="#" id="OeffneProjektZeitListe">Projekt</a></li>
					<li><a href="#" id="OeffneRaumZeitListe">Raum</a></li>
					<li><a href="#" name="OeffneOrtZeitListe">Ort</a></li>
					<li><a href="hZeitListe.html" class="ui-btn-active">Zeiten</a></li>
				</ul>
			</div><!-- /navbar -->
  		</div>
		<div data-role="content" id="hZeitListePageContent">
			<ul id="ZeitlistehZL" data-role="listview" data-filter="true" data-filter-placeholder="suchen..." >
			</ul>
		</div>
		<div data-role="footer" id="hZeitListePageFooter" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="plus" class="NeueZeitZeitListe">neue Zeit</a></li>
				</ul>
			</div>
		</div>
		<script charset="utf-8">
			$("#hZeitListePage").on("pageshow", function () {
				//Sollte keine id vorliegen, zu hProjektListe.html wechseln
				//das kommt im Normalfall nur vor, wenn der Cache des Browsers geleert wurde
				//oder in der Zwischenzeit auf einem anderen Browser dieser Datensatz gelöscht wurde
				if (localStorage.length === 0 || !localStorage.Email) {
					leereAlleVariabeln();
					$.mobile.changePage("index.html");
					return;
				} else if (!localStorage.OrtId || localStorage.OrtId === "undefined") {
					leereAlleVariabeln("ohneClear");
					$.mobile.changePage("hProjektListe.html");
					return;
				}
				initiiereZeitListe();
			});
			$(":jqmData(role='page')").on("pageinit", function () {
				//Wird diese Seite direkt aufgerufen und es gibt keinen localStorage,
				//muss auf index.html umgeleitet werden
				if (localStorage.length === 0 || !localStorage.Email) {
					leereAlleVariabeln();
					$.mobile.changePage("index.html");
					return;
				} else if (!localStorage.OrtId || localStorage.OrtId === "undefined") {
					leereAlleVariabeln("ohneClear");
					$.mobile.changePage("hProjektListe.html");
					return;
				}

				//Link zu Raum in Navbar und Titelleiste
				$("#hZeitListePageHeader").on("click", "[name='OeffneOrtZeitListe']", function (event) {
					event.preventDefault();
					leereStorageZeitListe();
					$.mobile.changePage("hOrtEdit.html");
				});

				$("#hZeitListePageHeader").on("click", "#OeffneRaumZeitListe", function (event) {
					event.preventDefault();
					leereStorageZeitListe();
					leereStorageOrtEdit();
					leereStorageOrtListe();
					$.mobile.changePage("hRaumEdit.html");
				});

				$("#hZeitListePageHeader").on("click", "#OeffneProjektZeitListe", function (event) {
					event.preventDefault();
					leereStorageZeitListe();
					leereStorageOrtEdit();
					leereStorageOrtListe();
					leereStorageRaumEdit();
					leereStorageRaumListe();
					$.mobile.changePage("hProjektEdit.html");
				});

				//Neue Zeit erstellen, erste Zeit und fixer button
				$("#hZeitListePage").on("click", ".NeueZeitZeitListe", function (event) {
					event.preventDefault();
					erstelleNeueZeit(); 
				});

				$("#ZeitlistehZL").on("swipeleft", ".Zeit", function () {
					localStorage.ZeitId = $(this).attr('ZeitId');
					$.mobile.changePage("hArtListe.html");
				});

				$("#ZeitlistehZL").on("click", ".Zeit", function (event) {
					event.preventDefault();
					localStorage.ZeitId = $(this).attr('ZeitId');
					$.mobile.changePage("hZeitEdit.html");
				});

				$("#ZeitlistehZL").on("swipeleft", ".erste", function () {
					erstelleNeueZeit();
				});

				$("#hZeitListePage").on("swiperight", function () {
					$.mobile.changePage("hOrtListe.html");
				});

				//Menu aufbauen
				$("#hZeitListePageHeader").on('click', '#MenuZeitListe', function (event) {
					event.preventDefault();
					erstelleMenu(this);
				});

				//Menü aufbauen
				function erstelleMenu(thiz) {
					//Code um Menü aufzubauen
					$(thiz).simpledialog2({
						'mode' : 'button',
						'headerClose': true,
						'headerText' : '<b>Menü</b>',
						'forceInput': false,
						'buttons' : {
							'einfacher Modus': {
								click: function () {
									leereStorageZeitListe();
									leereStorageOrtEdit();
									leereStorageOrtListe();
									leereStorageRaumEdit();
									leereStorageRaumListe();
									leereStorageProjektEdit();
									leereStorageOrtListe();
									$.mobile.changePage("BeobListe.html");
								},
								theme: "a",
								icon: "einfach"
							},
							'Felder verwalten': {
								click: function () {
									localStorage.zurueck = "hZeitListe.html";
									$.mobile.changePage("FeldListe.html");
								},
								theme: "a",
								icon: "info"
							},
							'Zeiten exportieren': {
								click: function () {
									window.open('_list/ExportZeit/ExportZeit?startkey=["' + localStorage.Email + '"]&endkey=["' + localStorage.Email + '",{},{}]&include_docs=true');
								},
								theme: "a",
								icon: "exportieren"
							},
							'Einstellungen': {
								click: function () {
									localStorage.zurueck = "hZeitListe.html";
									öffneMeineEinstellungen();
								},
								theme: "a",
								icon: "wrench"
							},
							'lokal installieren': {
								click: function () {
									localStorage.zurueck = "hZeitListe.html";
									$.mobile.changePage("Installieren.html");
								},
								theme: "a",
								icon: "lightning"
							},
							'neu anmelden': {
								click: function () {
									localStorage.UserStatus = "neu";
									$.mobile.changePage("index.html");
								},
								theme: "a",
								icon: "person"
							}
						}
					})
				}
			});
		</script>
	</div>
  </body>
</html>
