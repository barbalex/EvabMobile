<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>EvAB</title>
		<link rel="stylesheet" href="style/jquery.mobile.css">
		<link rel="stylesheet" href="style/themes/gruen.min.css">
		<link rel="stylesheet" href="style/evab.css">
		<link rel="stylesheet" href="style/jquery.mobile.datebox.css">
		<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
		<script src="vendor/couchapp/jquery.js"></script>
		<script>			
			$(document).on("mobileinit", function () {
				$.mobile.page.prototype.options.degradeInputs.date = 'text';
				$.mobile.page.prototype.options.degradeInputs.time = 'text';
				$.mobile.selectmenu.prototype.options.nativeMenu = false;
				$.event.special.swipe.horizontalDistanceThreshold = 250;
				$.mobile.buttonMarkup.hoverDelay = 0;
			});
		</script>
		<script src="vendor/couchapp/jquery.couch.js"></script>
		<script src="vendor/couchapp/jquery.form.js"></script>
		<script src="vendor/couchapp/jquery.mobile.js"></script>
		<script src="vendor/couchapp/jquery.mobile.datebox.js"></script>
		<script src="vendor/couchapp/evab.js"></script>
		<script src="vendor/couchapp/sha1.js"></script>
		<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
		<script src="vendor/couchapp/markerclusterer.js"></script>
		<script src="vendor/couchapp/markerwithlabel.js"></script>
	</head>
	<body>
		<div data-role="page" id="BeobListePage">
			<div id="BeobListePageHeader" data-role="header" data-position="fixed" data-tap-toggle="false">
				<a href="#" id="OeffneProjektListeBeobListe" class="ui-btn ui-btn-inline ui-btn-icon-left ui-corner-all ui-icon-grid">hierarchisch</a>
				<h2 class="BeobListePageTitel">Beobachtungen</h2>
				<a href="#MenuBeobListe" data-rel="popup" data-transition="slide" class="ui-btn ui-corner-all ui-btn-inline ui-icon-gear ui-btn-icon-left ui-btn-a ui-btn-icon-notext">Menu</a>
				<div data-role="popup" id="MenuBeobListe" data-theme="a">
					<ul data-role="listview" data-inset="true" style="min-width:210px;">
						<li data-role="list-divider">Menü:</li>
						<li><a class="menu_hierarchischer_modus" href="#">hierarchischer Modus</a></li>
						<li><a class="menu_felder_verwalten" href="#">Felder verwalten</a></li>
						<li><a class="menu_beob_exportieren" href="#">Beobachtungen exportieren</a></li>
						<li><a class="menu_einstellungen" href="#">Einstellungen</a></li>
						<li><a class="menu_lokal_installieren" href="#">lokal installieren</a></li>
						<li><a class="menu_neu_anmelden" href="#">neu anmelden</a></li>
					</ul>
				</div>
			</div>
			<div data-role="content" id="BeobListePageContent">
				<ul id="BeoblisteBL" data-role="listview" data-filter="true" data-filter-placeholder="suchen...">
				</ul>
			</div>
			<div data-role="footer" id="BeobListePageFooter" data-position="fixed" data-tap-toggle="false">
				<div data-role="navbar">
					<ul>
						<li><a href="#" data-icon="plus" class="NeueBeobBeobListe" >neue Beobachtung</a></li>
						<li><a href="#" id="OeffneKarteBeobListe" data-icon="location">Karte</a></li>
					</ul>
				</div>
			</div>
			<script charset="utf-8">
				$("#BeobListePage").on("pageshow", function () {
					if (localStorage.length === 0 || !localStorage.Email) {
						leereAlleVariabeln();
						$.mobile.navigate("index.html");
						return;
					}
					initiiereBeobliste();
				});

				$(":jqmData(role='page')").on("pageinit", function () {
					// Wird diese Seite direkt aufgerufen und es gibt keinen localStorage,
					// muss auf index.html umgeleitet werden
					if (localStorage.length === 0 || !localStorage.Email) {
						leereAlleVariabeln();
						$.mobile.navigate("index.html");
						return;
					}

					$("#BeoblisteBL").on("swipeleft click", ".beob", function () {
						localStorage.BeobId = $(this).attr('id');
						$.mobile.navigate("BeobEdit.html");
					});

					$("#BeoblisteBL").on("taphold", ".beob", function (event) {
						// FUNKTIONIERT NICHT, WEIL JQUERY MOBILE NACH TAPHOLD IMMER EINEN TAP AUSFÜHRT!!!!!!!!!!!!!!!	
						console.log('taphold');
					});

					$("#BeobListePageFooter").on('click', '#OeffneKarteBeobListe', function (event) {
						event.preventDefault();
						localStorage.zurueck = "BeobListe";
						$.mobile.navigate("Karte.html");
					});

					$("#BeobListePageHeader").on('click', "#OeffneProjektListeBeobListe", function (event) {
						event.preventDefault();
						$.mobile.navigate("hProjektListe.html");
					});

					// Neue Beobachtung managen
					$("#BeobListePage").on("click", ".NeueBeobBeobListe", function (event) {
						event.preventDefault();
						erstelleNeueBeob_1_Artgruppenliste();
					});

					// Neue Beobachtung managen
					$("#BeoblisteBL").on("swipeleft", ".erste", function () {
						erstelleNeueBeob_1_Artgruppenliste();
					});

					$("#BeobListePage").on("swiperight", "#BeobListePageContent", function () {
						$.mobile.navigate("hProjektListe.html");
					});

					// eigene Funktion, weil auch die Beobliste darauf verweist, wenn noch keine Art erfasst wurde
					function erstelleNeueBeob_1_Artgruppenliste() {
						// Globale Variablen für BeobListe zurücksetzen, damit die Liste neu aufgebaut wird
						leereStorageBeobListe();
						localStorage.Status = "neu";
						localStorage.Von = "BeobListe";
						delete localStorage.aArtGruppe;	// verhindern, dass eine Artgruppe übergeben wird
						$.mobile.navigate("Artgruppenliste.html");
					}

					$('#MenuBeobListe').on('click', '.menu_hierarchischer_modus', function() {
						$.mobile.navigate("hProjektListe.html");
					});

					$('#MenuBeobListe').on('click', '.menu_felder_verwalten', function() {
						localStorage.zurueck = "BeobListe.html";
						$.mobile.navigate("FeldListe.html");
					});

					$('#MenuBeobListe').on('click', '.menu_beob_exportieren', function() {
						window.open('_list/ExportBeob/ExportBeob?startkey=["' + localStorage.Email + '"]&endkey=["' + localStorage.Email + '",{},{}]&include_docs=true');
						// völlig unlogisch: das bereits offene popup muss zuerst initialisiert werden...
						$("#MenuBeobListe").popup();
						// ...bevor es geschlossen werden muss, weil es sonst offen bleibt
						$("#MenuBeobListe").popup("close");
					});

					$('#MenuBeobListe').on('click', '.menu_einstellungen', function() {
						localStorage.zurueck = "BeobListe.html";
						öffneMeineEinstellungen();
					});

					$('#MenuBeobListe').on('click', '.menu_lokal_installieren', function() {
						localStorage.zurueck = "BeobListe.html";
						$.mobile.navigate("Installieren.html");
					});

					$('#MenuBeobListe').on('click', '.menu_neu_anmelden', function() {
						localStorage.UserStatus = "neu";
						$.mobile.navigate("index.html");
					});
				});
			</script>
		</div>
	</body>
</html>
