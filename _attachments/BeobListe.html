<!DOCTYPE html>
<html>
  <head>
  	<META http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/main.css" type="text/css">
  	<link rel="stylesheet" href="style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="style/evab.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css" type="text/css"/>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  </head>
  <body>
  	<div data-role="page" id="BeobListePage">
  		<div id="BeobListePageHeader" data-role="header" data-position="fixed" data-backbtn="false">
  			<h2 class="BeobListePageTitel">Beobachtungen</h2>
  			<a href='#' id='Menu' name='Menu' data-role='button' data-icon="gear" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  		</div>
		<div data-role="content">
			<ul id="beobachtungen" data-role="listview" data-theme="c" data-filter="true" data-filter-placeholder="Filter setzen..." />
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a id="NeueBeobLink" href="BeobNeu.html" data-transition="slideup" data-icon="plus" rel="external" class="ui-btn-active" >neue Beobachtung</a></li>
					<li><a href="#" id="BeobListeMapÖffnen" data-icon="star">Karte</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div data-role="page" id="BeobListeMap" style="width:100%; height:100%;">
		<div data-role="header" data-position="fixed">
			<a href="#BeobListePage" data-role="button" data-icon="arrow-l" data-iconpos="notext">abbrechen</a>
			<h1>Karte</h1>
			<a href='#' id='Menu2' name='Menu' data-role='button' data-icon="gear" data-iconpos="notext" class="r ui-btn-right">Menu</a>
		</div>
		<div data-role="content" style="width:100%; height:100%; padding:0;"> 
			<div id="map_canvas" style="width:100%; height:100%;"></div>
		</div>
	</div>

  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script type="text/javascript" src="vendor/couchapp/jquery.mobile.simpledialog.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="vendor/couchapp/markerclusterer.js"></script>
  <script type="text/javascript" src="vendor/couchapp/markerwithlabel.js"></script>
  <script type="text/javascript" charset="utf-8">
	function handleDocumentReady()
	{
		$db = $.couch.db("evab-ch_barbalex_evab");
		userCtx = null;
		$.couch.session({
			success : function(r) {
				userCtx = r.userCtx;
				User = userCtx.name; 
				if (userCtx.name) {
					//jetzt muss nichts gemacht werden
				} else if (userCtx.roles.indexOf("_admin") != -1) {
					MeldungEinzeilig("admin party");
				} else {
					window.open("index.html", target="_self");
				}
			}
		});
		refreshBeobListe();

		$('li').bind('taphold', function(event){
			var that = this;
			var BeobId = $(that).attr('id');
			MeldungEinzeilig("Jetzt käme das Kontextmenu für BeobId = " + BeobId);
		});

		$("#BeobListeMapÖffnen").tap(function(event) {                        //ToDo: Prüfen, ob Beobachtungen mit LatLng vorliegen
			$.mobile.changePage("#BeobListeMap", "slide", false, true);
		});

		$('#BeobListeMap').live("pagecreate", function() {
			/*
			zuerst Koordinaten holen, Karte darum zentrieren
			dann in schleife alle marker setzen
			listener schaffen
			*/
			var lat = 47.383333;
			var lng = 8.533333;
			if ( navigator.geolocation ) { 
	        	navigator.geolocation.getCurrentPosition ( 
	            function(position) {
	            	lat = position.coords.latitude;
	            	lng = position.coords.longitude;     
	            }); 
	        }
			var latlng = new google.maps.LatLng(lat, lng);
			var options = {
			    zoom: 15,
			    center: latlng,
			    streetViewControl: false,
			    mapTypeId: google.maps.MapTypeId.HYBRID
			};
			var map = new google.maps.Map(document.getElementById("map_canvas"),options);
			google.maps.event.trigger(map,'resize');
			
			//jetzt werden für alle Beobachtungen marker erstellt
			$db.view("evab/BeobListeLatLng",
				{success: function(data) {
					var i;
					var anzBeob = 0;
					var beob;
					var image;
					var infowindow = new google.maps.InfoWindow();
					for(i in data.rows) {                    //Beobachtungen zählen. Wenn noch keine: darauf hinweisen
						key = data.rows[i].key;
						if (key[0] == User) {            //nur eigene Beobachtungen zählen!
							anzBeob = anzBeob + 1;
						}
					}
					if (anzBeob == 0) {
						MeldungEinzeilig("Es wurden noch keine Beobachtungen mit Breiten- und Längengrad erfasst");
					} else {
						var markers = [];
						for(i in data.rows)                  //Liste aufbauen
						{
							beob = data.rows[i].value;
							key = data.rows[i].key;
							if (key[0] == User) {                   //nur eigene Beobachtungen anzeigen!
								var BeobId = beob._id;
								var Datum = beob.zDatum;
								var Zeit = beob.zZeit;
								var ArtGruppe = beob.aArtGruppe;
								var image = "Artgruppenbilder/" + ArtGruppe + ".png";
								var ArtName = beob.aArtName;
								var Autor = beob.aAutor;
								var lat2 = beob.oLatitudeDecDeg;
								var lng2 = beob.oLongitudeDecDeg;
								var externalPage = "_show/BeobEdit/" + BeobId;
								var latlng2 = new google.maps.LatLng(lat2, lng2);
								var marker = new MarkerWithLabel({ 
									map: map,
									position: latlng2,  
								    title: ArtName,
								    icon: image,
								    labelContent: ArtName,
								    labelAnchor: new google.maps.Point(22, 0),
								    labelClass: "MapLabel", // the CSS class for the label
									labelStyle: {opacity: 0.75}
								});
								markers.push(marker);
								var contentString = '<div id="content">'+
								    '<div id="siteNotice">'+
								    '</div>'+
								    '<h4 id="firstHeading" class="GmInfowindow">' + ArtName + '</h4>'+
								    '<div id="bodyContent" class="GmInfowindow">'+
								    "<p><a href=\"" + externalPage + "\" rel=\"external\">bearbeiten<\/a></p>"+
								    '<p>Art-Gruppe: ' + ArtGruppe + '</p>'+
								    '<p>Autor: ' + Autor + '</p>'+
								    '<p>Datum: ' + Datum + '</p>'+
								    '<p>Zeit: ' + Zeit + '</p>'+
								    '</div>'+
								    '</div>';
								makeListener(map, marker, contentString);
							}
						}
						var mcOptions = {maxZoom: 17};
						var markerCluster = new MarkerClusterer(map, markers, mcOptions);
					}
					function makeListener(map, marker, contentString){
						google.maps.event.addListener(marker, 'click', function() {
							infowindow.setContent(contentString);
							infowindow.open(map,marker);
						});
					}
				}
			});
		});

		function refreshBeobListe()
		{
			$("#beobachtungen").empty();
			$db.view("evab/BeobListe",
				{success: function(data) {
					var i;
					var anzBeob = 0;
					var beob;
					var ListItemContainer = "";
					for(i in data.rows) {                    //Beobachtungen zählen. Wenn noch keine: darauf hinweisen
						key = data.rows[i].key;
						if (key[0] == User) {            //nur eigene Beobachtungen zählen!
							anzBeob = anzBeob + 1;
						}
					}

					//Im Titel der Seite die Anzahl Beobachtungen anzeigen
					var Titel2 = " Beobachtungen";
					if (anzBeob==1){
						Titel2 = " Beobachtung";
					}
					$("#BeobListePageHeader .BeobListePageTitel").text(anzBeob + Titel2);

					if (anzBeob == 0) {
						$("#beobachtungen").append("<li>Sie haben noch keine Beobachtung erfasst</li>");
					} else {
						data.rows.reverse();                 //zuletzt erfasste sind zuoberst
						for(i in data.rows)                  //Liste aufbauen
						{
							beob = data.rows[i].value;
							key = data.rows[i].key;
							if (key[0] == User) {                   //nur eigene Beobachtungen anzeigen!
								var Datum = beob.zDatum;
								var Zeit = beob.zZeit;
								var ArtGruppe = beob.aArtGruppe;
								ImageLink = "Artgruppenbilder/" + ArtGruppe + ".png";
								var ArtName = beob.aArtName;
								var externalPage = "_show/BeobEdit/" + beob._id;
								var listItem = "<li class=\"beob ui-li-has-thumb\" id=\"" + beob._id + "\">" +
									"<a href=\"" + externalPage + "\" rel=\"external\">" +
									"<img class=\"ui-li-thumb\" src=\"" + ImageLink + "\" />" +
									"<h3 class=\"aArtName\">" + ArtName + "<\/h3>" +
									"<p class=\"zZeit\">" + Datum + "&nbsp; &nbsp;" + Zeit + "<\/p>" +
									"<\/a> <\/li>";
								ListItemContainer = ListItemContainer + listItem;
							}
						}
					}
					ListItemContainer = ListItemContainer + "<\/ul>";
					$("#beobachtungen").append(ListItemContainer);
					$("#beobachtungen").listview();
					$("#beobachtungen").listview("refresh");
				}
			});
		}
	
		//UserId ermitteln, um Link zum UserEdit im Menü zu setzen
		var UserId;
		$db.view("evab/User",
			{success: function(data) {
				var i;
				var doc;
				for(i in data.rows) {
					key = data.rows[i].key;
					doc = data.rows[i].value;
					if (key == User) {
						UserId = doc._id;
					}
				}
			}
		});

		//Menu aufbauen
		$("[name='Menu']").live('click', function(){
			MenuAufbauen(this, User, UserId, "");
		});

		//Seitenhöhe korrigieren, weil sonst GoogleMap weiss bleibt
		contentHeight = $(window).height() - 43;
		$("#map_canvas").css("height", contentHeight + "px");

		//Neue Beobachtung managen
		$("#NeueBeobLink").live("click", function(event){
			event.preventDefault();
			$.mobile.changePage("Artgruppenliste.html", "slide", true, false);
			ArtgruppenlisteAufbauen("Neu");
		});

		$("[name='ArtgruppenListItemNeu']").live("click", function(event) {        
			event.preventDefault();
			var aArtGruppe = $(this).attr("id");
			$.mobile.changePage("Artenliste.html", "slide", true, false);
			ArtlisteAufbauen(aArtGruppe, "Neu");
			$("#ArtgruppenListe").empty();
		});
		
		$("[name='ArtListItemNeu']").live("click", function(event) {
			event.preventDefault();
			var aArtGruppe = $(this).attr("aArtGruppe");
			var aArtName = $(this).attr("id");
			var aArtId = $(this).attr("artid");
			$("#ArtenListe").empty();
			BeobNeuSpeichern(User, aArtGruppe, aArtName, aArtId);
		});	

		//transitions ausschalten, weil das auf Android nativ miserabel funktioniert
		$(document).bind("mobileinit", function(){
			defaultDialogTransition = none;
		});
	}
	
	$(document).ready(handleDocumentReady);
  </script>
  <script type="text/javascript" charset="utf-8">	

  </script>
</html>
