<!DOCTYPE html>
<html>
  <head>
  	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="style/evab.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.datebox.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css" type="text/css"/>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<script type="text/javascript" src="vendor/couchapp/jquery.js"></script>
	<script type="text/javascript">			
		$(document).on("mobileinit", function () {
			$.mobile.page.prototype.options.degradeInputs.date = 'text';
			$.mobile.page.prototype.options.degradeInputs.time = 'text';
			$.mobile.selectmenu.prototype.options.nativeMenu = false;
			$.event.special.swipe.horizontalDistanceThreshold = 250;
			$.mobile.buttonMarkup.hoverDelay = 0;
		});
	</script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.form.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.js"></script>
	<script type="text/javascript" src="vendor/couchapp/phonegap.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.datebox.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.simpledialog.js"></script>
	<script type="text/javascript" src="vendor/couchapp/evab.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="vendor/couchapp/markerclusterer.js"></script>
	<script type="text/javascript" src="vendor/couchapp/markerwithlabel.js"></script>
  </head>
  <body>
  	<div data-role="page" id="BeobListePage">
  		<div id="BeobListePageHeader" data-role="header" data-position="fixed" data-tap-toggle="false" data-backbtn="false">
  			<h2 class="BeobListePageTitel">Beobachtungen</h2>
  			<a href='#' name='MenuBeobListe' data-role='button' data-icon="wrench" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  		</div>
		<div data-role="content">
			<ul id="beobachtungen" data-role="listview" data-filter="true" data-filter-placeholder="suchen...">
			</ul>
		</div>
		<div data-role="footer" id="BeobListePageFooter" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="plus" class="ui-btn-active bl_NeuLink" >neue Beobachtung</a></li>
					<li><a href="#" id="bl_KarteÖffnen" data-icon="mappin">Karte</a></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" charset="utf-8">
			$(":jqmData(role='page')").on("pageinit", function () {
				//Beim direkten Aufruf dieser Seite muss die sessionStorage aus der DB gelesen werden
				//wo sie von speichereLetzteUrl gespeichert wurde
				//sessionStorage.BeobListe ist dann null und sessionStorage.length 1
				//sessionStorage.BeobListe ist auch null, wenn die Beobliste gelöscht wurde
				//holeSessionStorageAusDb stellt die alte sessionStorage.BeobListe wieder her
				//darum hier die sessionStorage.length prüfen
				if (sessionStorage.length === 0) {
					holeSessionStorageAusDb("BeobListe");
				} else {
					initiiereBeobliste();
				}

				$("#beobachtungen").on("swipeleft click", ".beob", function () {
					sessionStorage.BeobId = $(this).attr('id');
					window.open("BeobEdit.html", target = "_self");
				});

				$("#BeobListePageFooter").on('click', '#bl_KarteÖffnen', function (event) {
					event.preventDefault();
					$.mobile.changePage("#bl_Karte");
					//Seitenhöhe korrigieren, weil sonst GoogleMap weiss bleibt
					contentHeight = $(window).height() - 43;
					$("#map_canvas").css("height", contentHeight + "px");
				});

				$(document).on("pageshow", '#bl_Karte', function () {
					if (!localStorage.Username) {
						pruefeAnmeldung();
					}
					//Karte aufbauen. Zuerst Beobachtungen abfragen
					$db = $.couch.db("evab");
					$db.view('evab/BeobListeLatLng?key="' + localStorage.Username + '"&include_docs=true', {
						success: function (data) {
							var i, anzBeob, beob, key, image, infowindow, lat, lng, latlng, options, map, bounds, marker, markers;
							anzBeob = 0;
							infowindow = new google.maps.InfoWindow();
							for (i in data.rows) {
								//Beobachtungen zählen
								anzBeob += 1;
							}
							if (anzBeob === 0) {
								//Keine Beobachtungen: Hinweis und zurück
								melde("Es wurden noch keine Beobachtungen mit Koordinaten erfasst");
								$.mobile.changePage("#BeobListePage");
							} else {
								//Beobachtungen vorhanden: Karte aufbauen
								lat = 47.383333;
								lng = 8.533333;
								latlng = new google.maps.LatLng(lat, lng);
								options = {
									zoom: 15,
									center: latlng,
									streetViewControl: false,
									mapTypeId: google.maps.MapTypeId.HYBRID
								};
								map = new google.maps.Map(document.getElementById("map_canvas"),options);
								google.maps.event.trigger(map,'resize');
								bounds = new google.maps.LatLngBounds();
								//für alle Beobachtungen Marker erstellen
								markers = [];
								for (i in data.rows) {
									beob = data.rows[i].doc;
									var BeobId = beob._id;
									var Datum = beob.zDatum;
									var Zeit = beob.zUhrzeit;
									var ArtGruppe = beob.aArtGruppe;
									image = "Artgruppenbilder/" + ArtGruppe + ".png";
									var ArtName = beob.aArtName;
									var Autor = beob.aAutor;
									var lat2 = beob.oLatitudeDecDeg;
									var lng2 = beob.oLongitudeDecDeg;
									var latlng2 = new google.maps.LatLng(lat2, lng2);
									if (anzBeob === 1) {
										//map.fitbounds setzt zu hohen zoom, wenn nur eine Beobachtung erfasst wurde > verhindern
										latlng = latlng2;
									} else {
										//Kartenausschnitt um diese Koordinate erweitern
										bounds.extend(latlng2);
									}
									marker = new MarkerWithLabel({ 
										map: map,
										position: latlng2,  
										title: ArtName,
										icon: image,
										labelContent: ArtName,
										labelAnchor: new google.maps.Point(22, 0),
										labelClass: "MapLabel", // the CSS class for the label
										labelStyle: {opacity: 0.75}
									});
									markers.push(marker);
									var contentString = '<div id="content">'+
										'<div id="siteNotice">'+
										'</div>'+
										'<h4 id="firstHeading" class="GmInfowindow">' + ArtName + '</h4>'+
										'<div id="bodyContent" class="GmInfowindow">'+
										'<p>Art-Gruppe: ' + ArtGruppe + '</p>'+
										'<p>Autor: ' + Autor + '</p>'+
										'<p>Datum: ' + Datum + '</p>'+
										'<p>Zeit: ' + Zeit + '</p>'+
										"<p><a <a href=\"#\" onclick=\"oeffneBeob('" + BeobId + "')\" rel=\"external\">bearbeiten<\/a></p>"+
										'</div>'+
										'</div>';
									makeListener(map, marker, contentString);
								}
								var mcOptions = {maxZoom: 17};
								var markerCluster = new MarkerClusterer(map, markers, mcOptions);
								if (anzBeob === 1) {
									//map.fitbounds setzt zu hohen zoom, wenn nur eine Beobachtung erfasst wurde > verhindern
									map.setCenter(latlng);
									map.setZoom(18);
								} else {
									//Karte auf Ausschnitt anpassen
									map.fitBounds(bounds);
								}
							}
							//listener schaffen, der bei Klick auf Marker dessen Fenster öffnet
							function makeListener(map, marker, contentString) {
								google.maps.event.addListener(marker, 'click', function () {
									infowindow.setContent(contentString);
									infowindow.open(map,marker);
								});
							}
						}
					});
				});

				$(document).on("pagehide", '#bl_Karte', function () {
					//leeren, damit bei erneuten Öffnen die Karte nicht zweimal aufgebaut wird
					$("#map_canvas").html("");
				});

				//Menu aufbauen
				$(document).on('click', "[name='MenuBeobListe']", function (event) {
					event.preventDefault();
					erstelleMenuBeobListe(this);
				});

				//Neue Beobachtung managen
				$("#BeobListePage").on("click", ".bl_NeuLink", function (event) {
					event.preventDefault();
					erstelleNeueBeob_1_Artgruppenliste();
				});

				$(document).on("swiperight", "#BeobListePage", function () {
					window.open("hProjektListe.html", target = "_self");
				});

				//eigene Funktion, weil auch die Beobliste darauf verweist, wenn noch keine Art erfasst wurde
				function erstelleNeueBeob_1_Artgruppenliste() {
					//Globale Variablen für BeobListe zurücksetzen, damit die Liste neu aufgebaut wird
					delete window.BeobListe;
					delete sessionStorage.BeobListe;
					sessionStorage.Status = "neu";
					sessionStorage.Von = "BeobListe";
					delete sessionStorage.aArtGruppe;	//verhindern, dass eine Artgruppe übergeben wird
					if ($("#agl_Page").length > 0) {
						$.mobile.changePage($("#agl_Page"));
						window.history.pushState("", "", "Artgruppenliste.html"); //funktioniert in IE erst ab 10!
					} else {
						$.mobile.changePage("Artgruppenliste.html");
					}
				}

				//Menü aufbauen
				function erstelleMenuBeobListe(thiz) {
					//Code um Menü aufzubauen
					$(thiz).simpledialog({
						'mode' : 'bool',
						'prompt' : 'Menü',
						'fullHTML': 'true',
						'buttons' : {
							'hierarchischer Modus': {
								click: function () {
									window.open("hProjektListe.html", target = "_self");
								},
								theme: "a",
								icon: "check"
							},
							'Felder verwalten': {
								click: function () {
									sessionStorage.zurueck = "BeobListe.html";
									window.open("FeldListe.html", target = "_self");
								},
								theme: "a",
								icon: "edit"
							},
							'Beobachtungen<br>exportieren': {
								click: function () {
									window.open('_list/ExportBeob/ExportBeob?startkey=["' + localStorage.Username + '",{},{},{},{},{}]&endkey=["' + localStorage.Username + '"]&descending=true');
								},
								theme: "a",
								icon: "arrow-r"
							},
							'Einstellungen': {
								click: function () {
									sessionStorage.zurueck = "BeobListe.html";
									öffneMeineEinstellungen();
								},
								theme: "a",
								icon: "wrench"
							},
							'lokal installieren': {
								click: function () {
									sessionStorage.zurueck = "BeobListe.html";
									window.open("Installieren.html", target = "_self");
								},
								theme: "a",
								icon: "lightning"
							},
							'neu anmelden': {
								click: function () {
									sessionStorage.UserStatus = "neu";
									window.open("index.html", target = "_self");
								},
								theme: "a",
								icon: "person"
							},
							'schliessen': {
								click: function () { return true; },
								icon: "back",
								theme: "c"
							}
						}
					})
				}
			});
		</script>
	</div>

	<div data-role="page" id="bl_Karte" style="width:100%; height:100%;">
		<div data-role="header" data-position="fixed" data-tap-toggle="false">
			<a href="#BeobListePage" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-direction="reverse">abbrechen</a>
			<h1>Karte</h1>
			<a href='#' name='MenuBeobListe' data-role='button' data-icon="gear" data-iconpos="notext" class="r ui-btn-right">Menu</a>
		</div>
		<div data-role="content" style="width:100%; height:100%; padding:0;"> 
			<div id="map_canvas" style="width:100%; height:100%;"></div>
		</div>
	</div>

  </body>
</html>
