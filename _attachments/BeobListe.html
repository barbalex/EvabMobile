<!DOCTYPE html>
<html>
  <head>
  	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="style/evab.css" type="text/css"/>
  	<style type="text/css">.ui-icon-evab-location {background-image:url('Bilder/evab-location.png');}</style>
  	<link rel="stylesheet" href="style/jquery.mobile.datebox.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css" type="text/css"/>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<script type="text/javascript" src="vendor/couchapp/jquery.js"></script>
	<script type="text/javascript">			
		$(document).on("mobileinit", function () {
			$.mobile.page.prototype.options.degradeInputs.date = 'text';
			$.mobile.page.prototype.options.degradeInputs.time = 'text';
			$.mobile.selectmenu.prototype.options.nativeMenu = false;
			$.event.special.swipe.horizontalDistanceThreshold = 250;
			$.mobile.buttonMarkup.hoverDelay = 0;
		});
	</script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.form.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.js"></script>
	<script type="text/javascript" src="vendor/couchapp/phonegap.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.datebox.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.simpledialog.js"></script>
	<script type="text/javascript" src="vendor/couchapp/evab.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="vendor/couchapp/markerclusterer.js"></script>
	<script type="text/javascript" src="vendor/couchapp/markerwithlabel.js"></script>
  </head>
  <body>
  	<div data-role="page" id="BeobListePage">
  		<div id="BeobListePageHeader" data-role="header" data-position="fixed" data-tap-toggle="false">
  			<a href="#" id="OeffneProjektListeBeobListe" data-role="button">hierarchisch</a>
  			<h2 class="BeobListePageTitel">Beobachtungen</h2>
  			<a href='#' id='MenuBeobListe' data-role='button' data-icon="wrench" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  		</div>
		<div data-role="content" id="BeobListePageContent">
			<ul id="BeoblisteBL" data-role="listview" data-filter="true" data-filter-placeholder="suchen...">
			</ul>
		</div>
		<div data-role="footer" id="BeobListePageFooter" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="plus" class="ui-btn-active NeueBeobBeobListe" >neue Beobachtung</a></li>
					<li><a href="#" id="OeffneKarteBeobListe" data-icon="mappin">Karte</a></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" charset="utf-8">
			$("#BeobListePage").on("pageshow", function () {
				initiiereBeobliste();
			});

			$(":jqmData(role='page')").on("pageinit", function () {
				//Wird diese Seite direkt aufgerufen und es gibt keinen localStorage,
				//muss auf index.html umgeleitet werden
				if (localStorage.length === 0) {
					$.mobile.changePage("index.html");
				}

				$("#BeoblisteBL").on("swipeleft click", ".beob", function () {
					localStorage.BeobId = $(this).attr('id');
					$.mobile.changePage("BeobEdit.html");
				});

				$("#BeobListePageFooter").on('click', '#OeffneKarteBeobListe', function (event) {
					event.preventDefault();
					localStorage.zurueck = "BeobListe";
					$.mobile.changePage("Karte.html");
				});

				//Menu aufbauen
				$("#BeobListePageHeader").on('click', "#MenuBeobListe", function (event) {
					event.preventDefault();
					erstelleMenuBeobListe(this);
				});

				$("#BeobListePageHeader").on('click', "#OeffneProjektListeBeobListe", function (event) {
					event.preventDefault();
					$.mobile.changePage("hProjektListe.html");
				});

				//Neue Beobachtung managen
				$("#BeobListePage").on("click", ".NeueBeobBeobListe", function (event) {
					event.preventDefault();
					erstelleNeueBeob_1_Artgruppenliste();
				});

				//Neue Beobachtung managen
				$("#BeoblisteBL").on("swipeleft", ".erste", function () {
					erstelleNeueBeob_1_Artgruppenliste();
				});

				$("#BeobListePage").on("swiperight", "#BeobListePageContent", function () {
					$.mobile.changePage("hProjektListe.html");
				});

				//eigene Funktion, weil auch die Beobliste darauf verweist, wenn noch keine Art erfasst wurde
				function erstelleNeueBeob_1_Artgruppenliste() {
					//Globale Variablen für BeobListe zurücksetzen, damit die Liste neu aufgebaut wird
					leereSessionStorageBeobListe();
					localStorage.Status = "neu";
					localStorage.Von = "BeobListe";
					delete localStorage.aArtGruppe;	//verhindern, dass eine Artgruppe übergeben wird
					$.mobile.changePage("Artgruppenliste.html");
				}

				//Menü aufbauen
				function erstelleMenuBeobListe(thiz) {
					//Code um Menü aufzubauen
					$(thiz).simpledialog({
						'mode' : 'bool',
						'prompt' : 'Menü',
						'fullHTML': 'true',
						'buttons' : {
							'hierarchischer Modus': {
								click: function () {
									$.mobile.changePage("hProjektListe.html");
								},
								theme: "a",
								icon: "arrow-l"
							},
							'Felder verwalten': {
								click: function () {
									localStorage.zurueck = "BeobListe.html";
									$.mobile.changePage("FeldListe.html");
								},
								theme: "a",
								icon: "edit"
							},
							'Beobachtungen<br>exportieren': {
								click: function () {
									window.open('_list/ExportBeob/ExportBeob?startkey=["' + localStorage.Username + '",{},{},{},{},{}]&endkey=["' + localStorage.Username + '"]&descending=true');
								},
								theme: "a",
								icon: "arrow-r"
							},
							'Einstellungen': {
								click: function () {
									localStorage.zurueck = "BeobListe.html";
									öffneMeineEinstellungen();
								},
								theme: "a",
								icon: "wrench"
							},
							'lokal installieren': {
								click: function () {
									localStorage.zurueck = "BeobListe.html";
									$.mobile.changePage("Installieren.html");
								},
								theme: "a",
								icon: "lightning"
							},
							'neu anmelden': {
								click: function () {
									localStorage.UserStatus = "neu";
									$.mobile.changePage("index.html");
								},
								theme: "a",
								icon: "person"
							},
							'schliessen': {
								click: function () { return true; },
								icon: "back",
								theme: "c"
							}
						}
					})
				}
			});
		</script>
	</div>
  </body>
</html>
