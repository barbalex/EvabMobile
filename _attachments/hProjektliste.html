<!DOCTYPE html>
<html>
  <head>
  	<META http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/main.css" type="text/css">
  	<link rel="stylesheet" href="style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="style/evab.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.actionsheet.css" type="text/css"/>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  </head>
  <body>
  	<div data-role="page">
  		<div id="ProjListeHeader" data-role="header" data-position="fixed" data-backbtn="false">
  			<h2>Projekte</h2>
  			<a data-role="actionsheet" data-icon="gear" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  			<div>
  				<a id="NeuAnmelden" href="index.html" data-role="button" rel="external">neu anmelden</a>
				<a name="UserEditLink" href="#" data-role="button" rel="external">meine Einstellungen</a>
				<a id="BeobExp" href="../evab/_list/BeobExport/BeobListe?user=barbalex" data-role="button" rel="external">Beobachtungen<br />exportieren (CSV)</a>
				<a id="FeldListe" href="FeldListe.html" data-role="button" rel="external">Datenfelder<br />verwalten</a>
				<a id="FeldExp" href="../evab/_list/FeldExport/FeldListe" data-role="button" rel="external">Datenfelder<br />exportieren (CSV)</a>
				<a id="EModus" href="BeobListe.html" data-role="button" rel="external">einfacher Modus</a>
  			</div>
  		</div>
		<div data-role="content">
			<ul id="Projekte" data-role="listview" data-theme="c" data-filter="true" data-filter-placeholder="Filter setzen..." />
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="hProjektNeu.html" data-transition="slideup" data-icon="plus" data-iconpos="left" rel="external" class="ui-btn-active" >neues Projekt</a></li>
				</ul>
			</div>
		</div>
	</div>

  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script type="text/javascript" charset="utf-8">
	function handleDocumentReady()
	{
		$db = $.couch.db("evab-ch_barbalex_evab");
		userCtx = null;
		$.couch.session({
			success : function(r) {
				userCtx = r.userCtx;
				User = userCtx.name;
				if (userCtx.name) {
					//jetzt muss nichts gemacht werden
				} else if (userCtx.roles.indexOf("_admin") != -1) {
					MeldungEinzeilig("admin party");
				} else {
					window.open("index.html", target="_self");
				}
			}
		});
		refreshProjListe();

		//Link zum UserEdit in Menu setzen
		var UserId;
		$db.view("evab/User",
				{success: function(data) {
					var i;
					var doc;
					for(i in data.rows) {
						key = data.rows[i].key;
						doc = data.rows[i].value;
						if (key == User) {
							UserId = doc._id;
						}
					}
					var url = "_show/UserEdit/" + UserId;
					$("[name='UserEditLink']").attr('href', url);
				}
		});
	}
	
	$(document).ready(handleDocumentReady);
  </script>
  <script type="text/javascript" charset="utf-8">	
  	function refreshProjListe()
	{
		$("#Projekte").empty();
		$db.view("evab/hProjListe",
			{success: function(data) {
				var i;
				var anzProj = 0;
				var Proj;
				var externalPage;
				var listItem;
				var ListItemContainer = "";
				for(i in data.rows) {                    //Beobachtungen zählen. Wenn noch keine: darauf hinweisen
					key = data.rows[i].key;
					if (key[0] == User) {            //nur eigene Beobachtungen zählen!
						anzProj = anzProj + 1;
					}
				}
				if (anzProj == 0) {
					$("#Projekte").append("<li>Sie haben noch kein Projekt erfasst</li>");
				} else {
					for(i in data.rows)                  //Liste aufbauen
					{
						Proj = data.rows[i].value;
						key = data.rows[i].key;
						if (key[0] == User) {                   //nur eigene Beobachtungen anzeigen!
							pName = key[1];
							externalPage = "_show/hProjektEdit/" + Proj._id;
							listItem = "<li id=\"" + Proj._id + "\">" +
								"<a href=\"" + externalPage + "\" rel=\"external\">" +
								"<h3>" + pName + "<\/h3>" +
								"<\/a> <\/li>";
							ListItemContainer = ListItemContainer + listItem;
						}
					}
				}
				ListItemContainer = ListItemContainer + "<\/ul>";
				$("#Projekte").append(ListItemContainer);
				$("#Projekte").listview();
				$("#Projekte").listview("refresh");
			}
		});
	}
  </script>
</html>
