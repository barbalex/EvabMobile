<!DOCTYPE html>
<html>
  <head>

	<style type="text/css">

  		https://forum.jquery.com/topic/why-jqm-touchscreen-list-scrolling-performance-stinks-and-what-to-do-about-it*/

		*.ui-listview *.ui-btn-down-c,
		*.ui-listview *.ui-btn-hover-c
		  {
		  border:1px solid  #ccc  ;background:#e6edde ;font-weight:bold;color: #2F3E46  ;text-shadow: 0    1px    1px    #f6f6f6  ;background-image:-webkit-gradient(linear,left top,left bottom,from( #dce6d1 ),to( #c1d3b1 )); background-image:-webkit-linear-gradient(top,#dce6d1,#c1d3b1 ); background-image:   -moz-linear-gradient(top,#dce6d1,#c1d3b1 ); background-image:    -ms-linear-gradient(top,#dce6d1,#c1d3b1 ); background-image:     -o-linear-gradient(top,#dce6d1,#c1d3b1 ); background-image:        linear-gradient(top,#dce6d1,#c1d3b1 );
		  }
  	</style>
  </head>
  <body>
  	<div data-role="page" id="ProjektListePage">
  		<div id="hProjektListePageHeader" data-role="header" data-position="fixed" data-tap-toggle="false" data-backbtn="false">
  			<h2 class="hProjektListePageTitel">Projekte</h2>
  			<a href='#' id='Menu' data-role='button' data-icon="wrench" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  		</div>
		<div data-role="content">
			<ul id="Projekte" data-role="listview" data-filter="true" data-filter-placeholder="suchen..." />
			</ul>
		</div>
		<div data-role="footer" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-transition="slideup" data-icon="plus" rel="external" name="hProjektNeuLink" class="ui-btn-active" >neues Projekt</a></li>
					<li><a href="#" id="ProjektListeMapÖffnen" data-icon="mappin">Karte</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div data-role="page" id="ProjektListeMap" style="width:100%; height:100%;">
		<div data-role="header" data-position="fixed" data-tap-toggle="false">
			<a href="#ProjektListePage" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-direction="reverse">abbrechen</a>
			<h1>Karte</h1>
			<a href='#' id='Menu2' name='Menu' data-role='button' data-icon="wrench" data-iconpos="notext" class="r ui-btn-right">Menu</a>
		</div>
		<div data-role="content" style="width:100%; height:100%; padding:0;"> 
			<div id="map_canvas" style="width:100%; height:100%;"></div>
		</div>
	</div>

  </body>
  <script type="text/javascript" charset="utf-8">
	function handleDocumentReady() {
		var Pfad = "";
		User = "";
		
		prüfeAnmeldung(Pfad);
		
		erstelleProjektliste();

		speichereLetzteUrl(User);

		//Menu aufbauen
		$('#Menu').bind('click', function() {
			erstelleMenu(this, User);
		});

		//neues Projekt erstellen
		$("body").on("click", "[name='hProjektNeuLink']", function() {
			erstelleNeuesProjekt("_show/");
		});

		$("#Projekte").on("swipeleft", ".Projekt", function() {
			var ProjektId = $(this).attr('id');
			window.open("_show/hRaumListe/" + ProjektId, target="_self");
		});

		$("#Projekte").on("swipeleft", ".erste", function() {
			erstelleNeuesProjekt("_show/");
		});

		$("body").bind("swiperight", function() {
			window.open("BeobListe.html", target="_self");
		});

		$("#ProjektListeMapÖffnen").tap(function(event) {
			$.mobile.changePage("#ProjektListeMap", "slide", false, true);
		});

		$('#ProjektListeMap').bind("pagecreate", function() {
			//Karte aufbauen
			erstelleKarteFürProjektliste(User);
		});

		//Seitenhöhe korrigieren, weil sonst GoogleMap weiss bleibt
		contentHeight = $(window).height() - 43;
		$("#map_canvas").css("height", contentHeight + "px");
	}
	
	$(document).ready(handleDocumentReady);

	function prüfeAnmeldung(Pfad) {		
		//User Anmeldung überprüfen
		//Wenn angemeldet, globale Variable User aktualisieren
		//Wenn nicht angemeldet, Anmeldedialog öffnen
		$.ajax({
		    url: '/_session',
		    dataType: 'json',
		    async: false,
		    success: function(session) {
		    	if(session.userCtx.name != (undefined || null)) {
		        	User = session.userCtx.name;
		        } else {
					window.open(Pfad + "index.html?Status=neu", target="_self");
				}
		    }
		});
	}

	function erstelleProjektliste() {
  		$db = $.couch.db("evab");
		$("#Projekte").empty();
		$db.view('evab/hProjListe?startkey=["' + User + '"]&endkey=["' + User + '",{}]', {
			success: function(data) {
				var i;
				var anzProj = 0;
				var Proj;
				var externalPage;
				var listItem;
				var ListItemContainer = "";
				for(i in data.rows) {                    //Beobachtungen zählen. Wenn noch keine: darauf hinweisen
					anzProj += 1;
				}

				var Titel2 = " Projekte";                //Im Titel der Seite die Anzahl Projekte anzeigen
				if (anzProj==1){
					Titel2 = " Projekt";
				}
				$("#hProjektListePageHeader .hProjektListePageTitel").text(anzProj + Titel2);

				if (anzProj == 0) {
					ListItemContainer = "<li><a href='#' data-transition='slideup' rel='external' name='hProjektNeuLink' class='erste'>Erstes Projekt erfassen</a></li>";
				} else {
					for(i in data.rows) {               //Liste aufbauen
						Proj = data.rows[i].value;
						key = data.rows[i].key;
						pName = key[1];
						externalPage = "_show/hProjektEdit/" + Proj._id;
						listItem = "<li id=\"" + Proj._id + "\" class=\"Projekt\">";
						listItem += "<a href=\"" + externalPage + "\" rel=\"external\">";
						listItem += "<h3>" + pName + "<\/h3><\/a> <\/li>";
						ListItemContainer += listItem;
					}
				}
				$("#Projekte").html(ListItemContainer);
				$("#Projekte").listview("refresh");
			}
		});
	}

</script>

<script type="text/javascript" charset="utf-8">

	//Menü aufbauen
	function erstelleMenu(thiz, User){
		//Code um Menü aufzubauen
		$(thiz).simpledialog({
			'mode' : 'bool',
			'prompt' : 'Menü',
			'fullHTML': 'true',
	    	'buttons' : {
			 	'einfacher Modus': {
			      	click: function() {
			        	window.open("BeobListe.html", target="_self");
	        		},
	        		theme: "a",
	        		icon: "check"
	      		},
	      		'Felder verwalten': {
			      	click: function() {
			        	window.open("FeldListe.html?zurueck=hProjektListe.html", target="_self");
	        		},
	        		theme: "a",
	        		icon: "edit"
	      		},
	      		'Projekte exportieren': {
			      	click: function() {
			        	window.open('_list/ExportProjekt/ExportProjekt?startkey=["' + User + '",{},{},{},{},{}]&endkey=["' + User + '"]&descending=true');
	        		},
	        		theme: "a",
	        		icon: "arrow-r"
	      		},
	      		'Einstellungen': {
			      	click: function() {
			        	öffneMeineEinstellungen(User, "");
	        		},
	        		theme: "a",
	        		icon: "wrench"
	      		},
	      		'lokal installieren': {
			      	click: function() {
			        	window.open("Installieren.html", target="_self");
	        		},
	        		theme: "a",
	        		icon: "lightning"
	      		},
	      		'neu anmelden': {
			      	click: function() {
			        	window.open("index.html?Status=neu", target="_self");
	        		},
	        		theme: "a",
	        		icon: "person"
	      		},
	      		'schliessen': {
	                click: function() { return true; },
	                icon: "back",
	                theme: "c"
	            }
	    	}
	  	})
	}
  </script>
</html>
