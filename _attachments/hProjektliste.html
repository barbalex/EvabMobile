<!DOCTYPE html>
<html lang="de">
	<head>
		<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>EvAB</title>
		<link rel="stylesheet" href="style/jquery.mobile.css">
		<link rel="stylesheet" href="style/evab.css">
		<style>.ui-icon-evab-location {background-image:url('Bilder/evab-location.png');}</style>
		<style>.ui-icon-hierarchisch {background-image:url('Bilder/hierarchisch.png');}</style>
	<style>.ui-icon-einfach {background-image:url('Bilder/einfach.png');}</style>
	<style>.ui-icon-exportieren {background-image:url('Bilder/exportieren.png');}</style>
		<link rel="stylesheet" href="style/jquery.mobile.datebox.css">
		<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css">
		<script src="vendor/couchapp/jquery.js"></script>
		<script src="vendor/couchapp/jquery-migrate.js"></script>
		<script>
			$(document).on("mobileinit", function () {
				$.mobile.page.prototype.options.degradeInputs.date = 'text';
				$.mobile.page.prototype.options.degradeInputs.time = 'text';
				$.mobile.selectmenu.prototype.options.nativeMenu = false;
				$.event.special.swipe.horizontalDistanceThreshold = 250;
				$.mobile.buttonMarkup.hoverDelay = 0;
			});
		</script>
		<script src="vendor/couchapp/jquery.couch.js"></script>
		<script src="vendor/couchapp/jquery.form.js"></script>
		<script src="vendor/couchapp/jquery.mobile.js"></script>
		<script src="vendor/couchapp/phonegap.js"></script>
		<script src="vendor/couchapp/jquery.mobile.datebox.js"></script>
		<script src="vendor/couchapp/jquery.mobile.simpledialog2.js"></script>
		<script src="vendor/couchapp/evab.js"></script>
		<script src="vendor/couchapp/sha1.js"></script>
		<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
		<script src="vendor/couchapp/markerclusterer.js"></script>
		<script src="vendor/couchapp/markerwithlabel.js"></script>
	</head>
	<body>
		<div data-role="page" id="ProjektListePage">
			<div id="hProjektListePageHeader" data-role="header" data-position="fixed" data-tap-toggle="false">
				<a href="#" id="OeffneBeobListeProjektListe" data-role="button" data-icon="einfach">einfach</a>
				<h2 class="hProjektListePageTitel">Projekte</h2>
				<a href='#' id='MenuProjektListe' data-role='button' data-icon="wrench" data-iconpos="notext" class="r ui-btn-right">Menu</a>
				<div data-role="navbar">
				<ul>
					<li><a href="#" id="OeffneProjektListeProjektListe" class="ui-btn-active">Projekte</a></li>
					<li><a href="#" class="tab_inaktiv">Räume</a></li>
					<li><a href="#" class="tab_inaktiv">Orte</a></li>
					<li><a href="#" class="tab_inaktiv">Zeiten</a></li>
					<li><a href="#" class="tab_inaktiv">Arten</a></li>
				</ul>
			</div><!-- /navbar -->
			</div>
			<div data-role="content">
				<ul id="ProjektlistehPL" data-role="listview" data-filter="true" data-filter-placeholder="suchen..." >
				</ul>
			</div>
			<div data-role="footer" id="ProjektListePageFooter" data-position="fixed" data-tap-toggle="false">
				<div data-role="navbar">
					<ul>
						<li><a href="#" data-icon="plus" class="NeuesProjektProjektListe">neues Projekt</a></li>
						<li><a href="#" id="OeffneKarteProjektListe" data-icon="mappin">Karte</a></li>
					</ul>
				</div>
			</div>
			<script charset="utf-8">
				$("#ProjektListePage").on("pageshow", function () {
					if (localStorage.length === 0 || !localStorage.Email) {
						leereAlleVariabeln();
						$.mobile.changePage("index.html");
						return;
					}
					initiiereProjektliste();
				});
				$(":jqmData(role='page')").on("pageinit", function () {
					//Wird diese Seite direkt aufgerufen und es gibt keinen localStorage,
					//muss auf index.html umgeleitet werden
					if (localStorage.length === 0 || !localStorage.Email) {
						leereAlleVariabeln();
						$.mobile.changePage("index.html");
						return;
					}

					//Menu aufbauen
					$("#hProjektListePageHeader").on('click', '#MenuProjektListe', function (event) {
						event.preventDefault();
						erstelleMenuProjektliste(this);
					});

					$("#hProjektListePageHeader").on('click', '#OeffneProjektListeProjektListe', function (event) {
						event.preventDefault();
						event.stopPropagation();
					});

					//inaktive tabs inaktivieren
					//BEZUG AUF DOCUMENT, WEIL ES MIT BEZUG AUF id des header NICHT FUNKTIONIERTE!!!???
					$(document).on("click", ".tab_inaktiv", function (event) {
						event.preventDefault();
						event.stopPropagation();
					});

					//neues Projekt erstellen
					$("#ProjektListePage").on("click", ".NeuesProjektProjektListe", function (event) {
						event.preventDefault();
						erstelleNeuesProjekt();
					});

					$("#ProjektlistehPL").on("swipeleft", ".Projekt", function () {
						localStorage.ProjektId = $(this).attr('ProjektId');
						$.mobile.changePage("hRaumListe.html");
					});

					$("#ProjektlistehPL").on("click", ".Projekt", function (event) {
						event.preventDefault();
						localStorage.ProjektId = $(this).attr('ProjektId');
						$.mobile.changePage("hProjektEdit.html");
					});

					$("#ProjektlistehPL").on("swipeleft", ".erste", function () {
						erstelleNeuesProjekt();
					});

					$("#hProjektListePageHeader").on('click', '#OeffneBeobListeProjektListe', function (event) {
						event.preventDefault();
						$.mobile.changePage("BeobListe.html");
					});

					$("#ProjektListePage").on("swiperight", function () {
						$.mobile.changePage("BeobListe.html");
					});

					$('#ProjektListePageFooter').on('click', '#OeffneKarteProjektListe', function (event) {
						event.preventDefault();
						localStorage.zurueck = "hProjektListe";
						$.mobile.changePage("Karte.html");
					});

					//Menü aufbauen
					function erstelleMenuProjektliste(thiz) {
						//Code um Menü aufzubauen
						$(thiz).simpledialog2({
							'mode' : 'button',
							'headerClose': true,
							'headerText' : '<b>Menü</b>',
							'forceInput': false,
							'buttons' : {
								'einfacher Modus': {
									click: function () {
										$.mobile.changePage("BeobListe.html");
									},
									theme: "a",
									icon: "einfach"
								},
								'Felder verwalten': {
									click: function () {
										localStorage.zurueck = "hProjektListe.html";
										$.mobile.changePage("FeldListe.html");
									},
									theme: "a",
									icon: "info"
								},
								'Projekte exportieren': {
									click: function () {
										window.open('_list/ExportProjekt/ExportProjekt?startkey=["' + localStorage.Email + '",{},{},{},{},{}]&endkey=["' + localStorage.Email + '"]&descending=true&include_docs=true');
									},
									theme: "a",
									icon: "exportieren"
								},
								'Einstellungen': {
									click: function () {
										localStorage.zurueck = "hProjektListe.html";
										öffneMeineEinstellungen();
									},
									theme: "a",
									icon: "wrench"
								},
								'lokal installieren': {
									click: function () {
										localStorage.zurueck = "hProjektListe.html";
										$.mobile.changePage("Installieren.html");
									},
									theme: "a",
									icon: "lightning"
								},
								'neu anmelden': {
									click: function () {
										localStorage.UserStatus = "neu";
										$.mobile.changePage("index.html");
									},
									theme: "a",
									icon: "person"
								}
							}
						})
					}
				});
			</script>
		</div>
	</body>
</html>
