<!DOCTYPE html>
<html>
	<head>
		<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
		<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>EvAB</title>
		<link rel="stylesheet" href="style/jquery.mobile.css" type="text/css"/>
		<link rel="stylesheet" href="style/evab.css" type="text/css"/>
		<style type="text/css">.ui-icon-evab-location {background-image:url('Bilder/evab-location.png');}</style>
		<link rel="stylesheet" href="style/jquery.mobile.datebox.css" type="text/css"/>
		<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css" type="text/css"/>
		<script type="text/javascript" src="vendor/couchapp/jquery.js"></script>
		<script type="text/javascript">
			$(document).on("mobileinit", function () {
				$.mobile.page.prototype.options.degradeInputs.date = 'text';
				$.mobile.page.prototype.options.degradeInputs.time = 'text';
				$.mobile.selectmenu.prototype.options.nativeMenu = false;
				$.event.special.swipe.horizontalDistanceThreshold = 250;
				$.mobile.buttonMarkup.hoverDelay = 0;
			});
		</script>
		<script type="text/javascript" src="vendor/couchapp/jquery.couch.js"></script>
		<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.js"></script>
		<script type="text/javascript" src="vendor/couchapp/jquery.form.js"></script>
		<script type="text/javascript" src="vendor/couchapp/jquery.mobile.js"></script>
		<script type="text/javascript" src="vendor/couchapp/phonegap.js"></script>
		<script type="text/javascript" src="vendor/couchapp/jquery.mobile.datebox.js"></script>
		<script type="text/javascript" src="vendor/couchapp/jquery.mobile.simpledialog.js"></script>
		<script type="text/javascript" src="vendor/couchapp/evab.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="vendor/couchapp/markerclusterer.js"></script>
		<script type="text/javascript" src="vendor/couchapp/markerwithlabel.js"></script>
	</head>
	<body>
		<div data-role="page" id="ProjektListePage">
			<div id="hProjektListePageHeader" data-role="header" data-position="fixed" data-tap-toggle="false">
				<a href="#" id="OeffneBeobListeProjektListe" data-role="button">einfach</a>
				<h2 class="hProjektListePageTitel">Projekte</h2>
				<a href='#' id='MenuProjektListe' data-role='button' data-icon="wrench" data-iconpos="notext" class="r ui-btn-right">Menu</a>
			</div>
			<div data-role="content">
				<ul id="ProjektlistehPL" data-role="listview" data-filter="true" data-filter-placeholder="suchen..." />
				</ul>
			</div>
			<div data-role="footer" id="ProjektListePageFooter" data-position="fixed" data-tap-toggle="false">
				<div data-role="navbar">
					<ul>
						<li><a href="#" data-icon="plus" class="ui-btn-active NeuesProjektProjektListe">neues Projekt</a></li>
						<li><a href="#" id="OeffneKarteProjektListe" data-icon="mappin">Karte</a></li>
					</ul>
				</div>
			</div>
			<script type="text/javascript" charset="utf-8">
				$("#ProjektListePage").on("pageshow", function () {
					initiiereProjektliste();
				});
				$(":jqmData(role='page')").on("pageinit", function () {
					//Wird diese Seite direkt aufgerufen und es gibt keinen localStorage,
					//muss auf index.html umgeleitet werden
					if (localStorage.length === 0 || !localStorage.Username) {
						leereAlleVariabeln();
						$.mobile.changePage("index.html");
						return;
					}

					//Menu aufbauen
					$("#hProjektListePageHeader").on('click', '#MenuProjektListe', function (event) {
						event.preventDefault();
						erstelleMenuProjektliste(this);
					});

					//neues Projekt erstellen
					$("#ProjektListePage").on("click", ".NeuesProjektProjektListe", function (event) {
						event.preventDefault();
						erstelleNeuesProjekt();
					});

					$("#ProjektlistehPL").on("swipeleft", ".Projekt", function () {
						localStorage.ProjektId = $(this).attr('ProjektId');
						$.mobile.changePage("hRaumListe.html");
					});

					$("#ProjektlistehPL").on("click", ".Projekt", function (event) {
						event.preventDefault();
						localStorage.ProjektId = $(this).attr('ProjektId');
						$.mobile.changePage("hProjektEdit.html");
					});

					$("#ProjektlistehPL").on("swipeleft", ".erste", function () {
						erstelleNeuesProjekt();
					});

					$("#hProjektListePageHeader").on('click', '#OeffneBeobListeProjektListe', function (event) {
						event.preventDefault();
						$.mobile.changePage("BeobListe.html");
					});

					$("#ProjektListePage").on("swiperight", function () {
						$.mobile.changePage("BeobListe.html");
					});

					$('#ProjektListePageFooter').on('click', '#OeffneKarteProjektListe', function (event) {
						event.preventDefault();
						localStorage.zurueck = "hProjektListe";
						$.mobile.changePage("Karte.html");
					});

					//Menü aufbauen
					function erstelleMenuProjektliste(thiz) {
						//Code um Menü aufzubauen
						$(thiz).simpledialog({
							'mode' : 'bool',
							'prompt' : 'Menü',
							'fullHTML': 'true',
							'buttons' : {
								'einfacher Modus': {
									click: function () {
										$.mobile.changePage("BeobListe.html");
									},
									theme: "a",
									icon: "arrow-l"
								},
								'Felder verwalten': {
									click: function () {
										localStorage.zurueck = "hProjektListe.html";
										$.mobile.changePage("FeldListe.html");
									},
									theme: "a",
									icon: "edit"
								},
								'Projekte exportieren': {
									click: function () {
										window.open('_list/ExportProjekt/ExportProjekt?startkey=["' + localStorage.Username + '",{},{},{},{},{}]&endkey=["' + localStorage.Username + '"]&descending=true&include_docs=true');
									},
									theme: "a",
									icon: "arrow-r"
								},
								'Einstellungen': {
									click: function () {
										localStorage.zurueck = "hProjektListe.html";
										öffneMeineEinstellungen();
									},
									theme: "a",
									icon: "wrench"
								},
								'lokal installieren': {
									click: function () {
										localStorage.zurueck = "hProjektListe.html";
										$.mobile.changePage("Installieren.html");
									},
									theme: "a",
									icon: "lightning"
								},
								'neu anmelden': {
									click: function () {
										localStorage.UserStatus = "neu";
										$.mobile.changePage("index.html");
									},
									theme: "a",
									icon: "person"
								},
								'schliessen': {
									click: function () { return true; },
									icon: "back",
									theme: "c"
								}
							}
						})
					}
				});
			</script>
		</div>
	</body>
</html>
