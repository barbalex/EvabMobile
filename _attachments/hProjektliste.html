<!DOCTYPE html>
<html>
  <head>
  	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="style/evab.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css" type="text/css"/>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<script type="text/javascript" src="vendor/couchapp/jquery.js"></script>
	<script type="text/javascript">			
		$(document).bind("mobileinit", function(){
			$.mobile.loadingMessage = 'chrampfe!'; 
			$.mobile.defaultPageTransition  = 'none';
			$.mobile.touchOverflowEnabled = 'true';
		});
    </script>
  	<script type="text/javascript" src="vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.util.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.js"></script>
	<script type="text/javascript" src="vendor/couchapp/phonegap.js"></script>
	<script type="text/javascript" src="vendor/couchapp/evab.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.simpledialog.js"></script>
  </head>
  <body>
  	<div data-role="page">
  		<div id="hProjektListePageHeader" data-role="header" data-position="fixed" data-backbtn="false">
  			<h2 class="hProjektListePageTitel">Projekte</h2>
  			<a href='#' id='Menu' data-role='button' data-icon="gear" data-iconpos="notext" class="r ui-btn-right">Menu</a>
  		</div>
		<div data-role="content">
			<ul id="Projekte" data-role="listview" data-theme="c" data-filter="true" data-filter-placeholder="Filter setzen..." />
			</ul>
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-transition="slideup" data-icon="plus" rel="external" name="hProjektNeuLink" class="ui-btn-active" >neues Projekt</a></li>
				</ul>
			</div>
		</div>
	</div>

  </body>
  <script type="text/javascript" charset="utf-8">
	function handleDocumentReady() {
		$db = $.couch.db("evab");
		
		var Pfad = "";
		User = "";
		
		prüfeAnmeldung(Pfad);
		
		refreshProjListe();

		//UserId ermitteln, um Link zum UserEdit im Menü zu setzen
		UserId = holeUserId(User);

		//Menu aufbauen
		$('#Menu').live('click', function() {
			var zurueck = "hProjektListe.html";
			erstelleMenuHierarchisch(zurueck, this, User, UserId, "");
		});

		//neues Projekt erstellen
		$("[name='hProjektNeuLink']").live("click", function() {
			erstelleNeuesProjekt("_show/");
		});

		$(".Projekt").live("swipeleft", function() {
			var ProjektId = $(this).attr('id');
			window.open("_show/hRaumListe/" + ProjektId, target="_self");
		});

		$(".erste").live("swipeleft", function() {
			erstelleNeuesProjekt("_show/");
		});

		//$.mobile.fixedToolbars.show();
	}
	
	$(document).ready(handleDocumentReady);

	function prüfeAnmeldung(Pfad) {		
		//User Anmeldung überprüfen
		//Wenn angemeldet, globale Variable User aktualisieren
		//Wenn nicht angemeldet, Anmeldedialog öffnen
		$.ajax({
		    url: '/_session?callback=',
		    dataType: 'json',
		    async: false,
		    success: function(session) {
		    	if(User != undefined || null) {
		        	User = session.userCtx.name;
		        } else {
					window.open(Pfad + "index.html", target="_self");
				}
		    }
		});
	}
  </script>
  <script type="text/javascript" charset="utf-8">	
  	function refreshProjListe() {
  		$db = $.couch.db("evab");
		$("#Projekte").empty();
		$db.view('evab/hProjListe?startkey=["' + User + '"]&endkey=["' + User + '",{}]', {
			success: function(data) {
				var i;
				var anzProj = 0;
				var Proj;
				var externalPage;
				var listItem;
				var ListItemContainer = "";
				for(i in data.rows) {                    //Beobachtungen zählen. Wenn noch keine: darauf hinweisen
					anzProj += 1;
				}

				var Titel2 = " Projekte";                //Im Titel der Seite die Anzahl Projekte anzeigen
				if (anzProj==1){
					Titel2 = " Projekt";
				}
				$("#hProjektListePageHeader .hProjektListePageTitel").text(anzProj + Titel2);

				if (anzProj == 0) {
					ListItemContainer = "<li><a href='#' data-transition='slideup' rel='external' name='hProjektNeuLink' class='erste'>Erstes Projekt erfassen</a></li>";
				} else {
					for(i in data.rows) {               //Liste aufbauen
						Proj = data.rows[i].value;
						key = data.rows[i].key;
						pName = key[1];
						externalPage = "_show/hProjektEdit/" + Proj._id;
						listItem = "<li id=\"" + Proj._id + "\" class=\"Projekt\">";
						listItem += "<a href=\"" + externalPage + "\" rel=\"external\">";
						listItem += "<h3>" + pName + "<\/h3><\/a> <\/li>";
						ListItemContainer += listItem;
					}
				}
				$("#Projekte").html(ListItemContainer);
				//$("#Projekte").listview();
				$("#Projekte").listview("refresh");
				//$.mobile.fixedToolbars.show();
			}
		});
	}
  </script>
</html>
