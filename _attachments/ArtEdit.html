<!DOCTYPE html>
<html lang="de">
  <head>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css">
  	<link rel="stylesheet" href="style/jquery.mobile.datebox.css">
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css">
  	<link rel="stylesheet" href="style/evab.css">
  	<style>.ui-icon-evab-location {background-image:url('Bilder/evab-location.png');}</style>
	<style>.ui-icon-hierarchisch {background-image:url('Bilder/hierarchisch.png');}</style>
	<style>.ui-icon-einfach {background-image:url('Bilder/einfach.png');}</style>
	<style>.ui-icon-exportieren {background-image:url('Bilder/exportieren.png');}</style>
	<script src="vendor/couchapp/jquery.js"></script>
	<script src="vendor/couchapp/jquery-migrate.js"></script>
	<script>			
		$(document).on("mobileinit", function () {
			$.mobile.page.prototype.options.degradeInputs.date = 'text';
			$.mobile.page.prototype.options.degradeInputs.time = 'text';
			$.mobile.selectmenu.prototype.options.nativeMenu = false;
			$.event.special.swipe.horizontalDistanceThreshold = 250;
			$.mobile.buttonMarkup.hoverDelay = 0;
		});
	</script>
	<script src="vendor/couchapp/jquery.couch.js"></script>
	<script src="vendor/couchapp/jquery.form.js"></script>
	<script src="vendor/couchapp/jquery.mobile.js"></script>
	<script src="vendor/couchapp/phonegap.js"></script>
	<script src="vendor/couchapp/jquery.mobile.datebox.js"></script>
	<script src="vendor/couchapp/jquery.mobile.simpledialog2.js"></script>
	<script src="vendor/couchapp/evab.js"></script>
	<script src="vendor/couchapp/sha1.js"></script>
	<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="vendor/couchapp/markerclusterer.js"></script>
  	<script src="vendor/couchapp/markerwithlabel.js"></script>
  </head>
  <body>
	<div data-role="page" id="ArtEditPage">
		<div data-role="header" id="ArtEditHeader" data-position="fixed" data-tap-toggle="false">
			<a href="#" id="zurueckArtEdit" data-role="button" data-icon="arrow-l" data-iconpos="notext">zurück</a>
			<h1>Arteigenschaften</h1>
		</div>
		<div data-role="content" id="ArtEditContent">
			<form id="ArtEditForm" action="#" method="get" autocomplete="off">
				<div data-role='fieldcontain'>
					<label for='ArtEdit_ArtGruppe' class='select'>Artgruppe:</label>
					<select id='ArtEdit_ArtGruppe' data-icon='arrow-r' data-native-menu='true'>
					</select>
				</div>
				<div data-role='fieldcontain'>
					<label for='ArtEdit_ArtBezeichnungL' class='select'>Artname:</label>
					<select id='ArtEdit_ArtBezeichnungL' data-icon='arrow-r' data-native-menu='true'>
					</select>
				</div>
				<div id="ArtEditFormHtml" data-role="collapsible-set" data-theme="b" data-content-theme="c">

				</div>
			</form>
		</div>
		<script charset="utf-8">
			$("#ArtEditPage").on("pageshow", function () {
				//Sollte keine id vorliegen, zur aufrufenden Seite oder BeobListe.html wechseln
				//das kommt im Normalfall nur vor, wenn der Cache des Browsers geleert wurde
				//oder in der Zwischenzeit auf einem anderen Browser dieser Datensatz gelöscht wurde
				if (localStorage.length === 0 || !localStorage.Username) {
					leereAlleVariabeln();
					$.mobile.changePage("index.html");
					return;
				} else if (!localStorage.aArtId || localStorage.aArtId === "undefined") {
					leereAlleVariabeln("ohneClear");
					geheZurueckAE();
					return;
				} else if (localStorage.aArtId) {
					initiiereArtEdit();
				}
			});

			$("#ArtEditPage").on("pageinit", function () {
				//Wird diese Seite direkt aufgerufen und es gibt keinen localStorage,
				//muss auf index.html umgeleitet werden
				if (localStorage.length === 0 || !localStorage.Username) {
					leereAlleVariabeln();
					$.mobile.changePage("index.html");
					return;
				} else if (!localStorage.aArtId || localStorage.aArtId === "undefined") {
					leereAlleVariabeln("ohneClear");
					console.log('geheZurueckAE() on init ArtEdit');
					geheZurueckAE();
					return;
				}
				//zurück-Button steuern
				$("#ArtEditHeader").on('click', '#zurueckArtEdit', function (event) {
					event.preventDefault();
					geheZurueckAE();
				});

				//Artwechsl managen, ausgehend von Artgruppe
				$("#ArtEditForm").on("click", "#ArtEdit_ArtGruppe", function (event) {
					event.preventDefault();
					zuArtgruppenliste();
				});

				//Artwechsel managen, ausgehend von ArtName
				$("#ArtEditForm").on("click", "#ArtEdit_ArtBezeichnungL", function (event) {
					event.preventDefault();
					zuArtliste();
				});

				function zuArtgruppenliste() {
					localStorage.Von = "ArtEdit";
					$.mobile.changePage("Artgruppenliste.html");
				}

				function zuArtliste() {
					//prüfen, ob die Artgruppe ihre Arten in einer nested List anbietet
					//wenn ja: Artgruppenliste aufrufen und Artgruppe übergeben, damit direkt die nested list angezeigt wird
					//wenn nein: direkt die Artenliste aufrufen
					var viewname, ArtGruppen_2_L;
					viewname = 'evab/Artgruppen?key="' + localStorage.aArtGruppe + '"';
					$db = $.couch.db("evab");
					$db.view(viewname, {
						success: function (data) {
							ArtGruppen_2_L = data.rows[0].value.ArtGruppen_2_L;
							localStorage.Von = "ArtEdit";
							if (ArtGruppen_2_L) {
								localStorage.NestedList = true;
								$.mobile.changePage("Artgruppenliste.html");
							} else {
								delete localStorage.NestedList;
								$.mobile.changePage("Artenliste.html");
							}
						}
					});
				}
			});
		</script>
	</div>
  </body>
</html>
