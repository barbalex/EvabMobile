<!DOCTYPE html>
<html>
  <head>
  	<link rel="SHORTCUT ICON" href="Bilder/favicon.ico">
  	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>EvAB</title>
  	<link rel="stylesheet" href="style/jquery.mobile.css" type="text/css"/>
  	<link rel="stylesheet" href="style/evab.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.datebox.css" type="text/css"/>
  	<link rel="stylesheet" href="style/jquery.mobile.simpledialog.css" type="text/css"/>
	<script type="text/javascript" src="vendor/couchapp/jquery.js"></script>
	<script type="text/javascript">			
		$(document).on("mobileinit", function() {
			$.mobile.page.prototype.options.degradeInputs.date = 'text';
			$.mobile.page.prototype.options.degradeInputs.time = 'text';
			$.mobile.selectmenu.prototype.options.nativeMenu = false;
			$.event.special.swipe.horizontalDistanceThreshold = 250;
			$.mobile.buttonMarkup.hoverDelay = 0;
		});
    </script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.couch.app.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.form.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mustache.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.js"></script>
	<script type="text/javascript" src="vendor/couchapp/phonegap.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.datebox.js"></script>
	<script type="text/javascript" src="vendor/couchapp/jquery.mobile.simpledialog.js"></script>
	<script type="text/javascript" src="vendor/couchapp/evab.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="vendor/couchapp/markerclusterer.js"></script>
  	<script type="text/javascript" src="vendor/couchapp/markerwithlabel.js"></script>
  </head>
  <body>
  	<div data-role="page" id="Felder_hZeitPage">
  		<div data-role="header" data-position="fixed" data-tap-toggle="false" id="Felder_hZeitPageHeader">
  			<a href="#" data-role="button" data-icon="arrow-l" rel="external" data-iconpos="notext" data-rel="back">abbrechen</a>
  			<h2 class="Felder_hZeitPageTitel">sichtbare Felder</h2>
  		</div>
		<div id="FeldContent" data-role="content" style="padding:0em;">
			<form action="#" method="get">
				<h3>Felder für Zeiten wählen:</h3>
				<div data-role="fieldcontain" id="Feldliste">
				</div>
			</form>
		</div>
		<script type="text/javascript">
			$(":jqmData(role='page')").on("pageinit", function() {

				erstelle_sichtbareFelder(User);

				//Felder in hOrtEdit.html neu aufbauen
				$(document).on("pagehide", '#Felder_hZeitPage', function() {
					erstelleZeitEdit(ZeitId, User);
				});

				//Felder speichern (checkbox)
				$("#Feldliste").on("change", "input[name='Felder']", function() {
					var FeldName = $(this).prop("id");
					var FeldId = $(this).attr("feldid");
					$db = $.couch.db("evab");
					$db.openDoc(FeldId, {
						success: function(Feld) {
							var SichtbarImModusHierarchisch = Feld.SichtbarImModusHierarchisch || [];
							if ($("#" + FeldName).prop("checked") == true) {
								SichtbarImModusHierarchisch.push(User);
							} else {
								var idx = SichtbarImModusHierarchisch.indexOf(User);
								if(idx!=-1) SichtbarImModusHierarchisch.splice(idx, 1);
							}
							Feld.SichtbarImModusHierarchisch = SichtbarImModusHierarchisch;
							$db.saveDoc(Feld, {
								error: function() {
									melde("Fehler: nicht gespeichert<br>Vielleicht klicken Sie zu schnell?");
								}
							});
						},
						error: function() {
							melde("Fehler: nicht gespeichert<br>Vielleicht klicken Sie zu schnell?");
						}
					});
				});

				//generiert dynamisch die Felder im Checkbox Felder
				//checked diejenigen, die der User anzeigen will
				//Mitgeben: User
				function erstelle_sichtbareFelder(User) {
					$("#Feldliste").empty();
					$db = $.couch.db("evab");
					//holt die Feldliste aus der DB
					$db.view('evab/FeldListeZeit', {
						success: function(data) {
							var HtmlContainer = "<div data-role='fieldcontain'>\n\t<fieldset data-role='controlgroup'>";
							var anzFelder = 0;
							for (i in data.rows) {
								var Feld = data.rows[i].value;
								var FeldName = Feld.FeldName;
								//Nur eigene und offizielle Felder berücksichtigen
								if (Feld.User == User || Feld.User == "ZentrenBdKt") {
									//im Formular fix integrierte Felder nicht aufbauen
									if (Feld.Hierarchiestufe == "Zeit" && Feld.FeldName != "zDatum" && Feld.FeldName != "zUhrzeit") {
										anzFelder += 1;
										var FeldBeschriftung = Feld.Hierarchiestufe + ": " + Feld.FeldBeschriftung;
										var ListItem = "\n\t\t\<label for='";
										ListItem += FeldName;
										ListItem += "'>";
										ListItem += FeldBeschriftung;
										ListItem += "</label>\n\t\t\<input type='checkbox' name='";
										ListItem += "Felder";
										ListItem += "' id='";
										ListItem += FeldName;
										ListItem += "' FeldId='";
										ListItem += Feld._id;
										ListItem += "' value='";
										ListItem += FeldName;
										ListItem += "' class='custom'";
										if(Feld.SichtbarImModusHierarchisch) {
											if(Feld.SichtbarImModusHierarchisch.indexOf(User) != -1){
												//wenn sichtbar, anzeigen
												ListItem += " checked='checked'";
											}
										}
										ListItem += "/>";
										HtmlContainer += ListItem;
									}
								}
							}
							$("#Felder_BeobPageHeader .Felder_BeobPageTitel").text(anzFelder + " Felder");
							HtmlContainer += "\n\t</fieldset>\n</div>"
							$("#Feldliste").html(HtmlContainer).trigger("create");
							$("input[name='Felder']").checkboxradio();
						}
					});
				}
			});
		</script>
	</div>
  </body>
</html>
